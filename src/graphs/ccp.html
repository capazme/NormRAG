edural codes and norms pertaining to legal proceedings in Italy.\"\u003cSEP\u003e\"C. Bonzano is cited in the text as an authority discussing legal practices related to the acquisition of evidence.\"\u003cSEP\u003e\"C. Bonzano is mentioned as a commentator on the modifications to Article 380, providing insights into legal interpretations.\"\u003cSEP\u003e\"C. Bonzano is mentioned in the context of activities related to legal documentation, indicating his participation in legal scholarship.\"", "entity_type": "\"PERSON\"", "id": "\"C. BONZANO\"", "label": "\"C. BONZANO\"", "shape": "dot", "size": 10, "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7\u003cSEP\u003echunk-ba9d9edafeb5314ac29208b192330b07\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89\u003cSEP\u003echunk-03c59667a8f45dc1414944a2020f68d9\u003cSEP\u003echunk-1ded439d9d84c0b867a93aa54128512c\u003cSEP\u003echunk-05d6df47c539bf132f206528f2353485"}, {"color": "#f09475", "description": "\"M. Nobili is a legal scholar who has discussed the implications of the public prosecutor\u0027s role, particularly in relation to the balance of power in legal proceedings.\"\u003cSEP\u003e\"M. Nobili is cited as a scholar who comments on the new procedure within the legal context, potentially influencing legal interpretations.\"\u003cSEP\u003e\"M. Nobili is involved in the same debate, addressing the public prosecutor\u0027s office and the initiatives in researching the news of criminal offenses.\"\u003cSEP\u003e\"M. Nobili is another author mentioned in connection with the right to a fair trial and defensive investigations.\"\u003cSEP\u003e\"M. Nobili is cited as a legal authority in the text, contributing insights into the concept of defense evidence within the legal system.\"\u003cSEP\u003e\"M. Nobili provides insights into the concept of evidence in legal contexts, contributing to the discussion on its implications.\"\u003cSEP\u003e\"M. Nobili si occupa del Giusto Processo e delle potenzialit\u00e0 delle indagini penali in relazione ai diritti degli indagati.\"", "entity_type": "\"PERSON\"", "id": "\"M. NOBILI\"", "label": "\"M. NOBILI\"", "shape": "dot", "size": 10, "source_id": "chunk-004841643d6b0430efc5c2fe88e6cc19\u003cSEP\u003echunk-bf85fbca03730b5b1440be02a88ed64b\u003cSEP\u003echunk-306e1f033ee76aa417ad66b7c03a53b7\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-4c2cc25d216e13e52032ca19dac8ada9\u003cSEP\u003echunk-47722e2aef367dc92b8158e3b80c9930\u003cSEP\u003echunk-5fc0635537fea733bc3699f3cb4d4b63"}, {"color": "#8c6102", "description": "\"Legge 7.12.2000, n. 397 focuses on strengthening the investigative powers of defense attorneys, aligning them more closely with the public prosecution.\"\u003cSEP\u003e\"Legge 7.12.2000, n. 397 refers to a legislative act that introduced defensive investigations, allowing defense attorneys to contribute investigatively in preliminary investigations.\"\u003cSEP\u003e\"Legge 7.12.2000, n. 397 relates to the procedural rights of defendants and the rules regarding witness testimonies in legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"LEGGE 7.12.2000, N. 397\"", "label": "\"LEGGE 7.12.2000, N. 397\"", "shape": "dot", "size": 10, "source_id": "chunk-e68160cd9db9d462b179e7dcbdf5c13e\u003cSEP\u003echunk-570506feb71918142960f0bde2b34630\u003cSEP\u003echunk-42b593602fc7254e0c0ee8321c9d573d"}, {"color": "#898174", "description": "\"Codice Processuale is the procedural code governing criminal proceedings in Italy, outlining the roles and responsibilities of various participants in the legal process.\"", "entity_type": "\"CONCEPT\"", "id": "\"CODICE PROCESSUALE\"", "label": "\"CODICE PROCESSUALE\"", "shape": "dot", "size": 10, "source_id": "chunk-42b593602fc7254e0c0ee8321c9d573d"}, {"color": "#dcb40a", "description": "\"Art. 405 refers to a provision in the Italian penal code that outlines the exercise of penal action as an alternative to requesting dismissal of charges, influencing the prosecutor\u0027s decisions regarding cases.\"\u003cSEP\u003e\"Article 405 refers to specific provisions in Italian law that govern the duration of preliminary investigations concerning known individuals.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 405\"", "label": "\"ART. 405\"", "shape": "dot", "size": 10, "source_id": "chunk-1c5da0087ff04205ad2802dac7c4207d\u003cSEP\u003echunk-bf9c782f96b31171660b2428f3ac51b9"}, {"color": "#1fd7a7", "description": "\"Art. 125 disp. att. addresses the conditions under which the public prosecutor is obliged to act on the gathered evidence during preliminary investigations.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 125 DISP. ATT.\"", "label": "\"ART. 125 DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-bf9c782f96b31171660b2428f3ac51b9"}, {"color": "#b31ba1", "description": "\"Investigazioni refer to criminal investigations that utilize genetic evidence for identifying individuals involved in crimes.\"\u003cSEP\u003e\"Investigazioni refers to official inquiries or investigations conducted by legal authorities, particularly focused on serious crimes such as organized crime in Italy.\"\u003cSEP\u003e\"Investigazioni refers to the investigative process undertaken in relation to criminal activity, indicating a focus on gathering evidence.\"\u003cSEP\u003e\"Le indagini or investigazioni refer to the investigative procedures undertaken by the pubblico ministero.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTIGAZIONI\"", "label": "\"INVESTIGAZIONI\"", "shape": "dot", "size": 10, "source_id": "chunk-528ff2d72d2c7609919fd7a7b32621a0\u003cSEP\u003echunk-0ffbc0b558489b5d2fbd92f56e72b56c\u003cSEP\u003echunk-d93f2a0440457b721921fa94bb803d09\u003cSEP\u003echunk-2517f9f35077cb19fd5059e5f16f1763"}, {"color": "#32dd5a", "description": "\"The principio di obbligatoriet\u00e0 (principle of compulsory prosecution) mandates that the public prosecutor must pursue charges based on adequate investigative findings.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRINCIPIO DI OBBLIGATORIET\u00c0\"", "label": "\"PRINCIPIO DI OBBLIGATORIET\u00c0\"", "shape": "dot", "size": 10, "source_id": "chunk-2517f9f35077cb19fd5059e5f16f1763"}, {"color": "#2eb22c", "description": "\"The principio di completezza (principle of completeness) requires that investigations be thorough and exhaustive to ensure justice.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRINCIPIO DI COMPLETEZZA\"", "label": "\"PRINCIPIO DI COMPLETEZZA\"", "shape": "dot", "size": 10, "source_id": "chunk-2517f9f35077cb19fd5059e5f16f1763"}, {"color": "#34d423", "description": "\"Articolo 358 is a legal article discussed in the context of the powers and responsibilities of the public prosecutor during investigations.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 358\"", "label": "\"ARTICOLO 358\"", "shape": "dot", "size": 10, "source_id": "chunk-5fc0635537fea733bc3699f3cb4d4b63"}, {"color": "#6ae204", "description": "\"Articolo 330 is another legal provision mentioned that relates to the role of the public prosecutor in scrutinizing criminal reports.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 330\"", "label": "\"ARTICOLO 330\"", "shape": "dot", "size": 10, "source_id": "chunk-5fc0635537fea733bc3699f3cb4d4b63"}, {"color": "#a73628", "description": "\"G. Picciotto is referenced in relation to legal contexts, specifically in communication and investigative activities regarding judicial matters.\"", "entity_type": "\"PERSON\"", "id": "\"G. PICCIOTTO\"", "label": "\"G. PICCIOTTO\"", "shape": "dot", "size": 10, "source_id": "chunk-14c96316f7f269e9abca8c785acac7e1"}, {"color": "#81380a", "description": "\"Art. 370 is an article within the Italian penal code that outlines the powers and responsibilities of the public prosecutor during investigations and interrogations.\"\u003cSEP\u003e\"Art. 370 refers to a specific article in Italian law addressing procedural aspects related to the involvement of the public prosecutor in investigations.\"\u003cSEP\u003e\"Art. 370 refers to a specific article in the Italian legal framework concerning investigative delegation.\"\u003cSEP\u003e\"L\u0027Art. 370 \u00e8 una norma giuridica che disciplina i poteri e i procedimenti del pubblico ministero riguardanti le indagini.\"\u003cSEP\u003e\"L\u0027articolo 370 tratta del divieto di delega dell\u0027interrogatorio a terzi, garantendo la diretta responsabit\u00e0 del pubblico ministero per tali atti.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 370\"", "label": "\"ART. 370\"", "shape": "dot", "size": 10, "source_id": "chunk-68b81ca28a0bc9824c44979aff7bf503\u003cSEP\u003echunk-49c933e7f44bf9bc898d6b099c08fb24\u003cSEP\u003echunk-14c96316f7f269e9abca8c785acac7e1\u003cSEP\u003echunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-3fb6ba2cc963c90baaba011c907a5acd"}, {"color": "#05d4c3", "description": "\"DNA is characterized as a revolutionary tool in identifying individuals uniquely, akin to a car\u0027s number plate.\"\u003cSEP\u003e\"DNA is referenced as a crucial element used by Polizia giudiziaria to verify the identity of individuals involved in criminal investigations.\"\u003cSEP\u003e\"Il prelievo del DNA rappresenta un atto tecnico delegato nella conduzione delle indagini, essenziale per identificare i soggetti coinvolti.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DNA\"", "label": "\"DNA\"", "shape": "dot", "size": 10, "source_id": "chunk-2e56f0619efd223eba8c16c25fec8491\u003cSEP\u003echunk-528ff2d72d2c7609919fd7a7b32621a0\u003cSEP\u003echunk-49c933e7f44bf9bc898d6b099c08fb24"}, {"color": "#727344", "description": "\"La legge 7.8.1992, n. 356 ha modificato le procedure riguardanti la delega dell\u0027interrogatorio e altri atti di indagine dalla polizia giudiziaria.\"\u003cSEP\u003e\"Legge 7.8.1992, n. 356 is the law that converted the Decreto Legge 8.6.1992, n. 306, further enhancing police powers.\"\u003cSEP\u003e\"This law is significant in the context of the evolution of legal processes concerning the acquisition and evaluation of evidence.\"", "entity_type": "\"EVENT\"", "id": "\"LEGGE 7.8.1992, N. 356\"", "label": "\"LEGGE 7.8.1992, N. 356\"", "shape": "dot", "size": 10, "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-a26381e9ffce2577b4814d71c15656f5\u003cSEP\u003echunk-1ded439d9d84c0b867a93aa54128512c"}, {"color": "#cc7f5f", "description": "\"Art. 364 discusses the notification requirement for individuals without defense during legal proceedings.\"\u003cSEP\u003e\"L\u0027articolo 364 stabilisce i requisiti per la designazione del difensore d\u0027ufficio nell\u0027ambito delle indagini penali.\"\u003cSEP\u003e\"Articolo 364 discusses inspection procedures and their implementations based on urgency.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 364\"", "label": "\"ART. 364\"", "shape": "dot", "size": 10, "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89"}, {"color": "#377682", "description": "\"Corte D\u0027Appello refers to the Court of Appeals in Italy, tasked with reviewing decisions made by lower courts.\"\u003cSEP\u003e\"Corte d\u0027Appello is a court in Italy that hears appeals from lower courts, playing a crucial role in the judicial procedure.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE D\u0027APPELLO\"", "label": "\"CORTE D\u0027APPELLO\"", "shape": "dot", "size": 10, "source_id": "chunk-5b455d7b6305840311c1d38b0cf88acc\u003cSEP\u003echunk-007b7d1b1ca4851b0937f72e0a06062d"}, {"color": "#fe40ba", "description": "\"Consiglio Superiore della Magistratura is the governing body responsible for overseeing the judiciary in Italy, involved in ensuring the proper function and integrity of the public prosecutor\u0027s office.\"\u003cSEP\u003e\"The Consiglio Superiore della Magistratura is Italy\u0027s governing body for the judiciary, overseeing appointments and professional conduct among judges and magistrates.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONSIGLIO SUPERIORE DELLA MAGISTRATURA\"", "label": "\"CONSIGLIO SUPERIORE DELLA MAGISTRATURA\"", "shape": "dot", "size": 10, "source_id": "chunk-5b455d7b6305840311c1d38b0cf88acc\u003cSEP\u003echunk-4651566b1d856b62a62bcca3a8cc529c"}, {"color": "#ab2871", "description": "\"La Procura Generale \u00e8 un ente di alto livello che sovrintende alle varie procure e gestisce conflitti di competenza e coordinamento nelle indagini.\"\u003cSEP\u003e\"Procura Generale is a prosecutorial office that oversees legal proceedings and can intervene in cases of \u0027avocazione\u0027.\"\u003cSEP\u003e\"Procura generale refers to the public prosecutor\u0027s office responsible for overseeing and conducting criminal investigations in Italy.\"\u003cSEP\u003e\"Procura Generale is the office of the attorney general in Italy, responsible for overseeing public prosecutors and managing criminal cases.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROCURA GENERALE\"", "label": "\"PROCURA GENERALE\"", "shape": "dot", "size": 10, "source_id": "chunk-17d6c687cc57b03fbe65417f1682f52b\u003cSEP\u003echunk-5b455d7b6305840311c1d38b0cf88acc\u003cSEP\u003echunk-52784f1cd21c16fed05b5953ab4286cf\u003cSEP\u003echunk-62ea925ded79f46bc0e68999b4824804"}, {"color": "#7dadb4", "description": "\"L\u0027organismo giurisdizionale ha la competenza esclusiva nel infliggere e revocare sanzioni, garantendo la tutela della libert\u00e0 personale.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORGANISMO GIURISDIZIONALE\"", "label": "\"ORGANISMO GIURISDIZIONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032"}, {"color": "#52c1f9", "description": "\"Article 377 grants the public prosecutor power to issue summons for witnesses, detailing legal processes for conducting investigations.\"\u003cSEP\u003e\"L\u0027art. 377 disciplina la presentazione spontanea al pubblico ministero da parte di persone sottoposte a indagini, permettendo la difesa.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 377\"", "label": "\"ART. 377\"", "shape": "dot", "size": 10, "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032\u003cSEP\u003echunk-cb225fc9fa7ae66520bc9f0da737c4d2"}, {"color": "#6c7957", "description": "\"La persona indagata \u00e8 un soggetto su cui gravano sospetti e che pu\u00f2 presentarsi al pubblico ministero per difendersi.\"", "entity_type": "\"PERSON\"", "id": "\"PERSONA INDAGATA\"", "label": "\"PERSONA INDAGATA\"", "shape": "dot", "size": 10, "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032"}, {"color": "#d92de4", "description": "\"Art. 210 is a provision in the legal code that outlines the obligations and rights during interrogatories conducted by legal authorities.\"\u003cSEP\u003e\"Art. 210 outlines procedures and rules for the questioning of individuals involved in criminal cases.\"\u003cSEP\u003e\"Article 210 involves specific regulations regarding individuals involved in connected legal proceedings and their rights during investigations.\"\u003cSEP\u003e\"L\u0027art. 210 del codice stabilisce le modalit\u00e0 di accompagnamento coattivo delle persone durante le indagini.\"\u003cSEP\u003e\"L\u0027art. 210 tratta dell\u0027interrogatorio e dei diritti degli imputati nel corso del processo.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 210\"", "label": "\"ART. 210\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89\u003cSEP\u003echunk-daebd8c580b58ecc78e74bdccbd1d34a\u003cSEP\u003echunk-b37a987ddaba6fb9b8597e78d8184032\u003cSEP\u003echunk-b73f8d9f638e6e0b525dfcff9bdfb688\u003cSEP\u003echunk-cb225fc9fa7ae66520bc9f0da737c4d2"}, {"color": "#a7719e", "description": "\"Art. 415-bis refers to a specific article in the Italian Penal Procedure Code related to the notification of a summons to an interrogation.\"\u003cSEP\u003e\"L\u0027art. 415-bis garantisce all\u0027indagato il diritto di presentarsi per rilasciare dichiarazioni durante le indagini.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 415-BIS\"", "label": "\"ART. 415-BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032\u003cSEP\u003echunk-2f134e5df66564895d0630f77f0f4fda"}, {"color": "#f6b0ca", "description": "\"Il procedimento penale refers to the legal process involved in prosecuting crimes, where forensic evidence plays a crucial role.\"\u003cSEP\u003e\"Procedimento Penale refers to the criminal procedure followed in legal cases, involving various stages of investigation and prosecution.\"\u003cSEP\u003e\"Procedimento penale is the legal process that initiates following the acquisition of notitia criminis, involving actions taken by the police or public ministry.\"\u003cSEP\u003e\"Procedimento penale refers to the criminal procedure or process that governs how criminal cases are handled in court.\"\u003cSEP\u003e\"Procedimento penale refers to the criminal procedure discussed within the text, involving the legal steps taken following a complaint and the roles of various authorities.\"\u003cSEP\u003e\"Procedimento penale refers to the criminal proceedings in Italy, outlining the rules and regulations governing legal actions against individuals.\"\u003cSEP\u003e\"Procedimento Penale refers to the legal proceedings and processes associated with criminal cases in Italy.\"\u003cSEP\u003e\"Procedimento Penale refers to the criminal procedure, encompassing all legal proceedings against individuals accused of crimes.\"", "entity_type": "\"EVENT\"", "id": "\"PROCEDIMENTO PENALE\"", "label": "\"PROCEDIMENTO PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-e8394da513932b52e1bafd172f061b4c\u003cSEP\u003echunk-8b5c3f8888542b4be68cf28ac217f03e\u003cSEP\u003echunk-e453b35c815cbc90918c572e594c5c7e\u003cSEP\u003echunk-8a296700feb16ea605019162aa2a49e7\u003cSEP\u003echunk-2e2b848155a33a5355b069059321cad3\u003cSEP\u003echunk-9c684fc6ad60e3866cac9d3b71129956\u003cSEP\u003echunk-daebd8c580b58ecc78e74bdccbd1d34a\u003cSEP\u003echunk-874f581a0168d46282549e27de96a079"}, {"color": "#6f64bc", "description": "\"Soggetti Sospettati refers to individuals suspected of criminal activity who might be required to provide evidence or be investigated.\"", "entity_type": "\"PERSON\"", "id": "\"SOGGETTI SOSPETTATI\"", "label": "\"SOGGETTI SOSPETTATI\"", "shape": "dot", "size": 10, "source_id": "chunk-5b86451772b9f67e6dea86c18a435694"}, {"color": "#8ad9e7", "description": "\"Accertamento Tecnico denotes technical investigations or assessments performed within legal frameworks, which play a crucial role in establishing evidence.\"\u003cSEP\u003e\"Accertamento Tecnico refers to technical assessments conducted during legal investigations, which are subject to specific judicial protocols and circumstances.\"\u003cSEP\u003e\"Accertamento tecnico refers to technical investigations conducted to gather evidence in criminal proceedings.\"\u003cSEP\u003e\"L\u0027accertamento tecnico denota l\u0027analisi critica e valutativa dei dati e dei reperti in ambito legale.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCERTAMENTO TECNICO\"", "label": "\"ACCERTAMENTO TECNICO\"", "shape": "dot", "size": 10, "source_id": "chunk-06e93d8624d084400ce271c3f9d442b9\u003cSEP\u003echunk-91e8c6b0799585330b39114bbcf09368\u003cSEP\u003echunk-582451abe437f04ddeac08f81b443b0e\u003cSEP\u003echunk-ca1abf52ab82384531b5b93e1badb97f"}, {"color": "#527da8", "description": "\"Art. 360 addresses the conditions under which certain investigations and evidence can be gathered or evaluated.\"\u003cSEP\u003e\"Art. 360 describes legal protocols that must be followed during non-repeatable verification processes.\"\u003cSEP\u003e\"Art. 360 is a legislative provision ensuring the right procedures in irreplaceable assessments related to forensic investigations.\"\u003cSEP\u003e\"Art. 360 outlines the requirements for technical consultants assisting the public ministero in criminal cases.\"\u003cSEP\u003e\"Art. 360 refers to specific legal provisions regarding technical assessments that require adherence to stringent protocols.\"\u003cSEP\u003e\"Art. 360 pertains to legal provisions regarding technical assessments in judicial processes.\"\u003cSEP\u003e\"Art. 360 refers to a specific article in Italian law which governs particular legal procedures and the rights of defendants.\"\u003cSEP\u003e\"Art. 360 refers to a specific article of the Italian legal code that outlines rights regarding legal representation and notification practices.\"\u003cSEP\u003e\"Art. 360 refers to a specific legal article that outlines the conditions and procedures for conducting technical assessments, particularly those that are irrevocable.\"\u003cSEP\u003e\"Article 360 outlines the conditions under which legal assessments are deemed irrefutable, affecting legal proceedings.\"\u003cSEP\u003e\"Articolo 360 refers to non-repeating technical checks that are conducted without prior notice.\"\u003cSEP\u003e\"art. 360 refers to a specific article in the Italian legal code that addresses non-repeatable technical assessments in criminal proceedings.\"\u003cSEP\u003e\"L\u0027Art. 360 del codice di procedura penale italiano assegna diritti specifici al Difensore per l\u0027accertamento tecnico.\"\u003cSEP\u003e\"Art. 360 is a legal provision that outlines procedures related to evidence collection and the roles of both the prosecution and defense in legal cases.\"\u003cSEP\u003e\"Art. 360 is another legislative article relevant to technical examinations in legal procedures, highlighting rights and responsibilities of the public prosecutor and defense.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 360\"", "label": "\"ART. 360\"", "shape": "dot", "size": 10, "source_id": "chunk-1276c19069e45d7a4e19e42cae01f492\u003cSEP\u003echunk-2990c3fb1363f54051c8da0f6b694f92\u003cSEP\u003echunk-170b421a51aeb3d8821f4a98486b1498\u003cSEP\u003echunk-4d05efeab8f873da5a7ce92d593ab79c\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-fe958ab99533ce5bf177273207074144\u003cSEP\u003echunk-d907892ec717dc0ea6b94 discussions, particularly on the technical assessments in defensive investigations.\"\u003cSEP\u003e\"Donatella Curtotti is an author or legal commentator who provides insight into legal principles regarding investigative acts and access permissions.\"\u003cSEP\u003e\"Donatella Curtotti is mentioned as a contributor to the analysis of forensic investigation methods and practices.\"\u003cSEP\u003e\"Donatella Curtotti is referenced in the context of legal discussions, specifically as a contributor or an authority relating to legal interpretations and norms.\"\u003cSEP\u003eDonatella Curtotti is a prominent legal scholar and full professor of criminal procedural law at the University of Foggia. She is deeply engaged in the evolution and coherence of legal practices, particularly addressing the complex interplay between defense and accusation in criminal proceedings. Curtotti\u0027s work extensively discusses the evolution of investigative rights and the intricacies of the legal system, with a specific focus on balancing interests during criminal proceedings.\n\nIn her writings, Curtotti emphasizes the critical importance of defense rights in preliminary investigations, advocating for the search for identity within legal frameworks. She is noted for addressing significant issues within the legal system, particularly concerning the rights established within Italian law. Her contributions include discussions on the relationship between defensive investigations and the rights of the accused, as well as the procedural and technical aspects involved in legal documentation relevant to criminal defense.\n\nMoreover, Curtotti explores the role of transparency and procedural guarantees in the European Union\u0027s legal landscape, highlighting the implications for judicial procedures involving language comprehension among defendants. She provides insights into the nuances of legal procedures regarding testimonies and evidence, underlining the procedural rights in criminal cases, including those involving minors.\n\nOverall, Donatella Curtotti stands out as a legal expert who delves into various themes related to the prosecutor\u0027s role in criminal investigations, the rights of defendants, and the overall integrity of legal processes related to criminal defense.\u003cSEP\u003e\"Donatella Curtotti is an author who contributes to discussions around genetic investigations in criminal inquiries.\"\u003cSEP\u003e\"Donatella Curtotti is referenced as an author in the bibliography, indicating a role in legal or judicial discourse.\"", "entity_type": "\"PERSON\"", "id": "\"DONATELLA CURTOTTI\"", "label": "\"DONATELLA CURTOTTI\"", "shape": "dot", "size": 10, "source_id": "chunk-528ff2d72d2c7609919fd7a7b32621a0\u003cSEP\u003echunk-8db7282e3f240c0da21851bde2737d08\u003cSEP\u003echunk-004841643d6b0430efc5c2fe88e6cc19\u003cSEP\u003echunk-805c2c6e9fe8ebeff6a95a3434d1f7aa\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-7251d11a7b235b8a31ebca80dad2f25a\u003cSEP\u003echunk-2b1464dae4fa6c058ec911e721cda2a7\u003cSEP\u003echunk-4d05efeab8f873da5a7ce92d593ab79c\u003cSEP\u003echunk-fb339bc0f2e627ef47deb9e6c9596f49\u003cSEP\u003echunk-721cfac7642aae76bfd92e8e4283e9f6\u003cSEP\u003echunk-14d2f3ff32eaa1918b63f63e183937dd\u003cSEP\u003echunk-2327d6a1726cb54e69c546303407dc1e\u003cSEP\u003echunk-6645848ae49f1b963b616ab57348184d\u003cSEP\u003echunk-73abb1fa48eac846194f685ab41a8722\u003cSEP\u003echunk-4af3087d097825a6ebedbcc379a0bc15\u003cSEP\u003echunk-6175085d673b2228289a906b0373c076\u003cSEP\u003echunk-e68160cd9db9d462b179e7dcbdf5c13e\u003cSEP\u003echunk-2990c3fb1363f54051c8da0f6b694f92\u003cSEP\u003echunk-6198fd969bc73694d5b3b8e4fe27eaa4\u003cSEP\u003echunk-6cb33869afc334ea4d257896f391f4c7\u003cSEP\u003echunk-874f581a0168d46282549e27de96a079\u003cSEP\u003echunk-a2c338b337121ab431c5430c90dfd6ea\u003cSEP\u003echunk-67adc8518aa5a74160c659903ebd210f\u003cSEP\u003echunk-e10795f2d603a7074902e3af6d3382eb\u003cSEP\u003echunk-4c13d0cc80fc97df8c433 003e\"Incidente probatorio refers to a legal procedure for ensuring the collection and preservation of evidence in criminal cases.\"\u003cSEP\u003e\"Incidente probatorio refers to a preliminary evidentiary hearing in legal proceedings to determine the admissibility of evidence.\"\u003cSEP\u003e\"L\u0027Incidente Probatorio \u00e8 un atto che consente di valutare prove in un procedimento penale, richiamando l\u0027attenzione su aspetti tecnici.\"\u003cSEP\u003e\"L\u0027Incidente Probatorio \u00e8 un atto processuale che consente di acquisire prove e testimonianze in determinate circostanze durante le indagini.\"\u003cSEP\u003e\"L\u0027incidente probatorio \u00e8 una fase processuale in cui si raccolgono prove in presenza di entrambe le parti per garantire la trasparenza e l\u0027integrit\u00e0 della prova.\"", "entity_type": "\"EVENT\"", "id": "\"INCIDENTE PROBATORIO\"", "label": "\"INCIDENTE PROBATORIO\"", "shape": "dot", "size": 10, "source_id": "chunk-e6c65818f385daa745a6c616286493e6\u003cSEP\u003echunk-9038a453a2fdfc1788bdb6f0dec0dc55\u003cSEP\u003echunk-fe958ab99533ce5bf177273207074144\u003cSEP\u003echunk-778b152bd261129741b27c0cf3dff8cd\u003cSEP\u003echunk-fd8bca5d0f8a25149fbd0153312181c4\u003cSEP\u003echunk-eb858bb1f306343ad11b515e2020d87a\u003cSEP\u003echunk-fb543c08981ab50d777d2956ad0e8cc7"}, {"color": "#c6891b", "description": "\"L\u0027Art. 103 nel codice di procedura penale italiano stabilisce limitazioni sull\u0027uso coercitivo da parte del Pubblico Ministero.\"\u003cSEP\u003e\"L\u0027articolo 103 del codice di procedura penale stabilisce procedure per le ispezioni, perquisizioni e sequestri da eseguire dal pubblico ministero.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 103\"", "label": "\"ART. 103\"", "shape": "dot", "size": 10, "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-fe958ab99533ce5bf177273207074144"}, {"color": "#62e090", "description": "\"g.i.p. (Giudice per le Indagini Preliminari) is the preliminary investigati 620ba1c6862eac4f37539a12"}, {"color": "#a227ad", "description": "\"Testimone refers to a witness in legal proceedings, required to provide testimony about the facts they know relevant to a case.\"\u003cSEP\u003e\"Testimone refers to a witness providing information relevant to legal proceedings, specifically in investigations or trials.\"\u003cSEP\u003e\"Testimone refers to a witness who provides testimony or information relevant to a case, affecting the understanding and resolution of \u0027notizia di reato\u0027.\"\u003cSEP\u003e\"Testimone refers to a witness who may be present during the investigative process and whose testimony could impact proceedings.\"\u003cSEP\u003e\"Testimone refers to the witness role in legal proceedings, which is discussed in relation to compatibility and legal protections under Italian law.\"\u003cSEP\u003e\"Testimone refers to a witness in legal proceedings, responsible for providing evidence based on personal knowledge or observation.\"\u003cSEP\u003e\"Testimone refers to witnesses in legal contexts, highlighting the importance of their testimony and credibility in court cases.\"", "entity_type": "\"CONCEPT\"", "id": "\"TESTIMONE\"", "label": "\"TESTIMONE\"", "shape": "dot", "size": 10, "source_id": "chunk-b9a7c2d6add1d8a408ea2fc133fa8a3d\u003cSEP\u003echunk-02598ad67823387ba01fe3ec6d695140\u003cSEP\u003echunk-6645848ae49f1b963b616ab57348184d\u003cSEP\u003echunk-b73f8d9f638e6e0b525dfcff9bdfb688\u003cSEP\u003echunk-236f06341a5dbd33fd8d4e74f30c0546\u003cSEP\u003echunk-6c0e71f10d120d178d736ec6c5d78208\u003cSEP\u003echunk-b5c71c83620ba1c6862eac4f37539a12"}, {"color": "#5d168f", "description": "\"Difensore d\u2019ufficio represents the appointed defense counsel provided by the court when the indagato cannot choose one themselves.\"", "entity_type": "\"PERSON\"", "id": "\"DIFENSORE D\u2019UFFICIO\"", "label": "\"DIFENSORE D\u2019UFFICIO\"", "shape": "dot", "size": 10, "source_id": "chunk-31af9273322b312d19a2bc135e719fa1"}, {"color": "#ecb46 fornisce false informazioni al Pubblico Ministero durante un\u0027udienza o un\u0027intervista.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 371-BIS C.P.\"", "label": "\"ART. 371-BIS C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe\u003cSEP\u003echunk-a8f9b8c9ed43456d6785b5cacd3f9ac2\u003cSEP\u003echunk-778b152bd261129741b27c0cf3dff8cd"}, {"color": "#da291b", "description": "\"Rilievo refers to observations or investigations carried out by this legal system to gather evidence, playing a critical role in the fact-finding process.\"", "entity_type": "\"EVENT\"", "id": "\"RILIEVO\"", "label": "\"RILIEVO\"", "shape": "dot", "size": 10, "source_id": "chunk-fb339bc0f2e627ef47deb9e6c9596f49"}, {"color": "#6714a7", "description": "\"A. Santosuosso \u00e8 un autore che si oppone all\u0027imposizione di prelievi forzosi ai prossimi congiunti degli indagati, contribuendo al dibattito sulla legalit\u00e0 di tali pratiche.\"", "entity_type": "\"PERSON\"", "id": "\"A. SANTOSUOSSO\"", "label": "\"A. SANTOSUOSSO\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#01d1ed", "description": "\"G. Gennari \u00e8 un autore che discute il tema del prelievo coattivo nel contesto delle indagini penali, presentando opinioni contrarie ad alcune posizioni consolidate.\"", "entity_type": "\"PERSON\"", "id": "\"G. GENNARI\"", "label": "\"G. GENNARI\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#3e5dc2", "description": "\"Trib. Chieti is referenced as a judicial entity involved in legal proceedings, particularly regarding rulings on authorizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRIB. CHIETI\"", "label": "\"TRIB. CHIETI\"", "shape": "dot", "size": 10, "source_id": "chunk-016f011a64bf6e706406ee1c7f436b81"}, {"color": "#43d89b", "description": "\"Testimone assistito refers to the protected witness role under Italian law, discussed within the context of legal proceedings and witness compatibility.\"", "entity_type": "\"CONCEPT\"", "id": "\"TESTIMONE ASSISTITO\"", "label": "\"TESTIMONE ASSISTITO\"", "shape": "dot", "size": 10, "source_id": "chunk-02598ad67823387ba01fe3ec6d695140"}, {"color": "#c3f424", "description": "\"Art. 354 outlines legal stipulations regarding seizure activities conducted by law enforcement.\"\u003cSEP\u003e\"Art. 354 provides the judicial police with the authority to carry out urgent investigations when the public prosecutor has not yet taken charge of the case.\"\u003cSEP\u003e\"Article 354 pertains to the assessment of properties or actions during a legal investigation and its relevance to ongoing cases.\"\u003cSEP\u003e\"Article 354 deals with urgent investigations and the necessary legal frameworks for executing such measures effectively.\"\u003cSEP\u003e\"Art. 354 pertains to legal provision regarding the seizure of evidence and the powers of law enforcement.\"\u003cSEP\u003e\"Art. 354 pertains to regulations governing police operations and investigative procedures in Italy.\"\u003cSEP\u003e\"Art. 354 refers to a legislative article addressing urgent police actions and the legitimacy of investigations.\"\u003cSEP\u003e\"Art. 354 refers to a specific article in the law governing procedures related to technical investigations.\"\u003cSEP\u003e\"Article 354 refers to specific legal guidelines related to police and judicial actions during criminal investigations.\"\u003cSEP\u003e\"art. 354 pertains to urgent assessments that law enforcement may need to undertake during investigations.\"\u003cSEP\u003e\"Art. 354 refers to a specific article of legislation related to legal procedures, particularly in police investigations.\"\u003cSEP\u003e\"Art. 354 pertains to the responsibilities of the judicial police regarding the initiation of criminal investigations and documentation practices.\"\u003cSEP\u003e\"Art. 354 refers to a provision in the Italian penal procedure code concerning urg LE DI POLIZIA GIUDIZIARIA\"", "label": "\"UFFICIALE DI POLIZIA GIUDIZIARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-b94dd5bccd4844bffe3e0bdb495ca931\u003cSEP\u003echunk-31af9273322b312d19a2bc135e719fa1\u003cSEP\u003echunk-325bbf9f895c71a6e25e2fff8031fd9e\u003cSEP\u003echunk-416504eb119b61d4127388b3f77f87dc"}, {"color": "#05ece5", "description": "\"L\u0027Onere della Prova si riferisce alla responsabilit\u00e0 di dimostrare la necessit\u00e0 di assistenza linguistica nel processo legale.\"", "entity_type": "\"CONCEPT\"", "id": "\"ONERE DELLA PROVA\"", "label": "\"ONERE DELLA PROVA\"", "shape": "dot", "size": 10, "source_id": "chunk-416504eb119b61d4127388b3f77f87dc"}, {"color": "#cc968e", "description": "\"Art. 391bis outlines the procedures for conducting defensive interviews with witnesses and suspects during legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 391BIS\"", "label": "\"ART. 391BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#2f0a30", "description": "\"Art. 50 is a provision within the legal code that prohibits the introduction of false evidence in legal processes.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 50\"", "label": "\"ART. 50\"", "shape": "dot", "size": 10, "source_id": "chunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#c6bcf0", "description": "\"Diritto al Silenzio is the right of a defendant to remain silent during legal proceedings and not incriminate themselves.\"\u003cSEP\u003e\"Diritto al silenzio refers to the legal right of a suspect to remain silent during police questioning.\"\u003cSEP\u003e\"Diritto al silenzio translates to the \u0027right to silence\u0027 for potential witnesses, which is highlighted in the context of legal proceedings and investigations.\"", "entity_type": "\"EVENT\"", "id": "\"DIRITTO AL SILENZIO\"", "label": "\"DIRITTO AL SILENZIO\"", "shape": "dot", "size": 10, "source_id": "chunk-5370f7df80019972aa31d5966e9f9a11\u003cSEP\u003e rovides education in criminal procedural law, associated with Serena Quattrocolo.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIVERSIT\u00c0 DEGLI STUDI DEL PIEMONTE ORIENTALE\"", "label": "\"UNIVERSIT\u00c0 DEGLI STUDI DEL PIEMONTE ORIENTALE\"", "shape": "dot", "size": 10, "source_id": "chunk-6198fd969bc73694d5b3b8e4fe27eaa4"}, {"color": "#02868f", "description": "\"Misure si riferisce a varie azioni legali e disciplinari che possono essere applicate in contesti di arresto o allontanamento.\"", "entity_type": "\"CONCEPT\"", "id": "\"MISURE\"", "label": "\"MISURE\"", "shape": "dot", "size": 10, "source_id": "chunk-b4545b83f1945e3c56936f7f8c586b9a"}, {"color": "#0bf591", "description": "\"Ord. n. 304 is an order issued by the Corte costituzionale in 1991, addressing the necessity of judicial validation in cases of arrest or detention.\"", "entity_type": "\"EVENT\"", "id": "\"ORD. N. 304\"", "label": "\"ORD. N. 304\"", "shape": "dot", "size": 10, "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0"}, {"color": "#617d88", "description": "\"Misure coercitive are coercive measures that can be applied in legal contexts, particularly in investigations, subject to legal authorization.\"\u003cSEP\u003e\"Misure coercitive discusses coercive measures that may be applied in legal contexts regarding arrests and patient freedom.\"\u003cSEP\u003e\"Misure coercitive refers to coercive measures or restrictions that can be applied by judicial authorities in response to legal infractions or concerns for public safety.\"", "entity_type": "\"CONCEPT\"", "id": "\"MISURE COERCITIVE\"", "label": "\"MISURE COERCITIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-3abc1fa684853e6a6c953b344c1dbcb3\u003cSEP\u003echunk-dee40816df3f9632bb62be5c7d2c5ac0\u003cSEP\u003echunk-bee5a0a64dc2cb84783f7100f13facdc"}, {"color": "#7e259e", "description": "\"Area della coercizione cautelare refers to the scope within which preventive detention can occur, emphasizing the legal boundaries of coerciv portunity to present their case, essential for a fair trial.\"\u003cSEP\u003e\"Contraddittorio refers to the right to a fair hearing and the legal principles ensuring that parties in a dispute are heard.\"\u003cSEP\u003e\"Contraddittorio refers to the principle of adversarial proceedings in legal contexts, ensuring that all parties have a chance to present their case.\"\u003cSEP\u003e\"Il contraddittorio \u00e8 il principio legale che garantisce che entrambe le parti in un processo abbiano la possibilit\u00e0 di essere ascoltate e di presentare prove.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRADDITTORIO\"", "label": "\"CONTRADDITTORIO\"", "shape": "dot", "size": 10, "source_id": "chunk-e68160cd9db9d462b179e7dcbdf5c13e\u003cSEP\u003echunk-9038a453a2fdfc1788bdb6f0dec0dc55\u003cSEP\u003echunk-2990c3fb1363f54051c8da0f6b694f92\u003cSEP\u003echunk-48a64de33f7918d92c471132081e38be\u003cSEP\u003echunk-5201b33e5e127906eeac821bd81db4bb\u003cSEP\u003echunk-47819cd47e4e4dc143ebfbdba06f9097\u003cSEP\u003echunk-b785c69577bb7a337eb9042bc7c9c71f"}, {"color": "#a9af32", "description": "\"La Prova \u00e8 un elemento cruciale nel processo penale, utilizzato per dimostrare l\u0027innocenza o la colpevolezza di un imputato.\"\u003cSEP\u003e\"Prova refers to evidence presented in court during a trial to support claims made by either side.\"\u003cSEP\u003e\"La prova \u00e8 qualsiasi informazione o documento presentato in un processo legale per dimostrare o confutare un\u0027affermazione.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROVA\"", "label": "\"PROVA\"", "shape": "dot", "size": 10, "source_id": "chunk-fe958ab99533ce5bf177273207074144\u003cSEP\u003echunk-5201b33e5e127906eeac821bd81db4bb\u003cSEP\u003echunk-9038a453a2fdfc1788bdb6f0dec0dc55"}, {"color": "#cd978f", "description": "\"Normativa encompasses the body of laws and regulations that govern legal access and investigative procedures.\"\u003cSEP\u003e\"Normativa encompasses the set of legal rules and regulations that govern the rights and procedures related to linguistic assistance for defendants.\"\u003cSEP\u003e\"Normativa refers to the body of laws and regulations governing legal processes and criminal justice, often evolving to address contemporary issues.\"\u003cSEP\u003e\"Normativa refers to the legal framework guiding the procedural law and investigations.\"\u003cSEP\u003e\"Normativa refers to the legal regulations and frameworks that govern the activities of the Polizia Giudiziaria and Pubblico Ministero in conducting investigations.\"\u003cSEP\u003e\"Normativa refers to the set of regulatory guidelines that law enforcement must adhere to while conducting investigations.\"\u003cSEP\u003e\"normativa refers to regulations and legal frameworks that govern various aspects of law enforcement and judicial procedures in Italy.\"\u003cSEP\u003e\"Normativa refers to the regulatory frameworks that govern legal processes and the roles of various legal entities.\"\u003cSEP\u003e\"Normativa refers to the body of laws and regulations that govern legal procedures and documentation in the context of criminal proceedings.\"\u003cSEP\u003e\"Normativa refers to the regulations and laws governing legal procedures and rights of individuals involved in the legal system.\"\u003cSEP\u003e\"Normativa refers to the legal framework and statutes governing the conduct of legal proceedings and the roles of involved parties.\"\u003cSEP\u003e\"Normativa refers to the legal framework or regulations that govern criminal procedures and forensic practices in Italy.\"\u003cSEP\u003e\"Normativa signifies the body of regulations and legal provisions that govern judicial and administrative processes in law.\"", "entity_type": "\"CONCEPT\"", "id": "\"NORMATIVA\"", "label": "\"NORMATIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-481c381a13bc91365b946798eb3b4eca\u003cSEP\u003echunk-6731c972e8041aac6d22ac74fe1c9376\u003cSEP\u003echunk-8db7282e3f240c0da21851bde2737d08\u003cSEP\u003echunk-00030fedb0b8ab208052cd7b utor into alleged crimes, which lead to questioning.\"\u003cSEP\u003e\"Investigations refer to the comprehensive legal process that includes gathering evidence and assessments within legal frameworks.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTIGATIONS\"", "label": "\"INVESTIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-09569c06aeaf1e016a0960f7f2c82822\u003cSEP\u003echunk-67adc8518aa5a74160c659903ebd210f"}, {"color": "#5817b1", "description": "\"Minister Alfano is a government official referenced in relation to legislative proposals aimed at adjusting the powers of public prosecutors.\"", "entity_type": "\"PERSON\"", "id": "\"MINISTER ALFANO\"", "label": "\"MINISTER ALFANO\"", "shape": "dot", "size": 10, "source_id": "chunk-bf85fbca03730b5b1440be02a88ed64b"}, {"color": "#d41b8b", "description": "\"D.d.l. n. 1440/S is a specific legislative proposal presented in 2009 regarding the reformation of the public prosecutor\u0027s role in criminal investigations.\"", "entity_type": "\"EVENT\"", "id": "\"D.D.L. N. 1440/S\"", "label": "\"D.D.L. N. 1440/S\"", "shape": "dot", "size": 10, "source_id": "chunk-bf85fbca03730b5b1440be02a88ed64b"}, {"color": "#ebe494", "description": "\"Garantismo refers to the principles ensuring the rights and protections of individuals within the Italian legal system, particularly in criminal proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"GARANTISMO\"", "label": "\"GARANTISMO\"", "shape": "dot", "size": 10, "source_id": "chunk-2327d6a1726cb54e69c546303407dc1e"}, {"color": "#736e7c", "description": "\"F. Cassibba analyzes investigations and preliminary actions, contributing to the legal discourse on investigation protocols.\"\u003cSEP\u003e\"F. Cassibba is mentioned for their work on investigations and legal procedures regarding \u2018notizia di reato\u2019.\"\u003cSEP\u003e\"F. Cassibba is noted for his contributions on investigations related to the notification of crimes.\"\u003cSEP\u003e\"F. Cassibba is noted for contributions on indictments and their legal implications.\"\u003cSEP\u003e\"F. Cassibba is cited in relation to investigations, providing insights into procedural matters.\"\u003cSEP\u003e\"F. Cassibba is an author who discusses investigations and preliminary investigations within the Italian legal framework, emphasizing their importance and procedures.\"", "entity_type": "\"PERSON\"", "id": "\"F. CASSIBBA\"", "label": "\"F. CASSIBBA\"", "shape": "dot", "size": 10, "source_id": "chunk-e68160cd9db9d462b179e7dcbdf5c13e\u003cSEP\u003echunk-42b593602fc7254e0c0ee8321c9d573d\u003cSEP\u003echunk-850f2620a7bfb642cb26ab740044cccf\u003cSEP\u003echunk-23a4c63376e9c1899a1dfbbc89332976\u003cSEP\u003echunk-3245ffcb04d991b3887c664c998a3316\u003cSEP\u003echunk-b9f899ca98fdb1f3e4f8ee343038d656"}, {"color": "#e1ecbb", "description": "\"Art. 18-bis refers to a specific legal article that outlines the provisions for investigative interviews with inmates by the procuratore nazionale.\"\u003cSEP\u003e\"Art. 18-bis relates to specific provisions allowing the national anti-mafia and counter-terrorism prosecutor to conduct investigative interviews.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 18-BIS\"", "label": "\"ART. 18-BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-d93f2a0440457b721921fa94bb803d09\u003cSEP\u003echunk-3245ffcb04d991b3887c664c998a3316"}, {"color": "#862c71", "description": "\"Direzione investigativa antimafia is an investigative agency within Italy focused on countering organized crime and mafia influence.\"\u003cSEP\u003e\"The Direzione Investigativa Antimafia is an organization established for preventive activities and judicial police investigations against organized crime, emphasizing its role in fighting mafia-related offenses.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DIREZIONE INVESTIGATIVA ANTIMAFIA\"", "label": "\"DIREZIONE INVESTIGATIVA ANTIMAFIA\"", "shape": "dot", "size": 10, "source_id": "chunk-4651566b1d856b62a62bcca3a8cc529c\u003cSEP\u003echunk-40cb4565b8001a93533f7e7148dc6876"}, {"color": "#82ac01", "description": "\"S.i.d.n.a.-S.i.d.d.a. (Sistema informativo Direzione nazionale e Direzioni distrettuali antimafia) is an integrated information system that processes data related to preliminary investigations and proceedings.\"\u003cSEP\u003e\"S.i.d.n.a.-S.i.d.d.a. is an integrated information system established at the national and district levels to collect and analyze information related to criminal investigations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"S.I.D.N.A.-S.I.D.D.A.\"", "label": "\"S.I.D.N.A.-S.I.D.D.A.\"", "shape": "dot", "size": 10, "source_id": "chunk-811160da99abd1f159920c8860b94432\u003cSEP\u003echunk-40cb4565b8001a93533f7e7148dc6876"}, {"color": "#801bab", "description": "\"Indagini coordinate are coordinated investigations conducted under the oversight of the Procura nazionale antimafia, aimed at addressing organized crime and terrorism.\"", "entity_type": "\"EVENT\"", "id": "\"INDAGINI COORDINATE\"", "label": "\"INDAGINI COORDINATE\"", "shape": "dot", "size": 10, "source_id": "chunk-40cb4565b8001a93533f7e7148dc6876"}, {"color": "#98d15d", "description": "\"Direzione nazionale antimafia is an office that collaborates with the Procuratore nazionale to ensure investigative coordination against organized crime.\"\u003cSEP\u003e\"The Direzione nazionale antimafia is an organization in Italy responsible for coordinating investigations and actions against organized crime and terrorism.\"\u003cSEP\u003e\"La Direzione Nazionale Antimafia \u00e8 un ente specializzato che sovrintende le indagini contro la criminalit\u00e0 organizzata in Italia e opera sotto l\u0027autorit\u00e0 del Procuratore Nazionale.\"\u003cSEP\u003e\"The Direzione Nazionale Antimafia is the national anti-mafia directorate in Italy, tasked with handling serious crime and coordinating investigations related to organized crime activities.\"\u003cSEP\u003e\"The Direzione Nazionale Antimafia is the National Antimafia Directorate in Italy, overseeing investigations related to organized crime and mafia activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DIREZIONE NAZIONALE ANTIMAFIA\"", "label": "\"DIREZIONE NAZIONALE ANTIMAFIA\"", "shape": "dot", "size": 10, "source_id": "chunk-d93f2a0440457b721921fa94bb803d09\u003cSEP\u003echunk-811160da99abd1f159920c8860b94432\u003cSEP\u003echunk-5ae22665e00e27aaefd5fdc132f150f9\u003cSEP\u003echunk-17d6c687cc57b03fbe65417f1682f52b\u003cSEP\u003echunk-007b7d1b1ca4851b0937f72e0a06062d"}, {"color": "#2d6293", "description": "\"Le Procure Distrettuali sono le istituzioni giudiziarie locali che gestiscono le indagini e i procedimenti penali, collaborando con la Direzione Nazionale Antimafia.\"\u003cSEP\u003e\"The Procure Distrettuali are district prosecutors in Italy responsible for managing criminal investigations, including those regarding organized crime and terrorism.\"\u003cSEP\u003e\"The Procure distrettuali are district-level public prosecutorial offices in Italy that handle various criminal investigations and prosecutions.\"\u003cSEP\u003e\"Procure Distrettuali refers to district attorney offices in Italy that handle various criminal investigations and legal proceedings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROCURE DISTRETTUALI\"", "label": "\"PROCURE DISTRETTUALI\"", "shape": "dot", "size": 10, "source_id": "chunk-17d6c687cc57b03fbe65417f1682f52b\u003cSEP\u003echunk-811160da99abd1f159920c8860b94432\u003cSEP\u003echunk-4651566b1d856b62a62bcca3a8cc529c\u003cSEP\u003echunk-007b7d1b1ca4851b0937f72e0a06062d"}, {"color": "#045643", "description": "\"Eurojust is a European Union agency that facilitates judicial cooperation and coordination among member states to combat serious cross-border crime.\"\u003cSEP\u003e\"Eurojust is an organization established to strengthen judicial cooperation in criminal investigations involving multiple member states.\"\u003cSEP\u003e\"Eurojust is an organization focused on judicial cooperation in criminal oceedings.\"\u003cSEP\u003e\"Dichiarazioni refers to statements made by individuals in legal contexts, particularly during interrogations or trials.\"\u003cSEP\u003e\"Dichiarazioni refers to statements or declarations made in legal proceedings, which can be evaluated for admission as evidence.\"\u003cSEP\u003e\"Dichiarazioni refers to statements or testimonies provided by witnesses or involved parties during legal proceedings.\"\u003cSEP\u003e\"Dichiarazioni refers to the statements made by minors during legal procedures, which are significant for the credibility and integrity of legal investigations.\"", "entity_type": "\"EVENT\"", "id": "\"DICHIARAZIONI\"", "label": "\"DICHIARAZIONI\"", "shape": "dot", "size": 10, "source_id": "chunk-481c381a13bc91365b946798eb3b4eca\u003cSEP\u003echunk-a13f455c199fbbafac23494af60f96d7\u003cSEP\u003echunk-2645955a810e99d9f85e7aac9136bede\u003cSEP\u003echunk-b73f8d9f638e6e0b525dfcff9bdfb688\u003cSEP\u003echunk-0b5f7b0df682afdebd4718dce4a72d34"}, {"color": "#ca24ca", "description": "\"Art. 233 elaborates on private technical consultancy outside of formal expertise requirements.\"\u003cSEP\u003e\"Article 233 outlines legal provisions regarding the authorization by a judge for a defender to examine seized items, emphasizing the preservation of their original state.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 233\"", "label": "\"ART. 233\"", "shape": "dot", "size": 10, "source_id": "chunk-805c2c6e9fe8ebeff6a95a3434d1f7aa\u003cSEP\u003echunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#745155", "description": "\"Recesso refers to the possibility of revoking a previous court order or decision, particularly in the context of legal permissions granted to defenders.\"", "entity_type": "\"EVENT\"", "id": "\"RECESSO\"", "label": "\"RECESSO\"", "shape": "dot", "size": 10, "source_id": "chunk-805c2c6e9fe8ebeff6a95a3434d1f7aa"}, {"color": "#68f3ed", "description": "\"Provvedimento restrittivo refers to a restrictive provision or legal order imposed by authorities concerning an individual\u0027s freedom.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROVVEDIMENTO RESTRITTIVO\"", "label": "\"PROVVEDIMENTO RESTRITTIVO\"", "shape": "dot", "size": 10, "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0"}, {"color": "#1278b1", "description": "\"Procura della Repubblica presso il Tribunale di Verona is the Public Prosecutor\u0027s Office involved in legal actions related to the investigation of a member of the Lega nord party.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROCURA DELLA REPUBBLICA PRESSO IL TRIBUNALE DI VERONA\"", "label": "\"PROCURA DELLA REPUBBLICA PRESSO IL TRIBUNALE DI VERONA\"", "shape": "dot", "size": 10, "source_id": "chunk-e5e9847107b4ea76142575a3e50fbf73"}, {"color": "#0375f9", "description": "\"Il d.lgs. 15.12.2015, n. 212 \u00e8 un decreto legislativo italiano che attua disposizioni europee riguardo alla tutela dei minori nel sistema penale.\"\u003cSEP\u003e\"The Legislative Decree No. 212 of December 15, 2015 is a law enacted in Italy to implement minimum standards for the rights, assistance, and protection of victims of crime, reflecting recent legislative reforms.\"", "entity_type": "\"EVENT\"", "id": "\"D.LGS. 15.12.2015, N. 212\"", "label": "\"D.LGS. 15.12.2015, N. 212\"", "shape": "dot", "size": 10, "source_id": "chunk-fe89563f309edb35f81669472e0fc735\u003cSEP\u003echunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#598141", "description": "\"Law 140/2003 is a legislative act in Italy that outlines the conditions for authorizations related to parliamentary privileges and the investigation of parliamentarians.\"", "entity_type": "\"EVENT\"", "id": "\"LAW 140/2003\"", "label": "\"LAW 140/2003\"", "shape": "dot", "size": 10, "source_id": "chunk-e5e9847107b4ea76142575a3e50fbf73"}, {"color": "#a40891", "description": "\"Art. 68 Cost. refers to a specific article in the Italian Constitution that outlines the legal provisions regarding the privacy of a legislator\u0027s domicile and related search authorizations.\"\u003cSEP\u003e\"Article 68 of the Italian Constitution outlines the prerogatives of parliamentarians, including their immunity and the need for authorization to proceed with legal actions against them.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 68 COST.\"", "label": "\"ART. 68 COST.\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485\u003cSEP\u003echunk-e5e9847107b4ea76142575a3e50fbf73"}, {"color": "#d6a005", "description": "\"Art. 4 legge n. 140/2003 outlines preventive authorization conditions for intercepting communications involving parliamentarians.\"\u003cSEP\u003e\"Article 4 of Law 140/2003 outlines specific measures concerning the investigative powers related to parliamentary members.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 4 LEGGE N. 140/2003\"", "label": "\"ART. 4 LEGGE N. 140/2003\"", "shape": "dot", "size": 10, "source_id": "chunk-e5e9847107b4ea76142575a3e50fbf73\u003cSEP\u003echunk-d4afc7618e89c938d7a55c04e29c3b59"}, {"color": "#7254dd", "description": "\"C. Selmi is a legal scholar who provides commentary on article 6 of the relevant legal texts.\"", "entity_type": "\"PERSON\"", "id": "\"C. SELMI\"", "label": "\"C. SELMI\"", "shape": "dot", "size": 10, "source_id": "chunk-d4afc7618e89c938d7a55c04e29c3b59"}, {"color": "#b439fe", "description": "\"Roma is the capital city of Italy and serves as a significant geographical and political center where legal matters, including those involving the Corte Costituzionale, are addressed.\"\u003cSEP\u003e\"Roma is the capital city of Italy, often associated with historical and legal academia in Italian law.\"", "entity_type": "\"GEO\"", "id": "\"ROMA\"", "label": "\"ROMA\"", "shape": "dot", "size": 10, "source_id": "chunk-fd43153aea96599b02e8b107e4de0fd5\u003cSEP\u003echunk-7252254b73655c8b74e7d0d6e130172a"}, {"color": "#5e1c77", "description": "\"Consiglio refers to the Council of the European Union, which works alongside the Parliament TRI\"", "shape": "dot", "size": 10, "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8"}, {"color": "#ab04b7", "description": "\"Cinema denotes venues for public movie screenings that provide entertainment and cultural experiences.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CINEMA\"", "label": "\"CINEMA\"", "shape": "dot", "size": 10, "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8"}, {"color": "#d57ed3", "description": "\"Soggetto Privato refers to individuals who possess rights over properties or locations subject to inspection and legal scrutiny.\"", "entity_type": "\"PERSON\"", "id": "\"SOGGETTO PRIVATO\"", "label": "\"SOGGETTO PRIVATO\"", "shape": "dot", "size": 10, "source_id": "chunk-b785c69577bb7a337eb9042bc7c9c71f"}, {"color": "#1c8070", "description": "\"Luogo is a term used to refer to locations, both public and private, that may be subject to legal access and investigative procedures.\"", "entity_type": "\"GEO\"", "id": "\"LUOGO\"", "label": "\"LUOGO\"", "shape": "dot", "size": 10, "source_id": "chunk-b785c69577bb7a337eb9042bc7c9c71f"}, {"color": "#2faad3", "description": "\"Sfera della libert\u00e0 personale pertains to the personal freedom and privacy of individuals, which is a crucial consideration during investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"SFERA DELLA LIBERT\u00c0 PERSONALE\"", "label": "\"SFERA DELLA LIBERT\u00c0 PERSONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e"}, {"color": "#659316", "description": "\"Atti di investigazione refers to the acts of investigation that are performed within the legal framework and guided by the principles of law.\"", "entity_type": "\"EVENT\"", "id": "\"ATTI DI INVESTIGAZIONE\"", "label": "\"ATTI DI INVESTIGAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e"}, {"color": "#0f0f5a", "description": "\"Lanciano is a location referenced as the site of a legal ruling regarding investigative procedures and t urce_id": "chunk-4af3087d097825a6ebedbcc379a0bc15"}, {"color": "#e0b4f5", "description": "\"S. Nosengo is an editor focusing on the problem areas of preliminary hearings and abbreviated procedures in the Italian legal system.\"", "entity_type": "\"PERSON\"", "id": "\"S. NOSENGO\"", "label": "\"S. NOSENGO\"", "shape": "dot", "size": 10, "source_id": "chunk-4af3087d097825a6ebedbcc379a0bc15"}, {"color": "#59a689", "description": "\"M.D. Laricchia analyzes the implementation of Directive 2012/13/EU regarding the right to information in criminal procedures.\"", "entity_type": "\"PERSON\"", "id": "\"M.D. LARICCHIA\"", "label": "\"M.D. LARICCHIA\"", "shape": "dot", "size": 10, "source_id": "chunk-4af3087d097825a6ebedbcc379a0bc15"}, {"color": "#3d63d2", "description": "\"Parisi N. is an individual acknowledged for contributions in the legal field, specifically for editing works related to procedural guarantees.\"", "entity_type": "\"PERSON\"", "id": "\"PARISI N.\"", "label": "\"PARISI N.\"", "shape": "dot", "size": 10, "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126"}, {"color": "#d798d4", "description": "\"Scritti in onore di Ugo Draetta is a collection of writings honoring a notable legal figure, contributing to discussions on procedural guarantees in criminal law.\"", "entity_type": "\"EVENT\"", "id": "\"SCRITTI IN ONORE DI UGO DRAETTA\"", "label": "\"SCRITTI IN ONORE DI UGO DRAETTA\"", "shape": "dot", "size": 10, "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126"}, {"color": "#7da6e6", "description": "\"Fumagalli Meraviglia M. is a significant contributor in legal scholarship, co-authoring works on procedural guarantees.\"", "entity_type": "\"PERSON\"", "id": "\"FUMAGALLI MERAVIGLIA M.\"", "label": "\"FUMAGALLI MERAVIGLIA M.\"", "shape": "dot", "size": 10, "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126"}, {"color": "#4afb30", "description": "\"Santini A. is identified as one of the editors of legal texts focusing on procedural guarantees related to criminal law.\"", "entity_type": "\"PERSON\"", "id": "\"SANTINI A.\"", "label": "\"SANTINI A.\"", "shape": "dot", "size": 10, "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126"}, {"color": "#898f94", "description": "\"Edmond Locard is known for formulating the \u0027theory of exchange\u0027, which discusses how traces are exchanged between the perpetrator, victim, and crime scene.\"", "entity_type": "\"PERSON\"", "id": "\"EDMOND LOCARD\"", "label": "\"EDMOND LOCARD\"", "shape": "dot", "size": 10, "source_id": "chunk-2e2b848155a33a5355b069059321cad3"}, {"color": "#9289de", "description": "\"Reperti geneticamente rilevanti refers to genetically relevant evidence collected during forensic investigations, crucial for DNA analysis and identifying suspects.\"", "entity_type": "\"EVENT\"", "id": "\"REPERTI GENETICAMENTE RILEVANTI\"", "label": "\"REPERTI GENETICAMENTE RILEVANTI\"", "shape": "dot", "size": 10, "source_id": "chunk-2e2b848155a33a5355b069059321cad3"}, {"color": "#81c766", "description": "\"La teoria dell\u2019interscambio elaborata da Edmond Locard posits that a criminal will leave traces at a crime scene, connecting them to the act.\"", "entity_type": "\"CONCEPT\"", "id": "\"TEORIA DELL\u2019INTERSCAMBIO\"", "label": "\"TEORIA DELL\u2019INTERSCAMBIO\"", "shape": "dot", "size": 10, "source_id": "chunk-2e2b848155a33a5355b069059321cad3"}, {"color": "#e4e978", "description": "\"La scena del crimine \u00e8 il luogo in cui viene compiuto un reato e da cui sono acquisiti reperti per le indagini.\"", "entity_type": "\"CONCEPT\"", "id": "\"SCENA DEL CRIMINE\"", "label": "\"SCENA DEL CRIMINE\"", "shape": "dot", "size": 10, "source_id": "chunk-91e8c6b0799585330b39114bbcf09368"}, {"color": "#668e84", "description": "\"I metodi tecnico-scientifici si riferiscono alle tecniche utilizzate per analizzare i reperti biologici e raccogliere evidenze.\"", "entity_type": "\"CONCEPT\"", "id": "\"METODI TECNICO-SCIENTIFICI\"", "label": "\"METODI TECNICO-SCIENTIFICI\"", "shape": "dot", "size": 10, "source_id": "chunk-91e8c6b0799585330b39114bbcf09368"}, {"color": "#064215", "description": "\"La tipizzazione dei profili genetici \u00e8 il processo di analisi e identificazione dei profili genetici nei reperti.\"", "entity_type": "\"CONCEPT\"", "id": "\"TIPIZZAZIONE DEI PROFILI GENETICI\"", "label": "\"TIPIZZAZIONE DEI PROFILI GENETICI\"", "shape": "dot", "size": 10, "source_id": "chunk-91e8c6b0799585330b39114bbcf09368"}, {"color": "#059277", "description": "\"Art. 360 c.p.p. refers to a provision in the Italian penal procedure code that governs legal exceptions and their relevancy in court.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 360 C.P.P.\"", "label": "\"ART. 360 C.P.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-71e6af48b7558c3704abdd22662b501f"}, {"color": "#2bfbde", "description": "\"Investigations of Criminal Proceedings refer to the legal processes undertaken to collect evidence related to crimes, including the involvement of defense counsel.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTIGATIONS OF CRIMINAL PROCEEDINGS\"", "label": "\"INVESTIGATIONS OF CRIMINAL PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-71e6af48b7558c3704abdd22662b501f"}, {"color": "#20b0ef", "description": "\"The Investigative Procedure entails the legal processes involved in criminal investigations, particularly concerning the collection of genetic material.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTIGATIVE PROCEDURE\"", "label": "\"INVESTIGATIVE PROCEDURE\"", "shape": "dot", "size": 10, "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911"}, {"color": "#1b0eee", "description": "\"Biological Samples are the materials, such as hair or oral mucosa, that may be collected from individuals for genetic comparison.\"\u003cSEP\u003e\"Biological samples are physical specimens, such as blood or saliva, collected for the purpose of DNA analysis or genetic profiling.\"", "entity_type": "\"CONCEPT\"", "id": "\"BIOLOGICAL SAMPLES\"", "label": "\"BIOLOGICAL SAMPLES\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663\u003cSEP\u003echunk-3b6fdc04f054ad1c86cb8cf8d6b3a911"}, {"color": "#cdce05", "description": "\"The genetic profile is a set of genetic characteristics used in legal investigations to identify individuals, often derived from biological samples.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENETIC PROFILE\"", "label": "\"GENETIC PROFILE\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663"}, {"color": "#7fd0ff", "description": "\"Reperti biologici are biological evidence collected during investigations, which can include DNA traces left accidentally by individuals.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPERTI BIOLOGICI\"", "label": "\"REPERTI BIOLOGICI\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663"}, {"color": "#873a98", "description": "\"La legge 23.3.2016, n. 41 \u00e8 una normativa che amplia le possibilit\u00e0 di prelievo coattivo di campioni biologici in contesti di indagini, superando i limiti precedenti.\"", "entity_type": "\"EVENT\"", "id": "\"LA LEGGE 23.3.2016, N. 41\"", "label": "\"LA LEGGE 23.3.2016, N. 41\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#676c0f", "description": "\"C. Tranquillo \u00e8 un autore che fornisce osservazioni critiche riguardanti l\u0027interpretazione dell\u0027articolo 224-bis e la sua applicazione, contribuendo al dibattito giuridico.\"", "entity_type": "\"PERSON\"", "id": "\"C. TRANQUILLO\"", "label": "\"C. TRANQUILLO\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#b2245c", "description": "\"Prelievo forzoso refers to the act of compulsory sampling or collection of biological evidence, which raises legal questions regarding authorization and admissibility.\"", "entity_type": "\"EVENT\"", "id": "\"PRELIEVO FORZOSO\"", "label": "\"PRELIEVO FORZOSO\"", "shape": "dot", "size": 10, "source_id": "chunk-3ccfcf77f593342ea5ae16920668d705"}, {"color": "#1c2d75", "description": "\"I. Boiano is mentioned in the context of the obligation to inform individuals about types of assessments and their purposes regarding genetic testing.\"", "entity_type": "\"PERSON\"", "id": "\"I. BOIANO\"", "label": "\"I. BOIANO\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663"}, {"color": "#51118f", "description": "\"The Supreme Court is mentioned as the judicial authority adjudicating matters concerning the legality of coercive measures in investigative procedures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUPREME COURT\"", "label": "\"SUPREME COURT\"", "shape": "dot", "size": 10, "source_id": "chunk-d7acd3b7a835b1d5e5934482f91836ea"}, {"color": "#a262f6", "description": "\"Organo di polizia giudiziaria refers to the law enforcement body mentioned in the context of conducting coercive seizures, indicating their role in investigative procedures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORGANO DI POLIZIA GIUDIZIARIA\"", "label": "\"ORGANO DI POLIZIA GIUDIZIARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-d7acd3b7a835b1d5e5934482f91836ea"}, {"color": "#d177cd", "description": "\"Asportazione consensuale refers to the act of consensually obtaining biological samples from an individual for investigative purposes.\"", "entity_type": "\"EVENT\"", "id": "\"ASPORTAZIONE CONSENSUALE\"", "label": "\"ASPORTAZIONE CONSENSUALE\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663"}, {"color": "#c65f90", "description": "\"Asportazione forzosa pertains to the forced collection of biological samples from an individual against their will, often under legal circumstances.\"", "entity_type": "\"EVENT\"", "id": "\"ASPORTAZIONE FORZOSA\"", "label": "\"ASPORTAZIONE FORZOSA\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663"}, {"color": "#a44e27", "description": "\"A. Pulvirenti provides insight into the definition and context of biological material as relevant evidence within the legal framework.\"", "entity_type": "\"PERSON\"", "id": "\"A. PULVIRENTI\"", "label": "\"A. PULVIRENTI\"", "shape": "dot", "size": 10, "source_id": "chunk-9b0a96b85e62cb73ef82335e929d67a7"}, {"color": "#673157", "description": "\"Diritti viventi refers to the living law, emphasizing an understanding of law as it evolves and is applied in practice.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRITTI VIVENTI\"", "label": "\"DIRITTI VIVENTI\"", "shape": "dot", "size": 10, "source_id": "chunk-9022ab3dd9fecf5b8a4867c25ed35d80"}, {"color": "#55788d", "description": "\"Forma editoriale refers to the editorial format used to publish works, focusing on both traditional and online methods.\"", "entity_type": "\"CONCEPT\"", "id": "\"FORMA EDITORIALE\"", "label": "\"FORMA EDITORIALE\"", "shape": "dot", "size": 10, "source_id": "chunk-9022ab3dd9fecf5b8a4867c25ed35d80"}, {"color": "#cffd6c", "description": "\"2017 is the target year for completing the treaty, indicating a timeline for the editorial project.\"", "entity_type": "\"EVENT\"", "id": "\"2017\"", "label": "\"2017\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea"}, {"color": "#fd2fa8", "description": "\"Capitolo I refers to the first chapter of the publication, focusing on crime reports and procedural conditions.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITOLO I\"", "label": "\"CAPITOLO I\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea"}, {"color": "#8e9aaa", "description": "\"Notizie di Reato refers to crime news, a central theme in the legal text focusing on criminal procedures.\"\u003cSEP\u003e\"Notizie di reato refers to reports or allegations of crimes that are documented within legal systems.\"", "entity_type": "\"EVENT\"", "id": "\"NOTIZIE DI REATO\"", "label": "\"NOTIZIE DI REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea\u003cSEP\u003echunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#74a773", "description": "\"Il Codice refers to the overarching legal code under discussion, relevant to the publication in context.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IL CODICE\"", "label": "\"IL CODICE\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea"}, {"color": "#20fabb", "description": "\"Indice Sommario is the summary index of the publication, guiding readers through its contents and structure.\"", "entity_type": "\"EVENT\"", "id": "\"INDICE SOMMARIO\"", "label": "\"INDICE SOMMARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea"}, {"color": "#87aaad", "description": "\"Trattato indicates the ongoing work being compiled in the legal text, which includes multiple chapters on various legal topics.\"", "entity_type": "\"EVENT\"", "id": "\"TRATTATO\"", "label": "\"TRATTATO\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea"}, {"color": "#cf5e77", "description": "\"Aggiornamenti refers to the real-time updates provided within the publication, which are necessary for maintaining its relevance.\"", "entity_type": "\"EVENT\"", "id": "\"AGGIORNAMENTI\"", "label": "\"AGGIORNAMENTI\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea"}, {"color": "#438ffc", "description": "\"Informativa di Polizia Giudiziaria refers to police reports regarding criminal investigations, essential for legal procedures.\"\u003cSEP\u003e\"Informativa di polizia giudiziaria is a formal report by judicial police that outlines essential elements of a crime.\"", "entity_type": "\"CONCEPT\"", "id": "\"INFORMATIVA DI POLIZIA GIUDIZIARIA\"", "label": "\"INFORMATIVA DI POLIZIA GIUDIZIARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-3ae9bbdd6000893c50c21724d0b449ea\u003cSEP\u003echunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#86fd83", "description": "\"Fermo di Indiziato di Delitto refers to the detention of an individual suspected of a crime, a process governed by specific legal requirements.\"\u003cSEP\u003e\"Fermo di indiziato di delitto is a legal proceeding regarding detaining an individual suspected of a crime.\"\u003cSEP\u003e\"Fermo di indiziato di delitto is a legal procedure concerning the detention of individuals suspected of a crime, introduced as an alternative arrest strategy.\"", "entity_type": "\"EVENT\"", "id": "\"FERMO DI INDIZIATO DI DELITTO\"", "label": "\"FERMO DI INDIZIATO DI DELITTO\"", "shape": "dot", "size": 10, "source_id": "chunk-7bbcc860e66cb001b5a411af87806618\u003cSEP\u003echunk-7e9e4e9dcb13756b6db51bdfb98367ac\u003cSEP\u003echunk-400c10961f8fc5daece40a429d40bdee"}, {"color": "#f4d54a", "description": "\"Doveri di Informazione refers to the legal obligations of authorities to inform the arrested or detained individuals and their families about their rights.\"", "entity_type": "\"EVENT\"", "id": "\"DOVERI DI INFORMAZIONE\"", "label": "\"DOVERI DI INFORMAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#da48d0", "description": "\"Procedimento Successivo refers to the subsequent legal process that follows an arrest or detention, outlining the steps to be taken.\"", "entity_type": "\"EVENT\"", "id": "\"PROCEDIMENTO SUCCESSIVO\"", "label": "\"PROCEDIMENTO SUCCESSIVO\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#ada177", "description": "\"Gravi Indizi di Delitto refers to severe evidence of a crime that justifies detention without trial under specific circumstances.\"", "entity_type": "\"EVENT\"", "id": "\"GRAVI INDIZI DI DELITTO\"", "label": "\"GRAVI INDIZI DI DELITTO\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#16ed3a", "description": "\"Udienze di Convalida refers to the hearings held to validate arrests or detentions, crucial to maintaining legal checks.\"", "entity_type": "\"EVENT\"", "id": "\"UDIENZE DI CONVALIDA\"", "label": "\"UDIENZE DI CONVALIDA\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#919ed0", "description": "\"Potere di Arresto discusses the authority and legal grounds under which arrests can be made by law enforcement.\"", "entity_type": "\"EVENT\"", "id": "\"POTERE DI ARRESTO\"", "label": "\"POTERE DI ARRESTO\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#cd7e33", "description": "\"Diritti dell\u0027Arrestato refers to the rights of the arrested individual, which must be upheld during the legal process.\"", "entity_type": "\"EVENT\"", "id": "\"DIRITTI DELL\u0027ARRESTATO\"", "label": "\"DIRITTI DELL\u0027ARRESTATO\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#48b361", "description": "\"Polizia Judiziaria underscores the police\u0027s role in enforcing the law and carrying out judicial orders within the legal system in Italy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"POLIZIA JUDIZIARIA\"", "label": "\"POLIZIA JUDIZIARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac"}, {"color": "#1bf4bc", "description": "\"Procura Nazionale Antimafia e Anti Terrorismo is a national prosecution office focusing on organized crime and terrorism-related offenses.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROCURA NAZIONALE ANTIMAFIA E ANTI TERRORISMO\"", "label": "\"PROCURA NAZIONALE ANTIMAFIA E ANTI TERRORISMO\"", "shape": "dot", "size": 10, "source_id": "chunk-6645848ae49f1b963b616ab57348184d"}, {"color": "#8b7eb0", "description": "\"Identificazione dell\u2019Indagato involves the process of identifying a suspect in a legal investigation.\"", "entity_type": "\"EVENT\"", "id": "\"IDENTIFICAZIONE DELL\u2019INDAGATO\"", "label": "\"IDENTIFICAZIO
