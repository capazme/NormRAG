8922a4", "description": "\"Article 119 disp. att. refers to a legal provision regarding the conduct of preliminary investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 119 DISP. ATT.\"", "label": "\"ART. 119 DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-090512ca31abda321108e10d2d0a3edb"}, {"color": "#7d02da", "description": "\"Article 2 c.p.p. abr. is a reference to a legal statute that addresses the timing and obligations of reporting criminal offenses.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 2 C.P.P. ABR.\"", "label": "\"ART. 2 C.P.P. ABR.\"", "shape": "dot", "size": 10, "source_id": "chunk-090512ca31abda321108e10d2d0a3edb"}, {"color": "#2fda22", "description": "\"Article 16 disp. att. pertains to the disciplinary responsibilities related to delays in criminal reporting procedures.\"\u003cSEP\u003e\"This reference pertains to transitional provisions regarding responsibilities stemming from legal procedures, indicating implications for legal accountability.\"\u003cSEP\u003e\"Article 16 of the implementing regulations outlines disciplinary responsibilities of investigative authorities.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 16 DISP. ATT.\"", "label": "\"ART. 16 DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-2e56f0619efd223eba8c16c25fec8491\u003cSEP\u003echunk-090512ca31abda321108e10d2d0a3edb\u003cSEP\u003echunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#bf37e7", "description": "\"Articolo 16 Disp. Att. refers to a specific article in Italian law that outlines protocols for police communications and actions, emphasizing the importance of timely reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTICOLO 16 DISP. ATT.\"", "label": "\"ARTICOLO 16 DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#5ba954", "description": "\"Art. 361-363 c.p. refers to articles in the Italian Penal Code concerning disciplinary and potential criminal responsibilities for law enforcement.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 361-363 C.P.\"", "label": "\"ART. 361-363 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#86204a", "description": "\"Comma 2-bis refers to a specific clause in Italian law that describes exceptions to the regular transmission of police reports when defense assistance is needed.\"\u003cSEP\u003e\"Il comma 2-bis si riferisce alla disciplina stabilita per le circostanze in cui pu\u00f2 essere effettuato un prelievo biologico coattivo, specificando i casi eccezionali di necessit\u00e0 e urgenza.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMA 2-BIS\"", "label": "\"COMMA 2-BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042\u003cSEP\u003echunk-b0ad2fb0a3e99fb1960de4f7fd85947f"}, {"color": "#8c006f", "description": "\"Art. 350 Comma 1 delineates the circumstances under which the presence of a defense attorney is mandatory during police actions, particularly for individuals not in custody.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 350 COMMA 1\"", "label": "\"ART. 350 COMMA 1\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#817eb8", "description": "\"Art. 352 outlines specific procedures for police searches, emphasizing the legal framework guiding these operations.\"\u003cSEP\u003e\"Art. 352 relates to the regulations governing police searches, emphasizing the rights of individuals during such actions.\"\u003cSEP\u003e\"art. 352 refers to the article that deals with search and seizure operations conducted by law enforcement.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 352\"", "label": "\"ART. 352\"", "shape": "dot", "size": 10, "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-bd7f2900d40ec2dba8474ac7b680d042\u003cSEP\u003echunk-541c3fef79eb4fe219fb659a50606a89"}, {"color": "#51eaec", "description": "\"Art. 353 Comma 2 discusses procedures for opening packages within the context of police investigations, including legal boundaries.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 353 COMMA 2\"", "label": "\"ART. 353 COMMA 2\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#2a46d1", "description": "\"A specific case ruling by the Court of Cassation on March 19, 2007, related to police procedures.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. I, 19.3.2007, ORLANDI\"", "label": "\"CASS., SEZ. I, 19.3.2007, ORLANDI\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#52bd3c", "description": "\"B. Cherchi is referenced as a commentator on legal aspects regarding police practices and the workings of judicial procedures.\"", "entity_type": "\"PERSON\"", "id": "\"B. CHERCHI\"", "label": "\"B. CHERCHI\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#75f895", "description": "\"This refers to a ruling by the Court of Cassation on June 7, 1995, relevant to police powers and procedures.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. II, 7.6.1995, CERRONE\"", "label": "\"CASS., SEZ. II, 7.6.1995, CERRONE\"", "shape": "dot", "size": 10, "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042"}, {"color": "#15376d", "description": "\"Atti refers to the actions or documents involved in criminal proceedings, especially concerning the role of legal representatives.\"", "entity_type": "\"CONCEPT\"", "id": "\"ATTI\"", "label": "\"ATTI\"", "shape": "dot", "size": 10, "source_id": "chunk-6a5486cc3ae2e5403deb73e0b9e7a99b"}, {"color": "#e0997b", "description": "\"Legge 16.12.1999, n. 479 refers to the specific law enacted in Italy that establishes the regulations regarding criminal investigation procedures.\"", "entity_type": "\"EVENT\"", "id": "\"LEGGE 16.12.1999, N. 479\"", "label": "\"LEGGE 16.12.1999, N. 479\"", "shape": "dot", "size": 10, "source_id": "chunk-6a5486cc3ae2e5403deb73e0b9e7a99b"}, {"color": "#4fe38e", "description": "\"Evidenze si riferiscono agli elementi di prova raccolti durante le indagini, fondamentali per la ricostruzione dei fatti.\"", "entity_type": "\"CONCEPT\"", "id": "\"EVIDENZE\"", "label": "\"EVIDENZE\"", "shape": "dot", "size": 10, "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f"}, {"color": "#ff072f", "description": "\"Fonti di prova sono le origini delle informazioni necessarie per accertare la verit\u00e0 in un\u0027indagine.\"", "entity_type": "\"CONCEPT\"", "id": "\"FONTI DI PROVA\"", "label": "\"FONTI DI PROVA\"", "shape": "dot", "size": 10, "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f"}, {"color": "#509f28", "description": "\"Eventi nel contesto legale si riferiscono agli eventi specifici che costituiscono o influenzano un\u0027indagine criminale.\"", "entity_type": "\"CONCEPT\"", "id": "\"EVENTI\"", "label": "\"EVENTI\"", "shape": "dot", "size": 10, "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f"}, {"color": "#ab90dd", "description": "\"Controllo ex post si riferisce alla verifica delle azioni e del rispetto delle normative post-attivit\u00e0 investigativa.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTROLLO EX POST\"", "label": "\"CONTROLLO EX POST\"", "shape": "dot", "size": 10, "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f"}, {"color": "#cdd902", "description": "\"Pedinamento \u00e8 l\u0027osservazione e registrazione dei movimenti di una persona coinvolta in un\u0027indagine.\"", "entity_type": "\"EVENT\"", "id": "\"PEDINAMENTO\"", "label": "\"PEDINAMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f"}, {"color": "#b5382b", "description": "\"Appostamento \u00e8 l\u0027atto di monitorare una persona da una posizione fissa per raccogliere prove.\"", "entity_type": "\"EVENT\"", "id": "\"APPOSTAMENTO\"", "label": "\"APPOSTAMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f"}, {"color": "#783d4b", "description": "\"Art. 9 refers to a specific article within the law which outlines conditions under which police may operate undercover.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 9\"", "label": "\"ART. 9\"", "shape": "dot", "size": 10, "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e"}, {"color": "#555ea3", "description": "\"Delitti di cui all\u2019art. 12 legge 20.2.1958, n. 75 refers to crimes outlined in Italian laws concerning immigration and related offenses.\"", "entity_type": "\"EVENT\"", "id": "\"DELITTI DI CUI ALL\u2019ART. 12 LEGGE 20.2.1958, N. 75\"", "label": "\"DELITTI DI CUI ALL\u2019ART. 12 LEGGE 20.2.1958, N. 75\"", "shape": "dot", "size": 10, "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e"}, {"color": "#9500a3", "description": "\"Soprannome refers to a nickname or alias that may be provided by the individual under investigation, which is significant for identification purposes.\"", "entity_type": "\"CONCEPT\"", "id": "\"SOPRANNOME\"", "label": "\"SOPRANNOME\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#02485b", "description": "\"Pseudonimo refers to a pseudonym that might be claimed by the individual under investigation, affecting how they are identified.\"", "entity_type": "\"CONCEPT\"", "id": "\"PSEUDONIMO\"", "label": "\"PSEUDONIMO\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#47342a", "description": "\"Beni Patrimoniali refers to the assets or property owned by the individual under investigation, which is relevant to their identification process.\"", "entity_type": "\"CONCEPT\"", "id": "\"BENI PATRIMONIALI\"", "label": "\"BENI PATRIMONIALI\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#361ffb", "description": "\"Condizioni di Vita refers to the individual\u2019s personal, family, and social living conditions, which can influence the identification process.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDIZIONI DI VITA\"", "label": "\"CONDIZIONI DI VITA\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#1e7305", "description": "\"Altri Processi Penali relates to any ongoing criminal proceedings against the individual that might impact their identification.\"", "entity_type": "\"EVENT\"", "id": "\"ALTRI PROCESSI PENALI\"", "label": "\"ALTRI PROCESSI PENALI\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#075338", "description": "\"Uffici o Servizi Pubblici refers to public offices or services the individual has held, which can aid in establishing their identity.\"", "entity_type": "\"CONCEPT\"", "id": "\"UFFICI O SERVIZI PUBBLICI\"", "label": "\"UFFICI O SERVIZI PUBBLICI\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#04f544", "description": "\"Cariche Pubbliche pertains to any public positions the individual may have occupied, vital for their identification.\"", "entity_type": "\"CONCEPT\"", "id": "\"CARICHE PUBBLICHE\"", "label": "\"CARICHE PUBBLICHE\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#f72308", "description": "\"Documenti di Riconoscimento refers to recognized identification documents that the individual must present during identification.\"", "entity_type": "\"CONCEPT\"", "id": "\"DOCUMENTI DI RICONOSCIMENTO\"", "label": "\"DOCUMENTI DI RICONOSCIMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#843300", "description": "\"Rilievi Dattiloscopici refers to fingerprinting, an investigative procedure relevant for confirming the identity of the suspected individual.\"\u003cSEP\u003e\"Rilievi dattiloscopici refers to fingerprint investigations that provide evidence for criminal cases.\"", "entity_type": "\"EVENT\"", "id": "\"RILIEVI DATTILOSCOPICI\"", "label": "\"RILIEVI DATTILOSCOPICI\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150\u003cSEP\u003echunk-d3b5d9ea31a766d89ff45ecff6601cd4"}, {"color": "#04d009", "description": "\"Identificazione Genetica refers to genetic identification, possibly through DNA testing, as an advanced method in the identification process.\"", "entity_type": "\"EVENT\"", "id": "\"IDENTIFICAZIONE GENETICA\"", "label": "\"IDENTIFICAZIONE GENETICA\"", "shape": "dot", "size": 10, "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150"}, {"color": "#7f356e", "description": "\"Art. 10, comma 1 d.l. 27.7.2005, n. 144 is a legal provision that introduced changes reinforcing police investigative autonomy.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 10, COMMA 1 D.L. 27.7.2005, N. 144\"", "label": "\"ART. 10, COMMA 1 D.L. 27.7.2005, N. 144\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#3aa485", "description": "\"DNA Profiling refers to the process of identifying individuals based on their unique genetic makeup, often used in criminal investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"DNA PROFILING\"", "label": "\"DNA PROFILING\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#56097b", "description": "\"Prelievo di capelli o saliva refers to the act of collecting hair or saliva samples for DNA analysis during investigations.\"", "entity_type": "\"EVENT\"", "id": "\"PRELIEVO DI CAPELLI O SALIVA\"", "label": "\"PRELIEVO DI CAPELLI O SALIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#c22741", "description": "\"Impronte digitali refers to the collection of fingerprints for identification purposes, commonly used in legal investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPRONTE DIGITALI\"", "label": "\"IMPRONTE DIGITALI\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#394546", "description": "\"C. cost., 27.3.1962, n. 30 is a constitutional ruling relevant to the discussion of personal liberties and police powers.\"", "entity_type": "\"EVENT\"", "id": "\"C. COST., 27.3.1962, N. 30\"", "label": "\"C. COST., 27.3.1962, N. 30\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#6050d7", "description": "\"Art. 354, comma 3 is a legal provision that restricts law enforcement from performing personal inspections, thereby safeguarding individual liberties.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 354, COMMA 3\"", "label": "\"ART. 354, COMMA 3\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#0f91fd", "description": "\"Leggi P.S. refers to the laws governing public security in Italy, which outline the powers and duties of law enforcement agencies.\"", "entity_type": "\"EVENT\"", "id": "\"LEGGI P.S.\"", "label": "\"LEGGI P.S.\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#7a75cc", "description": "\"Legislazione refers to the body of laws and legislative provisions impacting police activities and individual rights in Italy.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGISLAZIONE\"", "label": "\"LEGISLAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#b2f57e", "description": "\"Prelievi esteriori refers to the collection of external data concerning a person, such as physical characteristics, used for identification purposes.\"", "entity_type": "\"EVENT\"", "id": "\"PRELIEVI ESTERIORI\"", "label": "\"PRELIEVI ESTERIORI\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#e0f0b4", "description": "\"Gli organi di polizia sono le autorit\u00e0 responsabili dell\u0027applicazione della legge e dell\u0027esecuzione delle indagini di polizia giudiziaria.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORGANI DI POLIZIA\"", "label": "\"ORGANI DI POLIZIA\"", "shape": "dot", "size": 10, "source_id": "chunk-b0ad2fb0a3e99fb1960de4f7fd85947f"}, {"color": "#2622b7", "description": "\"I provvedimenti provvisori restrittivi della libert\u00e0 personale sono misure temporanee che possono essere adottate dall\u0027autorit\u00e0 di pubblica sicurezza in determinate circostanze.\"", "entity_type": "\"EVENT\"", "id": "\"PROVVEDIMENTI PROVVISORI RESTRITTIVI DELLA LIBERT\u00c0 PERSONALE\"", "label": "\"PROVVEDIMENTI PROVVISORI RESTRITTIVI DELLA LIBERT\u00c0 PERSONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-b0ad2fb0a3e99fb1960de4f7fd85947f"}, {"color": "#1749b1", "description": "\"Presupposti Legali refers to the legal grounds necessary for executing police measures, including elements that must be fulfilled for identification.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRESUPPOSTI LEGALI\"", "label": "\"PRESUPPOSTI LEGALI\"", "shape": "dot", "size": 10, "source_id": "chunk-b5c71c83620ba1c6862eac4f37539a12"}, {"color": "#eac7fb", "description": "\"Ipnosi denotes a method of utilizing hypnosis during investigations for potentially revealing crucial information from subjects.\"", "entity_type": "\"EVENT\"", "id": "\"IPNOSI\"", "label": "\"IPNOSI\"", "shape": "dot", "size": 10, "source_id": "chunk-31af9273322b312d19a2bc135e719fa1"}, {"color": "#112d69", "description": "\"Diritto dell\u0027indagato refers to the rights of the accused in legal proceedings, emphasizing their entitlement to know the charges against them and to have legal representation.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRITTO DELL\u2019INDAGATO\"", "label": "\"DIRITTO DELL\u2019INDAGATO\"", "shape": "dot", "size": 10, "source_id": "chunk-515d07ade3cac2f926b9da6511fa8dec"}, {"color": "#cad5e9", "description": "\"Continuit\u00e0 investigativa refers to the principle of maintaining an uninterrupted investigative process, crucial for evidence gathering in criminal cases.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTINUIT\u00c0 INVESTIGATIVA\"", "label": "\"CONTINUIT\u00c0 INVESTIGATIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-515d07ade3cac2f926b9da6511fa8dec"}, {"color": "#2fa1a1", "description": "\"Decreto refers to a legal decree issued by the judge that includes specific directives and permissions for accessing locations.\"\u003cSEP\u003e\"Decreto refers to a legal decree or decision that may impact the operations of the Polizia Giudiziaria or the rights of indagato.\"\u003cSEP\u003e\"Il Decreto del pubblico ministero \u00e8 un atto legale che pu\u00f2 disporre circostanze particolari nell\u0027ambito delle indagini, inclusi ritardi nel deposito degli atti.\"\u003cSEP\u003e\"Decreto refers to a legal decree that may contain guidelines for accessing private locations during investigative procedures.\"\u003cSEP\u003e\"Decreto refers to a legal decree issued by the public prosecutor regarding the forced seizure process.\"", "entity_type": "\"EVENT\"", "id": "\"DECRETO\"", "label": "\"DECRETO\"", "shape": "dot", "size": 10, "source_id": "chunk-515d07ade3cac2f926b9da6511fa8dec\u003cSEP\u003echunk-77efbebe4f132d8937f72382d3e5ea85\u003cSEP\u003echunk-056357411759a4e24fbd1f62183da991\u003cSEP\u003echunk-fa6437c37827a4ac97e4faf572adba0e\u003cSEP\u003echunk-b785c69577bb7a337eb9042bc7c9c71f"}, {"color": "#a92203", "description": "\"Comma 6 details conditions regarding the documentation process in police investigations singularly regarding the presence of a defender.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMA 6\"", "label": "\"COMMA 6\"", "shape": "dot", "size": 10, "source_id": "chunk-5370f7df80019972aa31d5966e9f9a11"}, {"color": "#b0ad7e", "description": "\"Comma 7 highlights the necessity of spontaneous declarations by the suspect in the context of judicial inquiry.\"\u003cSEP\u003e\"Comma 7 is involved in the legal framework being discussed, specifically about police practices in collecting statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMA 7\"", "label": "\"COMMA 7\"", "shape": "dot", "size": 10, "source_id": "chunk-52b30eba1fd3b9257e1e162c49b80ac9\u003cSEP\u003echunk-5370f7df80019972aa31d5966e9f9a11"}, {"color": "#e64df1", "description": "\"Notizie o le indicazioni utili highlights relevant information crucial for the continuation of investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"NOTIZIE O LE INDICAZIONI UTILI\"", "label": "\"NOTIZIE O LE INDICAZIONI UTILI\"", "shape": "dot", "size": 10, "source_id": "chunk-5370f7df80019972aa31d5966e9f9a11"}, {"color": "#d35a12", "description": "\"Art. 62 is a legal article that establishes the rules pertaining to the admissibility of spontaneous declarations in legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 62\"", "label": "\"ART. 62\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35"}, {"color": "#60d81c", "description": "\"A Person in Vinculis refers to an individual who is currently detained or under arrest, significant in the context of legal procedures in Italy.\"", "entity_type": "\"PERSON\"", "id": "\"PERSON IN VINCULIS\"", "label": "\"PERSON IN VINCULIS\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35"}, {"color": "#f229fb", "description": "\"G. Garuti comments on the prohibition of seeking information in legal contexts, adding to legal interpretations.\"\u003cSEP\u003e\"G. Garuti is a legal expert discussing the necessity of the presence of a defender during legal questioning, as relates to spontaneous declarations.\"\u003cSEP\u003e\"G. Garuti is acknowledged for contributions concerning the usability of testimony in legal proceedings.\"", "entity_type": "\"PERSON\"", "id": "\"G. GARUTI\"", "label": "\"G. GARUTI\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35\u003cSEP\u003echunk-950a24349616ff8a8b523eebda267e74\u003cSEP\u003echunk-cb225fc9fa7ae66520bc9f0da737c4d2"}, {"color": "#288b1e", "description": "\"Bamba refers to a specific case referenced in the legal context, significant for understanding judicial attitudes towards spontaneous declarations.\"", "entity_type": "\"EVENT\"", "id": "\"BAMBA\"", "label": "\"BAMBA\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35"}, {"color": "#be1084", "description": "\"Cuberi is another legal case discussed concerning spontaneous declarations and their acceptance in investigations.\"", "entity_type": "\"EVENT\"", "id": "\"CUBERI\"", "label": "\"CUBERI\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35"}, {"color": "#f0b9f7", "description": "\"Sgobio is a case impacting the interpretation of spontaneous declarations within legal frameworks in Italy.\"", "entity_type": "\"EVENT\"", "id": "\"SGOBIO\"", "label": "\"SGOBIO\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35"}, {"color": "#1d10dc", "description": "\"Commi 1-4 refers to various provisions within Article 350, detailing the regulations and limitations regarding statements received by law enforcement.\"", "entity_type": "\"EVENT\"", "id": "\"COMMI 1-4\"", "label": "\"COMMI 1-4\"", "shape": "dot", "size": 10, "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35"}, {"color": "#aebfbf", "description": "\"Art. 63 is another article related to appearances in court, concerning examination protocols for individuals.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 63\"", "label": "\"ART. 63\"", "shape": "dot", "size": 10, "source_id": "chunk-ea40b0dca7f400aa28fe785be42da1d6"}, {"color": "#5bd34d", "description": "\"Comma 5 e 6 refer to specific clauses within the legal text that discuss the conditions related to spontaneous declarations.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMA 5 E 6\"", "label": "\"COMMA 5 E 6\"", "shape": "dot", "size": 10, "source_id": "chunk-52b30eba1fd3b9257e1e162c49b80ac9"}, {"color": "#89d1d1", "description": "\"Art. 199 is an article of law concerning the obligations and rights of individuals when testifying or providing information.\"\u003cSEP\u003e\"art. 199 establishes the obligation for witnesses to respond truthfully to questions posed during investigations and their rights to abstain from testifying.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 199\"", "label": "\"ART. 199\"", "shape": "dot", "size": 10, "source_id": "chunk-b9a7c2d6add1d8a408ea2fc133fa8a3d\u003cSEP\u003echunk-950a24349616ff8a8b523eebda267e74"}, {"color": "#419728", "description": "\"Cass., Sez. I, 6.7.1992 is a ruling by the Italian Supreme Court that clarifies legal obligations for witnesses during investigations.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. I, 6.7.1992\"", "label": "\"CASS., SEZ. I, 6.7.1992\"", "shape": "dot", "size": 10, "source_id": "chunk-950a24349616ff8a8b523eebda267e74"}, {"color": "#77bff2", "description": "\"Cass., Sez. VI, 27.5.2008 is a significant decision by the Supreme Court concerning the procedural rights of individuals during preliminary investigations.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. VI, 27.5.2008\"", "label": "\"CASS., SEZ. VI, 27.5.2008\"", "shape": "dot", "size": 10, "source_id": "chunk-950a24349616ff8a8b523eebda267e74"}, {"color": "#31ee5b", "description": "\"Frustaci is referenced in a legal decision, indicating involvement in a case that plays a role in the discussion of legal standards.\"", "entity_type": "\"PERSON\"", "id": "\"FRUSTACI\"", "label": "\"FRUSTACI\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe"}, {"color": "#3f4f60", "description": "\"Donisi is cited within legal rulings, reflecting a case or specific legal matter that is pertinent to the overarching judicial context.\"", "entity_type": "\"PERSON\"", "id": "\"DONISI\"", "label": "\"DONISI\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe"}, {"color": "#d4beac", "description": "\"Art. 200 relates to professional secrets and the legal obligations surrounding confidentiality in judicial contexts.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 200\"", "label": "\"ART. 200\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe"}, {"color": "#0f62cd", "description": "\"Art. 201 covers the rules about official secrets in the context of legal proceedings, indicating its significance in guiding judicial behavior.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 201\"", "label": "\"ART. 201\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe"}, {"color": "#997a63", "description": "\"Art. 202 addresses state secrets, setting legal standards for the confidentiality of certain information.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 202\"", "label": "\"ART. 202\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe"}, {"color": "#e8f9b0", "description": "\"Art. 203 outlines regulations regarding informants in judicial processes, influencing how testimony and information are handled.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 203\"", "label": "\"ART. 203\"", "shape": "dot", "size": 10, "source_id": "chunk-7ebc430fd449aab62054b08d9a464bfe"}, {"color": "#627557", "description": "\"L\u0027art. 149 disp. att. fa riferimento a normative specifiche riguardanti le modalit\u00e0 di assunzione di testimonianze da parte della polizia.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 149 DISP. ATT.\"", "label": "\"ART. 149 DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#9c1924", "description": "\"I delitti di sfruttamento sessuale di minori si riferiscono ai crimini che coinvolgono l\u0027abuso sessuale di bambini e giovani.\"", "entity_type": "\"EVENT\"", "id": "\"DELITTI DI SFRUTTAMENTO SESSUALE DI MINORI\"", "label": "\"DELITTI DI SFRUTTAMENTO SESSUALE DI MINORI\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#21333e", "description": "\"I delitti di violenza sessuale sono reati che comportano atti sessuali non consensuali e aggressivi.\"", "entity_type": "\"EVENT\"", "id": "\"DELITTI DI VIOLENZA SESSUALE\"", "label": "\"DELITTI DI VIOLENZA SESSUALE\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#ecad1d", "description": "\"L\u0027adescamento di minorenni \u00e8 un reato che coinvolge la seduzione o la manipolazione di giovani per scopi sessuali.\"", "entity_type": "\"EVENT\"", "id": "\"ADESCAMENTO DI MINORENNI\"", "label": "\"ADESCAMENTO DI MINORENNI\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#5d1d2b", "description": "\"P. De Martino \u00e8 citato come commentatore della legge 1 ottobre 2012, n. 172.\"", "entity_type": "\"PERSON\"", "id": "\"P. DE MARTINO\"", "label": "\"P. DE MARTINO\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#8f8b5a", "description": "\"L. Pistorelli \u00e8 menzionato come autore che analizza la legge 1 ottobre 2012, n. 172.\"", "entity_type": "\"PERSON\"", "id": "\"L. PISTORELLI\"", "label": "\"L. PISTORELLI\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#c976ce", "description": "\"L\u0027art. 498 si occupa delle cautele da osservare durante l\u2019esame testimoniale, in special modo per i minorenni.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 498\"", "label": "\"ART. 498\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#9f4e54", "description": "\"L\u0027esperto in psicologia o psichiatria infantile \u00e8 nominato per assistere la polizia giudiziaria nell\u0027assunzione di informazioni dai minori.\"", "entity_type": "\"PERSON\"", "id": "\"ESPERTO IN PSICOLOGIA O IN PSICHIATRIA INFANTILE\"", "label": "\"ESPERTO IN PSICOLOGIA O IN PSICHIATRIA INFANTILE\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#459ad2", "description": "\"Il comma 1-ter introduce specifiche modalit\u00e0 di assunzione di informazioni da minori nel processo penale.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMA 1-TER\"", "label": "\"COMMA 1-TER\"", "shape": "dot", "size": 10, "source_id": "chunk-06572e9aa369dd89e300067f87d98e89"}, {"color": "#9fe5ad", "description": "\"Il pubblico ministero \u00e8 l\u0027organo giudiziario che assume informazioni e ha un ruolo chiave nel processo penale, in particolare quando si tratta di minori.\"\u003cSEP\u003e\"Pubblico ministero refers to the public prosecutor involved in legal proceedings, specifically in relation to the forced seizure process described.\"", "entity_type": "\"PERSON\"", "id": "\" PUBBLICO MINISTERO\"", "label": "\" PUBBLICO MINISTERO\"", "shape": "dot", "size": 10, "source_id": "chunk-056357411759a4e24fbd1f62183da991\u003cSEP\u003echunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#67ca48", "description": "\"L\u0027esperto in psicologia o psichiatria infantile \u00e8 un professionista che assiste durante le assunzioni di informazioni da minorenni, traducendo domande in un linguaggio comprensibile e evitando la suggestionabilit\u00e0.\"", "entity_type": "\"PERSON\"", "id": "\" ESPERTO IN PSICOLOGIA O PSICHIATRIA INFANTILE\"", "label": "\" ESPERTO IN PSICOLOGIA O PSICHIATRIA INFANTILE\"", "shape": "dot", "size": 10, "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#b498d1", "description": "\"I minorenni sono individui sotto la soglia legale di et\u00e0 adulta e sono soggetti a specifiche modalit\u00e0 di interrogatorio per garantire la loro protezione psicologica durante i procedimenti legali.\"", "entity_type": "\"PERSON\"", "id": "\" MINORENNI\"", "label": "\" MINORENNI\"", "shape": "dot", "size": 10, "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#21bddf", "description": "\"L\u0027articolo 498 comma 4 del codice penale stabilisce che, durante l\u0027assunzione di dichiarazioni da parte di minorenni, il pubblico ministero deve avvalersi dell\u0027ausilio di un esperto in psicologia o psichiatria infantile.\"", "entity_type": "\"EVENT\"", "id": "\" ARTICOLO 498 COMMA 4\"", "label": "\" ARTICOLO 498 COMMA 4\"", "shape": "dot", "size": 10, "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#a5a38a", "description": "\"L\u0027articolo 351 comma 1 ter prevede che, nei procedimenti per reati che coinvolgono minorenni, il difensore debba utilizzare un esperto per le assunzioni di informazioni.\"", "entity_type": "\"EVENT\"", "id": "\" ARTICOLO 351 COMMA 1 TER\"", "label": "\" ARTICOLO 351 COMMA 1 TER\"", "shape": "dot", "size": 10, "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#c41a23", "description": "\"La Convenzione di Lanzarote \u00e8 un accordo internazionale finalizzato a proteggere i minori contro gli abusi, a cui si rimanda nel contesto dell\u0027assunzione di testimonianze.\"", "entity_type": "\"EVENT\"", "id": "\" CONVENZIONE DI LANZAROTE\"", "label": "\" CONVENZIONE DI LANZAROTE\"", "shape": "dot", "size": 10, "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8"}, {"color": "#2042b5", "description": "\"Article 15 of the Italian Constitution guarantees the secrecy of correspondence, safeguarding the privacy of communication among individuals.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 15 COST.\"", "label": "\"ART. 15 COST.\"", "shape": "dot", "size": 10, "source_id": "chunk-fe89563f309edb35f81669472e0fc735"}, {"color": "#904424", "description": "\"Agenti di Polizia Giudiziaria are law enforcement officers who conduct investigations, execute searches, and enforce legal orders in criminal cases.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AGENTI DI POLIZIA GIUDIZIARIA\"", "label": "\"AGENTI DI POLIZIA GIUDIZIARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485"}, {"color": "#660012", "description": "\"Comunicazioni refers to all forms of communication that may be legally intercepted or recorded.\"\u003cSEP\u003e\"Comunicazioni refers to the interactions and transmissions of information that occur during police investigations, indicating a flow of data and directives.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMUNICAZIONI\"", "label": "\"COMUNICAZIONI\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485\u003cSEP\u003echunk-2645955a810e99d9f85e7aac9136bede"}, {"color": "#fab264", "description": "\"Domicilio pertains to the legal concept of a person\u0027s residence, which is relevant to the authority and procedures required for searches involving individuals.\"", "entity_type": "\"CONCEPT\"", "id": "\"DOMICILIO\"", "label": "\"DOMICILIO\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485"}, {"color": "#a17d5d", "description": "\"Fatti di Grave Urgenza indicates circumstances that necessitate immediate action from the police, allowing them to conduct searches without prior authorization under specific legal exceptions.\"", "entity_type": "\"EVENT\"", "id": "\"FATTI DI GRAVE URGENZA\"", "label": "\"FATTI DI GRAVE URGENZA\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485"}, {"color": "#b36865", "description": "\"Ritrovamento del Corpo del Reato refers to the discovery of evidence related to a crime, which is a primary goal of police investigations and searches.\"", "entity_type": "\"EVENT\"", "id": "\"RITROVAMENTO DEL CORPO DEL REATO\"", "label": "\"RITROVAMENTO DEL CORPO DEL REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485"}, {"color": "#257655", "description": "\"Tracce del Reato are the indications or remnants left by criminal activity that law enforcement seeks to detect and preserve during investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRACCE DEL REATO\"", "label": "\"TRACCE DEL REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485"}, {"color": "#c57e08", "description": "\"Comunicazioni di Servizio signifies official communications pertaining to law enforcement activities, detailing actions and orders to be carried out in specific cases.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMUNICAZIONI DI SERVIZIO\"", "label": "\"COMUNICAZIONI DI SERVIZIO\"", "shape": "dot", "size": 10, "source_id": "chunk-dc87ec2645a35f969ced6ade7646f485"}, {"color": "#420957", "description": "\"Article 244 deals with inspections and searches in legal contexts, indicating specific procedural guidelines that must be followed during searches.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 244\"", "label": "\"ART. 244\"", "shape": "dot", "size": 10, "source_id": "chunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#d75b6d", "description": "\"Article 247 outlines provisions for searches related to the acquisition of documents and urgent checks within legal parameters.\"\u003cSEP\u003e\"L\u0027articolo 247 del codice permette al pubblico ministero di procedere personalmente alle perquisizioni.\"\u003cSEP\u003e\"Articolo 247 pertains to searches and the corresponding legal protocols that need to be followed.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 247\"", "label": "\"ART. 247\"", "shape": "dot", "size": 10, "source_id": "chunk-04606f63590746d796e078668644247d\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#e45fee", "description": "\"Art. 353 is a legal article referenced in context with investigative activities and police powers.\"\u003cSEP\u003e\"Art. 353 outlines specific legal procedures related to the management of evidence and state where it pertains to correspondence.\"\u003cSEP\u003e\"Article 353 concerns the seizing of documents and material evidence related to criminal offenses, indicating its significance in legal investigations.\"\u003cSEP\u003e\"art. 353 involves operations concerning the acquisition of documents or evidence related to a case.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 353\"", "label": "\"ART. 353\"", "shape": "dot", "size": 10, "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-d3b5d9ea31a766d89ff45ecff6601cd4\u003cSEP\u003echunk-0c2a383c09b737d6d84a081fe23b9714\u003cSEP\u003echunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#ca7c56", "description": "\"This legal reference outlines constitutional parameters for conducting home searches, emphasizing legal oversight and protection of personal space.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 14 COMMA 2 COST.\"", "label": "\"ART. 14 COMMA 2 COST.\"", "shape": "dot", "size": 10, "source_id": "chunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#72abe1", "description": "\"Decreto Motivato refers to a motivated decree issued to validate searches conducted by law enforcement, establishing legal authority for such actions.\"\u003cSEP\u003e\"Decreto motivato is a motivated decree that is required to validate the legality of search actions, indicating the importance of legal reasoning.\"", "entity_type": "\"EVENT\"", "id": "\"DECRETO MOTIVATO\"", "label": "\"DECRETO MOTIVATO\"", "shape": "dot", "size": 10, "source_id": "chunk-f4540f835d5ba63c06b56e0b4293c33b\u003cSEP\u003echunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#4e2d14", "description": "\"Plichi refers to packages related to evidence or items of interest in criminal cases that may be seized during investigations.\"", "entity_type": "\"EVENT\"", "id": "\"PLICHI\"", "label": "\"PLICHI\"", "shape": "dot", "size": 10, "source_id": "chunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, {"color": "#6a0a93", "description": "\"Elementi refers to key components or pieces of evidence that are pertinent to legal investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELEMENTI\"", "label": "\"ELEMENTI\"", "shape": "dot", "size": 10, "source_id": "chunk-18d95e6ac85a1ed8ca812cb15b565cc5"}, { disputes that arise in legal interpretations and practices surrounding searches and seizures.\"", "entity_type": "\"EVENT\"", "id": "\"CONTROVERSIA\"", "label": "\"CONTROVERSIA\"", "shape": "dot", "size": 10, "source_id": "chunk-f4540f835d5ba63c06b56e0b4293c33b"}, {"color": "#c3568c", "description": "\"Melillo is a case reference within the judiciary, involved in determinations concerning search warrants and procedures.\"", "entity_type": "\"PERSON\"", "id": "\"MELILLO\"", "label": "\"MELILLO\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#ef8e50", "description": "\"Albanese is cited in legal contexts, particularly involving procedural decisions related to residential searches.\"", "entity_type": "\"PERSON\"", "id": "\"ALBANESE\"", "label": "\"ALBANESE\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#110c9e", "description": "\"Feliciani is referenced in the context of examination of searches and inspections within legal practices.\"", "entity_type": "\"PERSON\"", "id": "\"FELICIANI\"", "label": "\"FELICIANI\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#cde413", "description": "\"Mendoza is recognized for contributions to legal literature on unlawful searches and administrative processes.\"", "entity_type": "\"PERSON\"", "id": "\"MENDOZA\"", "label": "\"MENDOZA\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#f85c80", "description": "\"Casini is mentioned in relation to legal commentary and judgments associated with perquisizioni and search protocols.\"", "entity_type": "\"PERSON\"", "id": "\"CASINI\"", "label": "\"CASINI\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#8bd14d", "description": "\"Trevisson Lupacchini is cited for work addressing seizures for evidentiary purposes in legal contexts.\"", "entity_type": "\"PERSON\"", "id": "\"TREVISSON LUPACCHINI\"", "label": "\"TREVISSON LUPACCHINI\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#2efa0b", "description": "\"Raso is mentioned in the context of legal proceedings and specific interpretations surrounding searches.\"", "entity_type": "\"PERSON\"", "id": "\"RASO\"", "label": "\"RASO\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#0cb341", "description": "\"Lionetti is noted as a legal case reference within the context of lawful searches and the judiciary.\"", "entity_type": "\"PERSON\"", "id": "\"LIONETTI\"", "label": "\"LIONETTI\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#48d275", "description": "\"Flisi is mentioned within procedural discourse regarding the legitimacy of police searches and related actions.\"", "entity_type": "\"PERSON\"", "id": "\"FLISI\"", "label": "\"FLISI\"", "shape": "dot", "size": 10, "source_id": "chunk-7feca4d376e3036b6d4143a5bc192615"}, {"color": "#2c6dbe", "description": "\"leggi finanziarie refers to financial laws in Italy aimed at regulating economic activities and ensuring compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGGI FINANZIARIE\"", "label": "\"LEGGI FINANZIARIE\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256"}, {"color": "#4e2a66", "description": "\"violazioni fiscali encompasses offenses related to financial and tax laws, resulting in legal actions.\"", "entity_type": "\"CONCEPT\"", "id": "\"VIOLAZIONI FISCALI\"", "label": "\"VIOLAZIONI FISCALI\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256"}, {"color": "#152ddf", "description": "\"Corte Suprema refers to the Italian Supreme Court that rules on important matters of law and ensures uniform application of legal principles.\"\u003cSEP\u003e\"Corte Suprema refers to the Supreme Court of Italy, which adjudicates legal matters related to law enforcement practices.\"\u003cSEP\u003e\"Corte Suprema refers to the highest court in Italy, which interprets laws and adjudicates legal disputes of significant impact.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE SUPREMA\"", "label": "\"CORTE SUPREMA\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256\u003cSEP\u003echunk-2645955a810e99d9f85e7aac9136bede\u003cSEP\u003echunk-541c3fef79eb4fe219fb659a50606a89"}, {"color": "#84ddc9", "description": "\"ricerca e repressione involves the processes of investigation and suppression of criminal activities, particularly in financial contexts.\"", "entity_type": "\"CONCEPT\"", "id": "\"RICERCA E REPRESSIONE\"", "label": "\"RICERCA E REPRESSIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256"}, {"color": "#df6c43", "description": "\"delinquenza di tipo mafioso refers to mafia-related criminal activities, highlighting specific legal frameworks aimed at combating organized crime.\"", "entity_type": "\"EVENT\"", "id": "\"DELINQUENZA DI TIPO MAFIOSO\"", "label": "\"DELINQUENZA DI TIPO MAFIOSO\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256"}, {"color": "#d099bb", "description": "\"misure urgenti refers to urgent measures enacted in response to critical situations, particularly in a legal context regarding security and crime prevention.\"", "entity_type": "\"CONCEPT\"", "id": "\"MISURE URGENTI\"", "label": "\"MISURE URGENTI\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256"}, {"color": "#31b045", "description": "\"interesse civile denotes public interest and civil rights considerations that legal rulings and investigations must account for in their processes.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERESSE CIVILE\"", "label": "\"INTERESSE CIVILE\"", "shape": "dot", "size": 10, "source_id": "chunk-40ce4b6afe81d463b7da218a16895256" db9d462b179e7dcbdf5c13e"}, {"color": "#6ef875", "description": "\"Compimento del processo refers to the completion of legal proceedings, a critical stage in the judicial process.\"", "entity_type": "\"EVENT\"", "id": "\"COMPIMENTO DEL PROCESSO\"", "label": "\"COMPIMENTO DEL PROCESSO\"", "shape": "dot", "size": 10, "source_id": "chunk-e68160cd9db9d462b179e7dcbdf5c13e"}, {"color": "#981537", "description": "\"Art. 391-quater allows for the request of documents from public administration during investigative processes.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 391-QUATER\"", "label": "\"ART. 391-QUATER\"", "shape": "dot", "size": 10, "source_id": "chunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#027f1d", "description": "\"Libero professionista refers to a freelance legal professional involved in conducting investigations and ensuring the defense in legal processes.\"", "entity_type": "\"PERSON\"", "id": "\"LIBERO PROFESSIONISTA\"", "label": "\"LIBERO PROFESSIONISTA\"", "shape": "dot", "size": 10, "source_id": "chunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#eeca50", "description": "\"Sostituto is a substitute legal professional authorized to assist in the investigative and legal processes.\"", "entity_type": "\"PERSON\"", "id": "\"SOSTITUTO\"", "label": "\"SOSTITUTO\"", "shape": "dot", "size": 10, "source_id": "chunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#f5c108", "description": "\"Consulenti tecnici are technical consultants who provide expert advice and assistance in legal investigations and proceedings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONSULENTI TECNICI\"", "label": "\"CONSULENTI TECNICI\"", "shape": "dot", "size": 10, "source_id": "chunk-721cfac7642aae76bfd92e8e4283e9f6"}, {"color": "#976b4e", "description": "\"Procedimenti connessi o collegati refers to related or connected legal proceedings during which evidence may be gathered.\"", "entity_type": "\"EVENT\"", "id": "\"PROCEDIMENTI CONNESSI O COLLEGATI\"", "label": "\"PROCE "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#72aaf8", "description": "\"triade dialettica is a legal concept referring to the three-way dynamic among the judge, prosecution, and defense in criminal proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRIADE DIALETTICA\"", "label": "\"TRIADE DIALETTICA\"", "shape": "dot", "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#44c23f", "description": "\"disfunzioni operative refers to operational dysfunctions that occur within specific legal provisions and their applications.\"", "entity_type": "\"CONCEPT\"", "id": "\"DISFUNZIONI OPERATIVE\"", "label": "\"DISFUNZIONI OPERATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#748925", "description": "\"principio di libert\u00e0 investigativa refers to the principle of investigative freedom allowing legal representatives to conduct investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRINCIPIO DI LIBERT\u00c0 INVESTIGATIVA\"", "label": "\"PRINCIPIO DI LIBERT\u00c0 INVESTIGATIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#2998aa", "description": "\"elementi a favore refers to evidence or information that supports the position of the defendant during investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELEMENTI A FAVORE\"", "label": "\"ELEMENTI A FAVORE\"", "shape": "dot", "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#037ad2", "description": "\"contestazione refers to the challenge or dispute raised during legal proceedings, especially pertaining to evidence or actions taken.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTESTAZIONE\"", "label": "\"CONTESTAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#f1bcd2", "description": "\"indagine-investigazione preliminare is a preliminary investigation phase before a formal trial that involves collecting evidence.\"", "entity_type": "\"EVENT\"", "id": "\"INDAGINE-INVESTIGAZIONE PRELIMINARE\"", "label": "\"INDAGINE-INVESTIGAZIONE PRELIMINARE\"", "shape": "dot", "size": 10, "source_id": "chunk-47722e2aef367dc92b8158e3b80c9930"}, {"color": "#832dfa", "description": "\"Cognizione della notitia criminis refers to the understanding or knowledge of the facts related to a criminal offense.\"", "entity_type": "\"EVENT\"", "id": "\"COGNIZIONE DELLA NOTITIA CRIMINIS\"", "label": "\"COGNIZIONE DELLA NOTITIA CRIMINIS\"", "shape": "dot", "size": 10, "source_id": "chunk-a2c338b337121ab431c5430c90dfd6ea"}, {"color": "#8332c9", "description": "\"Il Considerando n. 30 \u00e8 una sezione che specifica la necessit\u00e0 di garantire l\u0027accesso ai documenti essenziali per il processo.\"", "entity_type": "\"EVENT\"", "id": "\"CONSIDERANDO N. 30\"", "label": "\"CONSIDERANDO N. 30\"", "shape": "dot", "size": 10, "source_id": "chunk-14d2f3ff32eaa1918b63f63e183937dd"}, {"color": "#a8165c", "description": "\"Il Considerando n. 31 si riferisce alla disponibilit\u00e0 degli atti e documenti cruciali per la difesa durante i procedimenti penali.\"", "entity_type": "\"EVENT\"", "id": "\"CONSIDERANDO N. 31\"", "label": "\"CONSIDERANDO N. 31\"", "shape": "dot", "size": 10, "source_id": "chunk-14d2f3ff32eaa1918b63f63e183937dd"}, {"color": "#30cac5", "description": "\"La direttiva 60 stabilisce linee guida per l\u0027assistenza linguistica durante i procedimenti legali.\"", "entity_type": "\"EVENT\"", "id": "\"DIRETTIVA 60\"", "label": "\"DIRETTIVA 60\"", "shape": "dot", "size": 10, "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7"}, {"color": "#178325", "description": "\"La Corte di cassazione nel 1993 ha ritenuto importante l\u0027assistenza linguistica nell\u0027ambito della tutela del diritto di difesa.\"", "entity_type": "\"EVENT\"", "id": "\"CORTE DI CASSAZIONE 1993\"", "label": "\"CORTE DI CASSAZIONE 1993\"", "shape": "dot", "size": 10, "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7"}, {"color": "#1854c9", "description": "\"Gli Stati sono le entit\u00e0 istituzionali vincolate a garantire il diritto all\u2019assistenza linguistica durante i procedimenti legali.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STATI\"", "label": "\"STATI\"", "shape": "dot", "size": 10, "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7"}, {"color": "#f43aa5", "description": "\"Udienze refers to hearings in legal proceedings where defendants and interpreters are present to ensure understanding of the process.\"", "entity_type": "\"EVENT\"", "id": "\"UDIENZE\"", "label": "\"UDIENZE\"", "shape": "dot", "size": 10, "source_id": "chunk-964412bfc6be41757251c167715dec39"}, {"color": "#3a934e", "description": "\"Traduzione involves translating written legal documents to ensure defendants understand critical information relevant to their defense.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADUZIONE\"", "label": "\"TRADUZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-964412bfc6be41757251c167715dec39"}, {"color": "#91985e", "description": "\"The diritto all\u2019interpretazione refers to the right of defendants to receive interpretation services during criminal proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRITTO ALL\u2019INTERPRETAZIONE\"", "label": "\"DIRITTO ALL\u2019INTERPRETAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-964412bfc6be41757251c167715dec39"}, {"color": "#d7e14e", "description": "\"Attivit\u00e0 di perquisizione refers to search activities conducted by judicial police or public prosecutors during investigations.\"", "entity_type": "\"EVENT\"", "id": "\"ATTIVIT\u00c0 DI PERQUISIZIONE\"", "label": "\"ATTIVIT\u00c0 DI PERQUISIZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-964412bfc6be41757251c167715dec39"}, {"color": "#230411", "description": "\"Doppia valenza del diritto highlights the dual nature of the right to an interpreter, encompassing both oral and written proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"DOPPIA VALENZA DEL DIRITTO\"", "label": "\"DOPPIA VALENZA DEL DIRITTO\"", "shape": "dot", "size": 10, "source_id": "chunk-964412bfc6be41757251c167715dec39"}, {"color": "#57b292", "description": "\"Decreti penali di condanna refers to criminal conviction decrees that necessitate translation to ensure defendants understand their sentences.\"", "entity_type": "\"EVENT\"", "id": "\"DECRETI PENALI DI CONDANNA\"", "label": "\"DECRETI PENALI DI CONDANNA\"", "shape": "dot", "size": 10, "source_id": "chunk-326e35ea9fdd4390c06555f2cc1b56be"}, {"color": "#57a6b7", "description": "\"Udienze pubbliche are public hearings that may involve translated documentation to assist those involved in legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"UDIENZE PUBBLICHE\"", "label": "\"UDIENZE PUBBLICHE\"", "shape": "dot", "size": 10, "source_id": "chunk-326e35ea9fdd4390c06555f2cc1b56be"}, {"color": "#ed57bc", "description": "\"Udienze private are private hearings during which the accused may also have rights to translated documentation.\"", "entity_type": "\"EVENT\"", "id": "\"UDIENZE PRIVATE\"", "label": "\"UDIENZE PRIVATE\"", "shape": "dot", "size": 10, "source_id": "chunk-326e35ea9fdd4390c06555f2cc1b56be"}, {"color": "#f6dae8", "description": "\"Dervina is another legal case mentioned in relation to the rulings of the Cassazione, impacting the understanding of legal proceedings in Italy.\"", "entity_type": "\"PERSON\"", "id": "\"DERVINA\"", "label": "\"DERVINA\"", "shape": "dot", "size": 10, "source_id": "chunk-39108db6956648cbcbaac1edfb55207c"}, {"color": "#df7d91", "description": "\"Filipesco is a legal case referenced that played a role in shaping legal interpretations by the Cassazione.\"", "entity_type": "\"PERSON\"", "id": "\"FILIPESCO\"", "label": "\"FILIPESCO\"", "shape": "dot", "size": 10, "source_id": "chunk-39108db6956648cbcbaac1edfb55207c"}, {"color": "#14190b", "description": "\"Savier is a cited case in Cassazione rulings that contribute to the understanding of procedural law in Italy.\"", "entity_type": "\"PERSON\"", "id": "\"SAVIER\"", "label": "\"SAVIER\"", "shape": "dot", "size": 10, "source_id": "chunk-39108db6956648cbcbaac1edfb55207c"}, {"color": "#69855c", "description": "\"Zlataru is a legal figure associated with a case cited in the judgments of the Cassazione, emphasizing its influence in legal interpretations.\"", "entity_type": "\"PERSON\"", "id": "\"ZLATARU\"", "label": "\"ZLATARU\"", "shape": "dot", "size": 10, "source_id": "chunk-39108db6956648cbcbaac1edfb55207c"}, {"color": "#0e3161", "description": "\"Berloni is referenced in the context of a case decided by the Cassazione, showing his relevance to legal precedent.\"", "entity_type": "\"PERSON\"", "id": "\"BERLONI\"", "label": "\"BERLONI\"", "shape": "dot", "size": 10, "source_id": "chunk-39108db6956648cbcbaac1edfb55207c"}, {"color": "#602ef4", "description": "\"Art. 3 \u00a7 1 outlines fundamental principles related to ensuring the exercise of defense rights and the fairness of legal proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 3 \u00a7 1\"", "label": "\"ART. 3 \u00a7 1\"", "shape": "dot", "size": 10, "source_id": "chunk-39108db6956648cbcbaac1edfb55207c"}, {"color": "#b05480", "description": "\"Articolo 143 refers to a specific legal provision that outlines procedural rules in criminal cases.\"", "entity_type": "\"CONCEPT\"", "id": "\" ARTICOLO 143\"", "label": "\" ARTICOLO 143\"", "shape": "dot", "size": 10, "source_id": "chunk-4d05efeab8f873da5a7ce92d593ab79c"}, {"color": "#fd4886", "description": "\"GIP refers to the giudice per le indagini preliminari (Judge for preliminary investigations), who is involved in overseeing investigation processes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GIP\"", "label": "\"GIP\"", "shape": "dot", "size": 10, "source_id": "chunk-4d05efeab8f873da5a7ce92d593ab79c"}, {"color": "#a4eb53", "description": "\"Menomazioni difensive encapsulates the defensive impairments faced by the accused during investigative procedures.\"", "entity_type": "\"CONCEPT\"", "id": "\"MENOMAZIONI DIFENSIVE\"", "label": "\"MENOMAZIONI DIFENSIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-4d05efeab8f873da5a7ce92d593ab79c"}, {"color": "#228d5c", "description": "\"Fascicolo delle indagini refers to the investigation file that includes all evidence and records pertinent to a criminal case.\"", "entity_type": "\"CONCEPT\"", "id": "\"FASCICOLO DELLE INDAGINI\"", "label": "\"FASCICOLO DELLE INDAGINI\"", "shape": "dot", "size": 10, "source_id": "chunk-4d05efeab8f873da5a7ce92d593ab79c"}, {"color": "#731208", "description": "\"Irripetibilit\u00e0 refers to the concept of irrepeatability, particularly concerning legal procedural actions and their implications in legal judgments.\"", "entity_type": "\"CONCEPT\"", "id": "\"IRRIPETIBILIT\u00c0\"", "label": "\"IRRIPETIBILIT\u00c0\"", "shape": "dot", "size": 10, "source_id": "chunk-004841643d6b0430efc5c2fe88e6cc19"}, {"color": "#0135a9", "description": "\"Inadempimento addresses the failure to fulfill obligations in the context of legal proceedings, with implications on the validity of proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"INADEMPIMENTO\"", "label": "\"INADEMPIMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-004841643d6b0430efc5c2fe88e6cc19"}, {"color": "#fb7184", "description": "\"Technical Assessment refers to evaluations conducted during investigations to gather evidence, often involving complex procedures designed to uncover operative details.\"", "entity_type": "\"EVENT\"", "id": "\"TECHNICAL ASSESSMENT\"", "label": "\"TECHNICAL ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#44d7ea", "description": "\"Article 360 refers to a specific legal provision concerning procedures around technical assessments and the roles of various stakeholders during investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTICLE 360\"", "label": "\"ARTICLE 360\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#074607", "description": "\"Biological Traces are key pieces of evidence collected during investigations aimed at identifying individuals, which plays a significant role in criminal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"BIOLOGICAL TRACES\"", "label": "\"BIOLOGICAL TRACES\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#d965e4", "description": "\"Reperto is a term used to refer to items or evidence found at crime scenes, which are subject to analysis during investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPERTO\"", "label": "\"REPERTO\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#f8f7cb", "description": "\"Garanzia denotes the legal guarantees that are meant to protect the rights of individuals throughout criminal investigations, ensuring fair processes.\"", "entity_type": "\"CONCEPT\"", "id": "\"GARANZIA\"", "label": "\"GARANZIA\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#c13d56", "description": "\"Bufano is mentioned in relation to constitutional legitimacy and investigative rights, indicating involvement in significant legal decisions.\"", "entity_type": "\"PERSON\"", "id": "\"BUFANO\"", "label": "\"BUFANO\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#a2dc9b", "description": "\"Audizione delle Persone refers to the process of hearing individuals who can provide relevant information during criminal investigations.\"", "entity_type": "\"EVENT\"", "id": "\"AUDIZIONE DELLE PERSONE\"", "label": "\"AUDIZIONE DELLE PERSONE\"", "shape": "dot", "size": 10, "source_id": "chunk-179026d550f36b9432c94fce56b36cd5"}, {"color": "#5b31d3", "description": "\"Oltre Mare \u00e8 un concetto geografico che pot id": "chunk-778b152bd261129741b27c0cf3dff8cd"}, {"color": "#dc13f2", "description": "\"Cass., Sez. II, 16.1.2013, Bosco \u00e8 una sentenza che affronta l\u0027inutilizzabilit\u00e0 dell\u2019atto per mancata verbalizzazione delle generalit\u00e0.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. II, 16.1.2013, BOSCO\"", "label": "\"CASS., SEZ. II, 16.1.2013, BOSCO\"", "shape": "dot", "size": 10, "source_id": "chunk-778b152bd261129741b27c0cf3dff8cd"}, {"color": "#5244ff", "description": "\"Cass., Sez. Un., 27.6.2006, S. \u00e8 una sentenza che discute le norme di procedura penale e le discrezionalit\u00e0 del Pubblico Ministero.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. UN., 27.6.2006, S.\"", "label": "\"CASS., SEZ. UN., 27.6.2006, S.\"", "shape": "dot", "size": 10, "source_id": "chunk-778b152bd261129741b27c0cf3dff8cd"}, {"color": "#de34d9", "description": "\"L\u0027Indagine Difensiva \u00e8 una procedura in cui il Difensore raccoglie prove e dichiarazioni per sostenere la difesa dell\u0027Indagato.\"", "entity_type": "\"EVENT\"", "id": "\"INDAGINE DIFENSIVA\"", "label": "\"INDAGINE DIFENSIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-778b152bd261129741b27c0cf3dff8cd"}, {"color": "#aaea56", "description": "\"The first comma of article 392 sets forth the foundational criteria for making requests related to evidence collection in judicial proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 392 COMMA 1\"", "label": "\"ART. 392 COMMA 1\"", "shape": "dot", "size": 10, "source_id": "chunk-73abb1fa48eac846194f685ab41a8722"}, {"color": "#bee470", "description": "\"M. Menna offers insights on article 391-bis and its implications for legal duties and rights during testimonies.\"", "entity_type": "\"PERSON\"", "id": "\"M. MENNA\"", "label": "\"M. MENNA\"", "shape": "dot", "size": 10, "source_id": "chunk-73abb1fa48eac846194f685ab41a8722"}, {"color": "#e6dff0", "description": "\"L\u0027inquisizione \u00e8 un processo legale in cui si indaga su un re enale e sull\u0027importanza delle procedure nelle indagini.\"", "entity_type": "\"PERSON\"", "id": "\"C.M.\"", "label": "\"C.M.\"", "shape": "dot", "size": 10, "source_id": "chunk-4c2cc25d216e13e52032ca19dac8ada9"}, {"color": "#b953d5", "description": "\"R.O. fa parte della giurisprudenza che discute questioni relative alla procedura penale.\"", "entity_type": "\"PERSON\"", "id": "\"R.O.\"", "label": "\"R.O.\"", "shape": "dot", "size": 10, "source_id": "chunk-4c2cc25d216e13e52032ca19dac8ada9"}, {"color": "#4dffb2", "description": "\"L. Saravo is an author who discusses critical legal perspectives regarding the defense\u0027s role in criminal investigations and the related procedural norms.\"", "entity_type": "\"PERSON\"", "id": "\"L. SARAVO\"", "label": "\"L. SARAVO\"", "shape": "dot", "size": 10, "source_id": "chunk-71e6af48b7558c3704abdd22662b501f"}, {"color": "#5dad9d", "description": "\"F. Casasole is referenced for emphasizing the importance of ensuring a contradictory legal process during preliminary investigations in criminal law.\"", "entity_type": "\"PERSON\"", "id": "\"F. CASASOLE\"", "label": "\"F. CASASOLE\"", "shape": "dot", "size": 10, "source_id": "chunk-71e6af48b7558c3704abdd22662b501f"}, {"color": "#f43e13", "description": "\"Defender d\u2019ufficio refers to a public defender appointed to assist individuals in need of legal representation, especially in criminal cases.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEFENDER D\u2019UFFICIO\"", "label": "\"DEFENDER D\u2019UFFICIO\"", "shape": "dot", "size": 10, "source_id": "chunk-71e6af48b7558c3704abdd22662b501f"}, {"color": "#b7724c", "description": "\"Videoregistrazione integrale refers to full video recording as a method of documentation in investigative procedures, ensuring accountability.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VIDEOREGISTRAZIONE INTEGRALE\"", "label": "\"VIDEOREGISTRAZIONE INTEGRALE\"", "shape": "dot", "size": 10, "source_id": "chunk-51d9c3d805e2a7f463b7591c585df2b7"}, {"color": "#dca724", "description": "\"The process for the homicide of Meredith Kercher was a landmark criminal case that raised significant questions about investigative practices and documentation standards.\"", "entity_type": "\"EVENT\"", "id": "\"PROCESSO PER L\u2019OMICIDIO DI MEREDITH KERCHER\"", "label": "\"PROCESSO PER L\u2019OMICIDIO DI MEREDITH KERCHER\"", "shape": "dot", "size": 10, "source_id": "chunk-51d9c3d805e2a7f463b7591c585df2b7"}, {"color": "#dc8910", "description": "\"Negligenze refers to the negligence observed in investigation practices, specifically in the context of biological trace preservation and documentation.\"", "entity_type": "\"CONCEPT\"", "id": "\"NEGLIGENZE\"", "label": "\"NEGLIGENZE\"", "shape": "dot", "size": 10, "source_id": "chunk-51d9c3d805e2a7f463b7591c585df2b7"}, {"color": "#6e296e", "description": "\"The obligation to deposit acts refers to the legal requirement for proper documentation and submission of investigative materials to the court.\"", "entity_type": "\"CONCEPT\"", "id": "\"ILOBBLIGO DI DEPOSITARE GLI ATTI\"", "label": "\"ILOBBLIGO DI DEPOSITARE GLI ATTI\"", "shape": "dot", "size": 10, "source_id": "chunk-51d9c3d805e2a7f463b7591c585df2b7"}, {"color": "#9f00e1", "description": "\"Dati essenziali translates to essential data that must be identified and documented during investigations, such as circumstances, times, and involved parties.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATI ESSENZIALI\"", "label": "\"DATI ESSENZIALI\"", "shape": "dot", "size": 10, "source_id": "chunk-51d9c3d805e2a7f463b7591c585df2b7"}, {"color": "#895e9a", "description": "\"Law No. 155/2005 is an earlier piece of legislation that was amended by Law No. 85/2009 regarding the collection of biological samples.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LAW NO. 155/2005\"", "label": "\"LAW NO. 155/2005\"", "shape": "dot", "size": 10, "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911"}, {"color": "#bc5af9", "description": "\"The Convention of Budapest on Cybercrime is an international treaty that aims to enhance cooperation in the area of cybercrime and related offenses.\"", "entity_type": "\"EVENT\"", "id": "\"CONVENTION OF BUDAPEST\"", "label": "\"CONVENTION OF BUDAPEST\"", "shape": "dot", "size": 10, "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911"}, {"color": "#7dbb02", "description": "\"Genetic Comparison refers to the process of matching DNA profiles from collected biological samples to identify individuals or confirm their identities.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENETIC COMPARISON\"", "label": "\"GENETIC COMPARISON\"", "shape": "dot", "size": 10, "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911"}, {"color": "#462bfd", "description": "\"Expert Testimony involves professionals providing their specialized knowledge in court regarding the scientific aspects of collected evidence.\"", "entity_type": "\"EVENT\"", "id": "\"EXPERT TESTIMONY\"", "label": "\"EXPERT TESTIMONY\"", "shape": "dot", "size": 10, "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911"}, {"color": "#c07cfd", "description": "\"Article 359-bis outlines legal stipulations regarding the mandatory collection of biological materials in criminal investigations.\"\u003cSEP\u003e\"Article 359-bis outlines the conditions under which the Public Prosecutor may compel the medical examination and collection of biological samples from non-consenting individuals.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 359-BIS\"", "label": "\"ARTICLE 359-BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911\u003cSEP\u003echunk-01a354d75638112528434e04e66c0769"}, {"color": "#22053f", "description": "\"L\u0027articolo 359-bis del codice di procedura penale \u00e8 relativo alle procedure per il prelievo coattivo e le relative garanzie.\"", "entity_type": "\"GEO\"", "id": "\"ART. 359-BIS C.P.P.\"", "label": "\"ART. 359-BIS C.P.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#cdd8eb", "description": "\"Il termine \u0027indagato (o imputato)\u0027 si riferisce a un individuo sotto indagine o accusato di reati, e le sue implicazioni legali nel contesto del prelievo coattivo.\"", "entity_type": "\"PERSON\"", "id": "\"INDAGATO (O IMPUTATO)\"", "label": "\"INDAGATO (O IMPUTATO)\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#ccfa2b", "description": "\"Il prossimo congiunto si riferisce a un familiare o una persona vicina all\u0027indagato, la cui posizione \u00e8 discussa riguardo all\u0027applicazione del prelievo coattivo.\"", "entity_type": "\"PERSON\"", "id": "\"PROSSIMO CONGIUNTO\"", "label": "\"PROSSIMO CONGIUNTO\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#5df178", "description": "\"L\u0027articolo 589-bis del codice penale riguarda il reato di omicidio stradale, contestato anche nel contesto del prelievo coattivo per accertare lo stato di ebbrezza.\"", "entity_type": "\"GEO\"", "id": "\"ART. 589-BIS C.P.\"", "label": "\"ART. 589-BIS C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#cc9624", "description": "\"L\u0027articolo 590-bis del codice penale si riferisce a lesioni personali stradali gravi o gravissime, anch\u0027esse connesse a questioni di prelievo coattivo.\"", "entity_type": "\"GEO\"", "id": "\"ART. 590-BIS C.P.\"", "label": "\"ART. 590-BIS C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#351bc5", "description": "\"La garanzia indefettibile rappresenta un principio fondamentale per garantire la protezione dei diritti individuali nelle operazioni legali.\"", "entity_type": "\"CONCEPT\"", "id": "\"GARANZIA INDEFETTIBILE\"", "label": "\"GARANZIA INDEFETTIBILE\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7"}, {"color": "#80a91d", "description": "\"Asportazione coattiva refers to the act of forced removal of a biological sample in legal investigations.\"\u003cSEP\u003e\"L\u0027asportazione coattiva si riferisce all\u0027atto di prelevare campioni biologici contro la volont\u00e0 della persona, un tema controverso all\u0027interno del dibattito giuridico.\"", "entity_type": "\"EVENT\"", "id": "\"ASPORTAZIONE COATTIVA\"", "label": "\"ASPORTAZIONE COATTIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7\u003cSEP\u003echunk-056357411759a4e24fbd1f62183da991"}, {"color": "#1fab17", "description": "\"Freedom refers to personal liberties that are significant in the context of legal and judicial matters.\"", "entity_type": "\"CONCEPT\"", "id": "\"FREEDOM\"", "label": "\"FREEDOM\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#59fb8b", "description": "\"Dignity represents the inherent worth of individuals and is a fundamental principle addressed in legal contexts.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIGNITY\"", "label": "\"DIGNITY\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#ced6f3", "description": "\"Health is discussed as a crucial element within legal frameworks concerning individual rights and coercive actions.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEALTH\"", "label": "\"HEALTH\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#cba184", "description": "\"Preliminary investigations are initial inquiries conducted by judicial authorities to determine the need for coercive measures in legal cases.\"", "entity_type": "\"EVENT\"", "id": "\"PRELIMINARY INVESTIGATIONS\"", "label": "\"PRELIMINARY INVESTIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#006ce8", "description": "\"Coercive biological sampling refers to the legally sanctioned collection of biological material from individuals without consent.\"", "entity_type": "\"EVENT\"", "id": "\"COERCIVE BIOLOGICAL SAMPLING\"", "label": "\"COERCIVE BIOLOGICAL SAMPLING\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#1b25dc", "description": "\"Legal validity pertains to the adherence to established laws and procedures, often evaluated in the context of judicial rulings.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL VALIDITY\"", "label": "\"LEGAL VALIDITY\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#86a83c", "description": "\"Investigative results comprise the findings from the inquiry that influence judicial decisions and actions taken by the public prosecutor.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTIGATIVE RESULTS\"", "label": "\"INVESTIGATIVE RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-01a354d75638112528434e04e66c0769"}, {"color": "#122681", "description": "\"Prelievo describes the act of taking samples or evidence, especially in legal contexts where individual rights may be impacted.\"", "entity_type": "\"EVENT\"", "id": "\"PRELIEVO\"", "label": "\"PRELIEVO\"", "shape": "dot", "size": 10, "source_id": "chunk-bba76978a2d3d9649b022ad165a703ed"}, {"color": "#d78ac6", "description": "\"Protezione refers to the legal protections afforded to individuals, particularly those involved in criminal investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROTEZIONE\"", "label": "\"PROTEZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-bba76978a2d3d9649b022ad165a703ed"}, {"color": "#34763b", "description": "\"Fatti refers to the factual circumstances or events that are pertinent in legal cases, influencing judicial decisions.\"", "entity_type": "\"EVENT\"", "id": "\"FATTI\"", "label": "\"FATTI\"", "shape": "dot", "size": 10, "source_id": "chunk-bba76978a2d3d9649b022ad165a703ed"}, {"color": "#a905bc", "description": "\"Giurisdizionale pertains to matters related to jurisdiction and the judicial authority to make legal decisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"GIURISDIZIONALE\"", "label": "\"GIURISDIZIONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-bba76978a2d3d9649b022ad165a703ed"}, {"color": "#67bdf7", "description": "\"Danno non patrimoniale refers to non-material damage that can occur during legal processes, relevant to the discussions on forced seizure.\"", "entity_type": "\"CONCEPT\"", "id": "\"DANNO NON PATRIMONIALE\"", "label": "\"DANNO NON PATRIMONIALE\"", "shape": "dot", "size": 10, "source_id": "chunk-056357411759a4e24fbd1f62183da991"}, {"color": "#9f4cec", "description": "\"Gravit\u00e0 del pregiudizio pertains to the severity of harm that may result from legal procedures, influencing the decisions made by the judiciary.\"", "entity_type": "\"CONCEPT\"", "id": "\"GRAVIT\u00c0 DEL PREGIUDIZIO\"", "label": "\"GRAVIT\u00c0 DEL PREGIUDIZIO\"", "shape": "dot", "size": 10, "source_id": "chunk-056357411759a4e24fbd1f62183da991"}, {"color": "#a882cc", "description": "\"Placet giurisdizionale refers to the judicial approval required for specific legal actions, particularly those involving forced seizure.\"", "entity_type": "\"CONCEPT\"", "id": "\"PLACET GIURISDIZIONALE\"", "label": "\"PLACET GIURISDIZIONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-056357411759a4e24fbd1f62183da991"}, {"color": "#eea058", "description": "\"Quarantotto ore refers to the 48-hour timeframe that the preliminary judge has to validate the forced seizure decree.\"", "entity_type": "\"EVENT\"", "id": "\"QUARANTOTTO ORE\"", "label": "\"QUARANTOTTO ORE\"", "shape": "dot", "size": 10, "source_id": "chunk-056357411759a4e24fbd1f62183da991"}, {"color": "#040da2", "description": "\"Testo unificato refers to a unified legal text or proposal that consolidates various legal provisions, important in the context of reform discussions.\"", "entity_type": "\"EVENT\"", "id": "\"TESTO UNIFICATO\"", "label": "\"TESTO UNIFICATO\"", "shape": "dot", "size": 10, "source_id": "chunk-056357411759a4e24fbd1f62183da991"}, {"color": "#84d4b0", "description": "\"Perquisizioni locali are local searches conducted by investigators to find personal effects that may contain biological materials.\"", "entity_type": "\"EVENT\"", "id": "\"PERQUISIZIONI LOCALI\"", "label": "\"PERQUISIZIONI LOCALI\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663"}]);
