elitti perseguibili d\u0027ufficio, stabilendo le condizioni in cui \u00e8 permesso l\u0027arresto.\"", "from": "\"ARTICOLO 380\"", "keywords": "\"normativa legale, condizioni di arresto\"", "source_id": "chunk-5d33ff0f72c353886d59819dee59f41d", "to": "\"DELITO\"", "width": 7.0}, {"description": "\"Il codice Rocco include l\u0027articolo 380, influenzando in modo significativo le pratiche degli arresti e dei delitti nel sistema legale italiano.\"", "from": "\"ARTICOLO 380\"", "keywords": "\"codice penale, influenza\"", "source_id": "chunk-5d33ff0f72c353886d59819dee59f41d", "to": "\"CODICE ROCCO\"", "width": 7.0}, {"description": "\"The reform introduced by Legge n. 155/2005 affects the applications of Art. 380 and Art. 381 c.p., showing a direct impact on legal practices.\"", "from": "\"LEGGE N. 155/2005\"", "keywords": "\"legal reform, legislative impact\"", "source_id": "chunk-bcd0e744a9d9fd09b2ce6e5548256cb9", "to": "\"ART. 380 E ARTI 381 C.P.\"", "width": 9.0}, {"description": "\"D. Manzione\u0027s legal insights complement V. Pisani\u0027s discussions on police procedures within the judicial context.\"", "from": "\"D. MANZIONE\"", "keywords": "\"police procedures, legal integration\"", "source_id": "chunk-7aa4c7458bd1850f7503ec942b8023cf", "to": "\"V. PISANI\"", "width": 8.0}, {"description": "\"D. Manzione\u0027s work discusses the dynamics related to Article 371, which suggests a strong connection to investigative practices.\"", "from": "\"D. MANZIONE\"", "keywords": "\"expert commentary, legal insights\"", "source_id": "chunk-ed6c6b80cbd4373920c4c9fbfae171ea", "to": "\"ART. 371\"", "width": 8.0}, {"description": "\"D. Manzione discusses the activities of the public prosecutor which are reflected in the ongoing investigations.\"", "from": "\"D. MANZIONE\"", "keywords": "\"legal scholarship, prosecutor duties\"", "source_id": "chunk-b9a7c2d6add1d8a408ea2fc133fa8a3d", "to": "\"INDAGINI DEL PUBBLICO MINISTERO\"", "width": 7.0}, {"description": "\"Art. 8 comma 1-ter is a provision within the Legge n. 401/1989, specifically guiding the conditions under which deferred arrest can occur.\"", "from": "\"LEGGE N. 401/1989\"", "keywords": "\"law provision, legal framework\"", "source_id": "chunk-400c10961f8fc5daece40a429d40bdee", "to": "\"ART. 8 COMMA 1-TER\"", "width": 9.0}, {"description": "\"Art. 13 comma 3 Cost. provides the constitutional framework that governs the Convalida process and protections for individual liberty.\"", "from": "\"ART. 13 COMMA 3 COST.\"", "keywords": "\"constitutional law, personal freedom\"", "source_id": "chunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"CONVALIDA\"", "width": 8.0}, {"description": "\"Codice antimafia includes provisions regarding legal detentions, specifically relating to organized crime activities and preventive measures.\"", "from": "\"FERMO\"", "keywords": "\"legal framework, organized crime\"", "source_id": "chunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969", "to": "\"CODICE ANTIMAFIA\"", "width": 9.0}, {"description": "\"Fermo serves as a specific measure cautelare aimed at preventing potential flight risks during investigations.\"", "from": "\"FERMO\"", "keywords": "\"preventive measures, legal standards\"", "source_id": "chunk-0ffbc0b558489b5d2fbd92f56e72b56c", "to": "\"MISURA CAUTELARE\"", "width": 9.0}, {"description": "\"Il Fermo \u00e8 soggetto alla stessa Udienza di Convalida necessaria per confermare la legittimit\u00e0 della detenzione.\"\u003cSEP\u003e\"Udienza di convalida must also address the legal standing of fermo, connecting both legal acts in the judicial process.\"", "from": "\"FERMO\"", "keywords": "\"legal validation, process\"\u003cSEP\u003e\"procedura legale, convalida\"", "source_id": "chunk-591acc39e4ea167036ef6db8471ee6b8\u003cSEP\u003echunk-5dca1a82d1e8b2e29d3076e0b931d644", "to": "\"UDIENZA DI CONVALIDA\"", "width": 18.0}, {"description": "\"Il fermo deve essere convalidato dal giudice per essere legittimo e per continuare la detenzione.\"\u003cSEP\u003e\"The process of Fermo necessitates a Convalida, linking detention to judicial validation processes.\"", "from": "\"FERMO\"", "keywords": "\"detention validation, legal procedure\"\u003cSEP\u003e\"legittimit\u00e0, processo\"", "source_id": "chunk-8a0d58b695e4ef957709b595f3fdacfb\u003cSEP\u003echunk-80d418fce01222adec076f10dee00a9b", "to": "\"CONVALIDA\"", "width": 18.0}, {"description": "\"The Giudice is responsible for reviewing the Fermo to determine its validity within the legal framework, acting as a check on law enforcement actions.\"", "from": "\"FERMO\"", "keywords": "\"judicial review, legal validation\"", "source_id": "chunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"GIUDICE\"", "width": 9.0}, {"description": "\"Gervasoni\u0027s determinations impact the legal standards applied to Fermo, establishing precedents in Italian law.\"", "from": "\"FERMO\"", "keywords": "\"legal standards, judicial precedent\"", "source_id": "chunk-123636e8635e2b62c130d52732bf50e1", "to": "\"GERVASONI\"", "width": 8.0}, {"description": "\"Art. 291 and art. 391 comma 5 both detail judicial powers regarding coercive measures, showing their relationship in judicial actions.\"", "from": "\"ART. 391 COMMA 5\"", "keywords": "\"judicial powers, legal procedures\"", "source_id": "chunk-591acc39e4ea167036ef6db8471ee6b8", "to": "\"ART. 291\"", "width": 9.0}, {"description": "\"Art. 273 establishes the criteria under which Misura coercitiva can be applied by the court.\"", "from": "\"ART. 273\"", "keywords": "\"legal criteria, court authority\"", "source_id": "chunk-0a7243c7c880c15a755764429dc6bdc9", "to": "\"MISURA COERCITIVA\"", "width": 8.0}, {"description": "\"L. D\u2019Ambrosio examines procedural aspects post-arrest, closely linked to what is stipulated in Article 387.\"", "from": "\"L. D\u2019AMBROSIO\"", "keywords": "\"procedure examination, legal framework\"", "source_id": "chunk-c50936acb42f52787b91c84df2a9eb7a", "to": "\"ARTICLE 387\"", "width": 8.0}, {"description": "\"L. D\u2019Ambrosio focuses on police procedure, which is critical in the context of combating terrorism through effective practices.\"", "from": "\"L. D\u2019AMBROSIO\"", "keywords": "\"law enforcement, procedural practice\"", "source_id": "chunk-5cf741e03830bb713b4a681ccc7566a6", "to": "\"TERRORISM\"", "width": 7.0}, {"description": "\"P.L. Vigna collaborates with L. D\u2019Ambrosio in the exploration of judicial police practices, contributing to the overall understanding of law enforcement methods.\"", "from": "\"L. D\u2019AMBROSIO\"", "keywords": "\"collaboration, police practices\"", "source_id": "chunk-5cf741e03830bb713b4a681ccc7566a6", "to": "\"P.L. VIGNA\"", "width": 6.0}, {"description": "\"F. Cintioli\u0027s work on systematic lines may relate to the legal interpretations being discussed by L. D\u2019Ambrosio.\"", "from": "\"L. D\u2019AMBROSIO\"", "keywords": "\"scholarly influence, legal discourse\"", "source_id": "chunk-a8f9b8c9ed43456d6785b5cacd3f9ac2", "to": "\"F. CINTIOLI\"", "width": 7.0}, {"description": "\"Both L. D\u2019Ambrosio and E. Valentini contribute to the same legal discourse, indicating a direct relationship in the understanding of procedural law.\"", "from": "\"L. D\u2019AMBROSIO\"", "keywords": "\"contribution, legal interpretation\"", "source_id": "chunk-034352cf173d93cfd99884198c2d8548", "to": "\"E. VALENTINI\"", "width": 7.0}, {"description": "\"L. D\u2019Ambrosio critiques the Public Minister\u0027s powers within the context of legal procedures and rights of the accused.\"", "from": "\"L. D\u2019AMBROSIO\"", "keywords": "\"legal criticism, rights discourse\"", "source_id": "chunk-fb543c08981ab50d777d2956ad0e8cc7", "to": "\"PUBLIC MINISTER\"", "width": 7.0}, {"description": "\"Il Procuratore Nazionale opera secondo i principi stabiliti nel Codice Antimafia per gestire i casi di criminalit\u00e0 organizzata.\"", "from": "\"CODICE ANTIMAFIA\"", "keywords": "\"normativa, applicazione\"", "source_id": "chunk-17d6c687cc57b03fbe65417f1682f52b", "to": "\"PROCURATORE NAZIONALE\"", "width": 8.0}, {"description": "\"The coindagato is involved in the ongoing investigations, highlighting shared legal scrutiny among multiple individuals.\"", "from": "\"COINDAGATO\"", "keywords": "\"legal involvement, shared inquiry\"", "source_id": "chunk-0ffbc0b558489b5d2fbd92f56e72b56c", "to": "\"INVESTIGAZIONI\"", "width": 7.0}, {"description": "\"F. Siracusano discusses the importance of completeness in preliminary investigations, which is critical for the prosecutorial process.\"", "from": "\"INVESTIGAZIONI\"", "keywords": "\"investigation quality, legal framework\"", "source_id": "chunk-2517f9f35077cb19fd5059e5f16f1763", "to": "\"F. SIRACUSANO\"", "width": 7.0}, {"description": "\"Direzione Nazionale Antimafia conducts Investigazioni as part of its mandate to address organized crime in Italy.\"", "from": "\"INVESTIGAZIONI\"", "keywords": "\"investigation, law enforcement\"", "source_id": "chunk-d93f2a0440457b721921fa94bb803d09", "to": "\"DIREZIONE NAZIONALE ANTIMAFIA\"", "width": 9.0}, {"description": "\"N. Rombi discute le investigazioni difensive e le procedure che il Difensore deve seguire per la raccolta delle informazioni.\"", "from": "\"INVESTIGAZIONI\"", "keywords": "\"pratiche investigative, difesa\"", "source_id": "chunk-68eb52f2df6897318b2e99023c27bf9e", "to": "\"N. ROMBI\"", "width": 8.0}, {"description": "\"Corte di Strasburgo plays a role in ensuring fair trials during Investigazioni, connecting legal oversight to investigatory processes.\"", "from": "\"INVESTIGAZIONI\"", "keywords": "\"legal oversight, investigative process\"", "source_id": "chunk-528ff2d72d2c7609919fd7a7b32621a0", "to": "\"CORTE DI STRASBURGO\"", "width": 8.0}, {"description": "\"DNA is used as a crucial tool in Investigazioni, allowing the identification and linking of suspects to crimes.\"", "from": "\"INVESTIGAZIONI\"", "keywords": "\"forensic science, identification\"", "source_id": "chunk-528ff2d72d2c7609919fd7a7b32621a0", "to": "\"DNA\"", "width": 9.0}, {"description": "\"The investigative process is essential for evaluating the pericolo di fuga regarding the subjects being investigated.\"", "from": "\"PERICOLO DI FUGA\"", "keywords": "\"risk assessment, legal investigation\"", "source_id": "chunk-0ffbc0b558489b5d2fbd92f56e72b56c", "to": "\"INVESTIGATION\"", "width": 8.0}, {"description": "\"Le indagini possono condurre all\u0027applicazione di misure cautelari per proteggere l\u0027integrit\u00e0 del processo legale.\"", "from": "\"MISURA CAUTELARE\"", "keywords": "\"processo legale, protezione\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"INDAGINE\"", "width": 9.0}, {"description": "\"The Defense actively participates in the Investigation to ensure the protection of the accused\u0027s rights and rights to evidence.\"", "from": "\"INVESTIGATION\"", "keywords": "\"participant role, legal support\"", "source_id": "chunk-7251d11a7b235b8a31ebca80dad2f25a", "to": "\"THE DEFENSE\"", "width": 8.0}, {"description": "\"Miller\u2019s situation is tied to his military service at the Aviano base, establishing a geographical connection influencing legal jurisdiction.\"", "from": "\"AVIANO\"", "keywords": "\"geographical relevance, military jurisdiction\"", "source_id": "chunk-090ba87d5863337dc0120e40c98ed335", "to": "\"MILLER\"", "width": 7.0}, {"description": "\"The event of Arrest can lead to an Urgent Removal from Family Home, indicating a procedural link in legal actions.\"", "from": "\"ARREST\"", "keywords": "\"legal protocols, urgency\"", "source_id": "chunk-f77168eb4dff25030395db7270af0853", "to": "\"URGENT REMOVAL FROM FAMILY HOME\"", "width": 5.0}, {"description": "\"Art. 384-bis provides precautionary measures that can lead to detention due to domestic violence, indicating a connection between legal measures and detention processes.\"", "from": "\"DETENTION\"", "keywords": "\"precautionary measures, detention\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"ART. 384-BIS\"", "width": 9.0}, {"description": "\"Detention cases may lead to custody decisions, especially when determining the welfare and safety of involved individuals.\"", "from": "\"DETENTION\"", "keywords": "\"legal processes, safety\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"CUSTODY\"", "width": 7.0}, {"description": "\"Art. 307 outlines a legal framework that interacts with the emergency removal measures specified in art. 384-bis for safety purposes.\"", "from": "\"ART. 307\"", "keywords": "\"legal framework, precautionary measures\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"ART. 384-BIS\"", "width": 6.0}, {"description": "\"The public minister plays a critical role in authorizing actions under art. 384-bis, ensuring legal procedures in domestic violence cases are followed.\"", "from": "\"ART. 384-BIS\"", "keywords": "\"legal authority, procedural significance\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"PM\"", "width": 8.0}, {"description": "\"The officials and agents of the judicial police are tasked with implementing the urgent removal measures dictated by art. 384-bis.\"", "from": "\"ART. 384-BIS\"", "keywords": "\"law enforcement, implementation\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"UFFICIALI E AGENTI DI POLIZIA GIUDIZIARIA\"", "width": 8.0}, {"description": "\"D.L. n. 93/2013 introduces provisions that support the application of art. 384-bis, enhancing legal protections against domestic violence.\"", "from": "\"ART. 384-BIS\"", "keywords": "\"legal reform, enhanced protection\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"D.L. N. 93/2013\"", "width": 9.0}, {"description": "\"Art. 282bis provides a legal foundation that complements the urgent measures of art. 384-bis, focusing on the protection of victims.\"", "from": "\"ART. 384-BIS\"", "keywords": "\"legal framework, protection\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"ART. 282BIS\"", "width": 7.0}, {"description": "\"The Conference of the Council of Europe establishes agreements and treaties, like the Istanbul Convention, that influence domestic violence laws.\"", "from": "\"ISTANBUL CONVENTION\"", "keywords": "\"international agreements, legal influence\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"CONFERENZA DEL CONSIGLIO D\u2019EUROPA\"", "width": 9.0}, {"description": "\"Ufficiali e agenti di polizia giudiziaria work within the framework of the Instituti di prevenzione e di pena to enforce laws related to arrest and detention.\"", "from": "\"UFFICIALI E AGENTI DI POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, institutional role\"", "source_id": "chunk-c50936acb42f52787b91c84df2a9eb7a", "to": "\"INSTITUTI DI PREVENZIONE E DI PENA\"", "width": 9.0}, {"description": "\"L\u0027art. 449 specifica le procedure di convalida dell\u0027arresto, indicando come deve essere gestito il processo.\"", "from": "\"ART. 449\"", "keywords": "\"procedura legale, convalida\"", "source_id": "chunk-b4545b83f1945e3c56936f7f8c586b9a", "to": "\"CONVALIDA\"", "width": 8.0}, {"description": "\"Article 104 outlines processes that are essential to the event of Convalida in legal proceedings involving detainees.\"", "from": "\"CONVALIDA\"", "keywords": "\"legal procedures, constitutional rights\"", "source_id": "chunk-e70e7b730a40dade1d7040e51484e70e", "to": "\"ARTICLE 104\"", "width": 9.0}, {"description": "\"The Event of Actual Detention is subject to the process of Convalida in judicial circumstances, connecting them directly.\"", "from": "\"CONVALIDA\"", "keywords": "\"judicial process, legal validation\"", "source_id": "chunk-3d7744264ea228b034aac4d5d7375ba5", "to": "\"ACTUAL DETENTION\"", "width": 10.0}, {"description": "\"The Giudice decides on the Convalida, determining the legality of the detention based on the fulfillment of legal requirements.\"", "from": "\"CONVALIDA\"", "keywords": "\"judicial authority, legal compliance\"", "source_id": "chunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"GIUDICE\"", "width": 9.0}, {"description": "\"The adherence to the Termine is critical for the Convalida process, ensuring that decisions are made within legally mandated timeframes.\"", "from": "\"CONVALIDA\"", "keywords": "\"time sensitivity, legal requirements\"", "source_id": "chunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"TERMINE\"", "width": 7.0}, {"description": "\"Art. 391 comma 7 sets forth the timeline and conditions under which the Convalida must occur to be valid and enforceable.\"", "from": "\"CONVALIDA\"", "keywords": "\"legal guidelines, validation requirements\"", "source_id": "chunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"ART. 391 COMMA 7\"", "width": 9.0}, {"description": "\"The Unione Europea issued the Direttiva 2012/13/UE to enhance procedural rights for individuals involved in criminal proceedings.\"", "from": "\"DIRETTIVA 2012/13/UE\"", "keywords": "\"legislative action, procedural rights\"", "source_id": "chunk-2da6b5aefd3c9560184c7174a2a9cf23", "to": "\"UNIONE EUROPEA\"", "width": 8.0}, {"description": "\"Both legislative acts are related as they work in tandem to implement the rights established in the EU directives concerning criminal proceedings.\"", "from": "\"D.LGS. 4.3. 2014, N. 32\"", "keywords": "\"legislative compliance, rights protection\"", "source_id": "chunk-9734c9e08668719c09a7c53d01387d46", "to": "\"D.LGS. N. 101/2014\"", "width": 9.0}, {"description": "\"Decisions from Cassazione, Sez. I can impact procedures in the Tribunale Ordinario regarding legal rulings and interpretations.\"", "from": "\"CASSAZIONE, SEZ. I\"", "keywords": "\"judicial hierarchy, legal procedures\"", "source_id": "chunk-591acc39e4ea167036ef6db8471ee6b8", "to": "\"TRIBUNALE ORDINARIO\"", "width": 9.0}, {"description": "\"G. Spangher has authored works discussing the impacts of Pacchetto sicurezza on the legal system, indicating a scholarly relationship with the legislative package.\"", "from": "\"G. SPANGHER\"", "keywords": "\"scholarship, legal commentary\"", "source_id": "chunk-724f69a9292903f9d097dd159176d9c8", "to": "\"PACCHETTO SICUREZZA\"", "width": 7.0}, {"description": "\"The arrest report (verbale di arresto) is submitted to the magistrate for review, establishing the legality of the arrest.\"", "from": "\"MAGISTRATO\"", "keywords": "\"judicial review, legal compliance\"", "source_id": "chunk-ce5559e578d29fc9923f91af5e9915b2", "to": "\"VERBALE DI ARRESTO\"", "width": 8.0}, {"description": "\"Sezione VI provides rulings that impact the legitimacy of spontaneous declarations in investigations.\"", "from": "\"SEZIONE VI\"", "keywords": "\"judicial ruling, legal implications\"", "source_id": "chunk-52b30eba1fd3b9257e1e162c49b80ac9", "to": "\"DICHIARAZIONI SPONTANEE\"", "width": 8.0}, {"description": "\"The legislation of d.lgs. n. 32/2014 establishes guidelines on Cautelare Measures, influencing legal proceedings.\"", "from": "\"D.LGS. N. 32/2014\"", "keywords": "\"legislative framework, precautionary measures\"", "source_id": "chunk-980aa5885d3fbf03f1848a4331c92a6a", "to": "\"CAUTELARE MEASURE\"", "width": 9.0}, {"description": "\"La Direttiva 2010/64/UE impone agli Stati Membro di attuare il diritto all\u0027interprete e alla traduzione nei procedimenti penali.\"", "from": "\"DIRETTIVA 2010/64/UE\"", "keywords": "\"diritti, equit\u00e0\"", "source_id": "chunk-14d2f3ff32eaa1918b63f63e183937dd", "to": "\"STATO MEMBRO\"", "width": 9.0}, {"description": "\"Il d.lgs. 4.3.2014, n. 32 attua la Direttiva 2010/64/UE, garantendo il diritto all\u0027interprete durante i procedimenti penali.\"", "from": "\"DIRETTIVA 2010/64/UE\"", "keywords": "\"attuazione, diritti\"", "source_id": "chunk-14d2f3ff32eaa1918b63f63e183937dd", "to": "\"D.LGS. 4.3.2014, N. 32\"", "width": 8.0}, {"description": "\"Il Considerando n. 1 \u00e8 parte della Direttiva 2010/64/UE e stabilisce la necessit\u00e0 del diritto all\u0027interprete nei procedimenti pen ary investigations relate to the Giudice\u0027s responsibilities in overseeing such investigations.\"", "from": "\"GIUDICE\"", "keywords": "\"judicial process, oversight\"", "source_id": "chunk-85d52e1b0b4689d5fa9ed20b7df281ec", "to": "\"E. APRILE\"", "width": 7.0}, {"description": "\"Le difficolt\u00e0 linguistiche devono essere valutate dai giudici nel determinare la necessit\u00e0 di assistenza linguistica.\")", "from": "\"GIUDICE\"", "keywords": "\"valutazione, assistenza\"", "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7", "to": "\"DIFFICOLT\u00c0 LINGUISTICHE\"", "width": 8.0}, {"description": "\"The Giudice plays a pivotal role in ensuring that the rights of the Difesa are upheld during legal proceedings.\"", "from": "\"GIUDICE\"", "keywords": "\"legal oversight, protection of rights\"", "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e", "to": "\"DIFESA\"", "width": 8.0}, {"description": "\"L. Marafioti\u2019s work on self-defense may complement A. Sanna\u2019s discussions on interrogations, indicating a connection in legal themes.\"", "from": "\"L. MARAFIOTI\"", "keywords": "\"thematic connection, legal strategy\"", "source_id": "chunk-2f134e5df66564895d0630f77f0f4fda", "to": "\"A. SANNA\"", "width": 6.0}, {"description": "\"Article 66 refers to obligations specified in Article 64 regarding the management of disclosures in judicial proceedings.\"", "from": "\"ART. 64\"", "keywords": "\"legal obligations, procedural mandates\"", "source_id": "chunk-31af9273322b312d19a2bc135e719fa1", "to": "\"ART. 66\"", "width": 6.0}, {"description": "\"Informazioni sommarie relates to initial information gathering as described in Article 64 during the legal inquiry process.\"", "from": "\"ART. 64\"", "keywords": "\"initial inquiries, legal framework\"", "source_id": "chunk-31af9273322b312d19a2bc135e719fa1", "to": "\"INFORMAZIONI SOMMARIE\"", "width": 6.0}, {"description": "\"The mention of narcoanalisi in relation to Article 64 highlights the discussion surrounding .-S.i.d.d.a. supports Indagini coordinate by providing critical information and data relevant to ongoing investigations.\"", "from": "\"S.I.D.N.A.-S.I.D.D.A.\"", "keywords": "\"information support, data analysis\"", "source_id": "chunk-40cb4565b8001a93533f7e7148dc6876", "to": "\"INDAGINI COORDINATE\"", "width": 7.0}, {"description": "\"The S.i.d.n.a.-S.i.d.d.a. is an integrated system that supports the functions of the Direzione nazionale antimafia in managing criminal data.\"|\u003e\"data management, operational support\"", "from": "\"S.I.D.N.A.-S.I.D.D.A.\"", "keywords": "8", "source_id": "chunk-811160da99abd1f159920c8860b94432", "to": "\"DIREZIONE NAZIONALE ANTIMAFIA\"", "width": 8.0}, {"description": "\"Il Procuratore Nazionale ha il potere di disporre l\u0027applicazione dei magistrati della Direzione Nazionale Antimafia per esigenze investigative.\"\u003cSEP\u003e\"Procuratore Nazionale oversees the Direzione Nazionale Antimafia, directing efforts to combat organized crime in Italy.\"\u003cSEP\u003e\"The Procuratore nazionale appoints and directs the Direzione nazionale antimafia to coordinate investigations against organized crime.\"", "from": "\"DIREZIONE NAZIONALE ANTIMAFIA\"", "keywords": "\"coordinamento, potere\"\u003cSEP\u003e\"investigative coordination, authority delegation\"\u003cSEP\u003e\"oversight, coordination\"", "source_id": "chunk-5ae22665e00e27aaefd5fdc132f150f9\u003cSEP\u003echunk-d93f2a0440457b721921fa94bb803d09\u003cSEP\u003echunk-17d6c687cc57b03fbe65417f1682f52b", "to": "\"PROCURATORE NAZIONALE\"", "width": 27.0}, {"description": "\"The Direzione Nazionale Antimafia utilizes the Colloquio Investigativo as a tool in their investigations to gather intelligence from detainees.\"", "from": "\"DIREZIONE NAZIONALE ANTIMAFIA\"", "keywords": "\"intelligence gathering, investigative tools\"", "source_id": "chunk-d93f2a0440457b721921fa94bb803d09", "to": "\"COLLOQUIO INVESTIGATIVO\"", "width": 7.0}, {"description": "\"The Procuratore nazionale can a ernational cooperation\"", "source_id": "chunk-2d2a5ad3147e999f48ebdc527178e739", "to": "\"RICICLAGGIO\"", "width": 9.0}, {"description": "\"E. Amodio\u0027s commentary on legal measures suggests an influence on how investigations by the public prosecutor are conducted.\"", "from": "\"E. AMODIO\"", "keywords": "\"legal reform, influence\"", "source_id": "chunk-b9a7c2d6add1d8a408ea2fc133fa8a3d", "to": "\"INDAGINI DEL PUBBLICO MINISTERO\"", "width": 6.0}, {"description": "\"Art. 181 c.p.p. discusses the legal framework governing testimonies relevant to known testimonies.\"|\u003e\"legal framework, testimony guidelines\"", "from": "\"TESTIMONIANZA CONOSCIUTA\"", "keywords": "7", "source_id": "chunk-b7046849c20369366850ed96c191540f", "to": "\"ART. 181 C.P.P.\"", "width": 7.0}, {"description": "\"Nigro\u0027s insights on the role of the defendant as a witness are relevant to the interpretations made by La Cassazione in criminal cases.\"", "from": "\"NIGRO\"", "keywords": "\"legal interpretations, witness testimonies\"", "source_id": "chunk-570506feb71918142960f0bde2b34630", "to": "\"LA CASSAZIONE\"", "width": 7.0}, {"description": "\"D. Vigoni examines Article 377, contributing to the understanding of how the law addresses the elderly and vulnerable within legal investigations.\"", "from": "\"D. VIGONI\"", "keywords": "\"legal discourse, analysis\"", "source_id": "chunk-cb225fc9fa7ae66520bc9f0da737c4d2", "to": "\"ART. 377\"", "width": 8.0}, {"description": "\"G. Di Chiara discusses the protection of sources, directly relating to the enforcement of Article 377 and its implications in legal contexts.\"", "from": "\"G. DI CHIARA\"", "keywords": "\"rights protection, legal framework\"", "source_id": "chunk-cb225fc9fa7ae66520bc9f0da737c4d2", "to": "\"ART. 377\"", "width": 8.0}, {"description": "\"G. Di Chiara\u0027s discussion on innovative defenses relates to A. Massari\u2019s insights on procedural documentation, indicating a shared focus on evolving legal practices.\"", "f nce\"", "source_id": "chunk-73abb1fa48eac846194f685ab41a8722", "to": "\"A. PROCACCINO\"", "width": 6.0}, {"description": "\"Art. 609-decies and Art. 371-ter are both legal provisions that discuss the rights and responsibilities of defenders and the consequences of false declarations, indicating related legal themes.\"", "from": "\"ART. 609-DECIES\"", "keywords": "\"legal ramifications, procedural rights\"", "source_id": "chunk-874f581a0168d46282549e27de96a079", "to": "\"ART. 371-TER\"", "width": 6.0}, {"description": "\"Icardi references article 393 to highlight jurisprudential developments in the handling of evidence during investigations.\"", "from": "\"ART. 393\"", "keywords": "\"jurisprudence, evidence handling\"", "source_id": "chunk-73abb1fa48eac846194f685ab41a8722", "to": "\"L. ICARDI\"", "width": 5.0}, {"description": "\"The relationship between these two provisions lies in their collective regulation of testimonial processes in preliminary investigations.\"", "from": "\"ART. 391-BIS COMMA 10\"", "keywords": "\"legal framework, testimonial processes\"", "source_id": "chunk-73abb1fa48eac846194f685ab41a8722", "to": "\"ART. 391-BIS COMMA 11\"", "width": 9.0}, {"description": "\"La Carta costituzionale fornisce il quadro giuridico all\u0027interno del quale gli articoli 13 e 14 stabiliscono diritti fondamentali.\".\"", "from": "\"LA CARTA COSTITUZIONALE\"", "keywords": "\"diritti fondamentali, quadro giuridico\"", "source_id": "chunk-eee470fd048d0f694ff0eb86219c5106", "to": "\"ARTT. 13 E 14 COST.\"", "width": 8.0}, {"description": "\"Law No. 397/2000 outlines the legal framework governing Technical Investigations within criminal proceedings.\"", "from": "\"TECHNICAL INVESTIGATIONS\"", "keywords": "\"legislation, investigative framework\"", "source_id": "chunk-4c13d0cc80fc97df8c4333f447103254", "to": "\"LAW NO. 397/2000\"", "width": 8.0}, {"description": "\"The Judge oversees the courtroom proceedings in which the Defense Lawyer represents the accused.\"", "from" c379a0bc15", "to": "\"INVESTIGATION AND DEFENSE PROCEDURES\"", "width": 8.0}, {"description": "\"G. Sarno contribuisce a delineare le procedure e le pratiche degli atti di investigazione difensiva nel processo penale.\"", "from": "\"G. SARNO\"", "keywords": "\"procedure legali, investigazione\"", "source_id": "chunk-fe958ab99533ce5bf177273207074144", "to": "\"ATTI DI INVESTIGAZIONE DIFENSIVA\"", "width": 7.0}, {"description": "\"A. Confalonieri fornisce una prospettiva sulla ricostruzione della scena del delitto, che \u00e8 fondamentale per le indagini.\"", "from": "\"A. CONFALONIERI\"", "keywords": "\"indagini, ricostruzione\"", "source_id": "chunk-fe958ab99533ce5bf177273207074144", "to": "\"RICOSTRUZIONE DELLA SCENA DEL DELITTO\"", "width": 8.0}, {"description": "\"The role of Investigatore Privato is directly tied to the event Accesso ai Luoghi Privati, as private investigators conduct activities that are aligned with this legal framework.\"", "from": "\"ACCESSO AI LUOGHI PRIVATI\"", "keywords": "\"investigation, legal scope\"", "source_id": "chunk-6cb33869afc334ea4d257896f391f4c7", "to": "\"INVESTIGATOR PRIVATO\"", "width": 9.0}, {"description": "\"N. Ghedini discusses constitutional concerns related to the access rights defined in L. 7 dicembre 2000, n. 397, linking legal theory with specific legislation.\"", "from": "\"N. GHEDINI\"", "keywords": "\"constitutional law, legislative impact\"", "source_id": "chunk-c14a17720323243ea3a8d760c68512f7", "to": "\"L. 7 DICEMBRE 2000, N. 397\"", "width": 7.0}, {"description": "\"A. Massari\u0027s perspective on inspection procedures is tied to the guidelines laid out in L. 7 dicembre 2000, n. 397, indicating relevance to legal protocol.\"", "from": "\"A. MASSARI\"", "keywords": "\"legal procedure, inspection protocols\"", "source_id": "chunk-c14a17720323243ea3a8d760c68512f7", "to": "\"L. 7 DICEMBRE 2000, N. 397\"", "width": 9.0}, {"description": "\"The Defense may request the Examination of Documents to uncover information that may benefit the accused.\"", "from": "\"THE DEFENSE\"", "keywords": "\"legal strategy, investigative assistance\"", "source_id": "chunk-7251d11a7b235b8a31ebca80dad2f25a", "to": "\"EXAMINATION OF DOCUMENTS\"", "width": 7.0}, {"description": "\"The Accused is charged with a Criminal Act, which initiates legal proceedings for prosecution.\"", "from": "\"ACCUSED\"", "keywords": "\"legal charge, prosecution\"", "source_id": "chunk-7251d11a7b235b8a31ebca80dad2f25a", "to": "\"CRIMINAL ACT\"", "width": 10.0}, {"description": "\"The concept of Luoghi Pubblici is linked to Privacy as both deal with access regulations and the public nature of spaces.\"", "from": "\"LUOGHI PUBBLICI\"", "keywords": "\"public access, rights\"", "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8", "to": "\"PRIVACY\"", "width": 6.0}, {"description": "\"L\u0027Art. 42 della Costituzione Italiana stabilisce i diritti della Propriet\u00e0 Privata, proteggendola da ingerenze esterne.\"", "from": "\"PROPRIET\u00c0 PRIVATA\"", "keywords": "\"tutela legale, diritti\"", "source_id": "chunk-f336947c483ce3ffcf4d928149479da4", "to": "\"ART. 42 COST.\"", "width": 9.0}, {"description": "\"Both Scuole and Musei are considered places open to the public, allowing free access under regulated conditions.\"", "from": "\"SCUOLE\"", "keywords": "\"public access, education and culture\"", "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8", "to": "\"MUSEI\"", "width": 8.0}, {"description": "\"Caserme and Ospedali serve essential functions in society, both having guidelines for public access.\"", "from": "\"CASERME\"", "keywords": "\"public services, accessibility\"", "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8", "to": "\"OSPEDALI\"", "width": 7.0}, {"description": "\"Caff\u00e8 and Chiese represent public spaces where individuals gather, highlighting community access to diverse experiences.\"", "from": "\"CHIESE\"", "keywords": "\"social gathering, community\"", "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8", "to": "\"CAF\u00c8\"", "width": 7.0}, {"description": "\"Teatri and Cinema are both venues for public entertainment, promoting cultural engagement and access.\"", "from": "\"TEATRI\"", "keywords": "\"entertainment, public engagement\"", "source_id": "chunk-9b3f92af1f70443e41e146681a72a9c8", "to": "\"CINEMA\"", "width": 9.0}, {"description": "\"The Soggetto Privato may control access to the Luogo, affecting how investigations are conducted.\"", "from": "\"SOGGETTO PRIVATO\"", "keywords": "\"property rights, access control\"", "source_id": "chunk-b785c69577bb7a337eb9042bc7c9c71f", "to": "\"LUOGO\"", "width": 7.0}, {"description": "\"Accesso forzoso raises significant concerns regarding the Sfera della libert\u00e0 personale, highlighting conflicts between privacy and investigation.\"", "from": "\"ACCESSO FORZOSO\"", "keywords": "\"privacy concerns, legal conflicts\"", "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e", "to": "\"SFERA DELLA LIBERT\u00c0 PERSONALE\"", "width": 9.0}, {"description": "\"Accesso is a crucial component of Atti di investigazione, enabling the investigation process to take place in private settings.\"", "from": "\"ACCESSO\"", "keywords": "\"investigative procedure, access rights\"", "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e", "to": "\"ATTI DI INVESTIGAZIONE\"", "width": 7.0}, {"description": "\"The Tribunale di Lanciano operates within the geographic jurisdiction of Lanciano, making legal rulings relevant to that area.\"", "from": "\"LANCIANO\"", "keywords": "\"jurisdiction, legal authority\"", "source_id": "chunk-e10795f2d603a7074902e3af6d3382eb", "to": "\"TRIBUNALE DI LANCIANO\"", "width": 9.0}, {"description": "\"The Team di Ricerca is engaged in discussions and analyses related to the Legge penale, focusing on its implications for defense rights.\"", "from": "\"LEGGE PENALE\"", "keywords": "\"legal analysis, rights protection\"", "source_id": "chunk-6ead9195b21e67e1afb39f7a79ac1481", "to": "\"TEAM DI RICERCA\"", "width": 8.0}, {"description": "\"Istituzioni Europee impact the development and reforms within Legge penale by promoting European standards for legal practices.\"", "from": "\"LEGGE PENALE\"", "keywords": "\"influence, legal reform\"", "source_id": "chunk-6ead9195b21e67e1afb39f7a79ac1481", "to": "\"ISTITUZIONI EUROPEE\"", "width": 9.0}, {"description": "\"A. Iermano addresses the implications of the Directive on the rights to translation and interpretation in the legal proceedings.\"", "from": "\"A. IERMANO\"", "keywords": "\"regulatory framework, legal rights\"", "source_id": "chunk-4af3087d097825a6ebedbcc379a0bc15", "to": "\"DIRECTIVE 2012/13/EU\"", "width": 8.0}, {"description": "\"S. Nosengo explores the strategic initiatives of prosecutors concerning defense investigation roles, highlighting procedural dynamics.\"", "from": "\"S. NOSENGO\"", "keywords": "\"strategic dynamics, prosecutor role\"", "source_id": "chunk-4af3087d097825a6ebedbcc379a0bc15", "to": "\"IL NUOVO RUOLO DEL DIFENSORE NEL PROCESSO PENALE\"", "width": 6.0}, {"description": "\"M.D. Laricchia discusses how the Directive influences the procedural rights of defendants in Italy.\"", "from": "\"DIRECTIVE 2012/13/EU\"", "keywords": "\"legal rights, procedural impact\"", "source_id": "chunk-4af3087d097825a6ebedbcc379a0bc15", "to": "\"M.D. LARICCHIA\"", "width": 9.0}, {"description": "\"Parisi N.\u0027s editorial work is featured in the collection \u0027Scritti in onore di Ugo Draetta\u0027, underscoring contributions to legal scholarship.\"", "from": "\"PARISI N.\"", "keywords": "\"contribution, legal scholarship\"", "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126", "to": "\"SCRITTI IN ONORE DI UGO DRAETTA\"", "width": 9.0}, {"description": "\"Fumagalli Meraviglia M. co-authors significant sections within \u0027Scritti in onore di Ugo Draetta\u0027, reflecting collaborative efforts in legal literature.\"", "from": "\"FUMAGALLI MERAVIGLIA M.\"", "keywords": "\"collaboration, academic contribution\"", "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126", "to": "\"SCRITTI IN ONORE DI UGO DRAETTA\"", "width": 9.0}, {"description": "\"Santini A. is involved in \u0027Scritti in onore di Ugo Draetta\u0027, acknowledging contributions to procedural law discussions.\"", "from": "\"SANTINI A.\"", "keywords": "\"academic involvement, legal contributions\"", "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126", "to": "\"SCRITTI IN ONORE DI UGO DRAETTA\"", "width": 8.0}, {"description": "\"Rinoldi D.\u0027s works included in \u0027Scritti in onore di Ugo Draetta\u0027 highlight relevance in legal discourse on procedural guarantees.\"", "from": "\"RINOLDI D.\"", "keywords": "\"influence, legal discourse\"", "source_id": "chunk-b2f5d6dba64d1e021d9c965304368126", "to": "\"SCRITTI IN ONORE DI UGO DRAETTA\"", "width": 8.0}, {"description": "\"Locard\u0027s theory of exchange is foundational for understanding the impact of genetic evidence in forensic investigations.\"", "from": "\"EDMOND LOCARD\"", "keywords": "\"theory application, forensic science\"", "source_id": "chunk-2e2b848155a33a5355b069059321cad3", "to": "\"GENETIC ANALYSIS\"", "width": 8.0}, {"description": "\"Reperti geneticamente rilevanti are analyzed through genetic analysis as part of forensic investigations.\"", "from": "\"GENETIC ANALYSIS\"", "keywords": "\"forensic investigation, evidence analysis\"", "source_id": "chunk-2e2b848155a33a5355b069059321cad3", "to": "\"REPERTI GENETICAMENTE RILEVANTI\"", "width": 8.0}, {"description": "\"Edmond Locard\u0027s theory explains how genetic evidence, such as traces left at a crime scene, links to perpetrators.\"", "from": "\"REPERTI GENETICAMENTE RILEVANTI\"", "keywords": "\"evidence linkage, forensic theory\"", "source_id": "chunk-2e2b848155a33a5355b069059321cad3", "to": "\"TEORIA DELL\u2019INTERSCAMBIO\"", "width": 8.0}, {"description": "\"B. Galgani discusses the impact of legal practices on personal freedoms concerning the collection of material biologico.\"", "from": "\"B. GALGANI\"", "keywords": "\"personal liberty, legal practices\"", "source_id": "chunk-9b0a96b85e62cb73ef82335e929d67a7", "to": "\"MATERIAL BIOLOGICO\"", "width": 6.0}, {"description": "\"Il reperto biologico \u00e8 ottenuto dalla scena del crimine e crucialmente contribuisce all\u0027indagine.\"|\"", "from": "\"REPERTO BIOLOGICO\"", "keywords": "raccolta di evidenze, indagini\"", "source_id": "chunk-91e8c6b0799585330b39114bbcf09368", "to": "\"SCENA DEL CRIMINE\"", "width": 16.0}, {"description": "\"La tipizzazione dei profili genetici impiega metodi tecnico-scientifici per identificare i profili nei reperti.\"|\"", "from": "\"METODI TECNICO-SCIENTIFICI\"", "keywords": "analisi, evidenze\"", "source_id": "chunk-91e8c6b0799585330b39114bbcf09368", "to": "\"TIPIZZAZIONE DEI PROFILI GENETICI\"", "width": 18.0}, {"description": "\"Art. 360 c.p.p. is cited by the Corte d\u2019assise d\u2019appello di Roma in relation to legal challenges facing the defense.\"", "from": "\"CORTE D\u2019ASSISE D\u2019APPELLO DI ROMA\"", "keywords": "\"legal provision, court reference\"", "source_id": "chunk-71e6af48b7558c3704abdd22662b501f", "to": "\"ART. 360 C.P.P.\"", "width": 8.0}, {"description": "\"Investigations of Criminal Proceedings should ensure Defensive Guarantees to protect the rights of defendants throughout the process.\"", "from": "\"DEFENSIVE GUARANTEES\"", "keywords": "\"procedural rights, investigation standards\"", "source_id": "chunk-71e6af48b7558c3704abdd22662b501f", "to": "\"INVESTIGATIONS OF CRIMINAL PROCEEDINGS\"", "width": 8.0}, {"description": "\"Law No. 85/2009 outlines the procedures for the collection of biological samples, impacting the broader Investigative Procedure.\"", "from": "\"LAW NO. 85/2009\"", "keywords": "\"regulatory framework, criminal procedure\"", "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911", "to": "\"INVESTIGATIVE PROCEDURE\"", "width": 9.0}, {"description": "\"The collection of Biological Samples is a crucial part of the Investigative Procedure in criminal cases.\"", "from": "\"INVESTIGATIVE PROCEDURE\"", "keywords": "\"forensic evidence, procedural requirements\"", "source_id": "chunk-3b6fdc04f054ad1c86cb8cf8d6b3a911", "to": "\"BIOLOGICAL SAMPLES\"", "width": 9.0}, {"description": "\"Biological samples are essential for creating a genetic profile, which can be used for identification in legal cases.\"", "from": "\"BIOLOGICAL SAMPLES\"", "keywords": "\"scientific process, identification\"", "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663", "to": "\"GENETIC PROFILE\"", "width": 9.0}, {"description": "\"Reperti biologici may serve as biological samples for analysis, contributing to legal investigations and evidence gathering.\"", "from": "\"BIOLOGICAL SAMPLES\"", "keywords": "\"evidence collection, legal context\"", "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663", "to": "\"REPERTI BIOLOGICI\"", "width": 9.0}, {"description": "\"La legge 23.3.2016, n. 41 amplia la regolamentazione del prelievo coattivo delineato nell\u0027art. 224-bis, introducendo nuove procedure.\")", "from": "\"LA LEGGE 23.3.2016, N. 41\"", "keywords": "\"legislazione, modifica normativa\"", "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7", "to": "\"ART. 224-BIS\"", "width": 16.0}, {"description": "\"C. Tranquillo discute l\u0027interpretazione dell\u0027art. 224-bis, contribuendo al confronto giuridico riguardo la tassativit\u00e0 delle norme.\")", "from": "\"C. TRANQUILLO\"", "keywords": "\"interpretazione giuridica, discussione\"", "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7", "to": "\"ART. 224-BIS\"", "width": 14.0}, {"description": "\"art. 224-bis establishes criteria for lawful coercive seizure, which is critical to ensuring compliance with legal protocols.\"", "from": "\"ART. 224-BIS\"", "keywords": "\"regulatory framework, compliance\"", "source_id": "chunk-d7acd3b7a835b1d5e5934482f91836ea", "to": "\"COERCIVE SEIZURE\"", "width": 7.0}, {"description": "\"Prelievo forzoso is governed by Article 224-bis, which outlines the necessary legal framework for such an investigative action.\"", "from": "\"ART. 224-BIS\"", "keywords": "\"legal framework, investigative procedure\"", "source_id": "chunk-3ccfcf77f593342ea5ae16920668d705", "to": "\"PRELIEVO FORZOSO\"", "width": 7.0}, {"description": "\"I. Boiano discusses the obligation of informing individuals about genetic testing related to Article 224-bis, emphasizing informed consent.\"", "from": "\"ART. 224-BIS\"", "keywords": "\"informed consent, legal obligation\"", "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663", "to": "\"I. BOIANO\"", "width": 7.0}, {"description": "\"The Tribunal\u0027s rulings create precedents affecting the interpretation and enforcement of Article 224-bis regarding genetic sampling.\"", "from": "\"ART. 224-BIS\"", "keywords": "\"judicial interpretation, legal framework\"", "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663", "to": "\"TRIB. ROVERETO\"", "width": 9.0}, {"description": "\"The Supreme Court adjudicates cases related to coercive seizure, influencing the legal standards and practices surrounding its application.\"", "from": "\"SUPREME COURT\"", "keywords": "\"legal authority, judicial review\"", "source_id": "chunk-d7acd3b7a835b1d5e5934482f91836ea", "to": "\"COERCIVE SEIZURE\"", "width": 9.0}, {"description": "\"Organo di polizia giudiziaria is responsible for the execution of coercive seizures, showcasing the enforcement aspect of the legal framework.\"", "from": "\"COERCIVE SEIZURE\"", "keywords": "\"law enforcement, execution responsibility\"", "source_id": "chunk-d7acd3b7a835b1d5e5934482f91836ea", "to": "\"ORGANO DI POLIZIA GIUDIZIARIA\"", "width": 8.0}, {"description": "\"Asportazione consensuale represents a legal alternative to asportazione forzosa, highlighting the importance of consent in legal procedures.\"", "from": "\"ASPORTAZIONE CONSENSUALE\"", "keywords": "\"consent, legal distinction\"", "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663",
