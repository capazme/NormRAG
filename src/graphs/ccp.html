": "chunk-3abc1fa684853e6a6c953b344c1dbcb3\u003cSEP\u003echunk-7e9e4e9dcb13756b6db51bdfb98367ac\u003cSEP\u003echunk-a0be3b2674129c178ce04608dd735a8e\u003cSEP\u003echunk-bbe61adbbe288463587e35912fab9474", "to": "\"ARRESTO\"", "width": 36.0}, {"description": "\"The Polizia Giudiziaria conducts interrogations as part of the process following an arrest, linking both events in legal procedures.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal procedure, authority\"", "source_id": "chunk-7e9e4e9dcb13756b6db51bdfb98367ac", "to": "\"INTERROGATORIO\"", "width": 9.0}, {"description": "\"Polizia Giudiziaria conducts investigations under the supervision of the Pubblico Ministero, influencing the prosecution process.\"\u003cSEP\u003eThe entities \"POLIZIA GIUDIZIARIA\" and \"PUBBLICO MINISTERO\" play integral and collaborative roles within the Italian criminal justice system, particularly in the investigation and prosecution processes. The Pubblico Ministero possesses the authority to delegate tasks and operations to the Polizia Giudiziaria, which enables them to undertake critical investigative acts, such as conducting interrogations and performing inspections. This delegation is essential, as the Polizia Giudiziaria must function under the oversight of the Pubblico Ministero, ensuring that all activities align with established legal standards and protocols.\n\nThe relationship between these two entities is characterized by constant communication and collaboration. The Polizia Giudiziaria is tasked with gathering initial evidence and information necessary for the Pubblico Ministero\u0027s decision-making about whether to proceed with prosecution. This includes reporting any criminal activities or findings, which is crucial for maintaining compliance with legal mandates. The Polizia Giudiziaria must also inform the Pubblico Ministero immediately regarding any arrests made during their investigations.\n\nMoreover, the operations of the Polizia Giudiziaria, including investigations and evidence seizures, require authorization from the Pubblico Ministero, emphasizing a hierarchical relationship in legal proceedings. The Pubblico Ministero ensures that legal protocols are adhered to during investigations, directing the actions of the Polizia Giudiziaria and overseeing the legitimacy of various investigative actions. Through this framework, the Polizia Giudiziaria supports the Pubblico Ministero by gathering evidence and enforcing the law, thus facilitating effective law enforcement and the prosecution of criminal cases.\u003cSEP\u003e\"The Polizia Giudiziaria works under the guidance of the Pubblico Ministero, transferring responsibilities during criminal investigations.\"\u003cSEP\u003e\"Polizia Giudiziaria works under the oversight of the Pubblico Ministero to ensure proper legal procedures are followed in criminal investigations.\"\u003cSEP\u003e\"The Pubblico Ministero collaborates with the Polizia Giudiziaria in conducting investigations and prosecuting criminal cases.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"autorizzazione, controllo\"\u003cSEP\u003e\"collaboration, investigation process\"\u003cSEP\u003e\"collaboration, law enforcement\"\u003cSEP\u003e\"collaboration, legal authority\"\u003cSEP\u003e\"collaborazione legale, rispetto delle procedure\"\u003cSEP\u003e\"criminal procedure, legal obligation\"\u003cSEP\u003e\"delega, collaborazione\"\u003cSEP\u003e\"delegazione, cooperazione\"\u003cSEP\u003e\"direction, collaborative framework\"\u003cSEP\u003e\"hierarchical relationship, legal authority\"\u003cSEP\u003e\"investigation oversight, judicial process\"\u003cSEP\u003e\"investigation, legal authority\"\u003cSEP\u003e\"investigation, prosecution\"\u003cSEP\u003e\"judicial collaboration, enforcement\"\u003cSEP\u003e\"judicial collaboration, investigation\"\u003cSEP\u003e\"judicial process, law enforcement\"\u003cSEP\u003e\"law enforcement cooperation, investigation\"\u003cSEP\u003e\"law enforcement hierarchy, investigation supervision\"\u003cSEP\u003e\"law enforcement oversight, procedural relationship\"\u003cSEP\u003e\"law enforcement, legal oversight\"\u003cSEP\u003e\"law enforcement, oversight\"\u003cSEP\u003e\"law enforcement, prosecution\"\u003cSEP\u003e\"law enforcement, transmission of complaints\"\u003cSEP\u003e\"law enforcement, validation process\"\u003cSEP\u003e\"legal authority, cooperative relationship\"\u003cSEP\u003e\"legal authority, enforcement\"\u003cSEP\u003e\"oversight, legal standards\"\u003cSEP\u003e\"prosecution, law enforcement\"\u003cSEP\u003e\"prosecutorial role, collaboration\"\u003cSEP\u003e\"reporting obligations, collaboration\"\u003cSEP\u003e\"supervision, collaboration\"\u003cSEP\u003e\"supervision, legal oversight\"\u003cSEP\u003e9", "source_id": "chunk-49c933e7f44bf9bc898d6b099c08fb24\u003cSEP\u003echunk-f1e819a7194827c9945655477d1b8547\u003cSEP\u003echunk-42b593602fc7254e0c0ee8321c9d573d\u003cSEP\u003echunk-8db7282e3f240c0da21851bde2737d08\u003cSEP\u003echunk-29b1ba1f00279de0728f01a6e510e6f5\u003cSEP\u003echunk-8d64c8bed9d4cd6d3d3effe6ee554c5c\u003cSEP\u003echunk-ba2d23d2566fcd2c62dec24b269c0178\u003cSEP\u003echunk-6a5486cc3ae2e5403deb73e0b9e7a99b\u003cSEP\u003echunk-850f2620a7bfb642cb26ab740044cccf\u003cSEP\u003echunk-9c22b86ce558aa2d3eece0368253288b\u003cSEP\u003echunk-e9084345a1b5922cf2a2c9f48372af1c\u003cSEP\u003echunk-5a8c2a5f301f716ac778fc4efdf7c94f\u003cSEP\u003echunk-d42895750c46a93a9cca38b57ec9b12e\u003cSEP\u003echunk-5fc0635537fea733bc3699f3cb4d4b63\u003cSEP\u003echunk-5b86451772b9f67e6dea86c18a435694\u003cSEP\u003echunk-77efbebe4f132d8937f72382d3e5ea85\u003cSEP\u003echunk-8a296700feb16ea605019162aa2a49e7\u003cSEP\u003echunk-24f93162de508fe22f61735943bc8c24\u003cSEP\u003echunk-b94dd5bccd4844bffe3e0bdb495ca931\u003cSEP\u003echunk-31af9273322b312d19a2bc135e719fa1\u003cSEP\u003echunk-e3b285791fc162149d8723c163ed27bc\u003cSEP\u003echunk-e9411e049668a61f5e6d5898cafa32ad\u003cSEP\u003echunk-2990c3fb1363f54051c8da0f6b694f92\u003cSEP\u003echunk-4a9d8e392021ccdc5f62697fae0b41f2\u003cSEP\u003echunk-14c96316f7f269e9abca8c785acac7e1\u003cSEP\u003echunk-a26381e9ffce2577b4814d71c15656f5\u003cSEP\u003echunk-d4c5b75fa378b587a512ca7a10272ea5\u003cSEP\u003echunk-7aa4c7458bd1850f7503ec942b8023cf\u003cSEP\u003echunk-b0ad2fb0a3e99fb1960de4f7fd85947f\u003cSEP\u003echunk-8485b7a59906a8bbfadd56ca1ac96ac5\u003cSEP\u003echunk-d2adf2067d84f737bc76601850179f87\u003cSEP\u003echunk-7e1e26cc5ff26d716a7616b76918726d\u003cSEP\u003echunk-85d52e1b0b4689d5fa9ed20b7df281ec\u003cSEP\u003echunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-b785c69577bb7a337eb9042bc7c9c71f\u003cSEP\u003echunk-b5c71c83620ba1c6862eac4f37539a12", "to": "\"PUBBLICO MINISTERO\"", "width": 302.0}, {"description": "\"Polizia giudiziaria investigates based on notizia di reato, gathering evidence around alleged offenses.\"\u003cSEP\u003e\"Polizia giudiziaria is tasked with the practical investigation of crimes, gathering notizia di reato for legal proceedings.\"\u003cSEP\u003e\"The process of acquiring Notizia di Reato is integral to the operations of the Polizia Giudiziaria in initiating criminal investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"criminal procedure, investigative process\"\u003cSEP\u003e\"investigation, enforcement\"\u003cSEP\u003e\"investigation, legal reporting\"", "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d\u003cSEP\u003echunk-e3b285791fc162149d8723c163ed27bc\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"NOTIZIA DI REATO\"", "width": 25.0}, {"description": "\"Polizia giudiziaria may face responsabilit\u00e0 disciplinare for misconduct during investigations or failures in their duties.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"accountability, misconduct\"", "source_id": "chunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"RESPONSABILIT\u00c0 DISCIPLINARE\"", "width": 7.0}, {"description": "\"The public prosecutor collaborates with the polizia giudiziaria to gather evidence and conduct investigations into criminal cases.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"collaboration, investigative roles\"", "source_id": "chunk-bf85fbca03730b5b1440be02a88ed64b", "to": "\"PUBLIC PROSECUTOR\"", "width": 9.0}, {"description": "\"Polizia Giudiziaria conducts preliminary investigations based on indications from the \u0027notizia di reato\u0027, shaping criminal cases.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigation responsibility, case preparation\"", "source_id": "chunk-3245ffcb04d991b3887c664c998a3316", "to": "\"INDAGINI PRELIMINARI\"", "width": 9.0}, {"description": "\"Art. 371-bis provides guidelines for police actions in context of ongoing investigations related to serious crimes.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigation guidelines, police authority\"", "source_id": "chunk-3245ffcb04d991b3887c664c998a3316", "to": "\"ART. 371-BIS\"", "width": 8.0}, {"description": "\"O. Mazza\u0027s discussions on investigative phases highlight the role of the Polizia Giudiziaria in criminal proceedings.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigation, procedural roles\"", "source_id": "chunk-d42895750c46a93a9cca38b57ec9b12e", "to": "\"O. MAZZA\"", "width": 8.0}, {"description": "\"The polizia giudiziaria reports significant crimes directly to the Presidente del consiglio, indicating his role in law enforcement oversight.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"government oversight, law enforcement\"", "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef", "to": "\"PRESIDENTE DEL CONSIGLIO\"", "width": 7.0}, {"description": "\"Polizia Giudiziaria is obligated to act upon acquiring Notitia Criminis, indicating the legal responsibility of the police when informed of a crime.\"\u003cSEP\u003e\"Polizia giudiziaria utilizes the concept of Notitia criminis to open investigations based on reports received.\"\u003cSEP\u003e\"Polizia Giudiziaria must communicate the Notitia Criminis to the Pubblico Ministero as part of legal investigations.\"\u003cSEP\u003e\"The Polizia Giudiziaria acts upon the Notitia Criminis when initiating investigations related to crimes.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigative process, crime report\"\u003cSEP\u003e\"investigative trigger, procedural action\"\u003cSEP\u003e\"legal obligations, crime reporting\"\u003cSEP\u003e\"legal procedure, communication\"", "source_id": "chunk-a26381e9ffce2577b4814d71c15656f5\u003cSEP\u003echunk-650735552ae170ff21892c3dcb8e70c4\u003cSEP\u003echunk-4a9d8e392021ccdc5f62697fae0b41f2\u003cSEP\u003echunk-6a5486cc3ae2e5403deb73e0b9e7a99b", "to": "\"NOTITIA CRIMINIS\"", "width": 34.0}, {"description": "\"Polizia Giudiziaria investigates Delitto and must report findings to the Pubblico Ministero, linking their activities directly to prosecutable offenses.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"crime investigation, prosecution\"", "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2", "to": "\"DELITTO\"", "width": 9.0}, {"description": "\"Polizia giudiziaria works collaboratively with the public ministero to investigate crimes based on the acquired notitia criminis.\"\u003cSEP\u003e\"The public ministero oversees and directs the activities of the polizia giudiziaria during criminal investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"authority, oversight\"\u003cSEP\u003e\"collaboration, law enforcement\"", "source_id": "chunk-e8394da513932b52e1bafd172f061b4c\u003cSEP\u003echunk-7f6a608ab39f8bdadf9343f0a7622f3b", "to": "\"PUBLIC MINISTERO\"", "width": 17.0}, {"description": "\"Polizia giudiziaria is responsible for executing the procedures outlined in d.lgs. n. 274/2000 regarding criminal reports and investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"enforcement, procedural responsibility\"", "source_id": "chunk-8a296700feb16ea605019162aa2a49e7", "to": "\"D.LGS. N. 274/2000\"", "width": 9.0}, {"description": "\"The polizia giudiziaria interacts with the Corte by handling cases and enforcing court decisions concerning remissions.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"enforcement, legal interaction\"", "source_id": "chunk-3ccf1962ab4dafd47f5f51f9dd135bab", "to": "\"CORTE\"", "width": 7.0}, {"description": "\"Autorit\u00e0 di Pubblica Sicurezza oversees the actions and duties of Polizia Giudiziaria in maintaining law and order.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, oversight\"", "source_id": "chunk-01cbf96602dcf81cdce97380f8597ef3", "to": "\"AUTORIT\u00c0 DI PUBBLICA SICUREZZA\"", "width": 8.0}, {"description": "\"Giudice della Convalida is responsible for validating the actions taken by the Polizia Giudiziaria regarding arrests and detentions.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"judicial validation, oversight\"", "source_id": "chunk-01cbf96602dcf81cdce97380f8597ef3", "to": "\"GIUDICE DELLA CONVALIDA\"", "width": 9.0}, {"description": "\"Cass. outlines the regulations and powers that the polizia giudiziaria must follow regarding arrests.\"\u003cSEP\u003e\"Cass. provides guidance and interpretations that affect how Polizia Giudiziaria conducts its investigations and handles spontaneous declarations.\"\u003cSEP\u003e\"The Polizia Giudiziaria operates under laws and rulings established by the Cass., showcasing their operational dependence on judicial decisions.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"judicial oversight, interpretation of law\"\u003cSEP\u003e\"law enforcement, legal authority\"\u003cSEP\u003e\"legal authority, enforcement\"", "source_id": "chunk-470a04d35dacce570619139023e01eeb\u003cSEP\u003echunk-297ee59a9b96cf5ab1a503bb18350a35\u003cSEP\u003echunk-0c2a383c09b737d6d84a081fe23b9714", "to": "\"CASS.\"", "width": 26.0}, {"description": "\"Arresto in flagranza is a key event that the polizia giudiziaria is involved in, particularly in the context of law enforcement.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"enforcement action, legal procedure\"", "source_id": "chunk-470a04d35dacce570619139023e01eeb", "to": "\"ARRESTO IN FLAGRANZA\"", "width": 9.0}, {"description": "\"Art. 384 provides guidelines and justifications for the actions of the polizia giudiziaria in detaining individuals.\")", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"detention guidelines, enforcement\"", "source_id": "chunk-d2adf2067d84f737bc76601850179f87", "to": "\"ART. 384\"", "width": 7.0}, {"description": "\"Leggi provide the framework within which the Polizia Giudiziaria operates, influencing their powers and duties related to arrest.\"\u003cSEP\u003e\"The Polizia Giudiziaria operates under the framework provided by the Leggi, shaping its actions including arrest.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, legal framework\"\u003cSEP\u003e\"legal framework, governance\"", "source_id": "chunk-bbe61adbbe288463587e35912fab9474", "to": "\"LEGGI\"", "width": 17.0}, {"description": "\"Il privato deve consegnare senza ritardo l\u0027arrestato alla polizia giudiziaria, evidenziando un ruolo di cooperazione nell\u0027applicazione della legge.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"collaborazione, applicazione della legge\"", "source_id": "chunk-5d33ff0f72c353886d59819dee59f41d", "to": "\"PRIVATO\"", "width": 8.0}, {"description": "\"La polizia giudiziaria \u00e8 responsabile dell\u0027arresto e della gestione dei delitti, garantendo il rispetto della legge e l\u0027ordine pubblico.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"applicazione della legge, responsabilit\u00e0\"", "source_id": "chunk-5d33ff0f72c353886d59819dee59f41d", "to": "\"DELITO\"", "width": 9.0}, {"description": "\"L\u0027articolo 383 determina le modalit\u00e0 di consegna dell\u0027arrestato alla polizia giudiziaria, facilitando il rispetto delle procedure legali.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"procedure legali, rispetto\"", "source_id": "chunk-5d33ff0f72c353886d59819dee59f41d", "to": "\"ARTICOLO 383\"", "width": 8.0}, {"description": "\"The legal reform of Legge 15.7.2009, n. 94 grants the Polizia Giudiziaria expanded powers in context to arrest procedures.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal reform, law enforcement\"", "source_id": "chunk-666b6c1952e73caf868bae3be96c4d45", "to": "\"LEGGE 15.7.2009, N. 94\"", "width": 8.0}, {"description": "\"La polizia giudiziaria \u00e8 coinvolta nell\u0027indagine e nella gestione dei casi di violenza sessuale, includendo misure di arresto.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"indagini, gestione dei casi\"", "source_id": "chunk-b4545b83f1945e3c56936f7f8c586b9a", "to": "\"VIOLENZA SESSUALE\"", "width": 9.0}, {"description": "\"The Polizia Giudiziaria is required to adhere to the stipulations set out by the Direttiva 2012/13/UE regarding the information rights of arrested individuals.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal framework, compliance\"", "source_id": "chunk-9734c9e08668719c09a7c53d01387d46", "to": "\"DIRETTIVA 2012/13/UE\"", "width": 9.0}, {"description": "\"Aiyudubie\u0027s case highlights the importance of the Polizia Giudiziaria providing interpreters at the time of arrest for non-Italian speakers.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"language rights, legal support\"", "source_id": "chunk-9734c9e08668719c09a7c53d01387d46", "to": "\"AIYUDUBIE\"", "width": 7.0}, {"description": "\"The case involving Usifoh deals with the procedures followed by the Polizia Giudiziaria regarding language assistance during detentions.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"language rights, arrest procedures\"", "source_id": "chunk-9734c9e08668719c09a7c53d01387d46", "to": "\"USIFOH\"", "width": 6.0}, {"description": "\"Polizia giudiziaria takes direct action against the Imputato by executing arrests and conducting preliminary investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, direct action\"", "source_id": "chunk-32908066fa3f8b70e854a216978c9f74", "to": "\"IMPUTATO\"", "width": 8.0}, {"description": "\"Cassazione provides rulings and interpretations that affect the procedures followed by the Polizia Giudiziaria in legal matters.\"\u003cSEP\u003e\"The Cassazione interacts with polizia giudiziaria to evaluate legal processes and ensure compliance with the law.\"\u003cSEP\u003e\"Cassazione sets legal precedents that affect the operational guidelines of Polizia Giudiziaria in investigations.\"\u003cSEP\u003e\"Polizia giudiziaria operates under the legal framework defined by Cassazione, addressing issues related to searches and seizures.\"\u003cSEP\u003e\"Polizia Giudiziaria operates under the judicial framework set by the Cassazione, which interprets laws regarding evidence gathering.\"\u003cSEP\u003e\"Polizia giudiziaria provides evidence and conducts investigations that are evaluated by Cassazione in legal rulings.\"\u003cSEP\u003e\"La Cassazione stabilisce giurisprudenza che influisce sull\u0027attivit\u00e0 della polizia giudiziaria e sui diritti dei soggetti coinvolti.\"\u003cSEP\u003e\"The role of Polizia Giudiziaria is referenced in relation to legal powers, highlighting its function in adherence to rulings from Cassazione.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"giurisprudenza, applicazione della legge\"\u003cSEP\u003e\"investigation, legal evaluation\"\u003cSEP\u003e\"judicial authority, legal framework\"\u003cSEP\u003e\"judicial oversight, legal interpretation\"\u003cSEP\u003e\"judicial oversight, legal standards\"\u003cSEP\u003e\"law enforcement, judicial authority\"\u003cSEP\u003e\"law enforcement, judicial cooperation\"\u003cSEP\u003e\"law enforcement, judicial functions\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af\u003cSEP\u003echunk-aec16a9aa6adc7894e9c8fd5dbd54884\u003cSEP\u003echunk-16be89650fa6c1271d69abdef5f33e25\u003cSEP\u003echunk-7feca4d376e3036b6d4143a5bc192615\u003cSEP\u003echunk-4537ad2431e7927afce2a12c02f61b02\u003cSEP\u003echunk-4e89de29f3f619519bddaffd3efd3994\u003cSEP\u003echunk-bd7f2900d40ec2dba8474ac7b680d042\u003cSEP\u003echunk-2645955a810e99d9f85e7aac9136bede", "to": "\"CASSAZIONE\"", "width": 67.0}, {"description": "\"Indagini di Polizia Giudiziaria represents the investigative actions taken by the Polizia Giudiziaria as per crime detection laws.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigation, legal process\"", "source_id": "chunk-7aa4c7458bd1850f7503ec942b8023cf", "to": "\"INDAGINI DI POLIZIA GIUDIZIARIA\"", "width": 8.0}, {"description": "\"The Diritto all\u2019Assistenza Difensiva ensures that arrested individuals have legal representation during investigations carried out by the Polizia Giudiziaria.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal rights, defense\"", "source_id": "chunk-7aa4c7458bd1850f7503ec942b8023cf", "to": "\"DIRITTO ALL\u2019ASSISTENZA DIFENSIVA\"", "width": 7.0}, {"description": "\"Legislatore establishes the legal framework that governs the operations and responsibilities of the Polizia Giudiziaria.\"\u003cSEP\u003e\"The Legislatore enhances the powers of Polizia Giudiziaria through legislative adjustments to improve law enforcement efficiency.\"\u003cSEP\u003e\"Polizia Giudiziaria operates under the laws and regulations established by the Legislatore, impacting its actions and responsibilities.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, legislative authority\"\u003cSEP\u003e\"legislation, law enforcement\"\u003cSEP\u003e\"legislative action, law enforcement\"", "source_id": "chunk-515d07ade3cac2f926b9da6511fa8dec\u003cSEP\u003echunk-f4540f835d5ba63c06b56e0b4293c33b\u003cSEP\u003echunk-a26381e9ffce2577b4814d71c15656f5", "to": "\"LEGISLATORE\"", "width": 25.0}, {"description": "\"Polizia Giudiziaria implements the provisions of the Decreto Anti-Mafia, which inform its investigative powers.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"implementation, law enforcement\"", "source_id": "chunk-a26381e9ffce2577b4814d71c15656f5", "to": "\"DECRETO ANTI-MAFIA\"", "width": 8.0}, {"description": "\"Polizia Giudiziaria operates under the guidelines established in Articolo 11, which defines their responsibilities during investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal responsibility, operational guideline\"", "source_id": "chunk-850f2620a7bfb642cb26ab740044cccf", "to": "\"ARTICOLO 11\"", "width": 8.0}, {"description": "\"Polizia Giudiziaria must follow the directives outlined in Articolo 348 regarding their duties after the Pubblico Ministero\u0027s involvement.\"\u003cSEP\u003e\"Polizia Giudiziaria\u0027s practices are guided by the stipulations in Articolo 348 regarding evidence and communication processes.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"collaboration, procedural duties\"\u003cSEP\u003e\"procedural guidelines, legal compliance\"", "source_id": "chunk-850f2620a7bfb642cb26ab740044cccf\u003cSEP\u003echunk-5a8c2a5f301f716ac778fc4efdf7c94f", "to": "\"ARTICOLO 348\"", "width": 15.0}, {"description": "\"R. Cantone\u0027s discussions provide critical insight into the powers and functions of the Polizia Giudiziaria.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal authority, functions\"", "source_id": "chunk-850f2620a7bfb642cb26ab740044cccf", "to": "\"R. CANTONE\"", "width": 8.0}, {"description": "\"La polizia giudiziaria svolge un ruolo attivo nell\u0027esecuzione delle indagini, seguendo le deleghe del pubblico ministero.\"\u003cSEP\u003e\"Polizia Giudiziaria is responsible for conducting Indagini to investigate crimes, demonstrating its operational role in criminal justice.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"esecuzione, attivit\u00e0\"\u003cSEP\u003e\"investigative authority, role in justice\"", "source_id": "chunk-49c933e7f44bf9bc898d6b099c08fb24\u003cSEP\u003echunk-5a8c2a5f301f716ac778fc4efdf7c94f", "to": "\"INDAGINI\"", "width": 18.0}, {"description": "\"The concept of Autonomia highlights the Polizia Giudiziaria\u0027s ability to operate independently during certain phases of an investigation before public prosecutor involvement.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"independence, operational phases\"", "source_id": "chunk-5a8c2a5f301f716ac778fc4efdf7c94f", "to": "\"AUTONOMIA\"", "width": 7.0}, {"description": "\"Polizia Giudiziaria conducts its activities based on the provisions established in Articolo 370, linking its functions to legal frameworks.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal framework, organizational mandate\"", "source_id": "chunk-5a8c2a5f301f716ac778fc4efdf7c94f", "to": "\"ARTICOLO 370\"", "width": 6.0}, {"description": "\"Polizia Giudiziaria\u0027s investigations seek to identify the Colpevole in each case, establishing its role in delivering justice.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"justice, identification of criminals\"", "source_id": "chunk-5a8c2a5f301f716ac778fc4efdf7c94f", "to": "\"COLPEVOLE\"", "width": 9.0}, {"description": "\"The police judiciary\u0027s actions are scrutinized by the judicial decisions from Cass, guiding their legal boundaries and authorities.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, legal boundaries\"", "source_id": "chunk-0f7484f7b0a9f20a372367ad913403f1", "to": "\"CASS., SEZ. III, 20.3.2013\"", "width": 9.0}, {"description": "\"F. Scioli writes on the organization and function of the Polizia Giudiziaria, highlighting its role in investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"writing, investigations\"", "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042", "to": "\"F. SCIOLI\"", "width": 8.0}, {"description": "\"The operations of the Polizia Giudiziaria are governed by the Legislative Framework, which stipulates its authority and limitations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal governance, authority\"", "source_id": "chunk-bd7f2900d40ec2dba8474ac7b680d042", "to": "\"LEGISLATIVE FRAMEWORK\"", "width": 8.0}, {"description": "\"The Polizia Giudiziaria handles Denunce a carico di ignoti during criminal proceedings involving unidentified suspects.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"criminal reporting, investigative process\"", "source_id": "chunk-6a5486cc3ae2e5403deb73e0b9e7a99b", "to": "\"DENUNCE A CARICO DI IGNOTI\"", "width": 8.0}, {"description": "\"La Polizia Giudiziaria \u00e8 direttamente coinvolta nell\u0027Attivit\u00e0 di indagine, esercitando le sue funzioni investigative.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"invesigazione, autorit\u00e0\"", "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"ATTIVIT\u00c0 DI INDAGINE\"", "width": 10.0}, {"description": "\"G. Gagliotta discusses the actions of the Polizia Giudiziaria, reflecting on their formal duties in the legal system.\"\u003cSEP\u003e\"G. Gagliotta discute aspetti chiave della normativa pertinente alla Polizia Giudiziaria nelle sue opere.\" (evidente riferimento alle sue pubblicazioni).\"\u003cSEP\u003e\"G. Gagliotta\u0027s work outlines the acts of the Polizia Giudiziaria, highlighting the importance of detailed documentation in police work.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"documentation practices, police functions\"\u003cSEP\u003e\"judicial processes, law enforcement\"\u003cSEP\u003e\"normativa, investigazione\"", "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-9c24722192d2ce3108e158b7727e7e62\u003cSEP\u003echunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"G. GAGLIOTTA\"", "width": 20.0}, {"description": "\"F. Caprioli analizza le fasi investigativa in cui la Polizia Giudiziaria \u00e8 coinvolta, evidenziando processi e risultati.\" (giuridici e investigativi).\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"analisi, investigazione\"", "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"F. CAPRIOLI\"", "width": 8.0}, {"description": "\"L. Lup\u00e0ria tratta delle attivit\u00e0 di indagine secondo le normative vigenti che riguardano la Polizia Giudiziaria.\" (studio teorico-pratico dell\u0027attivit\u00e0).\"\u003cSEP\u003e\"L. Lup\u00e0ria\u0027s mentions regarding investigative activities indicate a focus on the operational aspects of the Polizia Giudiziaria.\"\u003cSEP\u003e\"L. Lup\u00e0ria\u0027s work relates to the processes and methodologies utilized by the Polizia Giudiziaria for investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigative activities, procedures\"\u003cSEP\u003e\"normativa, indagini\"\u003cSEP\u003e\"operational focus, legal discussions\"", "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-ba2d23d2566fcd2c62dec24b269c0178\u003cSEP\u003echunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"L. LUP\u00c0RIA\"", "width": 20.0}, {"description": "\"F.P. Giordano fornisce una prospettiva sui diversi attichel la Polizia Giudiziaria pu\u00f2 compiere durante le indagini.\" (autore esperto del campo).\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"analisi, investigativa\"", "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"F.P. GIORDANO\"", "width": 7.0}, {"description": "\"G. Amato analyzes the functions of Polizia Giudiziaria concerning spontaneous declarations and their legal frameworks.\"\u003cSEP\u003e\"G. Amato fornisce un approfondimento sull\u0027organizzazione e le funzioni della Polizia Giudiziaria.\" (ruolo analitico).\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"organizational analysis, legal functions\"\u003cSEP\u003e\"organizzazione, funzioni\"", "source_id": "chunk-297ee59a9b96cf5ab1a503bb18350a35\u003cSEP\u003echunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"G. AMATO\"", "width": 16.0}, {"description": "\"M. D\u2019Andria offre una prospettiva sull\u0027organizzazione della Polizia Giudiziaria e sulla sua interazione operativa.\" (collaborazione di esperti).\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"organizzazione, funzione\"", "source_id": "chunk-3a5cda515f7db7fea176e75b215b017f", "to": "\"M. D\u2019ANDRIA\"", "width": 7.0}, {"description": "\"Polizia Giudiziaria uses GPS technology for tracking individuals as part of their investigative activities.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigation, surveillance\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"GPS\"", "width": 8.0}, {"description": "\"Polizia Giudiziaria is responsible for executing investigative activities, thus directly associated with Attivit\u00e0 d\u2019indagine.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, investigation\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"ATTIVIT\u00c0 D\u2019INDAGINE\"", "width": 9.0}, {"description": "\"A. Morgigni provides insight into the activities of Polizia Giudiziaria, particularly regarding their methods of surveillance.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"expert insight, policing methods\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"A. MORGIGNI\"", "width": 8.0}, {"description": "\"Supremo Collegio issues rulings that impact the operating procedures of Polizia Giudiziaria.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"judicial influence, legality\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"SUPREMO COLLEGIO\"", "width": 9.0}, {"description": "\"Polizia Giudiziaria utilizes videoriprese during investigations to gather evidence and monitor activities.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"evidence collection, surveillance\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"VIDEORIPRESE\"", "width": 9.0}, {"description": "\"Polizia Giudiziaria can conduct surveillance in Luogo Pubblico without requiring specific legal clearance due to the public nature of these spaces.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"surveillance, public access\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"LUOGO PUBBLICO\"", "width": 8.0}, {"description": "\"Polizia Giudiziaria must obtain judicial authorization to conduct surveillance in Luogo Riservato, highlighting the legal protections for privacy.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"privacy protection, legal requirements\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"LUOGO RISERVATO\"", "width": 10.0}, {"description": "\"The concept of Diritto alla Riservatezza governs the limitations on surveillance practices carried out by Polizia Giudiziaria.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal framework, privacy rights\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"DIRITTO ALLA RISERVATEZZA\"", "width": 9.0}, {"description": "\"Libert\u00e0 di Domicilio protects individuals from unauthorized surveillance by Polizia Giudiziaria within private residences.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"constitutional rights, privacy\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"LIBERT\u00c0 DI DOMICILIO\"", "width": 10.0}, {"description": "\"Polizia Giudiziaria engages in Attivit\u00e0 Investigative Atipiche, emphasizing innovative or non-standard investigative methods used in their work.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"innovation in policing, atypical methods\"", "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af", "to": "\"ATTIVIT\u00c0 INVESTIGATIVE ATIPICHE\"", "width": 8.0}, {"description": "\"Polizia Giudiziaria conducts Operazioni Sotto Copertura to gather evidence on serious crimes as part of their mandate.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"investigative authority, undercover operations\"", "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e", "to": "\"OPERAZIONI SOTTO COPERTURA\"", "width": 9.0}, {"description": "\"Piano Straordinario Contro le Mafie guides Polizia Giudiziaria\u2019s strategies in combating organized crime.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"anti-mafia strategies, law enforcement\"", "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e", "to": "\"PIANO STRAORDINARIO CONTRO LE MAFIE\"", "width": 9.0}, {"description": "\"Polizia Giudiziaria conducts identification procedures as part of their investigative activities, linking them directly to this process.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, investigative procedure\"", "source_id": "chunk-5ab1d6b0ef1c645e21c177aa7852e150", "to": "\"IDENTIFICAZIONE\"", "width": 9.0}, {"description": "\"Polizia Giudiziaria is empowered by Articolo 349 to identify individuals during investigations, using methods like DNA profiling.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"law enforcement, investigative authority\"", "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133", "to": "\"ARTICOLO 349\"", "width": 8.0}, {"description": "\"G. Colangeli discusses the identification processes that the Polizia Giudiziaria can undertake under legal regulations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal commentary, identification procedures\"", "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133", "to": "\"G. COLANGELI\"", "width": 6.0}, {"description": "\"L. D\u0027Ambrosio refers to the practices that the Polizia Giudiziaria must follow during their identification processes.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"legal practices, procedural adherence\"", "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133", "to": "\"L. D\u0027AMBROSIO\"", "width": 7.0}, {"description": "\"La polizia giudiziaria esegue il prelievo biologico coattivo nei confronti dell\u0027indagato, attuando misure investigative necessarie per l\u0027identificazione.\"\u003cSEP\u003e\"Polizia Giudiziaria is responsible for investigating the Indagato, gathering evidence and testimonies related to the charge ence.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"evidence gathering, legal procedure\"", "source_id": "chunk-8db7282e3f240c0da21851bde2737d08", "to": "\"ACCESSO AI LUOGHI\"", "width": 9.0}, {"description": "\"La Polizia Giudiziaria \u00e8 responsabile della raccolta e gestione dei reperti biologici durante le indagini.\"|\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "investigazioni, autorit\u00e0\"", "source_id": "chunk-91e8c6b0799585330b39114bbcf09368", "to": "\"REPERTO BIOLOGICO\"", "width": 18.0}, {"description": "\"La Polizia Giudiziaria \u00e8 responsabile della conduzione di Accertamenti Tecnico-Scientifici durante le indagini penali.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"procedure investigative, elementi di prova\"", "source_id": "chunk-4c2cc25d216e13e52032ca19dac8ada9", "to": "\"ACCERTAMENTI TECNICO-SCIENTIFICI\"", "width": 9.0}, {"description": "\"The Polizia Giudiziaria is responsible for carrying out accertamenti genetici, ensuring that protocols are followed in investigations.\"", "from": "\"POLIZIA GIUDIZIARIA\"", "keywords": "\"criminal investigation, protocol adherence\"", "source_id": "chunk-51d9c3d805e2a7f463b7591c585df2b7", "to": "\"ACCERTAMENTI GENETICI\"", "width": 7.0}, {"description": "\"The concept of Libert\u00e0 is directly linked to the event of Arresto as it relates to individual freedoms and the legal implications of detention.\"", "from": "\"ARRESTO\"", "keywords": "\"personal freedoms, legal implications\"", "source_id": "chunk-01cbf96602dcf81cdce97380f8597ef3", "to": "\"LIBERT\u00c0\"", "width": 9.0}, {"description": "\"The act of Arresto is directly linked to the determination of Locus commissi delicti, as it concerns where the crime took place.\"", "from": "\"ARRESTO\"", "keywords": "\"criminal procedure, legal process\"", "source_id": "chunk-2d100af0d5ccf95458ff44fb1e627ad1", "to": "\"LOCUS COMMISSI DELICTI\"", "width": 7.0}, {"description": "\"The event of placing individuals under arrest is closely related to urgent removal from family homes under auspices of law enforcement.\"", "from": "\"ARRESTO\"", "keywords": "\"law enforcement, judicial intervention\"", "source_id": "chunk-584924d52c23362b6109c418c26bb54d", "to": "\"FERMO E ALLONTANAMENTO D\u2019URGENZA DALLA CASA FAMILIARE\"", "width": 8.0}, {"description": "\"Arresto and Fermo are both legal events dealing with detention, with specific procedures and implications related to each other.\"\u003cSEP\u003e\"Arresto and Fermo are both legal terms referring to the detention process in law enforcement, highlighting procedural similarities.\"\u003cSEP\u003e\"Fermo and Arresto are both legal terms related to detention; Fermo concerns preventive measures while Arresto involves law enforcement apprehension.\"\u003cSEP\u003e\"Fermo and Arresto are both legal terms that describe different aspects of the detention process in criminal law.\"\u003cSEP\u003e\"Arresto and Fermo are closely related legal events concerning the detention process, impacting how legal validation applies.\"", "from": "\"ARRESTO\"", "keywords": "\"legal definitions, procedural context\"\u003cSEP\u003e\"legal proceedings, detention\"\u003cSEP\u003e\"legal terminology, detention processes\"\u003cSEP\u003e\"legal terminology, detention\"\u003cSEP\u003e\"legal terminology, imprisonment\"", "source_id": "chunk-6f8d5921351f4169177c1d01a2f823bd\u003cSEP\u003echunk-c50936acb42f52787b91c84df2a9eb7a\u003cSEP\u003echunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-ae399599d57bdea9b3a1141b01d31007\u003cSEP\u003echunk-b94dd5bccd4844bffe3e0bdb495ca931", "to": "\"FERMO\"", "width": 37.0}, {"description": "\"D. Carcano\u0027s writings provide a critical perspective on the concept of Arresto, elaborating on its implications in legal practice.\"", "from": "\"ARRESTO\"", "keywords": "\"legal commentary, scholarly analysis\"", "source_id": "chunk-b94dd5bccd4844bffe3e0bdb495ca931", "to": "\"D. CARCANO\"", "width": 8.0}, {"description": "\"L. Filippi\u0027
