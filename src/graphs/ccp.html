": "\"ARRESTO\"", "keywords": "\"legal processes, judicial decisions\"", "source_id": "chunk-ae399599d57bdea9b3a1141b01d31007", "to": "\"CASSAZIONE\"", "width": 9.0}, {"description": "\"Arresto leads to the transport and custody of an individual in a Casa Circondariale following the legal procedures described.\"", "from": "\"ARRESTO\"", "keywords": "\"detention process, legal custody\"", "source_id": "chunk-ae399599d57bdea9b3a1141b01d31007", "to": "\"CASA CIRCONDARIALE\"", "width": 9.0}, {"description": "\"The process of Arresto is directly managed and overseen by the Public Prosecutor, who ensures legal compliance.\"", "from": "\"ARRESTO\"", "keywords": "\"enforcement, legal authority\"", "source_id": "chunk-115bc30347332bb26e2180f8322e13d7", "to": "\"PUBLIC PROSECUTOR\"", "width": 9.0}, {"description": "\"The event of arrest is directly connected to the legal proceedings involving Greco, marking it as a central action in the case.\"", "from": "\"ARRESTO\"", "keywords": "\"central legal action, event linkage\"", "source_id": "chunk-5310bf7a0a7d6e4312dcc304efd0e064", "to": "\"GRECO\"", "width": 8.0}, {"description": "\"Pubblico Ministero is responsible for informing the arrested individual of the charges against them and overseeing the legality of the arrest.\"\u003cSEP\u003e\"The pubblico ministero has the authority to ensure that arrests follow legal protocols and can oversee their immediate release under specified conditions.\"", "from": "\"ARRESTO\"", "keywords": "\"legal authority, procedural oversight\"\u003cSEP\u003e\"legal responsibility, prosecutorial role\"", "source_id": "chunk-5bc4db7d47fe3913302fec8f65e4dd28\u003cSEP\u003echunk-85d6b644683fbe9a2eb4fc3c5ef07ac9", "to": "\"PUBBLICO MINISTERO\"", "width": 18.0}, {"description": "\"Giudice issues orders related to the arrest, indicating their direct involvement in the legal process of detaining individuals.\"\u003cSEP\u003e\"The Giudice validates the Arresto, determining whether the arrest was conducted legally and within the stipulated timeframe.\"", "from": "\"ARRESTO\"", "keywords": "\"judicial authority, arrest involvement\"\u003cSEP\u003e\"legal confirmation, authority\"", "source_id": "chunk-5bc4db7d47fe3913302fec8f65e4dd28\u003cSEP\u003echunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"GIUDICE\"", "width": 18.0}, {"description": "\"Richiesta di convalida is a legal process that follows or relates to the event of an Arresto, emphasizing the need for judicial oversight.\"\u003cSEP\u003e\"The event of Arresto leads to the Richiesta di convalida, as legal authorities seek to validate the detention.\"", "from": "\"ARRESTO\"", "keywords": "\"judicial process, legal oversight\"\u003cSEP\u003e\"legal procedure, validation\"", "source_id": "chunk-179059cc5a551d185937d96a17f44082\u003cSEP\u003echunk-d293d2ea6fe68300eb47084f75885919", "to": "\"RICHIESTA DI CONVALIDA\"", "width": 16.0}, {"description": "\"The Codice di rito sets the legal framework that governs how Arresto is conducted and evaluated within the broader legal system.\"", "from": "\"ARRESTO\"", "keywords": "\"legal framework, procedural rules\"", "source_id": "chunk-0a7243c7c880c15a755764429dc6bdc9", "to": "\"CODICE DI RITO\"", "width": 8.0}, {"description": "\"A. Caputo discusses the complexities of arrest procedures, particularly in relation to immigration law, providing context to restrictions on individual rights.\"", "from": "\"ARRESTO\"", "keywords": "\"immigration, legal complexity\"", "source_id": "chunk-0a7243c7c880c15a755764429dc6bdc9", "to": "\"A. CAPUTO\"", "width": 6.0}, {"description": "\"Udienza di convalida serves to validate the legality of an arrest, making the two events directly related.\"", "from": "\"ARRESTO\"", "keywords": "\"legal validation, process\"", "source_id": "chunk-591acc39e4ea167036ef6db8471ee6b8", "to": "\"UDIENZA DI CONVALIDA\"", "width": 10.0}, {"description": "\"Tribunale di Genova plays a critical role in the adjudication and legal handling of cases related to Arresto.\"", "from": "\"ARRESTO\"", "keywords": "\"judicial authority, legal proceedings\"", "source_id": "chunk-766dba29d21804d85425c2f81416fb8b", "to": "\"TRIBUNALE DI GENOVA\"", "width": 9.0}, {"description": "\"L\u0027arresto \u00e8 direttamente influenzato dalle disposizioni dell\u0027art. 391 che regolano l\u0027udienza di convalida dell\u0027arresto.\")", "from": "\"ARRESTO\"", "keywords": "\"procedura giuridica, libert\u00e0 personale\"", "source_id": "chunk-cd538c8ad7f3e673a4958a950801838a", "to": "\"ART. 391\"", "width": 9.0}, {"description": "\"Il Difensore \u00e8 coinvolto nella rappresentanza legale dell\u0027arrestato durante il processo di Arresto e necessit\u00e0 l\u0027udienza di convalida.\"", "from": "\"ARRESTO\"", "keywords": "\"rappresentanza legale, procedura legale\"", "source_id": "chunk-5dca1a82d1e8b2e29d3076e0b931d644", "to": "\"DIFENSORE\"", "width": 9.0}, {"description": "\"Arresto and Convalida are directly related through the legal process that follows the act of arrest, analyzing its validity.\"", "from": "\"ARRESTO\"", "keywords": "\"legal procedure\"", "source_id": "chunk-0b4f49c1257cd2746044678033767392", "to": "\"CONVALIDA\"", "width": 9.0}, {"description": "\"Arresto often precedes an Interrogatorio, linking the two events in the legal context of questioning arrested individuals.\"", "from": "\"ARRESTO\"", "keywords": "\"sequence of events, legal process\"", "source_id": "chunk-5351feeb404ec1cb17cedf47b1f426ed", "to": "\"INTERROGATORIO\"", "width": 8.0}, {"description": "\"The Giudice della convalida is responsible for validating the legality of the Arresto, ensuring that it meets legal and procedural standards.\"", "from": "\"ARRESTO\"", "keywords": "\"judicial authority, validation\"", "source_id": "chunk-123636e8635e2b62c130d52732bf50e1", "to": "\"GIUDICE DELLA CONVALIDA\"", "width": 9.0}, {"description": "\"The Corte di Cassazione reviews cases of Arresto to determine the legality of judicial decisions made in these situations.\"", "from": "\"ARRESTO\"", "keywords": "\"judicial review, legal authority\"", "source_id": "chunk-123636e8635e2b62c130d52732bf50e1", "to": "\"CORTE DI CASSAZIONE\"", "width": 8.0}, {"description": "\"Interrogatorio usually requires prior authorization to ensure legality within criminal proceedings.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"legal requirement, interrogation\"", "source_id": "chunk-bee5a0a64dc2cb84783f7100f13facdc", "to": "\"AUTORIZZAZIONE\"", "width": 9.0}, {"description": "\"Interrogatorio is a critical process that the Pubblico Ministero conducts to gather evidence and interrogate suspects.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"evidence gathering, legal practice\"", "source_id": "chunk-5f14c5e96784b52644714d74495682d1", "to": "\"PUBBLICO MINISTERO\"", "width": 9.0}, {"description": "\"L. Scomparin\u0027s discussions on custody relate to the event of Interrogatorio, emphasizing its role in legal proceedings.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"legal principles, custody\"", "source_id": "chunk-68b81ca28a0bc9824c44979aff7bf503", "to": "\"L. SCOMPARIN\"", "width": 6.0}, {"description": "\"The Servizio sanitario nazionale is relevant as it provides medical care for individuals undergoing the Interrogatorio process, indicating an intersection of legal and medical obligations.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"health services, legal context\"", "source_id": "chunk-68b81ca28a0bc9824c44979aff7bf503", "to": "\"SERVIZIO SANITARIO NAZIONALE\"", "width": 8.0}, {"description": "\"The event of Interrogatorio is directly related to Aref\u0027s legal rights concerning interpreter access during questioning.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"legal procedure, rights\"", "source_id": "chunk-5351feeb404ec1cb17cedf47b1f426ed", "to": "\"AREF\"", "width": 9.0}, {"description": "\"The validity of the Cautelare Measure is assessed through the Interrogatorio process, indicating their interconnectedness in legal proceedings.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"legal process, precautionary measures\"", "source_id": "chunk-980aa5885d3fbf03f1848a4331c92a6a", "to": "\"CAUTELARE MEASURE\"", "width": 9.0}, {"description": "\"Interrogatorio is a critical aspect of legal proceedings which involves questioning witnesses or suspects to gather evidence.\"", "from": "\"INTERROGATORIO\"", "keywords": "\"evidence gathering, legal process\"", "source_id": "chunk-0b5f7b0df682afdebd4718dce4a72d34", "to": "\"PROCESSO\"", "width": 9.0}, {"description": "\"Maroni is cited in discussions regarding measures related to Custodia Cautelare, indicating a direct involvement.\"", "from": "\"CUSTODIA CAUTELARE\"", "keywords": "\"preventive measures, legal context\"", "source_id": "chunk-d07eca251386729c014cf00993f51f8d", "to": "\"MARONI\"", "width": 9.0}, {"description": "\"Custodia Cautelare is implemented to prevent Fuga, ensuring individuals do not escape while legal proceedings occur.\"", "from": "\"CUSTODIA CAUTELARE\"", "keywords": "\"preventive measures, legal proceedings\"", "source_id": "chunk-583ff3279ec81513f7e4517bb6c45e2c", "to": "\"FUGA\"", "width": 9.0}, {"description": "\"The implementation of Custodia Cautelare often follows an Interrogatorio di Garanzia to validate the need for detention.\"", "from": "\"CUSTODIA CAUTELARE\"", "keywords": "\"legal validation, custody\"", "source_id": "chunk-583ff3279ec81513f7e4517bb6c45e2c", "to": "\"INTERROGATORIO DI GARANZIA\"", "width": 7.0}, {"description": "\"Custodia cautelare is often utilized in cases involving violenza domestica to ensure immediate safety for victims during investigations.\"", "from": "\"CUSTODIA CAUTELARE\"", "keywords": "\"preventive measures, victim safety\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"VIOLENZA DOMESTICA\"", "width": 8.0}, {"description": "\"Fermo is related to Custodia cautelare as both are legal processes involved in detaining individuals for preventive reasons.\")\u003c|\"judicial procedure, detention\"", "from": "\"CUSTODIA CAUTELARE\"", "keywords": "8", "source_id": "chunk-31e08ac765d2a03de7b125489a53ad2f", "to": "\"FERMO\"", "width": 8.0}, {"description": "\"An Imputato may be subjected to Custodia Cautelare, indicating the need for legal protections and interpreter services during their custody.\"|\u003e\"defense rights, legal procedures\"", "from": "\"CUSTODIA CAUTELARE\"", "keywords": "8", "source_id": "chunk-6731c972e8041aac6d22ac74fe1c9376", "to": "\"IMPUTATO\"", "width": 8.0}, {"description": "\"The Pubblico Ministero is responsible for formulating the Imputazione based on the findings from the investigative phase and making trial decisions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"accusation, prosecutorial role\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"IMPUTAZIONE\"", "width": 9.0}, {"description": "\"The concept of Efficacia Preclusiva del Provvedimento di Archiviazione affects the authority and decisions made by the Pubblico Ministero regarding reopening cases.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal authority, case management\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"EFFICACIA PRECLUSIVA DEL PROVVEDIMENTO DI ARCHIVIAZIONE\"", "width": 8.0}, {"description": "\"Pubblico ministero is responsible for receiving and acting on notizia di reato to initiate criminal investigations.\"\u003cSEP\u003e\"The Pubblico Ministero is responsible for registering a Notizia di reato after the Polizia Giudiziaria transmits the information, showcasing their prosecutorial function.\"\u003cSEP\u003e\"The pubblico ministero acts on the notizia di reato to initiate legal proceedings against suspects.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal authority, investigation\"\u003cSEP\u003e\"prosecution, legal initiation\"\u003cSEP\u003e\"prosecution, legal proceedings\"", "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d\u003cSEP\u003echunk-7e1e26cc5ff26d716a7616b76918726d\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"NOTIZIA DI REATO\"", "width": 28.0}, {"description": "\"Giudice per le indagini preliminari works with the pubblico ministero to monitor and guide initial criminal proceedings.\"|\u003e\"judicial process, oversight\"\u003cSEP\u003e\"The Giudice per le indagini preliminari supervises the actions of the pubblico ministero to ensure investigations are complete and lawful.\"\u003cSEP\u003e\"Pubblico Ministero works in conjunction with the Giudice per le indagini preliminari to ensure the legality of the investigations conducted during criminal proceedings.\"\u003cSEP\u003e\"The Pubblico Ministero seeks authorizations from the Giudice per le Indagini Preliminari to conduct legal actions against individuals.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial oversight, investigation\"\u003cSEP\u003e\"legal collaboration, investigative oversight\"\u003cSEP\u003e\"legal process, authorization\"\u003cSEP\u003e7", "source_id": "chunk-06e93d8624d084400ce271c3f9d442b9\u003cSEP\u003echunk-016f011a64bf6e706406ee1c7f436b81\u003cSEP\u003echunk-29b1ba1f00279de0728f01a6e510e6f5\u003cSEP\u003echunk-2517f9f35077cb19fd5059e5f16f1763", "to": "\"GIUDICE PER LE INDAGINI PRELIMINARI\"", "width": 33.0}, {"description": "\"Corte di Cassazione oversees the actions of the pubblico ministero in prosecuting criminal cases and interpreting legal frameworks.\"\u003cSEP\u003e\"The Corte di Cassazione oversees the legal actions taken by the pubblico ministero, influencing the application of detention laws.\"\u003cSEP\u003e\"The Corte di cassazione reviews appeals filed by the pubblico ministero regarding legal decisions and measures.\"\u003cSEP\u003e\"The Corte di cassazione oversees the actions of the pubblico ministero to ensure compliance with higher legal standards in criminal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial oversight, legal standards\"\u003cSEP\u003e\"judicial oversight, prosecution\"\u003cSEP\u003e\"legal oversight, appeals process\"\u003cSEP\u003e\"legal oversight, authority\"", "source_id": "chunk-09394962e5bcd8b68a38d72418cedd14\u003cSEP\u003echunk-306e1f033ee76aa417ad66b7c03a53b7\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97\u003cSEP\u003echunk-b6e9497d4aa223aebe5eff7f6af8a955", "to": "\"CORTE DI CASSAZIONE\"", "width": 34.0}, {"description": "\"These legal articles define the powers and responsibilities of the pubblico ministero in acquiring notizia di reato.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal framework, authority\"", "source_id": "chunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"ARTT. 330, 335, 55\"", "width": 7.0}, {"description": "\"The Pubblico Ministero authorized the Autopsia in case of suspicious deaths to determine legal accountability and clarify cause of death.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial authority, investigation\"", "source_id": "chunk-d42895750c46a93a9cca38b57ec9b12e", "to": "\"AUTOPSIA\"", "width": 7.0}, {"description": "\"G. Lattanzi examines the functions of the Public Prosecutor and its relationship with law enforcement agencies.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"administrative function, legal authority\"", "source_id": "chunk-d42895750c46a93a9cca38b57ec9b12e", "to": "\"G. LATTANZI\"", "width": 8.0}, {"description": "\"Ufficiali di Polizia report crimes to the Pubblico Ministero, thus facilitating the judicial process.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"reporting, judicial facilitation\"", "source_id": "chunk-e9411e049668a61f5e6d5898cafa32ad", "to": "\"UFFICIALI DI POLIZIA\"", "width": 7.0}, {"description": "\"Banca d\u2019Italia reports regulatory violations to the pubblico ministero for further legal actions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"regulatory oversight, legal compliance\"", "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef", "to": "\"BANCA D\u2019ITALIA\"", "width": 8.0}, {"description": "\"Medici must report to the Pubblico Ministero under certain conditions, highlighting their role in the legal process.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal obligations, reporting duties\"", "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a", "to": "\"MEDICI\"", "width": 7.0}, {"description": "\"The Regime di Referto requires Medici to report certain findings to the Pubblico Ministero, linking healthcare responsibilities to legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal framework, healthcare response\"", "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a", "to": "\"REGIME DI REFERTO\"", "width": 9.0}, {"description": "\"Pubblico ministero acts upon the notitia criminis received from the polizia judicial authorities.\"\u003cSEP\u003e\"The actions of the Pubblico Ministero are directly tied to the Notitia Criminis, as they assess and register this criminal information.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal action, prosecutorial role\"\u003cSEP\u003e\"registration, legal process\"", "source_id": "chunk-0e9fec5fba8a81145132d0f393a60e5e\u003cSEP\u003echunk-8a296700feb16ea605019162aa2a49e7", "to": "\"NOTITIA CRIMINIS\"", "width": 18.0}, {"description": "\"The Pubblico Ministero operates under the authority of the Ministero, making crucial decisions related to the prosecution of crimes.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal authority, prosecution\"", "source_id": "chunk-0e9fec5fba8a81145132d0f393a60e5e", "to": "\"MINISTERO\"", "width": 8.0}, {"description": "\"The Pubblico Ministero requests Autorizzazione a procedere to legally pursue certain criminal cases.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal process, prosecution request\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"AUTORIZZAZIONE A PROCEDERE\"", "width": 8.0}, {"description": "\"Pubblico Ministero operates under the oversight of the Autorit\u00e0 Giudiziaria, ensuring legal compliance in criminal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal oversight, prosecutorial role\"", "source_id": "chunk-5f14c5e96784b52644714d74495682d1", "to": "\"AUTORIT\u00c0 GIUDIZIARIA\"", "width": 7.0}, {"description": "\"Authority figures from both the Autorit\u00e0 di Pubblica Sicurezza and Pubblico Ministero interact in the context of law enforcement actions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"law enforcement, regulatory interaction\"", "source_id": "chunk-5f14c5e96784b52644714d74495682d1", "to": "\"AUTORIT\u00c0 DI PUBBLICA SICUREZZA\"", "width": 5.0}, {"description": "\"The Giudizio sulla Convalida dictates the proceedings that the Pubblico Ministero must follow after detention is imposed.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial process, legal proceedings\"", "source_id": "chunk-5f14c5e96784b52644714d74495682d1", "to": "\"GIUDIZIO SULLA CONVALIDA\"", "width": 8.0}, {"description": "\"Corte Costituzionale provides rulings that affect the actions and discretion of the Pubblico Ministero in enforcing penal actions.\"\u003cSEP\u003e\"La Corte Costituzionale verifica la legittimit\u00e0 delle azioni del Pubblico Ministero in relazione alle udienze di convalida e ai diritti del difensore.\"\u003cSEP\u003e\"The Corte costituzionale may evaluate the legality of actions taken by the pubblico ministero concerning arrests and prosecutions.\")\u003cSEP\u003e\"The pubblico ministero is involved in prosecuting cases that may reach the Corte costituzionale for constitutional review.\"\u003cSEP\u003e\"The role of the Pubblico Ministero and its optional attendance at hearings is explained in the context of guidance provided by the Corte Costituzionale.\"\u003cSEP\u003e\"The actions of the Corte Costituzionale directly impact how the Pubblico Ministero conducts its investigations and prosecutions.\"|\u003e\"judicial oversight, prosecutorial impact\"\u003cSEP\u003e\"The pubblico ministero\u0027s obligations are framed by the decisions and rules established by the Corte Costituzionale.\"\u003cSEP\u003e\"The Corte costituzionale holds authority in determining the legality of actions taken by the Pubblico ministero based on constitutional principles.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial oversight, legality\"\u003cSEP\u003e\"judicial process, oversight\"\u003cSEP\u003e\"judicial system, procedural rights\"\u003cSEP\u003e\"legal authority, judicial oversight\"\u003cSEP\u003e\"legal obligations, judicial oversight\"\u003cSEP\u003e\"legal oversight, constitutional authority\"\u003cSEP\u003e\"verifica legale, diritti\"\u003cSEP\u003e9", "source_id": "chunk-d2adf2067d84f737bc76601850179f87\u003cSEP\u003echunk-1ded439d9d84c0b867a93aa54128512c\u003cSEP\u003echunk-dee40816df3f9632bb62be5c7d2c5ac0\u003cSEP\u003echunk-2517f9f35077cb19fd5059e5f16f1763\u003cSEP\u003echunk-bf9c782f96b31171660b2428f3ac51b9\u003cSEP\u003echunk-5dca1a82d1e8b2e29d3076e0b931d644\u003cSEP\u003echunk-4f3af33d826885cd8cc3fdf784fa74ca\u003cSEP\u003echunk-3af83dfdc8c250817ec9f7f0afde6435", "to": "\"CORTE COSTITUZIONALE\"", "width": 60.0}, {"description": "\"Art. 380 outlines conditions affecting the public prosecutor\u0027s involvement during arrest scenarios.\")", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal specification, prosecutor\u0027s role\"", "source_id": "chunk-d2adf2067d84f737bc76601850179f87", "to": "\"ART. 380\"", "width": 6.0}, {"description": "\"Polizia collaborates with the Pubblico Ministero to ensure law enforcement and legal actions align during investigations and legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"law enforcement, collaboration\"", "source_id": "chunk-583ff3279ec81513f7e4517bb6c45e2c", "to": "\"POLIZIA\"", "width": 8.0}, {"description": "\"The Pubblico Ministero is responsible for prosecuting the Soggetto in court based on the legal evidence gathered by the Polizia.\"\u003cSEP\u003e\"The Soggetto is the focus of the investigations and may have actions initiated against them by the Pubblico Ministero.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal focus, prosecution\"\u003cSEP\u003e\"prosecution, legal representation\"", "source_id": "chunk-016f011a64bf6e706406ee1c7f436b81\u003cSEP\u003echunk-583ff3279ec81513f7e4517bb6c45e2c", "to": "\"SOGGETTO\"", "width": 16.0}, {"description": "\"Pubblico Ministero is involved in the process of Fermo, guiding the legal steps following an individual\u0027s temporary detention.\"\u003cSEP\u003e\"The pubblico ministero has the power to enforce and issue fermo as part of their duties during criminal investigations.\"\u003cSEP\u003e\"Pubblico Ministero may invoke Fermo during legal proceedings, demonstrating their role in temporary detentions.\"\u003cSEP\u003e\"The pubblico ministero is responsible for the application and oversight of fermo according to established legal guidelines.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"detention authority, legal procedures\"\u003cSEP\u003e\"judicial oversight, legal process\"\u003cSEP\u003e\"legal authority, procedural oversight\"\u003cSEP\u003e\"temporary detention, prosecutorial authority\"", "source_id": "chunk-a0be3b2674129c178ce04608dd735a8e\u003cSEP\u003echunk-5bc4db7d47fe3913302fec8f65e4dd28\u003cSEP\u003echunk-85d6b644683fbe9a2eb4fc3c5ef07ac9\u003cSEP\u003echunk-b6e9497d4aa223aebe5eff7f6af8a955", "to": "\"FERMO\"", "width": 34.0}, {"description": "\"The rulings in Cass., Sez. I, 23.5.2013, guide the actions of the pubblico ministero regarding the lawful use of detention power.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"case law, procedural obligations\"", "source_id": "chunk-b6e9497d4aa223aebe5eff7f6af8a955", "to": "\"CASS., SEZ. I, 23.5.2013\"", "width": 8.0}, {"description": "\"The public prosecutor operates under Article 390, which mandates the judicial validation of arrests or detentions that occurred outside legal provisions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal requirements, validation process\"", "source_id": "chunk-67ecf261ba8c5ca602e8ae29dfc9a258", "to": "\"ART. 390\"", "width": 8.0}, {"description": "\"Cassazione, Sezione VI is involved in the judicial review of cases presented by the public prosecutor, affecting the outcomes of legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial review, legal oversight\"", "source_id": "chunk-67ecf261ba8c5ca602e8ae29dfc9a258", "to": "\"CASS., SEZ. VI\"", "width": 9.0}, {"description": "\"Cassazione, Sezione II also reviews cases involving requests from the public prosecutor, indicating its role in the judicial process.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial procedure, legal involvement\"", "source_id": "chunk-67ecf261ba8c5ca602e8ae29dfc9a258", "to": "\"CASS., SEZ. II\"", "width": 8.0}, {"description": "\"Il pubblico ministero collabora con il giudice nel valutare la competenza linguistica degli imputati durante il procedimento penale.\")\u003cSEP\u003e\"Il pubblico ministero richiede al giudice misure coercitive in base alle indagini svolte.\"\u003cSEP\u003e\"The Pubblico ministero submits requests for coercive measures to the Giudice, who makes the final determination on such requests.\"\u003cSEP\u003e\"The Giudice has the authority to authorize actions related to the interrogations conducted by the Pubblico Ministero.\"\u003cSEP\u003e\"The judge oversees the prosecution carried out by the public prosecutor, ensuring fair trial processes are maintained.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"cooperazione legale, qualifiche\"\u003cSEP\u003e\"interazione legale, richiesta\"\u003cSEP\u003e\"judicial oversight, legal balance\"\u003cSEP\u003e\"legal authority, judicial process\"\u003cSEP\u003e\"legal process, authority\"", "source_id": "chunk-fb339bc0f2e627ef47deb9e6c9596f49\u003cSEP\u003echunk-8a0d58b695e4ef957709b595f3fdacfb\u003cSEP\u003echunk-daebd8c580b58ecc78e74bdccbd1d34a\u003cSEP\u003echunk-2b1464dae4fa6c058ec911e721cda2a7\u003cSEP\u003echunk-0a7243c7c880c15a755764429dc6bdc9", "to": "\"GIUDICE\"", "width": 42.0}, {"description": "\"Pubblico Ministero represents the prosecution in legal cases against the Arrestato, ensuring the trial process goes forward.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal prosecution, trial process\"", "source_id": "chunk-47819cd47e4e4dc143ebfbdba06f9097", "to": "\"ARRESTATO\"", "width": 8.0}, {"description": "\"Pubblico Ministero is involved in legal proceedings regarding the Fermato, determining the legality of their detention and charges.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal process, detention\"", "source_id": "chunk-47819cd47e4e4dc143ebfbdba06f9097", "to": "\"FERMATO\"", "width": 7.0}, {"description": "\"Il Pubblico Ministero partecipa all\u0027Udienza di Convalida per sostenere le sue richieste cautelari e rappresentare lo Stato.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"procedimento legale, rappresentanza\"", "source_id": "chunk-5dca1a82d1e8b2e29d3076e0b931d644", "to": "\"UDIENZA DI CONVALIDA\"", "width": 7.0}, {"description": "\"The Pubblico Ministero is responsible for initiating the Convalida process following an arrest to ensure judicial review and compliance with legal standards.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal process, accountability\"", "source_id": "chunk-d4c5b75fa378b587a512ca7a10272ea5", "to": "\"CONVALIDA\"", "width": 9.0}, {"description": "\"The pubblico ministero can propose personal protective measures in legal contexts, influencing judicial decisions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal intervention, preventive measures\"", "source_id": "chunk-09394962e5bcd8b68a38d72418cedd14", "to": "\"MISURE CAUTELARI PERSONALI\"", "width": 8.0}, {"description": "\"Pubblico Ministero\u0027s role in investigations is defined by Articolo 13, allowing interventions when deemed necessary.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"authority, intervention\"", "source_id": "chunk-850f2620a7bfb642cb26ab740044cccf", "to": "\"ARTICOLO 13\"", "width": 7.0}, {"description": "\"The Public Minister is involved in overseeing Procedimenti contro ignoti, coordinating legal actions against unknown offenders.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"criminal justice, oversight\"", "source_id": "chunk-6a5486cc3ae2e5403deb73e0b9e7a99b", "to": "\"PROCEDIMENTI CONTRO IGNOTI\"", "width": 8.0}, {"description": "\"Pubblico Ministero oversees the process of Archiviazione cumulativa to manage criminal cases of unknown offenders.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"case management, legal oversight\"", "source_id": "chunk-6a5486cc3ae2e5403deb73e0b9e7a99b", "to": "\"ARCHIVIAZIONE CUMULATIVA\"", "width": 7.0}, {"description": "\"L\u0027incostituzionalit\u00e0 delle disposizioni relative al prelievo biologico coattivo pone questioni legali che coinvolgono il pubblico ministero nelle sue funzioni di controllo.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"problemi legali, giustizia\"", "source_id": "chunk-b0ad2fb0a3e99fb1960de4f7fd85947f", "to": "\"INCOSTITUZIONALIT\u00c0\"", "width": 6.0}, {"description": "\"The Rilascio is controlled by the Pubblico Ministero to ensure the release of individuals aligns with legal standards.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"oversight, legal procedure\"", "source_id": "chunk-b5c71c83620ba1c6862eac4f37539a12", "to": "\"RILASCIO\"", "width": 8.0}, {"description": "\"Il pubblico ministero si avvale dell\u0027ausilio dell\u0027esperto per garantire che le informazioni assunte dai minorenni siano corrette e rispettose delle esigenze psicologiche del soggetto.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"cooperazione legale, protezione del minore\"", "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8", "to": "\"ESPERTO IN PSICOLOGIA O PSICHIATRIA INFANTILE\"", "width": 10.0}, {"description": "\"Il pubblico ministero ha il compito di assumere informazioni dai minorenni, guidando il processo legale in cui sono coinvolti.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"processo legale, responsabilit\u00e0 delle autorit\u00e0\"", "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8", "to": "\"MINORENNI\"", "width": 9.0}, {"description": "\"L\u0027articolo stabilisce la necessit\u00e0 per il pubblico ministero di utilizzare un esperto durante l\u0027assunzione di dichiarazioni da parte di minorenni, indicando una procedura legale rigorosa da seguire.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"normativa, tutela\"", "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8", "to": "\"ARTICOLO 498 COMMA 4\"", "width": 9.0}, {"description": "\"L\u0027articolo richiede che il difensore si avvalga di un esperto quando assume informazioni dai minorenni, regolamentando il processo legale per garantire una protezione adeguata.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"normativa, assistenza legale\"", "source_id": "chunk-1c8ac92ae683ddce628826e6998c28b8", "to": "\"ARTICOLO 351 COMMA 1 TER\"", "width": 8.0}, {"description": "\"Pubblico Ministero oversees the application of Art. 25-bis d.l. n. 306/1992, ensuring lawful execution of evidence management practices.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"oversight, legal compliance\"", "source_id": "chunk-9c22b86ce558aa2d3eece0368253288b", "to": "\"ART. 25-BIS D.L. N. 306/1992\"", "width": 9.0}, {"description": "\"The ruling in Cass. Sez. II, 15.4.2016 establishes guidelines that influence the actions taken by Pubblico Ministero in evidence handling.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial precedent, legal influence\"", "source_id": "chunk-9c22b86ce558aa2d3eece0368253288b", "to": "\"CASS. SEZ. II, 15.4.2016\"", "width": 7.0}, {"description": "\"Il Pubblico Ministero pu\u00f2 disporre il Sequestro come strumento per garantire la legalit\u00e0 durante un\u0027indagine.\"\u003cSEP\u003e\"Il Pubblico Ministero \u00e8 responsabile per procedere al sequestro di prove pertinenti al reato durante l\u0027indagine.\"\u003cSEP\u003e\"The Pubblico Ministero issues the Decreto di Convalida for the legality of the Sequestro conducted by law enforcement.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"autorit\u00e0 giudiziaria, indagine\"\u003cSEP\u003e\"coercizione legale, responsabilit\u00e0\"\u003cSEP\u003e\"legal oversight, judicial process\"", "source_id": "chunk-f336947c483ce3ffcf4d928149479da4\u003cSEP\u003echunk-ba2d23d2566fcd2c62dec24b269c0178\u003cSEP\u003echunk-fe958ab99533ce5bf177273207074144", "to": "\"SEQUESTRO\"", "width": 27.0}, {"description": "\"R. Adorno discusses review processes that pertain to the actions of the Pubblico Ministero, influencing legal practices.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal review, oversight\"", "source_id": "chunk-ba2d23d2566fcd2c62dec24b269c0178", "to": "\"R. ADORNO\"", "width": 6.0}, {"description": "\"Carlo Renoldi discusses the complexities involved in the role of the Pubblico Ministero concerning political and terrorist influences on investigations.\"\u003cSEP\u003e\"Carlo Renoldi focuses on the activities and regulations surrounding the pubblico ministero\u0027s role in investigations.\"\u003cSEP\u003e\"Il pubblico ministero \u00e8 discusso nelle riflessioni di Carlo Renoldi, che esplora il suo ruolo nella giustizia e nelle indagini.\"\u003cSEP\u003e\"Carlo Renoldi fornisce consulenze tecniche al pubblico ministero durante le indagini, assicurando la corretta interpretazione dei dati.\"_\u003cSEP\u003e\"Carlo Renoldi engages with the processes undertaken by the Pubblico Ministero concerning technical assessments.\"\u003cSEP\u003e\"Carlo Renoldi presumably provides expertise or consultancy to the Pubblico Ministero in legal matters related to forensic psychology.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"analisi del ruolo, giustizia\"\u003cSEP\u003e\"collaboration, legal process\"\u003cSEP\u003e\"consulenza, supporto tecnico\"\u003cSEP\u003e\"expert consultation, legal expertise\"\u003cSEP\u003e\"investigational challenges, political context\"\u003cSEP\u003e\"legal explanation, investigative process\"", "source_id": "chunk-a13f455c199fbbafac23494af60f96d7\u003cSEP\u003echunk-04606f63590746d796e078668644247d\u003cSEP\u003echunk-ca1abf52ab82384531b5b93e1badb97f\u003cSEP\u003echunk-ba9e59153468dc499f270e36cf0d8cfe\u003cSEP\u003echunk-eb7b3c4e88d3c8b2f704796167dd73d3\u003cSEP\u003echunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"CARLO RENOLDI\"", "width": 45.0}, {"description": "\"The pubblico ministero works in coordination with the procura nazionale antimafia e antiterrorismo for investigations related to organized crime and terrorism.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"coordination, anti-crime efforts\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"PROCURA NAZIONALE ANTIMAFIA E ANTITERRORISMO\"", "width": 9.0}, {"description": "\"Il pubblico ministero guida le indagini preliminari per raccogliere prove e decidere se ci siano basi sufficienti per procedere con l\u0027accusa.\"\u003cSEP\u003e\"Indagini preliminari are conducted by the pubblico ministero according to regulations set out in the criminal code.\"\u003cSEP\u003e\"Le indagini preliminari sono condotte dal pubblico ministero, che \u00e8 responsabile della loro implementazione.\"\u003cSEP\u003e\"The public prosecutor is directly involved in conducting preliminary investigations in legal cases.\"\u003cSEP\u003e\"Pubblico ministero leads Indagini preliminari, initiating investigations and gathering evidence under criminal law.\"\u003cSEP\u003e\"Le Indagini Preliminari sono condotte dal Pubblico Ministero per raccogliere informazioni utili alla direzione dell\u0027inchiesta.\"\u003cSEP\u003e\"Le Indagini preliminari sono condotte dal Pubblico Ministero per raccogliere prove prima dell\u0027atto giudiziario.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"attivit\u00e0 legale, responsabilit\u00e0\"\u003cSEP\u003e\"fase investigativa, potere inquirente\"\u003cSEP\u003e\"guida, raccolta di prove\"\u003cSEP\u003e\"investigation process, legal framework\"\u003cSEP\u003e\"investigative role, legal procedure\"\u003cSEP\u003e\"investigative roles, evidence gathering\"\u003cSEP\u003e\"raccolta di prove, attivit\u00e0 investigativa\"", "source_id": "chunk-9038a453a2fdfc1788bdb6f0dec0dc55\u003cSEP\u003echunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-fe958ab99533ce5bf177273207074144\u003cSEP\u003echunk-778b152bd261129741b27c0cf3dff8cd\u003cSEP\u003echunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-a8f9b8c9ed43456d6785b5cacd3f9ac2\u003cSEP\u003echunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"INDAGINI PRELIMINARI\"", "width": 61.0}, {"description": "\"Triggiani N. analyzes the limitations of police investigative activities concerning the pubblico ministero\u0027s authority.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal analysis, police authority\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"TRIGGIANI N.\"", "width": 7.0}, {"description": "\"Turco E. discusses the identification of accused persons and those informed of the facts within investigative contexts of the pubblico ministero.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"investigative procedures, identification\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"TURCO E.\"", "width": 8.0}, {"description": "\"Ubertis G. evaluates investigative methods employed by the pubblico ministero, including the acquisition of biological evidence.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"biological evidence, investigation methods\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"UBERTIS G.\"", "width": 9.0}, {"description": "\"Ventura N.\u0027s work on undercover investigations provides insights into the functions of the pubblico ministero during criminal cases.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"undercover operations, legal oversight\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"VENTURA N.\"", "width": 8.0}, {"description": "\"Vessichelli M. critiques the admissibility limits of evidence gathered by the pubblico ministero in criminal trials.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"evidence admissibility, judicial critique\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"VESSICHELLI M.\"", "width": 7.0}, {"description": "\"Voena G.P. contributes analyses on preliminary investigations carried out by the pubblico ministero as part of legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"preliminary investigations, legal analysis\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"VOENA G.P.\"", "width": 8.0}, {"description": "\"Zacch\u00e9 F. explores how European court decisions influence the rights of the accused in proceedings led by the pubblico ministero.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"European influence, rights of the accused\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"ZACCH\u00c9 F.\"", "width": 8.0}, {"description": "\"Ziccardi G.\u0027s manual on legal informatics offers essential insights into how technology intersects with the activities of the pubblico ministero.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal informatics, technological impact\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"ZICCARDI G.\"", "width": 6.0}, {"description": "\"The rulings of Cassazione Penale significantly affect the operations and decisions of the pubblico ministero in criminal cases.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial ruling, criminal proceedings\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"CASSAZIONE PENALE\"", "width": 9.0}, {"description": "\"Foro Italiano publishes critical articles that inform and guide the practices of the pubblico ministero and other legal practitioners.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal publications, guidance\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"FORO ITALIANO\"", "width": 7.0}, {"description": "\"Giurisprudenza Europea influences the way the pubblico ministero conducts investigations in light of European legal standards.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"European law, investigative standards\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"GIURISPRUDENZA EUROPEA\"", "width": 9.0}, {"description": "\"The compilation of works by AA.VV. serves as a resource for the pubblico ministero in navigating legal complexities.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"collaborative works, legal resource\"", "source_id": "chunk-898d2ce143388cf07f21d95d40ffcbbd", "to": "\"AA.VV.\"", "width": 7.0}, {"description": "\"Il pubblico ministero funziona nell\u0027ambito delle normative definite dalla Corte europea, che monitora il rispetto dei diritti umani durante le indagini.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"rispetto dei diritti, normativa\"", "source_id": "chunk-04606f63590746d796e078668644247d", "to": "\"CORTE EUROPEA DEI DIRITTI DELL\u0027UOMO\"", "width": 8.0}, {"description": "\"The Corte europea dei diritti dell\u2019uomo establishes guidelines for the role of the pubblico ministero and its influence on legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal authority, guidelines\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"CORTE EUROPEA DEI DIRITTI DELL\u2019UOMO\"", "width": 8.0}, {"description": "\"The pubblico ministero and giudice terzo interact within the legal system, where the judge supervises the actions of the prosecutor to ensure legal compliance.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal oversight, authority\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"GIUDICE TERZO\"", "width": 7.0}, {"description": "\"The actions of the pubblico ministero must consider and protect the diritti fondamentali during the investigation process.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal protection, fundamental rights\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"DIRITTI FONDAMENTALI\"", "width": 8.0}, {"description": "\"The pubblico ministero is required to operate within the guidelines established by Article 5 \u00a7 3 of the European Convention on Human Rights, ensuring the protection of individual rights.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"human rights compliance, legal framework\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"ART. 5 \u00a7 3 DELLA CONV. EUR. DIR. UOMO\"", "width": 9.0}, {"description": "\"Article 358 outlines specific obligations and limitations on the pubblico ministero\u0027s actions during investigations, guiding their responsibilities.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal obligations, procedural guidelines\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"ART. 358\"", "width": 9.0}, {"description": "\"C. Bonzano\u0027s analysis provides insight into the role and function of the pubblico ministero within the Italian judiciary, offering critiques and recommendations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal analysis, procedural critique\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"C. BONZANO\"", "width": 7.0}, {"description": "\"M. Nobili critiques the complex role of the pubblico ministero, highlighting potential conflicts arising from its dual responsibilities as prosecutor and investigator.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"role conflict, legal critique\"", "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7", "to": "\"M. NOBILI\"", "width": 6.0}, {"description": "\"The introduction of Legge 7.12.2000, n. 397 empowers the Pubblico Ministero in terms of involving defense attorneys in the investigation processes.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legislative impact, procedural change\"", "source_id": "chunk-42b593602fc7254e0c0ee8321c9d573d", "to": "\"LEGGE 7.12.2000, N. 397\"", "width": 7.0}, {"description": "\"Pubblico Ministero operates within the framework established by the Codice Processuale to conduct legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal framework, role definition\"", "source_id": "chunk-42b593602fc7254e0c0ee8321c9d573d", "to": "\"CODICE PROCESSUALE\"", "width": 9.0}, {"description": "\"The Pubblico Ministero is directly influenced by the principles set out in Art. 112 of the Italian Constitution regarding the obligation to prosecute certain offenses.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal obligation, penal action\"", "source_id": "chunk-bf9c782f96b31171660b2428f3ac51b9", "to": "\"ART. 112 COST.\"", "width": 9.0}, {"description": "\"Art. 405 establishes conditions that guide the actions of the Pubblico Ministero when considering whether to proceed with or dismiss charges.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"guiding principle, legal framework\"", "source_id": "chunk-bf9c782f96b31171660b2428f3ac51b9", "to": "\"ART. 405\"", "width": 8.0}, {"description": "\"Art. 125 disp. att. defines the circumstances under which the Pubblico Ministero\u0027s obligation to act is dictated based on evidence collected during investigations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"evidence handling, prosecutorial duty\"", "source_id": "chunk-bf9c782f96b31171660b2428f3ac51b9", "to": "\"ART. 125 DISP. ATT.\"", "width": 9.0}, {"description": "\"The pubblico ministero conducts the investigazioni to acquire elements relevant for prosecution and evaluation.\")", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"investigative process, prosecution\"", "source_id": "chunk-2517f9f35077cb19fd5059e5f16f1763", "to": "\"INVESTIGAZIONI\"", "width": 9.0}, {"description": "\"The principio di obbligatoriet\u00e0 directly impacts the duties and responsibilities of the pubblico ministero in prosecuting cases.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal principles, prosecutorial duties\"", "source_id": "chunk-2517f9f35077cb19fd5059e5f16f1763", "to": "\"PRINCIPIO DI OBBLIGATORIET\u00c0\"", "width": 7.0}, {"description": "\"The principio di completezza informs the public prosecutor\u0027s obligation to perform thorough investigations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"investigative thoroughness, legal standards\"", "source_id": "chunk-2517f9f35077cb19fd5059e5f16f1763", "to": "\"PRINCIPIO DI COMPLETEZZA\"", "width": 8.0}, {"description": "\"Articolo 358 outlines the powers of the Pubblico Ministero in conducting inquiries, indicating a legal framework for their actions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal framework, prosecutorial powers\"", "source_id": "chunk-5fc0635537fea733bc3699f3cb4d4b63", "to": "\"ARTICOLO 358\"", "width": 8.0}, {"description": "\"Articolo 330 discusses the discernment powers of the Pubblico Ministero regarding criminal reports, linking their roles directly.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal interpretation, prosecutorial powers\"", "source_id": "chunk-5fc0635537fea733bc3699f3cb4d4b63", "to": "\"ARTICOLO 330\"", "width": 7.0}, {"description": "\"G. Picciotto is involved in the communication and investigative processes overseen by the Pubblico Ministero, indicating a collaborative legal context.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal process, collaboration\"", "source_id": "chunk-14c96316f7f269e9abca8c785acac7e1", "to": "\"G. PICCIOTTO\"", "width": 6.0}, {"description": "\"Art. 370 outlines the procedural rights and responsibilities of the Pubblico Ministero in legal investigations.\"\u003cSEP\u003e\"L\u0027art. 370 richiede che il pubblico ministero conduca personalmente gli interrogatori, sottolineando la sua responsabilit\u00e0 diretta.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"normativa, responsabilit\u00e0\"\u003cSEP\u003e\"procedural guidelines, legal authority\"", "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-14c96316f7f269e9abca8c785acac7e1", "to": "\"ART. 370\"", "width": 16.0}, {"description": "\"Il pubblico ministero \u00e8 coinvolto nella delega del prelievo del DNA, essenziale per le indagini penali.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"evidenza, processo\"", "source_id": "chunk-49c933e7f44bf9bc898d6b099c08fb24", "to": "\"DNA\"", "width": 8.0}, {"description": "\"Il pubblico ministero \u00e8 il responsabile della direzione delle indagini, operando in modo da garantire l\u0027adeguatezza e la legalit\u00e0 dei procedimenti.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"supervisione, autorit\u00e0\"", "source_id": "chunk-49c933e7f44bf9bc898d6b099c08fb24", "to": "\"INDAGINI\"", "width": 10.0}, {"description": "\"La legge ha modificato come il pubblico ministero pu\u00f2 delegare l\u0027interrogatorio e altri atti di indagine, cambiando le procedure legali.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"modifica legale, procedure\"", "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7", "to": "\"LEGGE 7.8.1992, N. 356\"", "width": 9.0}, {"description": "\"D. Manzione scrive riguardo all\u0027attivit\u00e0 del pubblico ministero e il suo ruolo nelle indagini legali.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"analisi, giurisprudenza\"", "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7", "to": "\"D. MANZIONE\"", "width": 7.0}, {"description": "\"L. D\u2019Ambrosio esplora gli aspetti legali e procedure del pubblico ministero in riferimento agli atti di indagine.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"analisi, giurisprudenza\"", "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7", "to": "\"L. D\u2019AMBROSIO\"", "width": 7.0}, {"description": "\"L\u0027art. 364 definisce come il pubblico ministero deve designare un difensore d\u0027ufficio, ponendo requisiti procedurali specifici.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"normativa, difesa legale\"", "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7", "to": "\"ART. 364\"", "width": 7.0}, {"description": "\"Gli Uffici del Pubblico Ministero sono parte integrante dell\u0027apparato del Pubblico Ministero, lavorando per la coordinazione delle indagini e l\u0027efficacia dei procedimenti.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"coordinamento, gestione investigativa\"", "source_id": "chunk-77efbebe4f132d8937f72382d3e5ea85", "to": "\"UFFICI DEL PUBBLICO MINISTERO\"", "width": 9.0}, {"description": "\"The Pubblico Ministero operates within the Procura della Repubblica, ensuring proper judicial processes are followed in legal investigations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"organizational function, legal oversight\"", "source_id": "chunk-eb7b3c4e88d3c8b2f704796167dd73d3", "to": "\"PROCURA DELLA REPUBBLICA\"", "width": 9.0}, {"description": "\"The Pubblico Ministero interacts with the Corte d\u0027Appello during the decision-making process involving appeals and legal procedures.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial process, legal authority\"", "source_id": "chunk-5b455d7b6305840311c1d38b0cf88acc", "to": "\"CORTE D\u0027APPELLO\"", "width": 7.0}, {"description": "\"The Consiglio Superiore della Magistratura oversees the actions of the Pubblico Ministero to ensure accountability and adherence to legal standards.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"oversight, governance\"", "source_id": "chunk-5b455d7b6305840311c1d38b0cf88acc", "to": "\"CONSIGLIO SUPERIORE DELLA MAGISTRATURA\"", "width": 9.0}, {"description": "\"The Procura Generale manages and supervises the actions of the Pubblico Ministero in criminal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"supervision, judicial authority\"", "source_id": "chunk-5b455d7b6305840311c1d38b0cf88acc", "to": "\"PROCURA GENERALE\"", "width": 9.0}, {"description": "\"Il pubblico ministero opera sotto la supervisione dell\u0027organismo giurisdizionale, che sovraintende alle indagini e alle accuse.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"autorit\u00e0 giudiziaria, indagini\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"ORGANISMO GIURISDIZIONALE\"", "width": 7.0}, {"description": "\"Il pubblico ministero \u00e8 coinvolto nell\u0027applicazione dell\u0027art. 377, che disciplina come le persone possono presentarsi spontaneamente durante le indagini.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"procedura legale, presentazione\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"ART. 377\"", "width": 9.0}, {"description": "\"La persona indagata interagisce direttamente con il pubblico ministero per difendersi e presentare le proprie dichiarazioni durante le indagini.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"interazione legale, difesa\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"PERSONA INDAGATA\"", "width": 8.0}, {"description": "\"Le indagini sono condotte dal pubblico ministero, costituendo la fase iniziale per la valutazione delle prove e la possibilit\u00e0 di un\u0027accusa.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"processo legale, raccolta prove\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"INDAGINE\"", "width": 10.0}, {"description": "\"Il pubblico ministero applica l\u0027art. 210, estendendo l\u0027accompagnamento coattivo a persone diverse dall\u0027imputato.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"procedura legale, accompagnamento\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"ART. 210\"", "width": 8.0}, {"description": "\"L\u0027art. 415-bis facilita il contatto dell\u0027indagato con il pubblico ministero, influenzando il processo legale.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"procedura legale, contatto\"", "source_id": "chunk-b37a987ddaba6fb9b8597e78d8184032", "to": "\"ART. 415-BIS\"", "width": 9.0}, {"description": "\"L\u0027Indagato \u00e8 oggetto di indagine da parte del Pubblico Ministero, che pu\u00f2 convocarlo per fornire informazioni.\"\u003cSEP\u003e\"The \u0027indagato\u0027 is represented in legal proceedings by the \u0027pubblico ministero\u0027, who prosecutes the case.\"\u003cSEP\u003e\"The Indagato\u0027s rights and defenses are addressed and influenced by the actions and decisions of the Pubblico ministero in the investigation process.\"\u003cSEP\u003e\"The accused (indagato) has a direct relationship with the public prosecutor, as the latter is responsible for prosecuting them in court.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"accused, legal proceedings\"\u003cSEP\u003e\"indagine, accusa\"\u003cSEP\u003e\"legal representation, prosecution\"\u003cSEP\u003e\"rights of the accused, legal proceedings\"", "source_id": "chunk-fb339bc0f2e627ef47deb9e6c9596f49\u003cSEP\u003echunk-3af83dfdc8c250817ec9f7f0afde6435\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89\u003cSEP\u003echunk-778b152bd261129741b27c0cf3dff8cd", "to": "\"INDAGATO\"", "width": 34.0}, {"description": "\"The Pubblico Ministero operates within the framework of Procedimento Penale to prosecute accused individuals.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"prosecution, legal procedure\"", "source_id": "chunk-daebd8c580b58ecc78e74bdccbd1d34a", "to": "\"PROCEDIMENTO PENALE\"", "width": 9.0}, {"description": "\"Il pubblico ministero deve seguire le linee guida stabilite dalla Cassazione nella valutazione delle prove e nel processo giuridico.\"\u003cSEP\u003e\"The Pubblico ministero operates within the framework defined by the Cassazione, working on criminal cases that may reach the Supreme Court.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"criminal law, prosecution\"\u003cSEP\u003e\"giustizia, supervisione\"", "source_id": "chunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-ba9e59153468dc499f270e36cf0d8cfe", "to": "\"CASSAZIONE\"", "width": 17.0}, {"description": "\"Pubblico Ministero oversees the investigation of Soggetti Sospettati, guiding legal proceedings against them.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"prosecution, oversight\"", "source_id": "chunk-5b86451772b9f67e6dea86c18a435694", "to": "\"SOGGETTI SOSPETTATI\"", "width": 7.0}, {"description": "\"Pubblico Ministero is responsible for the oversight and execution of Accertamento Tecnico during investigations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal authority, oversight\"", "source_id": "chunk-ca1abf52ab82384531b5b93e1badb97f", "to": "\"ACCERTAMENTO TECNICO\"", "width": 9.0}, {"description": "\"Art. 360 outlines the duties and decision-making processes of the Pubblico ministero in conducting technical assessments that are irrevocable.\"\u003cSEP\u003e\"Pubblico Ministero must operate within the guidelines of Art. 360 when handling evidence and legal procedures.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"evidence management, legal guidelines\"\u003cSEP\u003e\"legal obligations, procedural authority\"", "source_id": "chunk-b2cf083f6f608e0bce0595624b751f83\u003cSEP\u003echunk-0326adde169c419e017d1930ff8ec8db", "to": "\"ART. 360\"", "width": 16.0}, {"description": "\"The decisions made by the Pubblico ministero are subject to review and interpretation by the Cass., which ensures adherence to the law.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal oversight, judicial interpretation\"", "source_id": "chunk-0326adde169c419e017d1930ff8ec8db", "to": "\"CASS.\"", "width": 9.0}, {"description": "\"The Pubblico Ministero presents cases to the Suprema Corte, which supervises and reviews legal processes and decisions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal oversight, judicial review\"", "source_id": "chunk-a13f455c199fbbafac23494af60f96d7", "to": "\"SUPREMA CORTE\"", "width": 9.0}, {"description": "\"Legge-delega 16.2.1987, n. 81 establishes guidelines that the Pubblico Ministero must follow for documenting legal activities.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\" legislative mandate, documentation standards\"", "source_id": "chunk-a13f455c199fbbafac23494af60f96d7", "to": "\"LEGGE-DELEGA 16.2.1987, N. 81\"", "width": 8.0}, {"description": "\"The Pubblico ministero is responsible for overseeing the case against the Imputato, which raises concerns about fairness in legal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"prosecutorial role, fairness\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"IMPUTATO\"", "width": 8.0}, {"description": "\"The pubblico ministero plays a critical role in the proceedings of procedimenti penali, overseeing the prosecution of the accused.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"prosecutorial role, legal proceedings\"", "source_id": "chunk-a2c338b337121ab431c5430c90dfd6ea", "to": "\"PROCEDIMENTI PENALI\"", "width": 10.0}, {"description": "\"The pubblico ministero plays a crucial role in enforcing the provisions of art. 335, ensuring that defendants\u0027 rights are respected during investigations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"enforcement, legal responsibility\"", "source_id": "chunk-2da6b5aefd3c9560184c7174a2a9cf23", "to": "\"ART. 335\"", "width": 8.0}, {"description": "\"Il Pubblico Ministero deve assicurare che la Garanzia Linguistica sia attuata, affinch\u00e9 tutti gli indagati ricevano giustizia.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"funzione accusatoria, giustizia\"", "source_id": "chunk-416504eb119b61d4127388b3f77f87dc", "to": "\"GARANZIA LINGUISTICA\"", "width": 8.0}, {"description": "\"Donatella Curtotti discusses the role of the Pubblico Ministero in criminal investigations, emphasizing their decision-making authority in legal processes.\"\u003cSEP\u003e\"Donatella Curtotti engages with the public prosecutor\u0027s role in the legal process, providing necessary professional services to her clients who are involved in criminal cases.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal authority, analysis\"\u003cSEP\u003e\"legal process, defense\"", "source_id": "chunk-6175085d673b2228289a906b0373c076\u003cSEP\u003echunk-4d05efeab8f873da5a7ce92d593ab79c", "to": "\"DONATELLA CURTOTTI\"", "width": 16.0}, {"description": "\"The Pubblico Ministero plays a crucial role in the Processo Penale, influencing its direction and outcomes through legal decisions and investigative actions.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal process, prosecutorial role\"", "source_id": "chunk-4d05efeab8f873da5a7ce92d593ab79c", "to": "\"PROCESSO PENALE\"", "width": 9.0}, {"description": "\"The Person Offesa engages with the Pubblico Ministero to ensure their rights are upheld throughout the legal process regarding the crime they experienced.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"victim rights, legal representation\"", "source_id": "chunk-06e93d8624d084400ce271c3f9d442b9", "to": "\"PERSON OFFESA\"", "width": 8.0}, {"description": "\"The role of the Pubblico Ministero in criminal cases inherently involves considerations of Diritto di Difesa, ensuring that prosecution respects the rights of the accused.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"prosecution, rights of the accused\"", "source_id": "chunk-6175085d673b2228289a906b0373c076", "to": "\"DIRITTO DI DIFESA\"", "width": 7.0}, {"description": "\"Il Difensore interagisce con il Pubblico Ministero nel contesto delle indagini, cercando di tutelare gli interessi del suo assistito.\"\u003cSEP\u003e\"Il Pubblico Ministero e il Difensore hanno facolt\u00e0 di azione e intervento nel processo penale, con ruoli e poteri distinti ma interconnessi.\"\u003cSEP\u003e\"Il difensore pu\u00f2 richiedere al pubblico ministero di assumere informazioni che possono supportare l\u0027attivit\u00e0 difensiva.\"\u003cSEP\u003e\"Il pubblico ministero e il difensore collaborano e competono nel processo legale, ognuno rappresentando interessi diversi all\u0027interno dello stesso procedimento penale.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"collaborazione, competizione\"\u003cSEP\u003e\"interazione legale, processo penale\"\u003cSEP\u003e\"interazione processuale, cooperazione\"\u003cSEP\u003e\"richiesta di informazioni, collaborazione\"", "source_id": "chunk-fe958ab99533ce5bf177273207074144\u003cSEP\u003echunk-f00b5a2336b2f52cfc703cf2166548d8\u003cSEP\u003echunk-778b152bd261129741b27c0cf3dff8cd\u003cSEP\u003echunk-9038a453a2fdfc1788bdb6f0dec0dc55", "to": "\"DIFENSORE\"", "width": 31.0}, {"description": "\"Il Codice di rito fornisce le linee guida e le norme che il Pubblico Ministero deve seguire durante il processo di indagine.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"normativa, procedure legali\"", "source_id": "chunk-778b152bd261129741b27c0cf3dff8cd", "to": "\"CODICE DI RITO\"", "width": 9.0}, {"description": "\"Il Pubblico Ministero pu\u00f2 invocare un Incidente Probatorio per garantire che le prove siano valutate in un processo.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"evidenze legali, procedure\"", "source_id": "chunk-fe958ab99533ce5bf177273207074144", "to": "\"INCIDENTE PROBATORIO\"", "width": 8.0}, {"description": "\"Il Pubblico Ministero deve rispettare le limitazioni imposte dall\u0027Art. 103 riguardanti la coercizione nelle indagini.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"coercizione legale, limiti\"", "source_id": "chunk-fe958ab99533ce5bf177273207074144", "to": "\"ART. 103\"", "width": 8.0}, {"description": "\"The g.i.p. oversees the actions of the Pubblico Ministero, ensuring legal procedures are followed during investigations.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"judicial oversight, legal authority\"", "source_id": "chunk-2990c3fb1363f54051c8da0f6b694f92", "to": "\"G.I.P.\"", "width": 8.0}, {"description": "\"Pubblico Ministero and Difesa are opposing parties in legal proceedings, with the former prosecuting and the latter defending the accused.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"opposing roles, legal process\"", "source_id": "chunk-b2cf083f6f608e0bce0595624b751f83", "to": "\"DIFESA\"", "width": 10.0}, {"description": "\"Pubblico Ministero can request an Incident Probatorio as part of the legal proceedings to evaluate evidence.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"evidence evaluation, legal request\"", "source_id": "chunk-b2cf083f6f608e0bce0595624b751f83", "to": "\"INCIDENT PROBATORIO\"", "width": 9.0}, {"description": "\"Il pubblico ministero ha l\u0027autorit\u00e0 di richiedere un accertamento tecnico irripetibile nel contesto delle indagini per raccogliere prove valide.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"preservazione delle prove, autorit\u00e0\"", "source_id": "chunk-9038a453a2fdfc1788bdb6f0dec0dc55", "to": "\"ACCERTAMENTO TECNICO IRRIPETIBILE\"", "width": 9.0}, {"description": "\"The public prosecutor operates under laws and guidelines that may be influenced by EU regulations regarding criminal proceedings.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal framework, influence\"", "source_id": "chunk-fb339bc0f2e627ef47deb9e6c9596f49", "to": "\"UNIONE EUROPEA\"", "width": 7.0}, {"description": "\"The public prosecutor must ensure the right to interpretation and translation is upheld during criminal proceedings, impacting the legal process.\"", "from": "\"PUBBLICO MINISTERO\"", "keywords": "\"legal rights, procedural integrity\"", "source_id": "chunk-fb339bc0f2e627ef47deb9e6c9596f49", "to": "\"DIRITTO ALL\u2019INTERPRETAZIONE E ALLA TRADUZIONE\"", "width": 8.0}, {"description": "\"The public prosecutor and the defense attorney must coordinate to ensure the rights of the victim a ato, making decisions impacting their case.\"", "from": "\"INDAGATO\"", "keywords": "\"judicial process, legal oversight\"", "source_id": "chunk-016f011a64bf6e706406ee1c7f436b81", "to": "\"TRIB. CHIETI\"", "width": 9.0}, {"description": "\"Testimone\u0027s testimony can provide crucial information that shapes the understanding of \u0027notizia di reato\u0027.\"", "from": "\"TESTIMONE\"", "keywords": "\"evidence, witness testimony\"", "source_id": "chunk-236f06341a5dbd33fd8d4e74f30c0546", "to": "\"NOTIZIA DI REATO\"", "width": 7.0}, {"description": "\"The concept of Testimone assistito is connected to the role of Testimone, focusing on witness protections under Italian law.\"", "from": "\"TESTIMONE\"", "keywords": "\"witness protection, legal definitions\"", "source_id": "chunk-02598ad67823387ba01fe3ec6d695140", "to": "\"TESTIMONE ASSISTITO\"", "width": 9.0}, {"description": "\"Art. 354 establishes the legal framework under which sequestro probatorio can be conducted by law enforcement.\"", "from": "\"SEQUESTRO PROBATORIO\"", "keywords": "\"legal framework, compliance\"", "source_id": "chunk-f1e819a7194827c9945655477d1b8547", "to": "\"ART. 354\"", "width": 7.0}, {"description": "\"Articolo 355 outlines the legal framework for conducting sequestro probatorio, which is critical for maintaining proper legal procedures.\"", "from": "\"SEQUESTRO PROBATORIO\"", "keywords": "\"legal framework, procedure\"", "source_id": "chunk-24f93162de508fe22f61735943bc8c24", "to": "\"ARTICOLO 355\"", "width": 9.0}, {"description": "\"Il Giudice \u00e8 responsabile di garantire che la Garanzia Linguistica sia applicata nel processo per proteggere i diritti degli indagati non italofoni.\"", "from": "\"GARANZIA LINGUISTICA\"", "keywords": "\"giustizia, protezione dei diritti\"", "source_id": "chunk-416504eb119b61d4127388b3f77f87dc", "to": "\"GIUDICE\"", "width": 8.0}, {"description": "\"L\u0027Ufficiale di Polizia Giudiziaria ha il compito di facilitare l\u0027assistenza linguistica, assicu
