ural guarantees within criminal proceedings and legal frameworks.\"\u003cSEP\u003e\"Unione Europea is an organization involved in harmonizing procedural guarantees in criminal law, indicated by mentions of directives related to interpretation, translation, and information rights.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIONE EUROPEA\"", "label": "\"UNIONE EUROPEA\"", "shape": "dot", "size": 10, "source_id": "chunk-2da6b5aefd3c9560184c7174a2a9cf23\u003cSEP\u003echunk-fb339bc0f2e627ef47deb9e6c9596f49\u003cSEP\u003echunk-a2c338b337121ab431c5430c90dfd6ea\u003cSEP\u003echunk-b2f5d6dba64d1e021d9c965304368126\u003cSEP\u003echunk-14d2f3ff32eaa1918b63f63e183937dd"}, {"color": "#5f2e36", "description": "\"Diritto Processuale Penale refers to the body of law governing the procedures of the criminal justice system in Italy.\"\u003cSEP\u003e\"Diritto processuale penale is related to the study of criminal procedural law and its implications in legal practice.\"\u003cSEP\u003e\"Diritto processuale penale refers to the field of criminal procedural law, crucial for legal processes and defining rights and duties within criminal justice.\"\u003cSEP\u003e\"Il Diritto Processuale Penale si riferisce all\u0027insieme delle norme che regolano le modalit\u00e0 con cui si svolgono i procedimenti penali in Italia.\"", "entity_type": "\"EVENT\"", "id": "\"DIRITTO PROCESSUALE PENALE\"", "label": "\"DIRITTO PROCESSUALE PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb\u003cSEP\u003echunk-4c2cc25d216e13e52032ca19dac8ada9\u003cSEP\u003echunk-9022ab3dd9fecf5b8a4867c25ed35d80\u003cSEP\u003echunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#ebd463", "description": "\"Codice refers to the legal codes that structure the laws and procedures in the criminal justice system.\"\u003cSEP\u003e\"Il codice si riferisce alle normative legali e ai protocolli che governano l\u0027attivit\u00e0 investigativa e le procedure legali.\"", "entity_type": "\"CONCEPT to the body of law and legal precedents that influence judicial decision-making in Italy.\"\u003cSEP\u003e\"La giurisprudenza rappresenta l\u0027insieme delle decisioni dei tribunali che interpretano e applicano la legge, influenzando la pratica legale.\"\u003cSEP\u003e\"Giurisprudenza represents the body of law and legal precedents as established by the courts, primarily in Italy.\"\u003cSEP\u003e\"Giurisprudenza refers to the body of law and legal precedents that guide judicial decisions and interpretations.\"\u003cSEP\u003e\"Giurisprudenza refers to the body of law developed through court decisions and legal interpretations in Italy.\"", "entity_type": "\"CONCEPT\"", "id": "\"GIURISPRUDENZA\"", "label": "\"GIURISPRUDENZA\"", "shape": "dot", "size": 10, "source_id": "chunk-481c381a13bc91365b946798eb3b4eca\u003cSEP\u003echunk-9b3f92af1f70443e41e146681a72a9c8\u003cSEP\u003echunk-991df1dd4bd428835d9a53f3e8a2d35d\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89\u003cSEP\u003echunk-8a0d58b695e4ef957709b595f3fdacfb\u003cSEP\u003echunk-b7409bd86352e746decaa0c651634e78\u003cSEP\u003echunk-73b7dadd469ddd2e10a3161b874d2a70\u003cSEP\u003echunk-e8394da513932b52e1bafd172f061b4c\u003cSEP\u003echunk-075d63269e97e090ab40bbca0952e847\u003cSEP\u003echunk-77efbebe4f132d8937f72382d3e5ea85\u003cSEP\u003echunk-47819cd47e4e4dc143ebfbdba06f9097\u003cSEP\u003echunk-daebd8c580b58ecc78e74bdccbd1d34a\u003cSEP\u003echunk-b73f8d9f638e6e0b525dfcff9bdfb688\u003cSEP\u003echunk-2a95aadacaaf7e2f866e15c5d2d3afbc\u003cSEP\u003echunk-85346151be26d1c6286096aadf4f4028\u003cSEP\u003echunk-48a64de33f7918d92c471132081e38be\u003cSEP\u003echunk-14c96316f7f269e9abca8c785acac7e1\u003cSEP\u003echunk-ba9e59153468dc499f270e36cf0d8cfe\u003cSEP\u003echunk-eee470fd048d0f694ff0eb86219c5106\u003cSEP\u003echunk-4a9f2a413b7aefb9ae924833a1b99e9d\u003cSEP\u003echunk-d627a2d99cd60613db2dd6e5924f5094\u003cSEP\u003echunk-ba375cb33985a5c8153d48d63533fc11\u003cSEP\u003echunk-964412bfc6be41757251c167715dec39\u003cSEP\u003ec \"Caprioli deals with preliminary investigations and hearings, illustrating the nuances of criminal procedural law.\"\u003cSEP\u003e\"Francesco Caprioli is mentioned as an introducer of a legal text, highlighting his role in the context of procedural law reform.\"", "entity_type": "\"PERSON\"", "id": "\"CAPRIOLI\"", "label": "\"CAPRIOLI\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb\u003cSEP\u003echunk-dca1fe2f73e4e7f8945d0b025dec3ad8"}, {"color": "#6f950c", "description": "The Polizia Giudiziaria, or Judicial Police, is a vital law enforcement authority in Italy, charged with the execution of investigations related to criminal activities. This agency plays a crucial role within the Italian criminal justice system, ensuring the maintenance of public order and adherence to legal standards throughout various investigative processes. \n\nThe primary responsibilities of the Polizia Giudiziaria include conducting criminal investigations, gathering biologically significant evidence, executing searches and seizures, managing arrests and detentions, and documenting evidence pertaining to a wide range of offenses, including fiscal violations and organized crime. Officers are empowered to collect legitimate evidence, draft crime reports, and present their findings to public prosecutors, thereby increasing the efficiency and integrity of criminal proceedings.\n\nAdditionally, the Polizia Giudiziaria conducts coercive biological sampling for identification purposes and ensures that detained individuals are informed of their rights, strictly adhering to established legal protocols. Working under the guidance of public prosecutors, this agency is integral to the enforcement of laws, actively uncovering criminal activities while respecting individual rights and maintaining legal integrity throughout the investigative process. Overall, the Polizia Giudiziaria serves as an authoritative entity dedicated to law enforcement and the investigation o u0027s commitment to the rule of law and the integrity of the judiciary underscores its impact on legal operations and the fair application of laws throughout the nation. Overall, CASSAZIONE embodies a pivotal institution that fosters justice and maintains the effective functioning of the Italian judicial system.\u003cSEP\u003e\"The Cassazione refers to the Supreme Court of Italy, involved in legal rulings and interpretations pertaining to criminal law.\"\u003cSEP\u003e\"Cassazione refers to the Italian Supreme Court, which is mentioned concerning legal decisions about coercive biological sampling.\"\u003cSEP\u003e\"La Cassazione \u00e8 il tribunale supremo in Italia, il cui ruolo \u00e8 quello di garantire l\u0027applicazione uniforme della legge e risolvere le controversie giuridiche.\"\u003cSEP\u003e\"Cassazione represents the Court of Cassation in Italy, which oversees legal appeals and ensures the interpretation of law across lower courts.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CASSAZIONE\"", "label": "\"CASSAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-0b4f49c1257cd2746044678033767392\u003cSEP\u003echunk-9b3f92af1f70443e41e146681a72a9c8\u003cSEP\u003echunk-991df1dd4bd428835d9a53f3e8a2d35d\u003cSEP\u003echunk-8db7282e3f240c0da21851bde2737d08\u003cSEP\u003echunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-ab6504521a9196566607e7a3ea47b3eb\u003cSEP\u003echunk-804174a59bfc0fdb8e2641de10c54c8d\u003cSEP\u003echunk-bbe61adbbe288463587e35912fab9474\u003cSEP\u003echunk-400c10961f8fc5daece40a429d40bdee\u003cSEP\u003echunk-9c24722192d2ce3108e158b7727e7e62\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97\u003cSEP\u003echunk-486252add89f67a6f8d4df62ad5f05fd\u003cSEP\u003echunk-2b3cb0931c1b14e574c88cf9ae7444a4\u003cSEP\u003echunk-ca1abf52ab82384531b5b93e1badb97f\u003cSEP\u003echunk-2ee54ed8155385d09d5b59710f85e9f4\u003cSEP\u003echunk-24fe620555bf0e0f237951ac3a8e11e9\u003cSEP\u003echunk-950a24349616ff8a8b523eebda267e74\u003cSEP\u003echunk-b9 e.\"\u003cSEP\u003e\"The public ministero is the Italian public prosecutor\u0027s office, tasked with conducting criminal investigations and prosecutions.\"\u003cSEP\u003e\"The public ministero, or public prosecutor, is an official who represents the state in legal proceedings, particularly in criminal cases.\"\u003cSEP\u003e\"The public ministero (public prosecutor\u0027s office) is involved in the legal investigation process, responsible for overseeing criminal proceedings and ensuring justice.\"\u003cSEP\u003e\"The public ministero refers to the public prosecutor\u0027s office, responsible for conducting investigations and legal proceedings in the legal system discussed in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PUBLIC MINISTERO\"", "label": "\"PUBLIC MINISTERO\"", "shape": "dot", "size": 10, "source_id": "chunk-e8394da513932b52e1bafd172f061b4c\u003cSEP\u003echunk-95bd1e626ab1409c99861a98abecab75\u003cSEP\u003echunk-170b421a51aeb3d8821f4a98486b1498\u003cSEP\u003echunk-2e56f0619efd223eba8c16c25fec8491\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-a013c4cc12ab2291d5460bb4484b6bdc\u003cSEP\u003echunk-d907892ec717dc0ea6b94d37f2bcb79d\u003cSEP\u003echunk-ba375cb33985a5c8153d48d63533fc11\u003cSEP\u003echunk-0b5f7b0df682afdebd4718dce4a72d34\u003cSEP\u003echunk-7f6a608ab39f8bdadf9343f0a7622f3b"}, {"color": "#4cf790", "description": "\"Ministero is referred to as a public institution involved in judicial procedures related to arrests and detentions, playing a key role in ensuring legal processes follow proper guidelines.\"\u003cSEP\u003e\"Ministero refers to the ministry involved in public affairs or law, connecting to the procedural aspects of complaint filings.\"\u003cSEP\u003e\"The Ministero refers to a legal or governmental body involved in overseeing criminal procedures, with specific responsibilities related to the registration of criminal information.\"\u003cSEP\u003e\"Ministero refers to a governmental or organizational body responsible for public administration, likely within the context of legal and judicial processes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MINISTERO\"", "label": "\"MINISTERO\"", "shape": "dot", "size": 10, "source_id": "chunk-0e9fec5fba8a81145132d0f393a60e5e\u003cSEP\u003echunk-d4c5b75fa378b587a512ca7a10272ea5\u003cSEP\u003echunk-325bbf9f895c71a6e25e2fff8031fd9e\u003cSEP\u003echunk-62ea925ded79f46bc0e68999b4824804"}, {"color": "#7af3df", "description": "\"Corte di Cassazione, Sezioni Unite represents the unified sections of the Supreme Court in Italy that address crucial legal interpretations and rulings.\"\u003cSEP\u003e\"Corte di Cassazione, Sezioni Unite represents the united sections of the Italian Supreme Court for crucial legal decisions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE DI CASSAZIONE, SEZIONI UNITE\"", "label": "\"CORTE DI CASSAZIONE, SEZIONI UNITE\"", "shape": "dot", "size": 10, "source_id": "chunk-47819cd47e4e4dc143ebfbdba06f9097\u003cSEP\u003echunk-d290f347dd11dc95c03bb6cdd72fa5e2"}, {"color": "#d88724", "description": "\"Giulia Mantovani is a notable author contributing to works discussing procedural law and precautionary measures in criminal proceedings within Italy.\"\u003cSEP\u003e\"Giulia Mantovani is an individual mentioned in the legal literature as a contributor to discussions on legal modifications.\"\u003cSEP\u003e\"Giulia Mantovani is mentioned as a legal scholar or author contributing to discussions on precautionary measures in law.\"\u003cSEP\u003e\"Giulia Mantovani is referenced in relation to legal discussions surrounding cautelary measures and their implications in court proceedings.\"\u003cSEP\u003e\"Giulia Mantovani seems to be a legal scholar or contributor in discussions surrounding the legal processes involving public prosecutors and police actions.\"\u003cSEP\u003eGiulia Mantovani is a distinguished legal expert based in Italy, recognized for her significant contributions to the field of criminal procedural law. She is affiliated with the University of Turin, where her scholarly work delves into the complexities of arrest procedures, police arrest powers, and the socio-legal implications of discretionary arrest practices. Mantovani is frequently cited in legal literature, enhancing her status as a key figure in contemporary Italian legal scholarship.\n\nHer involvement in legal matters includes discussions about the validity of notifications in legal proceedings and the application of precautionary measures within the judicial system. She addresses the insufficiency of knowledge provided to the defense by judges in various judicial contexts, which signals her keen interest in ensuring fair legal processes.\n\nMantovani is also recognized as an author of legal interpretations concerning coercive measures in judicial procedures and is actively engaged in important discussions surrounding preliminary hearings, judicial responsibilities, and the legal framework during interrogations. Her scholarly contributions cover critical issues such as preventive custody and urgent removals from family homes, as well as the impact of legislative changes on the justice system.\n\nAs an influential figure, she frequently provides commentary and analysis on judicial and legislative matters related to interrogation and detention, advocating for the rights to reparations within judicial actions. Her work, which includes influential chapters and papers, significantly enriches the discourse on legal principles in Italy, making her a notable authority in the field of criminal law and procedural regulations.", "entity_type": "\"PERSON\"", "id": "\"GIULIA MANTOVANI\"", "label": "\"GIULIA MANTOVANI\"", "shape": "dot", "size": 10, "source_id": "chunk-2d100af0d5ccf95458ff44fb1e627ad1\u003cSEP\u003echunk-bcd0e744a9d9fd09b2ce6e5548256cb9\u003cSEP\u003echunk-fb2f8c5583ece7dcd40b9b290c731a4b\u003cSEP\u003echunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-8a0d58b695e4ef957709b595f3fdac recedents in Italian law.\"\u003cSEP\u003e\"sezioni unite refers to the unified sections of the Italian Supreme Court, where pivotal decisions are made on significant legal issues.\"\u003cSEP\u003e\"Sezioni Unite, or the United Sections, is a reference to the highest assembly within the Italian legal system, which resolves conflicts in legal interpretation across the judiciary.\"\u003cSEP\u003e\"Sezioni Unite refers to the unified sections of the Italian Supreme Court that handle significant appeal cases.\"\u003cSEP\u003e\"Sezioni Unite refers to the united sections of the court that deal with particularly significant legal questions and interpretations.\"\u003cSEP\u003e\"Le Sezioni Unite sono una delle massime autorit\u00e0 nella Cassazione, il cui compito \u00e8 armonizzare l\u0027interpretazione delle norme giuridiche.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SEZIONI UNITE\"", "label": "\"SEZIONI UNITE\"", "shape": "dot", "size": 10, "source_id": "chunk-0e9fec5fba8a81145132d0f393a60e5e\u003cSEP\u003echunk-85346151be26d1c6286096aadf4f4028\u003cSEP\u003echunk-3881b4f8589ed871738e54bf63130680\u003cSEP\u003echunk-29b1ba1f00279de0728f01a6e510e6f5\u003cSEP\u003echunk-bb5e4b547a531a618685e76b8a3882a6\u003cSEP\u003echunk-7feca4d376e3036b6d4143a5bc192615\u003cSEP\u003echunk-687536f43f9d91ebb70859e153e327ce\u003cSEP\u003echunk-74adb0b4e50349233c23d31e13e7d8c7\u003cSEP\u003echunk-4537ad2431e7927afce2a12c02f61b02\u003cSEP\u003echunk-ebc8efebee62fdeccadd42a8cf864d7e\u003cSEP\u003echunk-8a0d58b695e4ef957709b595f3fdacfb\u003cSEP\u003echunk-591acc39e4ea167036ef6db8471ee6b8\u003cSEP\u003echunk-2645955a810e99d9f85e7aac9136bede\u003cSEP\u003echunk-3ccf1962ab4dafd47f5f51f9dd135bab\u003cSEP\u003echunk-eaaa727f426a9ca1712b55ec688d1be7"}, {"color": "#c7e843", "description": "\"Cass. is a judicial body known for making interpretations and rulings in various legal cases, often cited in legal texts.\"\u003cSEP\u003e\"Cass. refers to the Court of Cassation in Italy, responsible for ensuring the uniformity and legality of judicial decisions.\"\u003cSEP\u003e\"Cass.\" is a reference to the Court of Cassation, which is the highest court of appeal in Italy and is also known as the Italian Supreme Court. This judicial body is pivotal in the Italian legal system, primarily dealing with matters of legal appeal and interpretation. \"Cass.\" serves as a shorthand for \"Cassazione,\" a term frequently utilized in legal contexts to denote rulings and decisions made by this court.\n\nAs the highest authority in the Italian judiciary, the Court of Cassation oversees legal jurisprudence and provides significant interpretations that shape the application of laws, including judicial regulations related to public prosecutors and criminal justice procedures. The court\u0027s rulings are often cited as precedents in various legal cases, emphasizing its importance in the landscape of Italian law.\n\nThe role of the Court of Cassation also extends to reviewing decisions made by lower courts and addressing issues concerning arrest powers, thereby influencing a wide array of legal matters. It regularly participates in discussions about legal interpretations and rulings, solidifying its essential function in the procedural law framework in Italy. \"Cass.\" thus symbolizes a legal authority critical to the interpretation and application of law within the Italian judicial system.\u003cSEP\u003e\"Cass. refers to the Court of Cassation, which is the highest court in Italy, providing authoritative interpretations of the law and ensuring uniformity in legal proceedings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CASS.\"", "label": "\"CASS.\"", "shape": "dot", "size": 10, "source_id": "chunk-8e7a961b8458b37dee207d3ce829324e\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89\u003cSEP\u003echunk-d907892ec717dc0ea6b94d37f2bcb79d\u003cSEP\u003echunk-470a04d35dacce570619139023e01eeb\u003cSEP\u003echunk-73b7dadd469ddd2e10a3161b874d2a70\u003cSEP\u003echunk-88e1107efcc127c797ac983621b71928\u003cSEP\u003echunk-4f3af33d826885cd8cc3fdf784fa74ca\u003cSEP\u003echunk-0326adde169c419e017d1930ff8ec8db\u003cSEP\u003echunk-776cb06f31ff96f51e0be7efe857ce9a\u003cSEP\u003echunk-2b3cb0931c1b14e574c88cf9ae7444a4\u003cSEP\u003echunk-b38d73f730d4fa7e663e908e2f76dd13\u003cSEP\u003echunk-1276c19069e45d7a4e19e42cae01f492\u003cSEP\u003echunk-b73f8d9f638e6e0b525dfcff9bdfb688\u003cSEP\u003echunk-01cbf96602dcf81cdce97380f8597ef3\u003cSEP\u003echunk-297ee59a9b96cf5ab1a503bb18350a35\u003cSEP\u003echunk-85ca7f062452b21df16ae97e8d6735b5\u003cSEP\u003echunk-f98508ed8cf8166ef55ebde75ec74ec4\u003cSEP\u003echunk-4d66f917dddbea07e3cb1baf206dd96d\u003cSEP\u003echunk-07ae414ddcb72753a2222cb628ccb198\u003cSEP\u003echunk-85d52e1b0b4689d5fa9ed20b7df281ec\u003cSEP\u003echunk-0c2a383c09b737d6d84a081fe23b9714\u003cSEP\u003echunk-9b640d4f64f5f04749bf427ee700058f"}, {"color": "#0425a8", "description": "\"Diritto di Difesa refers to the right of defense in legal proceedings, ensuring that accused individuals have the opportunity to defend themselves.\"\u003cSEP\u003e\"Diritto di Difesa\" translates to \"the right to defense,\" and is a fundamental principle within the legal framework, particularly in Italian criminal law. This principle guarantees that individuals accused of crimes have the right to defend themselves effectively in court. It encompasses various legal rights, including the right to legal representation and the opportunity to present a defense during judicial processes. The concept emphasizes the importance of safeguarding individual rights, ensuring fair treatment, and maintaining the integrity of legal proceedings.\n\nDiritto di Difesa ensures that defendants are not only allowed to defend themselves in a court of law but also emphasizes their entitlement to linguistic assistance when necessary. This right is essential in reinforcing the fairness of trials, as it provides defendants with the means to articulate their defense adequately. \n\nIn summary, \"Diritto di Difesa\" captures the essence of procedural justice, highlighting the critical importance of the right to a defense within legal contexts and the protections afforded to individuals during legal proceedings in the Italian justice system. This principle promotes an equitable legal process by guaranteeing that the accused can effectively assert their rights and defend themselves against allegations.\u003cSEP\u003e\"Il diritto di difesa \u00e8 un principio fondamentale che garantisce a ogni individuo la possibilit\u00e0 di difendersi in un processo penale, assicurando giustizia e equit\u00e0.\"\u003cSEP\u003e\"Il diritto di difesa \u00e8 un principio fondamentale che garantisce a un imputato l\u0027opportunit\u00e0 di difendersi in un procedimento penale.\"\u003cSEP\u003e\"Diritto di difesa is the fundamental right of a person to defend themselves in legal proceedings, underpinning the importance of equitable legal practices.\"\u003cSEP\u003e\"Diritto di difesa refers to the right of a defendant to defend themselves in a legal proceeding, a fundamental principle in criminal law.\"\u003cSEP\u003e\"The right to defense is a foundational legal principle that ensures individuals have access to legal representation and fair trial.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRITTO DI DIFESA\"", "label": "\"DIRITTO DI DIFESA\"", "shape": "dot", "size": 10, "source_id": "chunk-6731c972e8041aac6d22ac74fe1c9376\u003cSEP\u003echunk-805c2c6e9fe8ebeff6a95a3434d1f7aa\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89\u003cSEP\u003echunk-236f06341a5dbd33fd8d4e74f30c0546\u003cSEP\u003echunk-cd538c8ad7f3e673a4958a950801838a\u003cSEP\u003echunk-47722e2aef367dc92b8158e3b80c9930\u003cSEP\u003echunk-ca1abf52ab82384531b5b93e1badb97f\u003cSEP\u003echunk-0952f16fa845792f552ff9bf3ff22ea0\u003cSEP\u003echunk-685b45673cf68ff177d5cd0586fa33e3\u003cSEP\u003echunk-2327d6a1726cb54e69c546303407dc1e\u003cSEP\u003echunk-ea40b0dca7f400aa28fe785be42da1d6\u003cSEP\u003echunk-e2d5ed80fb5e8a04ddf82ea ng charges based on thorough investigative findings. The Pubblico Ministero also plays a critical role in court hearings, has the authority to file appeals, and justifies arrests and detentions, all while striving to uphold the rule of law and maintain legal safety and justice throughout the judicial process.\n\nIn addition to prosecutorial duties, the Pubblico Ministero is distinguished from defense attorneys by its greater investigative powers and responsibilities, which include safeguarding the rights and dignity of individuals involved in legal proceedings. They can also be requested by defense attorneys to gather information from reluctant witnesses or assist in various investigative needs, ensuring that all accused individuals receive adequate legal support, including language assistance when necessary.\n\nIn summary, the Pubblico Ministero is integral to the Italian judicial framework, responsible not only for prosecuting criminal cases but also for managing legal processes, overseeing investigations, and ensuring justice is served within the system.\u003cSEP\u003e\"Pubblico Ministero refers to the public prosecutor responsible for initiating legal proceedings and authorizing coercive measures.\"", "entity_type": "\"PERSON\"", "id": "\"PUBBLICO MINISTERO\"", "label": "\"PUBBLICO MINISTERO\"", "shape": "dot", "size": 10, "source_id": "chunk-d93f2a0440457b721921fa94bb803d09\u003cSEP\u003echunk-49c933e7f44bf9bc898d6b099c08fb24\u003cSEP\u003echunk-991df1dd4bd428835d9a53f3e8a2d35d\u003cSEP\u003echunk-8db7282e3f240c0da21851bde2737d08\u003cSEP\u003echunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-1ab42bae41ffa6a96056e6c993fa265b\u003cSEP\u003echunk-5f14c5e96784b52644714d74495682d1\u003cSEP\u003echunk-2b1464dae4fa6c058ec911e721cda2a7\u003cSEP\u003echunk-3fb6ba2cc963c90baaba011c907a5acd\u003cSEP\u003echunk-583ff3279ec81513f7e4517bb6c45e2c\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97\u003cSEP\u003echunk-ca1abf52ab82384531b5b93e1badb97f\u003cSEP\u003ec vidual rights in relation to the legal system.\"\u003cSEP\u003e\"Corte Costituzionale is the Constitutional Court of Italy, which plays a role in legal procedures and authorizations related to constitutional rights.\"\u003cSEP\u003e\"Corte Costituzionale is the Italian constitutional court that oversees the constitutionality of laws and offers interpretations that influence legal protections in criminal proceedings.\"\u003cSEP\u003e\"Corte costituzionale is the Italian Constitutional Court that has ruled on the provision of language assistance for defendants under certain conditions.\"\u003cSEP\u003eThe Corte Costituzionale, also known as the Constitutional Court of Italy, is a paramount institution within the Italian legal system, tasked with ensuring that laws and executive actions conform to the Constitution. It plays a critical role by interpreting laws and influencing judicial processes, particularly in areas concerning the legality of investigative activities and the obligations of penal action. The court engages with matters of constitutional law, addressing disputes and questions that pertain to procedural rights, personal freedoms, and the privileges of public officials.\n\nThe Corte Costituzionale is responsible for judicial reviews, assessing the legitimacy of laws and executive actions to ensure they align with constitutional principles. This encompasses significant legal rulings that impact the justice system and the protection of fundamental rights, thereby maintaining the rule of law in Italy. The court also oversees the admissibility and validity of certain types of evidence in trials, particularly focusing on the rights of the defense and the integrity of the evidence presented.\n\nAdditionally, the court has the authority to authorize proceedings against constitutional judges during their tenure, emphasizing its role in judicial oversight. Through its landmark rulings, the Corte Costituzionale shapes the legal landscape of Italy and influences various interpretations pertaining to police activities and the legal framework at large.\n\nOverall, the Corte Costituzionale serves as a guardian of the Italian Constitution, playing an integral role in upholding the integrity and legitimacy of the nation\u0027s laws and ensuring that all legislative and executive actions are compliant with constitutional standards. Recognized as the supreme judicial authority in Italy, the court significantly impacts the country\u0027s legal and judicial systems.\u003cSEP\u003e\"Corte Costituzionale refers to the Constitutional Court of Italy, which is involved in judicial reviews regarding the compliance of laws with the constitution.\"\u003cSEP\u003e\"Corte costituzionale is the constitutional court that ensures the laws and regulations comply with constitutional principles, including personal rights.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE COSTITUZIONALE\"", "label": "\"CORTE COSTITUZIONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-9b0a96b85e62cb73ef82335e929d67a7\u003cSEP\u003echunk-1ab42bae41ffa6a96056e6c993fa265b\u003cSEP\u003echunk-3c40924dd8d7708db1b1d38106c7396d\u003cSEP\u003echunk-1335c421c8638fc2bf726d425c96d3a1\u003cSEP\u003echunk-e453b35c815cbc90918c572e594c5c7e\u003cSEP\u003echunk-5f14c5e96784b52644714d74495682d1\u003cSEP\u003echunk-7252254b73655c8b74e7d0d6e130172a\u003cSEP\u003echunk-2b1464dae4fa6c058ec911e721cda2a7\u003cSEP\u003echunk-9caab41a96461aed04fd0fa1b1815f36\u003cSEP\u003echunk-cd538c8ad7f3e673a4958a950801838a\u003cSEP\u003echunk-3c659d43abdc6a2623eb6c1da8703637\u003cSEP\u003echunk-4f3af33d826885cd8cc3fdf784fa74ca\u003cSEP\u003echunk-f29a534d02e0837b21f10feb71caa48c\u003cSEP\u003echunk-3af83dfdc8c250817ec9f7f0afde6435\u003cSEP\u003echunk-68b81ca28a0bc9824c44979aff7bf503\u003cSEP\u003echunk-4d8d2dd1e9888cf0e2f2b8e0e51de663\u003cSEP\u003echunk-6175085d673b2228289a906b0373c076\u003cSEP\u003echunk-e68160cd9db9d462b179e7dcbdf5c13e\u003cSEP\u003echunk-980aa5885d3fbf03f1848a4331c92a6a\u003cSE ocedural law, particularly surrounding the querela\u2014a formal complaint in criminal law. Lavarini is noted for critiquing the public prosecutor\u0027s office in Italy, analyzing its implications for legal equality and the enforcement of criminal law.\n\nHer significant contributions to the field include authorship of various texts, wherein she elucidates the intricacies of criminal procedure. Notably, she authored a chapter that examines the relationship between crime news and proceedings, emphasizing the importance of understanding the legal framework governing investigations, including the concept of \u0027notitia criminis\u0027. In her works, Lavarini highlights the responsibilities of public officials regarding crime reporting and addresses the legal definitions pertinent to anonymous denunciations and evidential rules.\n\nIn addition to discussing the obligations of public prosecutors and the constitutional issues related to their duties in criminal proceedings, Lavarini engages with the broader conditions of prosecutability in criminal law. She is recognized for her ability to provide insights into judicial procedures and the complexities of legal obligations within criminal investigations.\n\nLavarini\u0027s contributions also extend to legal discussions concerning the remission of querela, covering aspects of legal authorization in criminal proceedings and the conduct of legal representatives before peace judges. She is frequently cited as a critical commentator in legal texts, contributing to the understanding of legal processes and the interplay between law and public officials\u0027 privileges.\n\nOverall, Barbara Lavarini is a noted author and legal commentator, whose work significantly enhances the discourse on procedural law and criminal justice in Italy.", "entity_type": "\"PERSON\"", "id": "\"BARBARA LAVARINI\"", "label": "\"BARBARA LAVARINI\"", "shape": "dot", "size": 10, "source_id": "chunk-1b4647d06751f0087c362104f7eafd13\u003cSEP\u003echunk-8d d within the Italian legal system. These investigations play a crucial role in the criminal procedure as they are performed before any formal charges are laid. Their primary purpose is to gather evidence and determine whether there is sufficient ground to initiate a trial. Indagini Preliminari are carried out by public prosecutors and law enforcement officers, and they serve to set the stage for subsequent legal proceedings.\n\nThe process of Indagini Preliminari is governed by specific regulations outlined in the Italian criminal code, and it is essential for preparing cases for trial. These investigations are initiated following a \u0027notizia di reato\u0027, which is a notification of a crime, and are critical for establishing facts that ensure the integrity of the investigation and the rights of the defense are upheld.\n\nOverall, Indagini Preliminari are foundational to the legal process in Italy, as they help ensure a fair legal process by thoroughly gathering necessary evidence and information before formal charges are filed against individuals involved in criminal cases.\u003cSEP\u003e\"Le Indagini Preliminari sono la fase iniziale in cui vengono raccolte prove e informazioni per determinare se ci sono sufficienti elementi per procedere con un\u0027accusa.\"\u003cSEP\u003e\"Le Indagini preliminari sono fasi del processo penale volte a raccogliere prove e informazioni prima del dibattimento.\"\u003cSEP\u003e\"Le indagini preliminari sono le fase iniziale di un procedimento penale dove vengono raccolte prove e indizi per determinare se procedere con l\u0027accusa.\"", "entity_type": "\"EVENT\"", "id": "\"INDAGINI PRELIMINARI\"", "label": "\"INDAGINI PRELIMINARI\"", "shape": "dot", "size": 10, "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6\u003cSEP\u003echunk-3c40924dd8d7708db1b1d38106c7396d\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-3245ffcb04d991b3887c664c998a3316\u003cS d receives due process as part of the legal investigation.\n\nIn summary, \"Notizia di Reato\" encapsulates various reports or pieces of information regarding criminal acts, acting as a crucial trigger for subsequent judicial actions and investigations within the Italian legal system. It serves as a vital communication tool between the public and the judicial authorities, fostering a proactive response to crime reporting.\u003cSEP\u003e\"Notizia di reato refers to the news of a crime, which triggers investigative actions and legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"NOTIZIA DI REATO\"", "label": "\"NOTIZIA DI REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-3881b4f8589ed871738e54bf63130680\u003cSEP\u003echunk-8d64c8bed9d4cd6d3d3effe6ee554c5c\u003cSEP\u003echunk-3c40924dd8d7708db1b1d38106c7396d\u003cSEP\u003echunk-3245ffcb04d991b3887c664c998a3316\u003cSEP\u003echunk-236f06341a5dbd33fd8d4e74f30c0546\u003cSEP\u003echunk-fd8bca5d0f8a25149fbd0153312181c4\u003cSEP\u003echunk-d42895750c46a93a9cca38b57ec9b12e\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97\u003cSEP\u003echunk-7bbcc860e66cb001b5a411af87806618\u003cSEP\u003echunk-8a296700feb16ea605019162aa2a49e7\u003cSEP\u003echunk-e3b285791fc162149d8723c163ed27bc\u003cSEP\u003echunk-e9411e049668a61f5e6d5898cafa32ad\u003cSEP\u003echunk-0f7484f7b0a9f20a372367ad913403f1\u003cSEP\u003echunk-3b91ffeeb693bd762898ce1cad2d58c1\u003cSEP\u003echunk-9c00a4720ebb42a58aea619cb0fbcc6c\u003cSEP\u003echunk-bf85fbca03730b5b1440be02a88ed64b\u003cSEP\u003echunk-a2c338b337121ab431c5430c90dfd6ea\u003cSEP\u003echunk-7e1e26cc5ff26d716a7616b76918726d\u003cSEP\u003echunk-7fdd1dbc233eeb7abd2d854596bf503d\u003cSEP\u003echunk-9e2f525f91f7150ee5071f9181aa8425\u003cSEP\u003echunk-dcb32dbe3b8a644fee4cac6533b5fdc8"}, {"color": "#2468f2", "description": "\"R. Aprati analyzes the concept of criminal reports and their legal implications.\"\u003cSEP\u003e\"R. Aprati is an author cited in legal discussions, specifically regarding  "id": "\"LEGISLATIVE INITIATIVES\"", "label": "\"LEGISLATIVE INITIATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-bf85fbca03730b5b1440be02a88ed64b"}, {"color": "#145e30", "description": "\"The Public Prosecutor is a key figure in the Italian legal system responsible for the initiation and management of criminal proceedings, significantly involved in the handling of \u0027notizia di reato\u0027.\"\u003cSEP\u003e\"The public prosecutor is a legal body responsible for prosecuting criminal cases, and it plays a pivotal role in investigation and legal proceedings.\"\u003cSEP\u003e\"The Public Prosecutor is responsible for registering news of crimes and overseeing legal proceedings in criminal investigations.\"\u003cSEP\u003e\"The public prosecutor is a legal entity responsible for conducting criminal proceedings, including the investigation and filing of charges based on evidence.\"\u003cSEP\u003e\"The Public Prosecutor is a legal authority involved in prosecuting offenses, and their role is emphasized in the context of querela proceedings.\"\u003cSEP\u003e\"The Public Prosecutor is the legal entity that requests authorization to proceed with a case based on investigative findings.\"\u003cSEP\u003e\"The Public Prosecutor is an official responsible for overseeing criminal prosecutions and ensuring legal procedures are followed.\"\u003cSEP\u003e\"The Public Prosecutor is responsible for overseeing legal proceedings and ensuring that the law is upheld during interrogations and trials.\"\u003cSEP\u003e\"The Public Prosecutor plays a crucial role in the legal system, overseeing the duties and powers related to the defense and information during the arrest process.\"\u003cSEP\u003e\"The Public Prosecutor is involved in the legal proceedings discussed, highlighting the role of prosecution within the Italian legal framework.\"\u003cSEP\u003e\"The Public Prosecutor is the authority responsible for conducting investigations and legal prosecutions in criminal cases.\"\u al documents, which further reflect his comprehensive expertise in criminal law.\n\nOverall, F. Caprioli is recognized as a seasoned commentator and author whose extensive work has significantly shaped contemporary discussions on preliminary investigations, legal accountability, and the procedural integrity of criminal law practices in Italy.", "entity_type": "\"PERSON\"", "id": "\"F. CAPRIOLI\"", "label": "\"F. CAPRIOLI\"", "shape": "dot", "size": 10, "source_id": "chunk-23a4c63376e9c1899a1dfbbc89332976\u003cSEP\u003echunk-bbe61adbbe288463587e35912fab9474\u003cSEP\u003echunk-236f06341a5dbd33fd8d4e74f30c0546\u003cSEP\u003echunk-d42895750c46a93a9cca38b57ec9b12e\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97\u003cSEP\u003echunk-776cb06f31ff96f51e0be7efe857ce9a\u003cSEP\u003echunk-2f134e5df66564895d0630f77f0f4fda\u003cSEP\u003echunk-e8394da513932b52e1bafd172f061b4c\u003cSEP\u003echunk-52784f1cd21c16fed05b5953ab4286cf\u003cSEP\u003echunk-24fe620555bf0e0f237951ac3a8e11e9\u003cSEP\u003echunk-a6cd3fe6c2a8e6f8848c677741b63b2e\u003cSEP\u003echunk-42f7163f56c6a33aaf69cecdd6188fd1\u003cSEP\u003echunk-e2d5ed80fb5e8a04ddf82ea01b019f3f\u003cSEP\u003echunk-e9411e049668a61f5e6d5898cafa32ad\u003cSEP\u003echunk-db7a5511893f9441336ba43a649ef724\u003cSEP\u003echunk-8b5c3f8888542b4be68cf28ac217f03e\u003cSEP\u003echunk-85b8abfaea3797c7b7a5049adebaeecd\u003cSEP\u003echunk-07f590afc96e222ad804f686e43fd418\u003cSEP\u003echunk-7239c2d2fbbd30bc84063fd169a86de9\u003cSEP\u003echunk-20a9afbd1cacc96b78424334b147b6b6\u003cSEP\u003echunk-62ea925ded79f46bc0e68999b4824804\u003cSEP\u003echunk-2192bacde0a095233e025f6ebb57d67e\u003cSEP\u003echunk-3b91ffeeb693bd762898ce1cad2d58c1\u003cSEP\u003echunk-974324af1849861cdcc26710b4371462\u003cSEP\u003echunk-a58952fa50e2ba44b273398eca147567\u003cSEP\u003echunk-bf85fbca03730b5b1440be02a88ed64b\u003cSEP\u003echunk-3a5cda515f7db7fea176e75b215b017f\u003cSEP\u003echunk-7e1e26cc5ff26d716a7616b76918726d\u003cSEP\u003echunk-a0be3b2674129c178ce04608dd735a8e\u003cS st. refers to a legislative framework established on March 27, 1962, as a point of legal reference in relation to police activity.\"\u003cSEP\u003e\"C. Cost.\" refers to the Constitutional Court of Italy, a vital institution involved in adjudicating constitutional questions, particularly related to criminal law. The court is responsible for ensuring the conformity of legal statutes with the Italian Constitution, evaluating their constitutionality, and interpreting various legal matters. Its rulings have significant implications on legislative provisions and the justice system in Italy, particularly in areas such as legal arrests and the rights of individuals.\n\nThe Constitutional Court plays a crucial role in assessing the compatibility of laws and regulations with the Constitution. It engages in high-level legal interpretations and makes decisions that have a profound impact on Italian law. C. Cost. is frequently cited in legal judgments and discussions concerning constitutional matters and rights interpretations. The court\u0027s decisions are critical in shaping the legislative framework and addressing constitutional issues within the Italian legal system.\n\nHowever, there is a mention of \"C. Cost.\" potentially referencing the \"Corte dei Conti,\" which oversees public finances and compliance with legal provisions. This indicates that while the primary interpretation of \u201cC. Cost.\u201d pertains to the Constitutional Court regarding constitutional law, there might be a less common implication linking it to financial oversight functions within Italy.\n\nIn summary, \"C. Cost.\" predominantly denotes the Constitutional Court of Italy, which is central to interpreting and ruling on constitutional issues and ensuring that laws comply with the Constitution, while also acknowledging a potential secondary reference to fiscal oversight.\u003cSEP\u003e\"C. cost. si riferisce alla Corte Costituzionale, che tutela i principi costituzionali e giudica sulla loro appli e to established legal standards and practices, solidifying its status as a cornerstone of the Italian legal system.", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE DI CASSAZIONE\"", "label": "\"CORTE DI CASSAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-179059cc5a551d185937d96a17f44082\u003cSEP\u003echunk-d93f2a0440457b721921fa94bb803d09\u003cSEP\u003echunk-088832c3243e41e68d8c1ac587393640\u003cSEP\u003echunk-004841643d6b0430efc5c2fe88e6cc19\u003cSEP\u003echunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-591acc39e4ea167036ef6db8471ee6b8\u003cSEP\u003echunk-2b1464dae4fa6c058ec911e721cda2a7\u003cSEP\u003echunk-583ff3279ec81513f7e4517bb6c45e2c\u003cSEP\u003echunk-f1cd94f40142e4e1e667ae1b1d8c6f97\u003cSEP\u003echunk-f2571641ce133a4c8f1b7dda4d02f2dc\u003cSEP\u003echunk-52784f1cd21c16fed05b5953ab4286cf\u003cSEP\u003echunk-687536f43f9d91ebb70859e153e327ce\u003cSEP\u003echunk-272624075db19a59c326db07973d07f3\u003cSEP\u003echunk-47819cd47e4e4dc143ebfbdba06f9097\u003cSEP\u003echunk-22f0e204f7f1606e2f5a424dcd226176\u003cSEP\u003echunk-1733454bf3454bfb7160af678bd5bf16\u003cSEP\u003echunk-06e93d8624d084400ce271c3f9d442b9\u003cSEP\u003echunk-090ba87d5863337dc0120e40c98ed335\u003cSEP\u003echunk-09394962e5bcd8b68a38d72418cedd14\u003cSEP\u003echunk-a0315b37572f8789fe7051fdb540aee5\u003cSEP\u003echunk-32908066fa3f8b70e854a216978c9f74\u003cSEP\u003echunk-ebc8efebee62fdeccadd42a8cf864d7e\u003cSEP\u003echunk-123636e8635e2b62c130d52732bf50e1\u003cSEP\u003echunk-3b91ffeeb693bd762898ce1cad2d58c1\u003cSEP\u003echunk-d1da19749989deae918ee3082549acda\u003cSEP\u003echunk-d290f347dd11dc95c03bb6cdd72fa5e2\u003cSEP\u003echunk-306e1f033ee76aa417ad66b7c03a53b7\u003cSEP\u003echunk-5bc4db7d47fe3913302fec8f65e4dd28\u003cSEP\u003echunk-3d7744264ea228b034aac4d5d7375ba5\u003cSEP\u003echunk-eaaa727f426a9ca1712b55ec688d1be7\u003cSEP\u003echunk-b6e9497d4aa223aebe5eff7f6af8a955"}, {"color": "#fe8fe2", "description": "\"Sezioni Unite della Corte di cassazione is the supreme court of Italy that is responsible for providing definitive interpretations of the law.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SEZIONI UNITE DELLA CORTE DI CASSAZIONE\"", "label": "\"SEZIONI UNITE DELLA CORTE DI CASSAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-2d100af0d5ccf95458ff44fb1e627ad1"}, {"color": "#f4c558", "description": "\"Arresto denotes a legal event of arrest, mentioned in relation to legal procedures and conditions.\"\u003cSEP\u003e\"Arresto is a legal term relating to the act of arrest or custody within the judicial system, often discussed in relation to cautelary measures.\"\u003cSEP\u003e\"Arresto is the act of detaining an individual by law enforcement, relevant to the legal discussions presented in the text.\"\u003cSEP\u003e\"Arresto refers to the act of arresting a person, which can lead to subsequent judicial proceedings to validate the legality and reasonableness of the arrest.\"\u003cSEP\u003e\"Arresto refers to the act of arresting an individual, which is followed by a legal requirement for validation to determine its legality.\"\u003cSEP\u003e\"L\u0027arresto \u00e8 un\u0027azione legale in cui una persona viene trattenuta dalle autorit\u00e0 per motivi penali, soggetto a revisione da parte della Corte di Cassazione.\"\u003cSEP\u003eARRESTO refers to a legal measure involving the detention of an individual, commonly discussed within the context of Italian law. It is fundamentally the act of apprehending a person suspected of committing a crime, necessitating strict adherence to procedural requirements and legal rights throughout the process. The event of arrest typically entails the physical restraint of an individual by law enforcement authorities, which may occur via a court order or in situations where immediate evidence suggests that a crime has been committed, a concept termed \"flagranza.\"\n\nThe process of ARRESTO is characterized by various legal implications and the obligations of law enforcement to fulfill these standards during the arrest. It often involves coordination among law enforcement, the Public Prosecutor, and adherence to documentation and procedural requirements that govern the act of detention. Discussions surrounding ARRESTO emphasize the importance of validation hearings and judicial reviews, which are critical to ensuring that the rights of individuals are protected during their custody.\n\nIn summary, ARRESTO encapsulates the complexity of legal detention, focusing on the procedural validity, rights of the detained, and the essential role it plays within the broader judicial system. It reflects the legal standards that must be upheld to ensure fairness and uphold individual liberties in matters of arrest and custody.\u003cSEP\u003e\"Arresto refers to a legal action involving the detention of an individual by law enforcement.\"", "entity_type": "\"EVENT\"", "id": "\"ARRESTO\"", "label": "\"ARRESTO\"", "shape": "dot", "size": 10, "source_id": "chunk-179059cc5a551d185937d96a17f44082\u003cSEP\u003echunk-2d100af0d5ccf95458ff44fb1e627ad1\u003cSEP\u003echunk-0b4f49c1257cd2746044678033767392\u003cSEP\u003echunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-5a5594e586fe2bba61858126717df467\u003cSEP\u003echunk-591acc39e4ea167036ef6db8471ee6b8\u003cSEP\u003echunk-bbe61adbbe288463587e35912fab9474\u003cSEP\u003echunk-7e9e4e9dcb13756b6db51bdfb98367ac\u003cSEP\u003echunk-cd538c8ad7f3e673a4958a950801838a\u003cSEP\u003echunk-4f3af33d826885cd8cc3fdf784fa74ca\u003cSEP\u003echunk-a82bd960f14e4ab428fa80e7ae25635b\u003cSEP\u003echunk-666b6c1952e73caf868bae3be96c4d45\u003cSEP\u003echunk-766dba29d21804d85425c2f81416fb8b\u003cSEP\u003echunk-687536f43f9d91ebb70859e153e327ce\u003cSEP\u003echunk-272624075db19a59c326db07973d07f3\u003cSEP\u003echunk-584924d52c23362b6109c418c26bb54d\u003cSEP\u003echunk-01cbf96602dcf81cdce97380f8597ef3\u003cSEP\u003echunk-b94dd5bccd4844bffe3e0bdb495ca931\u003cSEP\u003echunk-6f8d5921351f4169177c1d01a2f823bd\u003cSEP\u003echunk-f77168eb4dff25030395db727 sions. It serves as a vital repository where significant case law is archived, offering a centralized platform for referencing court decisions through an official legal citation system.\n\nIn addition to its archival functions, CED is linked to entities like \"Centro di Documentazione Giuridica,\" which compiles jurisprudential cases and principles, and \"Centro Editore De Agostini,\" which focuses on publishing legal documents. CED is also associated with various legal publication sources, such as \"Codice dell\u0027Edizione Digitale,\" a digital collection of legal rulings, and \"Caselaw Digest,\" which documents legal precedents and annotations relevant to judicial decisions.\n\nOverall, CED plays a critical role in Italian jurisprudence as a centralized organization dedicated to documenting, publishing, and facilitating access to judicial decisions, thus establishing itself as an authoritative resource for legal professionals and researchers alike within the realm of legal matters. This comprehensive structure underscores the importance of CED in ensuring the systematic organization and dissemination of legal information throughout Italy\u0027s legal landscape.", "entity_type": "\"ORGANIZATION\"", "id": "\"CED\"", "label": "\"CED\"", "shape": "dot", "size": 10, "source_id": "chunk-2d100af0d5ccf95458ff44fb1e627ad1\u003cSEP\u003echunk-1b4647d06751f0087c362104f7eafd13\u003cSEP\u003echunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-d907892ec717dc0ea6b94d37f2bcb79d\u003cSEP\u003echunk-ab6504521a9196566607e7a3ea47b3eb\u003cSEP\u003echunk-804174a59bfc0fdb8e2641de10c54c8d\u003cSEP\u003echunk-2b1464dae4fa6c058ec911e721cda2a7\u003cSEP\u003echunk-73b7dadd469ddd2e10a3161b874d2a70\u003cSEP\u003echunk-09569c06aeaf1e016a0960f7f2c82822\u003cSEP\u003echunk-a82bd960f14e4ab428fa80e7ae25635b\u003cSEP\u003echunk-486252add89f67a6f8d4df62ad5f05fd\u003cSEP\u003echunk-2b3cb0931c1b14e574c88cf9ae7444a4\u003cSEP\u003echunk-1276c19069e45d7a4e19e42cae01f492\u003cSEP\u003echunk-a6cd3 ation hearing in a legal setting, where the legality of an arrest is assessed, crucial for judicial proceedings.\"\u003cSEP\u003e\"udienza di convalida is a legal proceeding where the validity of a detention is reviewed, requiring proper notification to involved parties.\"\u003cSEP\u003e\"Udienza di convalida (validation hearing) refers to the legal process where the validity of an arrest or detention is evaluated, requiring the presence of the defense attorney and the prosecutor.\"", "entity_type": "\"EVENT\"", "id": "\"UDIENZA DI CONVALIDA\"", "label": "\"UDIENZA DI CONVALIDA\"", "shape": "dot", "size": 10, "source_id": "chunk-766dba29d21804d85425c2f81416fb8b\u003cSEP\u003echunk-8d1698e951e3e09e75d37db7ab4de60a\u003cSEP\u003echunk-6c9d7321903230aca4c943ca7cf3521c\u003cSEP\u003echunk-591acc39e4ea167036ef6db8471ee6b8\u003cSEP\u003echunk-cc822ac8f6210dca3c3ac6d2cf84f82b\u003cSEP\u003echunk-5dca1a82d1e8b2e29d3076e0b931d644\u003cSEP\u003echunk-4f3af33d826885cd8cc3fdf784fa74ca"}, {"color": "#a30fa2", "description": "\"Giulia Mantovani\u0027s references emphasize the importance of proper legal procedures, indicating her involvement in the discussions concerning the implications of nullifying interrogations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"NULLITY OF INTERROGATION\"", "label": "\"NULLITY OF INTERROGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-b92dcd6e02c60b8df316cc31e6d1a225"}, {"color": "#04bc11", "description": "\"Il provvedimento \u00e8 una decisione ufficiale assunta dalla Corte in merito a un caso legale specifico.\"\u003cSEP\u003e\"Provvedimento refers to a legal order or ruling made by a judge, often in response to requests for preventive measures.\"\u003cSEP\u003e\"Provvedimento refers to legal provisions or decisions made within the context of law and judicial processes.\"\u003cSEP\u003e\"Provvedimento refers to a legal provision or order that requires adherence to specific legal standards or norms.\"\u003cSEP\u003e\"The Provvedimento refers to the legal decision or measure taken by a judge regarding custody or detention in the context of the judicial process.\"", "entity_type": "\"EVENT\"", "id": "\"PROVVEDIMENTO\"", "label": "\"PROVVEDIMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-a58952fa50e2ba44b273398eca147567\u003cSEP\u003echunk-73f051ef29aa37202c4f1c6bdeddc4cc\u003cSEP\u003echunk-80d418fce01222adec076f10dee00a9b\u003cSEP\u003echunk-272624075db19a59c326db07973d07f3\u003cSEP\u003echunk-d07eca251386729c014cf00993f51f8d"}, {"color": "#0ecf72", "description": "\"Fermo indicates a specific type of detention that does not involve a formal arrest, often used in urgent situations.\"\u003cSEP\u003e\"Fermo involves the temporary detention of individuals by authorities, subject to judicial validation.\"\u003cSEP\u003e\"Fermo refers to a legal event involving police custody, where a judge must validate the detention through an interrogation process.\"\u003cSEP\u003e\"Fermo refers to a temporary detention that allows law enforcement to hold a person while investigations are ongoing.\"\u003cSEP\u003e\"Fermo refers to the act of detention, particularly in legal contexts, where a person is held in custody based on suspicion of committing a crime.\"\u003cSEP\u003e\"Fermo represents a legal event of detention that is subject to validation by the judge, highlighting the implications of imprisonment under specific legal frameworks.\"\u003cSEP\u003eFermo is a legal term that refers to the event of detainment, specifically in the context of temporary detention or preventive custody of individuals under certain legal circumstances. It denotes a situation where a person is held by authorities based on specific conditions, such as evidence of risk or potential flight, while pending further legal procedures. This distinction sets Fermo apart from a full arrest, as it applies in situations requiring immediate legal action without necessarily leading to formal charges.\n\nUnder Italian law, Fermo functions as a preventive detention measure, emphasizing public safety concerns and judicial compliance. It allows law enforcement to detain individuals temporarily, especially in cases where there may be urgent threats to safety or where individuals might flee the jurisdiction. Additionally, Fermo involves specific procedural guidelines governed by the discretion of the public prosecutor, ensuring that the detention aligns with judicial oversight and due process.\n\nFurthermore, Fermo requires the presence of legal counsel during the detention, highlighting the balance between law enforcement and the rights of individuals within the legal framework. In summary, Fermo is an essential legal mechanism aimed at maintaining public safety and order while respecting judicial procedures during preliminary investigations and related contexts.\u003cSEP\u003e\"Fermo refers to a legal event involving the detention or arrest of an individual, discussed in the context of legal validation.\"\u003cSEP\u003e\"Fermo refers to a legal term for detention that is similarly discussed in the context of restraining orders or cautelary measures and their basis in law.\"", "entity_type": "\"EVENT\"", "id": "\"FERMO\"", "label": "\"FERMO\"", "shape": "dot", "size": 10, "source_id": "chunk-179059cc5a551d185937d96a17f44082\u003cSEP\u003echunk-aec16a9aa6adc7894e9c8fd5dbd54884\u003cSEP\u003echunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-5a5594e586fe2bba61858126717df467\u003cSEP\u003echunk-8a0d58b695e4ef957709b595f3fdacfb\u003cSEP\u003echunk-591acc39e4ea167036ef6db8471ee6b8\u003cSEP\u003echunk-d07eca251386729c014cf00993f51f8d\u003cSEP\u003echunk-583ff3279ec81513f7e4517bb6c45e2c\u003cSEP\u003echunk-a82bd960f14e4ab428fa80e7ae25635b\u003cSEP\u003echunk-666b6c1952e73caf868bae3be96c4d45\u003cSEP\u003echunk-2ee54ed8155385d09d5b59710f85e9f4\u003cSEP\u003echunk-687536f43f9d91ebb70859e153e327ce\u003cSEP\u003echunk-0ffbc0b558489b5d2fbd92f56e72b56c\u003cSEP\u003echunk-b94dd5bccd4844bffe3e0bdb495ca931\u003cSE 6681a72a9c8"}, {"color": "#1e4a11", "description": "\"Libert\u00e0 di Domicilio refers to the constitutional right relating to the inviolability of the home and personal privacy.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIBERT\u00c0 DI DOMICILIO\"", "label": "\"LIBERT\u00c0 DI DOMICILIO\"", "shape": "dot", "size": 10, "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af"}, {"color": "#da982f", "description": "\"Attivit\u00e0 Investigative Atipiche refers to atypical investigative activities conducted by police that are not governed by standard protocols or laws.\"", "entity_type": "\"EVENT\"", "id": "\"ATTIVIT\u00c0 INVESTIGATIVE ATIPICHE\"", "label": "\"ATTIVIT\u00c0 INVESTIGATIVE ATIPICHE\"", "shape": "dot", "size": 10, "source_id": "chunk-db31d9c671aa076a4d1d672e1894c0af"}, {"color": "#cb8943", "description": "\"Operazioni Sotto Copertura are undercover operations executed by police to gather evidence on serious crimes.\"", "entity_type": "\"EVENT\"", "id": "\"OPERAZIONI SOTTO COPERTURA\"", "label": "\"OPERAZIONI SOTTO COPERTURA\"", "shape": "dot", "size": 10, "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e"}, {"color": "#21eaf2", "description": "\"Piano Straordinario Contro le Mafie is an extraordinary plan devised by the Italian government aimed at combating mafia-related crimes.\"", "entity_type": "\"EVENT\"", "id": "\"PIANO STRAORDINARIO CONTRO LE MAFIE\"", "label": "\"PIANO STRAORDINARIO CONTRO LE MAFIE\"", "shape": "dot", "size": 10, "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e"}, {"color": "#bf095d", "description": "\"Articolo 349 refers to an Italian legal provision concerning procedures for the identification of individuals by law enforcement agencies.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 349\"", "label": "\"ARTICOLO 349\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#f32a14", "description": "\"G. Colangeli is referenced as a legal expert discussing aspects of identification processes in the context of legal regulations.\"", "entity_type": "\"PERSON\"", "id": "\"G. COLANGELI\"", "label": "\"G. COLANGELI\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133"}, {"color": "#7c2ad0", "description": "\"L. D\u0027Ambrosio contributes analysis regarding the interpretation of specific legal articles, impacting discussions on judicial practices.\"\u003cSEP\u003e\"L. D\u0027Ambrosio is a legal scholar referred to for insights on the legal framework governing arrests and judicial processes.\"\u003cSEP\u003e\"L. D\u0027Ambrosio is mentioned as an authority on procedural practices relevant to law enforcement.\"\u003cSEP\u003e\"L. D\u0027Ambrosio is cited as a legal scholar discussing concepts such as avocazione and the independence of magistrates.\"", "entity_type": "\"PERSON\"", "id": "\"L. D\u0027AMBROSIO\"", "label": "\"L. D\u0027AMBROSIO\"", "shape": "dot", "size": 10, "source_id": "chunk-00030fedb0b8ab208052cd7bcf20b133\u003cSEP\u003echunk-5b455d7b6305840311c1d38b0cf88acc\u003cSEP\u003echunk-a0be3b2674129c178ce04608dd735a8e\u003cSEP\u003echunk-62ea925ded79f46bc0e68999b4824804"}, {"color": "#637331", "description": "\"Indagato denotes a person under investigation, who is entitled to certain rights and assistance during legal proceedings.\"\u003cSEP\u003e\"Indagato refers to the subject of legal actions, particularly in relation to coercive measures or trials.\"\u003cSEP\u003eThe term \"Indagato\" refers to an individual who is under investigation within the judicial system, particularly in a criminal context. This person is the subject of legal inquiries and procedures and is often considered a suspect in a criminal case. As an indagato, the individual possesses specific rights and protections as guaranteed by law during the investigative process. These rights include the ability to receive communication regarding the investigation and an awareness of the charges against them. \n\nIn some jurisdictions, the indagato may be required to provide spontaneous statements during police questioning and can be subpoenaed to give evidence or testimony. The individual is also protected from coercive measures, and in certain situations, may undergo compulsory biological sampling for identification purposes. Overall, the concept of indagato emphasizes the importance of legal protocols and the necessity for the accused to have access to legal defense and fair treatment throughout the proceedings.", "entity_type": "\"PERSON\"", "id": "\"INDAGATO\"", "label": "\"INDAGATO\"", "shape": "dot", "size": 10, "source_id": "chunk-654dbd23d2d1f84e975c1f82141e2ce7\u003cSEP\u003echunk-dc3fac05aca57722682c2a6e5fd7e625\u003cSEP\u003echunk-ba2d23d2566fcd2c62dec24b269c0178\u003cSEP\u003echunk-1ab42bae41ffa6a96056e6c993fa265b\u003cSEP\u003echunk-c92175b1d8698d3bdebc7d112380da89\u003cSEP\u003echunk-88e1107efcc127c797ac983621b71928\u003cSEP\u003echunk-515d07ade3cac2f926b9da6511fa8dec\u003cSEP\u003echunk-fb339bc0f2e627ef47deb9e6c9596f49\u003cSEP\u003echunk-6645848ae49f1b963b616ab57348184d\u003cSEP\u003echunk-778b152bd261129741b27c0cf3dff8cd\u003cSEP\u003echunk-b73f8d9f638e6e0b525dfcff9bdfb688\u003cSEP\u003echunk-31af9273322b312d19a2bc135e719fa1\u003cSEP\u003echunk-3af83dfdc8c250817ec9f7f0afde6435\u003cSEP\u003echunk-582451abe437f04ddeac08f81b443b0e\u003cSEP\u003echunk-b0ad2fb0a3e99fb1960de4f7fd85947f\u003cSEP\u003echunk-016f011a64bf6e706406ee1c7f436b81\u003cSEP\u003echunk-a2c338b337121ab431c5430c90dfd6ea\u003cSEP\u003echunk-b2cf083f6f608e0bce0595624b751f83\u003cSEP\u003echunk-b5c71c83620ba1c6862eac4f37539a12\u003cSEP\u003echunk-bba76978a2d3d9649b022ad165a703ed\u003cSEP\u003echunk-cb225fc9fa7ae66520bc9f0da737c4d2"}, {"color": "#e4b532", "description": "\"La Legge n. 85/2009 is a law that modifies how judicial police conduct coercive biological sampling, reshaping legal practices and police powers.\"", "entity_type": "\"EVENT\"", "id": "\"LA LEGGE N. 85/2009\"", "label": "\"LA LEGGE N. 85/2009\"", "shape": "dot", "size": 10, "source_id": "chunk-09d1b6cb649bba4507afc6a45117583e"}, {"color": "#42c615", "description": "\"Banca Dati Nazionale del DNA is a national DNA database utilized by law enforcement to compare genetic profiles, critical for investigations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANCA DATI NAZIONALE DEL DNA\"", "label": "\"BANCA DATI NAZIONALE DEL DNA\"", "shape": "dot", "size": 10, "source_id": "chunk-09d1b6cb649bba4507afc6a45117583e"}, {"color": "#9adc09", "description": "\"Art. 349 is a legal article that describes the procedures and regulations regarding coercive identification and police actions for biological sampling.\"\u003cSEP\u003e\"art. 349 refers to the legal stipulations regarding identification operational activities carried out by law enforcement.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 349\"", "label": "\"ART. 349\"", "shape": "dot", "size": 10, "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-09d1b6cb649bba4507afc6a45117583e"}, {"color": "#f24c58", "description": "\"Art. 9 of Legge n. 85/2009 outlines specific protocols about the handling of genetic profiles in the national DNA database, influencing police procedures.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 9 LEGGE N. 85/2009\"", "label": "\"ART. 9 LEGGE N. 85/2009\"", "shape": "dot", "size": 10, "source_id": "chunk-09d1b6cb649bba4507afc6a45117583e"}, {"color": "#6dda9c", "description": "\"Autorit\u00e0 Consolare refers to the consular authority that can be involved when a person requires assistance in legal identification processes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUTORIT\u00c0 CONSOLARE\"", "label": "\"AUTORIT\u00c0 CONSOLARE\"", "shape": "dot", "size": 10, "source_id": "chunk-b5c71c83620ba1c6862eac4f37539a12"}, {"color": "#f69360", "description": "\"Garanzie Difensive denotes the legal protections and rights afforded to individuals during the investigative process to safeguard against potential abuses.\"\u003cSEP\u003e\"Garanzie difensive translates to defensive guarantees, highlighting the legal protections afforded during police interrogations.\"\u003cSEP\u003e\"Garanzie Difensive refers to the safeguards and rights established to protect defendants in criminal trials, ensuring fair representation and due process.\"", "entity_type": "\"CONCEPT\"", "id": "\"GARANZIE DIFENSIVE\"", "label": "\"GARANZIE DIFENSIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-48a64de33f7918d92c471132081e38be\u003cSEP\u003echunk-52b30eba1fd3b9257e1e162c49b80ac9\u003cSEP\u003echunk-b5c71c83620ba1c6862eac4f37539a12"}, {"color": "#cd91ed", "description": "\"Art. 64 is a legal standard in the Italian Penal Code governing the collection of evidence and statements during investigations.\"\u003cSEP\u003e\"Art. 64 is a provision in the legal code that governs the interrogation process, particularly regarding the presence of a defense attorney.\"\u003cSEP\u003e\"Art. 64 is another legal article referenced in the context of how police procedures should align with the rights of the accused.\"\u003cSEP\u003e\"Article 64 outlines various procedural rules and duties of law enforcement in the investigation processes.\"\u003cSEP\u003e\"art. 64 is referenced as part of the legal framework that governs the rights and procedures related to the arrest and subsequent interrogation processes.\"\u003cSEP\u003e\"L\u0027art. 64 si riferisce a un articolo di legge che stabilisce norme e garanzie durante le indagini, in particolare per quanto riguarda l\u0027assunzione di informazioni.\"\u003cSEP\u003e\"Art. 64 is cited as part of the legal framework that governs interrogations and the rights of individuals during legal processes.\"\u003cSEP\u003e\"Art. 64 pertains to a specific regulation in the legal code, addressing various aspects of legal proceedings and rights.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 64\"", "label": "\"ART. 64\"", "shape": "dot", "size": 10, "source_id": "chunk-034352cf173d93cfd99884198c2d8548\u003 isions related to obtaining declarations from the accused within the judicial process.\"\u003cSEP\u003e\"Art. 350 relates to provisions in the Italian legal system governing investigations and the admissibility of evidence.\"\u003cSEP\u003e\"Articolo 350 outlines specific procedures related to urgent police actions and investigations.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 350\"", "label": "\"ART. 350\"", "shape": "dot", "size": 10, "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-297ee59a9b96cf5ab1a503bb18350a35\u003cSEP\u003echunk-4d66f917dddbea07e3cb1baf206dd96d\u003cSEP\u003echunk-3abc1fa684853e6a6c953b344c1dbcb3\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4\u003cSEP\u003echunk-06572e9aa369dd89e300067f87d98e89\u003cSEP\u003echunk-52b30eba1fd3b9257e1e162c49b80ac9\u003cSEP\u003echunk-ea40b0dca7f400aa28fe785be42da1d6\u003cSEP\u003echunk-515d07ade3cac2f926b9da6511fa8dec\u003cSEP\u003echunk-5370f7df80019972aa31d5966e9f9a11"}, {"color": "#8c7bf3", "description": "\"Cass., Sez. IV references yet another division of the Supreme Court of Cassation focusing on different legal matters.\"\u003cSEP\u003e\"Cass., Sez. IV refers to another section of the Italian Supreme Court making essential legal judgments.\"\u003cSEP\u003e\"Cass., Sez. IV refers to a specific section of the Italian Supreme Court that deals with criminal law and related appeals.\"\u003cSEP\u003e\"Cass., Sez. IV refers to specific judicial rulings that influence police procedural conduct.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. IV\"", "label": "\"CASS., SEZ. IV\"", "shape": "dot", "size": 10, "source_id": "chunk-31e08ac765d2a03de7b125489a53ad2f\u003cSEP\u003echunk-738b0833c54c68dab4becd2123cbd86e\u003cSEP\u003echunk-d627a2d99cd60613db2dd6e5924f5094\u003cSEP\u003echunk-5370f7df80019972aa31d5966e9f9a11"}, {"color": "#13644d", "description": "\"Osmanovic is cited in the text as an individual related to legal proceedings regarding spontaneous statements made by a suspect.\"\u003cSEP\u003e\"Osmanovic is connected to a ruling by the Cassazione, reflecting involvement in significant legal cases.\"\u003cSEP\u003e\"Osmanovic is mentioned in a legal context regarding the usability of spontaneous declarations of a co-indicted individual.\"", "entity_type": "\"PERSON\"", "id": "\"OSMANOVIC\"", "label": "\"OSMANOVIC\"", "shape": "dot", "size": 10, "source_id": "chunk-ea40b0dca7f400aa28fe785be42da1d6\u003cSEP\u003echunk-dc3fac05aca57722682c2a6e5fd7e625\u003cSEP\u003echunk-4d66f917dddbea07e3cb1baf206dd96d"}, {"color": "#b47704", "description": "\"Art. 351 includes prohibitions on methods that could influence a person\u0027s freedom to self-determine or to remember facts during investigations.\"\u003cSEP\u003e\"Article 351 involves legal procedures regarding the collection of preliminary information from individuals who can provide useful information for investigations.\"\u003cSEP\u003e\"art. 351 covers regulations concerning information gathered from individuals other than the accused.\"\u003cSEP\u003e\"L\u0027articolo 351 si riferisce ai requisiti procedurali e di assistenza legale durante gli interrogatori.\"\u003cSEP\u003e\"Article 351 deals with procedures for taking summaries of information in legal proceedings, particularly concerning minors and vulnerable individuals.\"\u003cSEP\u003e\"Art. 351 is mentioned in discussions about legal procedures during searches, emphasizing its relevance in the legal documentation context.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 351\"", "label": "\"ART. 351\"", "shape": "dot", "size": 10, "source_id": "chunk-7f0442a192b6d605dc5d84b4bc8fbcee\u003cSEP\u003echunk-dc3fac05aca57722682c2a6e5fd7e625\u003cSEP\u003echunk-ba9d9edafeb5314ac29208b192330b07\u003cSEP\u003echunk-7ebc430fd449aab62054b08d9a464bfe\u003cSEP\u003echunk-d042e4694166ff0006d9507c38cf1ba7\u003cSEP\u003echunk-cb225fc9fa7ae66520bc9f0da737c4d2"}, {"color": "#5fe97f", "description": "\"Sommarie Informazioni refers to summary informat i diritti dell\u0027uomo \u00e8 un\u0027istituzione sovranazionale che effettua interventi e forniture di orientamenti riguardo i diritti umani e la legalit\u00e0.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE EUROPEA DEI DIRITTI DELL\u0027UOMO\"", "label": "\"CORTE EUROPEA DEI DIRITTI DELL\u0027UOMO\"", "shape": "dot", "size": 10, "source_id": "chunk-04606f63590746d796e078668644247d"}, {"color": "#6eeeaa", "description": "\"The Corte europea dei diritti dell\u2019uomo is a supranational court that addresses issues related to human rights, playing a crucial role in overseeing legal principles regarding the prosecution and public rights.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORTE EUROPEA DEI DIRITTI DELL\u2019UOMO\"", "label": "\"CORTE EUROPEA DEI DIRITTI DELL\u2019UOMO\"", "shape": "dot", "size": 10, "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7"}, {"color": "#75e2e3", "description": "\"Giudice terzo is an impartial judge who oversees legal proceedings, ensuring fairness in the legal process during investigations.\"", "entity_type": "\"PERSON\"", "id": "\"GIUDICE TERZO\"", "label": "\"GIUDICE TERZO\"", "shape": "dot", "size": 10, "source_id": "chunk-306e1f033ee76aa417ad66b7c03a53b7"}, {"color": "#f85476", "description": "\"Diritti fondamentali refers to fundamental rights that must be upheld, particularly in legal contexts regarding personal liberty and consent.\"\u003cSEP\u003e\"Diritti fondamentali refers to the essential rights that belong to every individual, which must be protected within legal frameworks.\"\u003cSEP\u003e\"I diritti fondamentali includono protezioni legali per la propriet\u00e0, libert\u00e0 personale, riservatezza e segretezza delle comunicazioni durante le indagini.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRITTI FONDAMENTALI\"", "label": "\"DIRITTI FONDAMENTALI\"", "shape": "dot", "size": 10, "source_id": "chunk-4d8d2dd1e9888cf0e2f2b8e0e51de663\u003cSEP\u003echunk-04606f63590746d796e078668644247d\u003cSEP\u003ec
