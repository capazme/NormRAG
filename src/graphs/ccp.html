 Lorusso contributes to the understanding of defensive investigations, detailing their importance in legal defense strategies.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"legal strategy, defense importance\"", "source_id": "chunk-67adc8518aa5a74160c659903ebd210f", "to": "\"S. LORUSSO\"", "width": 9.0}, {"description": "\"The right to silence is a critical aspect of defensive investigations, emphasizing the legal protections for witnesses during investigations.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"legal rights, protective measures\"", "source_id": "chunk-67adc8518aa5a74160c659903ebd210f", "to": "\"DIRITTO AL SILENZIO\"", "width": 8.0}, {"description": "\"F. Centorame provides insights into probatory incidents that are key components of defensive investigations.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"probation issues, legal strategy\"", "source_id": "chunk-67adc8518aa5a74160c659903ebd210f", "to": "\"F. CENTORAME\"", "width": 7.0}, {"description": "\"L. Icardi\u0027s insights contribute to understanding the legal context of defensive investigations and their applications.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"jurisprudential insights, defensive context\"", "source_id": "chunk-67adc8518aa5a74160c659903ebd210f", "to": "\"L. ICARDI\"", "width": 7.0}, {"description": "\"E. Aprile addresses technical-scientific methods relevant to defensive investigations and their legal significance.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"technical methods, legal significance\"", "source_id": "chunk-67adc8518aa5a74160c659903ebd210f", "to": "\"E. APRILE\"", "width": 8.0}, {"description": "\"The Tribunale di Lanciano is involved in overseeing and adjudicating matters related to investigazioni difensive, implying its important role in legal proceedings.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"judicial oversight, legal process\"", "source_id": "chunk-2990c3fb1363f54051c8da0f6b694f92", "to": "\"TRIBUNALE DI LANCIANO\"", "width": 7.0}, {"description": "\"F. Focardi\u0027s writings inform and analyze the application of rights within investigazioni difensive, emphasizing their importance in legal practice.\"", "from": "\"INVESTIGAZIONI DIFENSIVE\"", "keywords": "\"legal analysis, investigative rights\"", "source_id": "chunk-2990c3fb1363f54051c8da0f6b694f92", "to": "\"F. FOCARDI\"", "width": 7.0}, {"description": "\"During Indagini, the results must be secured through Attivit\u00e0 di Assicurazione to maintain integrity in legal proceedings.\"", "from": "\"ATTIVIT\u00c0 DI ASSICURAZIONE\"", "keywords": "\"evidence integrity, securing results\"", "source_id": "chunk-5a8c2a5f301f716ac778fc4efdf7c94f", "to": "\"INDAGINI\"", "width": 7.0}, {"description": "\"Accesso ai luoghi is fundamentally related to the exercise of Diritto di prova, as it pertains to gathering evidence in legal contexts.\"", "from": "\"ACCESSO AI LUOGHI\"", "keywords": "\"evidence gathering, legal process\"", "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e", "to": "\"DIRITTO DI PROVA\"", "width": 7.0}, {"description": "\"Accesso forzoso is a type of action that applies within the framework of Accesso ai luoghi in investigative scenarios.\"", "from": "\"ACCESSO AI LUOGHI\"", "keywords": "\"legal implications, investigative methods\"", "source_id": "chunk-fa6437c37827a4ac97e4faf572adba0e", "to": "\"ACCESSO FORZOSO\"", "width": 9.0}, {"description": "\"Art. 360 outlines principles related to Accertamenti Tecnici, establishing a legal framework for technical investigations.\"", "from": "\"ACCERTAMENTI TECNICI\"", "keywords": "\"regulatory framework, investigation guidelines\"", "source_id": "chunk-fb543c08981ab50d777d2956ad0e8cc7", "to": "\"ART. 360\"", "width": 10.0}, {"description": "\"The role of a Consulente tecnico is critical in performing Accertamenti tecnici to support cases in court.\"", "from": "\"ACCERTAMENTI TECNICI\"", "keywords": "\"expert testimony, legal procedure\"", "source_id": "chunk-eb858bb1f306343ad11b515e2020d87a", "to": "\"CONSULENTE TECNICO\"", "width": 9.0}, {"description": "\"Elvira Nadia La Rocca discusses the significance and evolution of incident-proof procedures in legal contexts, showcasing her expertise on the topic.\"", "from": "\"ELVIRA NADIA LA ROCCA\"", "keywords": "\"legal analysis, expertise\"", "source_id": "chunk-d11996c5e3d8b81f6dd8676da63ec7fa", "to": "\"INCIDENT-PROOF PROCEDURE\"", "width": 9.0}, {"description": "\"Elvira Nadia La Rocca is a researcher at the University of Bergamo, contributing to its research in criminal law.\"", "from": "\"ELVIRA NADIA LA ROCCA\"", "keywords": "\"academic affiliation, education\"", "source_id": "chunk-6198fd969bc73694d5b3b8e4fe27eaa4", "to": "\"UNIVERSIT\u00c0 DEGLI STUDI DI BERGAMO\"", "width": 9.0}, {"description": "\"Ercole Aprile focuses on the conclusions drawn from investigations, tying into the importance of incident-proof procedures in legal processes.\"", "from": "\"ERCOLE APRILE\"", "keywords": "\"case analysis, investigative conclusions\"", "source_id": "chunk-d11996c5e3d8b81f6dd8676da63ec7fa", "to": "\"INCIDENT-PROOF PROCEDURE\"", "width": 7.0}, {"description": "\"Daniela Chinnici discusses the notion of investigative secrecy, exploring its definitions and significance within the legal system.\"", "from": "\"DANIELA CHINNICI\"", "keywords": "\"secrecy laws, legal implications\"", "source_id": "chunk-d11996c5e3d8b81f6dd8676da63ec7fa", "to": "\"INVESTIGATIVE SECRECY\"", "width": 9.0}, {"description": "\"Daniela Chinnici teaches criminal procedural law at the University of Palermo, establishing a relevant connection to the institution.\"", "from": "\"DANIELA CHINNICI\"", "keywords": "\"academic affiliation, education\"", "source_id": "chunk-6198fd969bc73694d5b3b8e4fe27eaa4", "to": "\"UNIVERSIT\u00c0 DEGLI STUDI DI PALERMO\"", "width": 9.0}, {"description": "\"G. Giostra discusses archiving, connecting his insights to the legal procedures related to case management.\"", "from": "\"ARCHIVIAZIONE\"", "keywords": "\"legal procedures, archiving\"", "source_id": "chunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"G. GIOSTRA\"", "width": 6.0}, {"description": "\"S. Quattrocolo addresses the triviality of certain legal facts, linking them to the archiving process.\"", "from": "\"ARCHIVIAZIONE\"", "keywords": "\"legal implications, archiving\"", "source_id": "chunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"S. QUATTROCOLO\"", "width": 6.0}, {"description": "\"The decreto del pubblico ministero plays a crucial role in the process of archiviazione, affecting case management outcomes.\"", "from": "\"ARCHIVIAZIONE\"", "keywords": "\"case management, legal process\"", "source_id": "chunk-f1cd94f40142e4e1e667ae1b1d8c6f97", "to": "\"DECRETO DEL PUBBLICO MINISTERO\"", "width": 8.0}, {"description": "\"A.M. Capitta\u0027s work on recognitions contributes to understanding the complexities involved in the Ricognizione process.\"", "from": "\"RICOGNIZIONE\"", "keywords": "\"legal analysis, recognition process\"", "source_id": "chunk-02d87e1a61f9aaaa3e162cb6c5abae3c", "to": "\"A.M. CAPITTA\"", "width": 8.0}, {"description": "\"Fabio Cassibba and Serena Quattrocolo work together as authors to explore and explicate legal concepts related to preliminary hearings.\"", "from": "\"FABIO CASSIBBA\"", "keywords": "\"collaboration, shared expertise\"", "source_id": "chunk-2c6b24e47769d5afc5b1ffcc3482046b", "to": "\"SERENA QUATTROCOLO\"", "width": 8.0}, {"description": "\"Fabio Cassibba discusses the role and significance of L\u0027udienza preliminare within the legal framework in his writings.\"", "from": "\"FABIO CASSIBBA\"", "keywords": "\"legal analysis, judicial process\"", "source_id": "chunk-2c6b24e47769d5afc5b1ffcc3482046b", "to": "\"L\u0027UDIENZA PRELIMINARE\"", "width": 7.0}, {"description": "\"Fabio Cassibba examines the implications and conditions surrounding the revocation of non-proceeding sentences.\"", "from": "\"FABIO CASSIBBA\"", "keywords": "\"legal analysis, revocation\"", "source_id": "chunk-e6c65818f385daa745a6c616286493e6", "to": "\"SENTENZA DI NON LUOGO A PROCEDERE\"", "width": 8.0}, {"description": "\"Fabio Cassibba\u0027s work addresses the criteria for revoking a sentence of non-proceeding.\"", "from": "\"FABIO CASSIBBA\"", "keywords": "\"legal criteria, clause\"", "source_id": "chunk-e6c65818f385daa745a6c616286493e6", "to": "\"REVOCA DELLA SENTENZA DI NON LUOGO A PROCEDERE\"", "width": 8.0}, {"description": "\"Fabio Cassibba\u0027s work is included in the context of the Lezioni sul nuovo processo penale book, linking his contributions to educational materials.\"", "from": "\"FABIO CASSIBBA\"", "keywords": "\"academic contribution, educational resource\"", "source_id": "chunk-6198fd969bc73694d5b3b8e4fe27eaa4", "to": "\"LEZIONI SUL NUOVO PROCESSO PENALE\"", "width": 8.0}, {"description": "\"Serena Quattrocolo is co-authoring discussions about L\u0027udienza preliminare, examining its function and implications in legal terms.\"", "from": "\"SERENA QUATTROCOLO\"", "keywords": "\"legal analysis, judicial process\"", "source_id": "chunk-2c6b24e47769d5afc5b1ffcc3482046b", "to": "\"L\u0027UDIENZA PRELIMINARE\"", "width": 7.0}, {"description": "\"Serena Quattrocolo works at the University of Eastern Piedmont, indicating her association with legal education.\"", "from": "\"SERENA QUATTROCOLO\"", "keywords": "\"academic affiliation, education\"", "source_id": "chunk-6198fd969bc73694d5b3b8e4fe27eaa4", "to": "\"UNIVERSIT\u00c0 DEGLI STUDI DEL PIEMONTE ORIENTALE\"", "width": 9.0}, {"description": "\"Legislatore creates laws that influence how L\u0027udienza preliminare is conducted and structured in the legal system.\"", "from": "\"L\u0027UDIENZA PRELIMINARE\"", "keywords": "\"law creation, governance\"", "source_id": "chunk-2c6b24e47769d5afc5b1ffcc3482046b", "to": "\"LEGISLATORE\"", "width": 9.0}, {"description": "\"The Legislatore creates laws that the Corte Costituzionale reviews to ensure their constitutionality and alignment with the Italian Constitution.\"\u003cSEP\u003e\"The Legislatore creates laws that the Corte costituzionale examines for constitutionality, establishing a relationship between legislative and judicial authorities.\"\u003cSEP\u003e\"The Legislatore drafts laws that can be challenged or upheld by the Corte costituzionale, impacting the legal framework of criminal procedures.\"", "from": "\"LEGISLATORE\"", "keywords": "\"law creation, constitutional review\"\u003cSEP\u003e\"law making, constitutional review\"\u003cSEP\u003e\"law-making, constitutional review\"", "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0\u003cSEP\u003echunk-3e821f2056b8325a135329919de93c25\u003cSEP\u003echunk-3af83dfdc8c250817ec9f7f0afde6435", "to": "\"CORTE COSTITUZIONALE\"", "width": 24.0}, {"description": "\"The Corte interprets and applies laws created by the Legislatore, indicating a hierarchical relationship between judicial and legislative functions.\"", "from": "\"LEGISLATORE\"", "keywords": "\"judicial review, legislative process\"", "source_id": "chunk-feb3e475044cf1f0335042868def4f8c", "to": "\"CORTE\"", "width": 8.0}, {"description": "\"The Legislatore establishes the laws that govern the procedures for filing a querela, linking regulatory frameworks to legal actions.\"", "from": "\"LEGISLATORE\"", "keywords": "\"law-making, legal framework\"", "source_id": "chunk-feb3e475044cf1f0335042868def4f8c", "to": "\"QUERELA\"", "width": 9.0}, {"description": "\"The legislator creates the laws that the Court of Cassation interprets and applies in its decisions regarding legal measures for domestic violence.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislation, judicial interpretation\"", "source_id": "chunk-9b640d4f64f5f04749bf427ee700058f", "to": "\"CASS.\"", "width": 8.0}, {"description": "\"Il legislatore stabilisce leggi che definiscono e regolamentano le misure legali che possono essere applicate in caso di arresto.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislazione, regolamentazione\"", "source_id": "chunk-b4545b83f1945e3c56936f7f8c586b9a", "to": "\"MISURE\"", "width": 8.0}, {"description": "\"Ord. n. 304 discusses matters related to the duties of the Legislatore concerning judicial processes and validation procedures.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislation, judicial oversight\"", "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0", "to": "\"ORD. N. 304\"", "width": 6.0}, {"description": "\"The legislatore creates the laws that allow for misure coercitive to be implemented in specific legal contexts.\"", "from": "\"LEGISLATORE\"", "keywords": "\"law-making, coercion\"", "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0", "to": "\"MISURE COERCITIVE\"", "width": 8.0}, {"description": "\"The Legislatore defines the parameters and limits of the Area della coercizione cautelare within the legal framework.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislative authority, legal framework\"", "source_id": "chunk-0a7243c7c880c15a755764429dc6bdc9", "to": "\"AREA DELLA COERCIZIONE CAUTELARE\"", "width": 7.0}, {"description": "\"The Legislatore enacted Legge 26.3.2001, n. 128, reforming custody laws and clarifying legal provisions.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislative reform, legal clarification\"", "source_id": "chunk-db7a5511893f9441336ba43a649ef724", "to": "\"LEGGE 26.3.2001, N. 128\"", "width": 8.0}, {"description": "\"The Legislatore also introduced D.L. 1.7.2013, n. 78, impacting the thresholds for custody in criminal cases.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislative reform, custody thresholds\"", "source_id": "chunk-db7a5511893f9441336ba43a649ef724", "to": "\"D.L. 1.7.2013, N. 78\"", "width": 8.0}, {"description": "\"Legislatore creates laws that uphold and implement the Diritto all\u2019informazione in legal contexts.\"", "from": "\"LEGISLATORE\"", "keywords": "\"law creation, rights\"", "source_id": "chunk-47819cd47e4e4dc143ebfbdba06f9097", "to": "\"DIRITTO ALL\u2019INFORMAZIONE\"", "width": 8.0}, {"description": "\"The Legislatore enacts the Decreto Anti-Mafia to provide the judicial police with enhanced powers in response to organized crime.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislative action, crime prevention\"", "source_id": "chunk-a26381e9ffce2577b4814d71c15656f5", "to": "\"DECRETO ANTI-MAFIA\"", "width": 9.0}, {"description": "\"The Legislatore introduces the Pacchetto Sicurezza to strengthen police powers, reflecting legislative efforts for public safety.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislative action, public safety\"", "source_id": "chunk-a26381e9ffce2577b4814d71c15656f5", "to": "\"PACCHETTO SICUREZZA\"", "width": 8.0}, {"description": "\"The Legislatore is responsible for creating the Norma that guides legal procedures in criminal investigations.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislative role, law creation\"", "source_id": "chunk-6a5486cc3ae2e5403deb73e0b9e7a99b", "to": "\"NORMA\"", "width": 8.0}, {"description": "\"The Legislatore enacted the changes to the regulations found in Art. 9 comma 2 lett. b legge n. 48/2008, thus linking legislative action to legal amendments.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislation, law amendment\"", "source_id": "chunk-0c2a383c09b737d6d84a081fe23b9714", "to": "\"ART. 9 COMMA 2 LETT. B LEGGE N. 48/2008\"", "width": 7.0}, {"description": "\"E. Amodio\u0027s insights into the role of jurists inform the Legislatore\u0027s understanding of code development and legal reform needs.\"", "from": "\"LEGISLATORE\"", "keywords": "\"law development, jurist influence\"", "source_id": "chunk-3af83dfdc8c250817ec9f7f0afde6435", "to": "\"E. AMODIO\"", "width": 6.0}, {"description": "\"The Legislatore is responsible for creating and amending the Codice Penale, establishing the legal framework for criminal law.\"", "from": "\"LEGISLATORE\"", "keywords": "\"legislation, criminal law\"", "source_id": "chunk-016f011a64bf6e706406ee1c7f436b81", "to": "\"CODICE PENALE\"", "width": 9.0}, {"description": "\"Misure Cautelari relate to the steps taken prior to Imputazione, impacting the judicial handling of cases and the rights of the accused.\"", "from": "\"IMPUTAZIONE\"", "keywords": "\"precautionary measures, trial preparation\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"MISURE CAUTELARI\"", "width": 8.0}, {"description": "\"The Imputato must appear before the Giudice di Pace as part of the legal proceeding process.\"", "from": "\"IMPUTATO\"", "keywords": "\"court proceedings, judicial duty\"", "source_id": "chunk-21376b682ef59ce997e33f9c4e1a32bb", "to": "\"GIUDICE DI PACE\"", "width": 8.0}, {"description": "\"Giudizio direttissimo involves the Imputato in a rapid judicial process that assesses the circumstances surrounding their arrest.\"", "from": "\"IMPUTATO\"", "keywords": "\"judicial process, rapid assessment\"", "source_id": "chunk-32908066fa3f8b70e854a216978c9f74", "to": "\"GIUDIZIO DIRETTISSIMO\"", "width": 7.0}, {"description": "\"The Imputato\u0027s status is directly related to their Stato detentivo, as the latter defines their legal condition following arrest.\"", "from": "\"IMPUTATO\"", "keywords": "\"detention status, legal condition\"", "source_id": "chunk-32908066fa3f8b70e854a216978c9f74", "to": "\"STATO DETENTIVO\"", "width": 8.0}, {"description": "\"Imputato has the right to be represented by a Difensore d\u0027Ufficio if they do not appoint a private defense lawyer.\"", "from": "\"IMPUTATO\"", "keywords": "\"legal representation, rights protection\"", "source_id": "chunk-582451abe437f04ddeac08f81b443b0e", "to": "\"DIFENSORE D\u0027UFFICIO\"", "width": 9.0}, {"description": "\"Art. 403 allows for the use of evidence gathered during technical assessments against an Imputato who was not initially notified.\"", "from": "\"IMPUTATO\"", "keywords": "\"evidence admissibility, procedural fairness\"", "source_id": "chunk-582451abe437f04ddeac08f81b443b0e", "to": "\"ART. 403\"", "width": 6.0}, {"description": "\"The Imputato\u0027s rights are closely tied to the Diritto di difesa, demonstrating the fundamental principle of legal representation.\"", "from": "\"IMPUTATO\"", "keywords": "\"defense rights, legal principles\"", "source_id": "chunk-eb858bb1f306343ad11b515e2020d87a", "to": "\"DIRITTO DI DIFESA\"", "width": 8.0}, {"description": "\"The rights of the Imputato are a fundamental concern in discussions about the Diritti della difesa and their implications during investigations.\"", "from": "\"IMPUTATO\"", "keywords": "\"defense rights, protection\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"DIRITTI DELLA DIFESA\"", "width": 9.0}, {"description": "\"The Fascicolo del pubblico ministero contains evidence and information relevant to the proceedings against the Imputato, directly affecting the case outcome.\"", "from": "\"IMPUTATO\"", "keywords": "\"evidence collection, case management\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"FASCICOLO DEL PUBBLICO MINISTERO\"", "width": 9.0}, {"description": "\"An Interprete facilitates communication for an Imputato, ensuring they understand their legal proceedings and can effectively participate in their defense.\"|\u003e\"communication facilitation, legal support\"", "from": "\"IMPUTATO\"", "keywords": "9", "source_id": "chunk-6731c972e8041aac6d22ac74fe1c9376", "to": "\"INTERPRETE\"", "width": 9.0}, {"description": "\"Andrea Scella explores the procedural aspects and requirements involved in judgments during trials.\"", "from": "\"ANDREA SCELLA\"", "keywords": "\"legal procedure, trial\"", "source_id": "chunk-e6c65818f385daa745a6c616286493e6", "to": "\"GIUDIZIO\"", "width": 7.0}, {"description": "\"The process of revoking a non-proceeding sentence is intrinsically linked to the trial process.\"", "from": "\"REVOCA DELLA SENTENZA DI NON LUOGO A PROCEDERE\"", "keywords": "\"legal interdependence, trial\"", "source_id": "chu sion\"", "source_id": "chunk-f2571641ce133a4c8f1b7dda4d02f2dc", "to": "\"GIUDIZIO DIRETTISSIMO\"", "width": 7.0}, {"description": "\"Conso G. and Grevi V. collaborated as editors on legal texts regarding the new criminal procedure code.\"", "from": "\"CONSO G.\"", "keywords": "\"collaboration, editing\"", "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998", "to": "\"GREVI V.\"", "width": 8.0}, {"description": "\"Ciampi S. and Conso G. both analyze legal frameworks within criminal proceedings, suggesting a collaborative or complementary relationship.\"", "from": "\"CONSO G.\"", "keywords": "\"legal analysis, collaboration\"", "source_id": "chunk-513e97bf8489f419771c3401f7460908", "to": "\"CIAMPI S.\"", "width": 7.0}, {"description": "\"Conso G.\u0027s exploration of legal proceedings is deeply rooted in Padova, reflecting the significance of this location in legal scholarship.\"", "from": "\"CONSO G.\"", "keywords": "\"geographical significance, legal scholarship\"", "source_id": "chunk-513e97bf8489f419771c3401f7460908", "to": "\"PADOVA\"", "width": 7.0}, {"description": "\"Both contribute to legal discussions around criminal procedure and investigations.\"", "from": "\"CONSO G.\"", "keywords": "\"collaboration, legal expertise\"", "source_id": "chunk-d4622bcb44982f6d6bb5a36a6a65b822", "to": "\"KOSTORIS R.E.\"", "width": 7.0}, {"description": "\"Conso G. and Illuminati G. are frequently cited together in various legal discussions, showing a collaborative relationship in legal analysis.\"", "from": "\"CONSO G.\"", "keywords": "\"collaboration, legal analysis\"", "source_id": "chunk-69be58e51bd1161b09fea87a1303a5d4", "to": "\"ILLUMINATI G.\"", "width": 7.0}, {"description": "\"Curtotti D.\u0027s work on crime scene investigations directly relates to the topics discussed in the Manuale di diritto processuale penale.\"", "from": "\"CURTOTTI D.\"", "keywords": "\"specialization, relevance\"", "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998", "to": "\"MANUALE DI DIRITTO PROCESSUALE PENALE\"", "width": 7.0}, {"description": "\"Spangher G. curates works related to the discussion of laws established in the Pacchetto Sicurezza.\"", "from": "\"SPANGHER G.\"", "keywords": "\"editorial role, legal literature\"", "source_id": "chunk-fb2f8c5583ece7dcd40b9b290c731a4b", "to": "\"PACCHETTO SICUREZZA\"", "width": 7.0}, {"description": "\"Spangher G. has edited works regarding legal practices and criminal procedure, particularly in connection to legal discussions occurring in Milano.\"", "from": "\"SPANGHER G.\"", "keywords": "\"legal practice, editorial role\"", "source_id": "chunk-bb5e4b547a531a618685e76b8a3882a6", "to": "\"MILANO\"", "width": 7.0}, {"description": "\"Both authors discuss the implications of precautionary measures in the context of criminal law, highlighting relevant legal reforms.\"", "from": "\"SPANGHER G.\"", "keywords": "\"collaboration, legal commentary\"", "source_id": "chunk-bb5e4b547a531a618685e76b8a3882a6", "to": "\"GALLUCCI E.\"", "width": 8.0}, {"description": "\"Spangher G. contributes substantial commentary to Leg. pen., addressing aspects of lawfulness in judicial proceedings.\"", "from": "\"SPANGHER G.\"", "keywords": "\"judicial commentary, publication\"", "source_id": "chunk-d3471bbe4fcebed510f532fdeae7ab20", "to": "\"LEG. PEN.\"", "width": 9.0}, {"description": "\"Spangher G. is implicated in discussions about Giudizio direttissimo, indicating his involvement in this legal event.\"", "from": "\"SPANGHER G.\"", "keywords": "\"event focus, legal analysis\"", "source_id": "chunk-f2571641ce133a4c8f1b7dda4d02f2dc", "to": "\"GIUDIZIO DIRETTISSIMO\"", "width": 7.0}, {"description": "\"Gaito A. and Cristiani A. have collaborated on multiple texts exploring various aspects of criminal procedural law.\"", "from": "\"CRISTIANI A.\"", "keywords": "\"collaboration, joint authorship\"", "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998", "to": "\"GAITO A.\"", "width": 8.0}, {"description": "\"Lozzi G. and Tonini P. "from": "\"MILANO\"", "keywords": "\"legal framework, legislation\"", "source_id": "chunk-fd43153aea96599b02e8b107e4de0fd5", "to": "\"PARLAMENTO EUROPEO\"", "width": 6.0}, {"description": "\"Bernardi\u0027s examination of legal articles relates to the procedural analysis by Caprioli, indicating a shared focus on criminal law.\"", "from": "\"CAPRIOLI\"", "keywords": "\"legal interpretation, procedural law\"", "source_id": "chunk-dca1fe2f73e4e7f8945d0b025dec3ad8", "to": "\"BERNARDI\"", "width": 8.0}, {"description": "\"The Procuratore plays a critical role in leading and conducting Indagini Preliminari for criminal cases.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"prosecutorial duty, investigative leadership\"", "source_id": "chunk-3c40924dd8d7708db1b1d38106c7396d", "to": "\"PROCURATORE\"", "width": 10.0}, {"description": "\"G. Lattanzi discusses the public prosecutor\u0027s role in preliminary investigations, indicating their importance in the legal framework.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"legal process, preliminary investigations\"", "source_id": "chunk-3245ffcb04d991b3887c664c998a3316", "to": "\"G. LATTANZI\"", "width": 8.0}, {"description": "\"O. Mazza writes about the investigation phase, linking it to preliminary investigations linked to \u0027notizia di reato\u0027.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"investigation, legal procedure\"", "source_id": "chunk-3245ffcb04d991b3887c664c998a3316", "to": "\"O. MAZZA\"", "width": 7.0}, {"description": "\"Polizia initiates indagini preliminari as part of their role in investigating criminal activities.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"investigation, procedural responsibility\"", "source_id": "chunk-8a296700feb16ea605019162aa2a49e7", "to": "\"POLIZIA\"", "width": 7.0}, {"description": "\"L. Lup\u00e0ria analyzes and critiques the preliminary investigative processes in criminal law contexts.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"legal analysis, methodology\"", "source_id": "chunk-a6cd3fe6c2a8e6f8848c677741b63b2e", "to": "\"L. LUP\u00c0RIA\"", "width": 7.0}, {"description": "\"Indagini Preliminari are affected by the modifications introduced in L. n. 155/05 concerning anti-terrorism investigations.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"investigative procedures, legislative impact\"", "source_id": "chunk-954bb36887a90d05447b98f663f15340", "to": "\"L. N. 155/05\"", "width": 7.0}, {"description": "\"L\u0027art. 415bis regola la redazione dell\u0027avviso di conclusione delle indagini preliminari, definendo una fase chiave nel procedimento penale.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"normativa, protocollo\"", "source_id": "chunk-d042e4694166ff0006d9507c38cf1ba7", "to": "\"ART. 415BIS\"", "width": 8.0}, {"description": "\"Indagini Preliminari must follow certain protocols set out by avocazione, indicating a procedural connection in legal processes.\"\u003cSEP\u003e\"Indagini preliminari can lead to Avocazione when investigations are deemed necessary to be transferred for further legal action.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"legal procedures, regulatory connection\"\u003cSEP\u003e\"legal transfer, investigation process\"", "source_id": "chunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-62ea925ded79f46bc0e68999b4824804", "to": "\"AVOCAZIONE\"", "width": 13.0}, {"description": "\"B. Nacar discusses preliminary investigations, which are essential in the avocation legal processes.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"investigation process, legal context\"", "source_id": "chunk-a8f9b8c9ed43456d6785b5cacd3f9ac2", "to": "\"B. NACAR\"", "width": 9.0}, {"description": "\"G. Di Chiara\u0027s discussions on the defense emphasize its vital role during preliminary investigations.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"investigative rights, defense\"", "source_id": "chunk-2327d6a1726cb54e69c546303407dc1e", "to": "\"G. DI CHIARA\"", "width": 7.0}, {"description": "\"P. Ferrua discusses the ideal cognitive aspects of trials in relation to the rights during preliminary investigations, highlighting defense guarantees.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"cognitive process, defense rights\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"P. FERRUA\"", "width": 7.0}, {"description": "\"Lozzi\u0027s principles of orality touch upon the context of preliminary investigations and their impact on the trial process.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"oral tradition, legal process\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"G. LOZZI\"", "width": 6.0}, {"description": "\"Foschini references the importance of initial instructions within the framework of preliminary investigations, relevant to the defense\u0027s strategy.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"initial instructions, investigation strategy\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"G. FOSCHINI\"", "width": 5.0}, {"description": "\"The 1988-89 reform created a structural change in how preliminary investigations are conducted, affecting the balance between defense and prosecution.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"structural change, balance of power\"", "source_id": "chunk-5657e9d3ee22a4982b69dbe58fc6dab6", "to": "\"RIFORMA DEL 1988-89\"", "width": 9.0}, {"description": "\"Indagini preliminari are conducted by the public ministero as part of their responsibility to investigate crimes and gather evidence.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"investigation, legal procedures\"", "source_id": "chunk-c3eec0430f3069c7a638582e7f0ce1e4", "to": "\"PUBLIC MINISTERO\"", "width": 9.0}, {"description": "\"Il Difensore ha un ruolo attivo nelle Indagini Preliminari per garantire che i diritti dell\u0027Indagato siano rispettati durante il processo.\"\u003cSEP\u003e\"Il difensore interviene nelle indagini preliminari per proteggere i diritti del proprio assistito e valutare le prove contro di esso.\"", "from": "\"INDAGINI PRELIMINARI\"", "keywords": "\"diritti, rappresentanza\"\u003cSEP\u003e\"protezione dei diritti, valutazione delle prove\"", "source_id": "chunk-778b152bd261129741b27c0cf3dff8cd\u003cSEP\u003echunk-9038a453a2fdfc1788bdb6f0dec0dc55", "to": "\"DIFENSORE\"", "width": 16.0}, {"description": "\"The Legge Delega del 1987 paved the way for the subsequent reforms by the Legislatore del 1988 that altered investigative and prosecutorial practices.\"", "from": "\"LEGGE DELEGA DEL 1987\"", "keywords": "\"legislative history, reform\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"LEGISLATORE DEL 1988\"", "width": 9.0}, {"description": "\"The diritto di difesa is supported by the principle of contraddittorio, guaranteeing fair legal representation and participation in trials.\"", "from": "\"CONTRADDITTORIO\"", "keywords": "\"defense rights, legal fairness\"", "source_id": "chunk-2990c3fb1363f54051c8da0f6b694f92", "to": "\"DIRITTO DI DIFESA\"", "width": 10.0}, {"description": "\"Il Difensore lavora per garantire che siano presentate prove a favore del suo cliente durante il processo penale.\"", "from": "\"PROVA\"", "keywords": "\"difesa, giustizia\"", "source_id": "chunk-fe958ab99533ce5bf177273207074144", "to": "\"DIFENSORE\"", "width": 9.0}, {"description": "\"Cassazione\u0027s rulings often influence Normativa, leading to changes in laws and regulations based on judicial interpretation.\"", "from": "\"NORMATIVA\"", "keywords": "\"law evolution, judicial influence\"", "source_id": "chunk-b99f8a70f9099e2005a4622667caa75f", "to": "\"CASSAZIONE\"", "width": 8.0}, {"description": "\"Normativa encompasses the Codice Penale as a foundational legal document governing criminal law in Italy.\"", "from": "\"NORMATIVA\"", "keywords": "\"legal framework, foundational text\"", "source_id": "chunk-b99f8a70f9099e2005a4622667caa75f", "to": "\"CODICE PENALE\"", "width": 10.0}, {"description": "\"Normativa outlines the legal framework established by Codice di Rito, guiding the operations of judicial police and prosecutors.\"", "from": "\"NORMATIVA\"", "keywords": "\"legal framework, regulatory guidance\"", "source_id": "chunk-850f2620a7bfb642cb26ab740044cccf", "to": "\"CODICE DI RITO\"", "width": 7.0}, {"description": "\"Normativa regulates the use of omissis in legal documents to protect individuals\u0027 identities while ensuring judicial transparency.\"", "from": "\"NORMATIVA\"", "keywords": "\"legal protection, transparency\"", "source_id": "chunk-481c381a13bc91365b946798eb3b4eca", "to": "\"OMISSIS\"", "width": 7.0}, {"description": "\"The Direttiva serves as part of the broader Normativa that delineates the rights and procedures associated with linguistic assistance in legal matters.\"|\u003e\"guidelines, legal framework\"", "from": "\"NORMATIVA\"", "keywords": "8", "source_id": "chunk-6731c972e8041aac6d22ac74fe1c9376", "to": "\"DIRETTIVA\"", "width": 8.0}, {"description": "\"Both arts. 391-sexies and 391-septies are part of the broader Normativa governing access and evidence collection in criminal proceedings.\"", "from": "\"NORMATIVA\"", "keywords": "\"legal framework, evidence collection\"", "source_id": "chunk-8db7282e3f240c0da21851bde2737d08", "to": "\"ARTS. 391-SEXIES AND 391-SEPTIES\"", "width": 10.0}, {"description": "\"Atti Irripetibili is defined and regulated by the Normativa within the context of criminal investigations, highlighting their critical role.\"", "from": "\"NORMATIVA\"", "keywords": "\"legal regulation, evidentiary importance\"", "source_id": "chunk-8db7282e3f240c0da21851bde2737d08", "to": "\"ATTI IRRIPETIBILI\"", "width": 9.0}, {"description": "\"Legislatore del 1988 initiated reforms that changed the structure and processes of the Phase Investigativa, impacting the investigative procedures.\"", "from": "\"LEGISLATORE DEL 1988\"", "keywords": "\"legislative reform, procedural change\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"PHASE INVESTIGATIVA\"", "width": 7.0}, {"description": "\"The reforms initiated by the Legislatore del 1988 sought to address shortcomings present in the Codice Abrogato, leading to modifications in the criminal code.\"", "from": "\"LEGISLATORE DEL 1988\"", "keywords": "\"legislative transition, reform\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"CODICE ABROGATO\"", "width": 8.0}, {"description": "\"The concept of Contradittorio is crucial to the Phase Investigativa, ensuring the defense can challenge the evidence collected during investigations.\"", "from": "\"PHASE INVESTIGATIVA\"", "keywords": "\"fair trial, rights\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"CONTRADITTORIO\"", "width": 8.0}, {"description": "\"Garanzie Inquisitorie are essential during the Phase Investigativa to ensure the rights of the accused are upheld throughout the investigative process.\"", "from": "\"PHASE INVESTIGATIVA\"", "keywords": "\"defense rights, investigation\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"GARANZIE INQUISITORIE\"", "width": 7.0}, {"description": "\"The Giudice dell\u0027Udienza Preliminare relies on the findings and decisions made by the Giudice per le Indagini Preliminari when evaluating cases for trial.\"", "from": "\"GIUDICE DELL\u0027UDIENZA PRELIMINARE\"", "keywords": "\"judicial oversight, case evaluation\"", "source_id": "chunk-e9084345a1b5922cf2a2c9f48372af1c", "to": "\"GIUDICE PER LE INDAGINI PRELIMINARI\"", "width": 7.0}, {"description": "\"Giudice per le Indagini Preliminari safeguards the right to Liberta Personale during the investigation process.\"", "from": "\"GIUDICE PER LE INDAGINI PRELIMINARI\"", "keywords": "\"safeguarding freedoms, judicial protection\"", "source_id": "chunk-a0be3b2674129c178ce04608dd735a8e", "to": "\"LIBERT\u00c0 PERSONALE\"", "width": 10.0}, {"description": "\"The Corte di Cassazione oversees legal standards and interpretations that impact the role and decisions made by the Giudice per le indagini preliminari.\"", "from": "\"GIUDICE PER LE INDAGINI PRELIMINARI\"", "keywords": "\"judicial oversight, legal interpretation\"", "source_id": "chunk-179059cc5a551d185937d96a17f44082", "to": "\"CORTE DI CASSAZIONE\"", "width": 8.0}, {"description": "\"Giudice per le indagini preliminari supervises the Accertamento tecnico to ensure it is conducted fairly and lawfully in line with legal standards.\"", "from": "\"GIUDICE PER LE INDAGINI PRELIMINARI\"", "keywords": "\"judicial oversight, technical assessment\"", "source_id": "chunk-06e93d8624d084400ce271c3f9d442b9", "to": "\"ACCERTAMENTO TECNICO\"", "width": 8.0}, {"description": "\"The Giudice per le Indagini Preliminari oversees the application of Procedura d\u0027urgenza, allowing for expedited legal processes.\"", "from": "\"GIUDICE PER LE INDAGINI PRELIMINARI\"", "keywords": "\"expedited process, judicial oversight\"", "source_id": "chunk-016f011a64bf6e706406ee1c7f436b81", "to": "\"PROCEDURA D\u0027URGENZA\"", "width": 8.0}, {"description": "\"Tribunale issues precautionary measures based on legal standards and procedures, as discussed in judicial decisions.\"", "from": "\"MISURE CAUTELARI\"", "keywords": "\"court authority, legal measures\"", "source_id": "chunk-73b7dadd469ddd2e10a3161b874d2a70", "to": "\"TRIBUNALE\"", "width": 8.0}, {"description": "\"Misure cautelari often accompany incident probatorio processes, reflecting the need for protective measures during investigations.\"", "from": "\"MISURE CAUTELARI\"", "keywords": "\"protective measures, legal safeguards\"", "source_id": "chunk-722805c53509e05fd2724e5120041bac", "to": "\"INCIDENT PROBATORIO\"", "width": 7.0}, {"description": "\"The Corte Costituzionale\u0027s rulings are influenced by changes introduced by the Riforma Costituzionale del 1999.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial reform, constitutional law\"", "source_id": "chunk-3c40924dd8d7708db1b1d38106c7396d", "to": "\"RIFORMA COSTITUZIONALE DEL 1999\"", "width": 9.0}, {"description": "\"The Corte Costituzionale interprets and ensures compliance with Article 112 of the Italian Constitution, particularly concerning the conditions for prosecution.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional interpretation, legal conditions\"", "source_id": "chunk-3e821f2056b8325a135329919de93c25", "to": "\"ART. 112 COST.\"", "width": 9.0}, {"description": "\"The Corte Costituzionale evaluates cases involving Article 28, ensuring that the tort liability of public officials adheres to constitutional provisions.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional oversight, public official liability\"", "source_id": "chunk-3e821f2056b8325a135329919de93c25", "to": "\"ART. 28 COST.\"", "width": 9.0}, {"description": "\"The Corte Costituzionale has jurisdiction over legal interpretations regarding Reato, particularly concerning conditions for prosecution and the rights of individuals.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial authority, legal interpretation\"", "source_id": "chunk-3e821f2056b8325a135329919de93c25", "to": "\"REATO\"", "width": 10.0}, {"description": "\"The Corte Costituzionale reviews the legitimacy of the provisions established in Legge n. 23.7.2008, n. 124 regarding the immunity of high State officials.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional review, legislation\"", "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a", "to": "\"LEGGE N. 23.7.2008, N. 124\"", "width": 8.0}, {"description": "\"The Corte Costituzionale is involved in assessing the implications of Legge 7.4.2010, n. 51 on judicial processes for high-ranking officials.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial oversight, legislative impact\"", "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a", "to": "\"LEGGE 7.4.2010, N. 51\"", "width": 8.0}, {"description": "\"Corte Costituzionale authorizes proceedings against constitutional judges, which includes the actions of the Ministro della Giustizia.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial authority, constitutional oversight\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"MINISTRO DELLA GIUSTIZIA\"", "width": 9.0}, {"description": "\"The Corte Costituzionale requires authorization from the Camera di appartenenza for certain judicial actions against public officials.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial authorization, constitutional oversight\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"CAMERA DI APPARTENENZA\"", "width": 8.0}, {"description": "\"The Corte Costituzionale interacts with the Senato regarding the authorization needed to proceed with judicial actions against ministers.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial authorization, legislative role\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"SENATO\"", "width": 7.0}, {"description": "\"R. Pinardi\u0027s work on procedural immunities informs discussions surrounding the role of the Corte Costituzionale in judicial authorizations.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal analysis, constitutional law\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"R. PINARDI\"", "width": 5.0}, {"description": "\"Legge Costituzionale n. 3/1993 modifies the authority and procedures under which the Corte Costituzionale operates regarding public officials.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional change, judicial authority\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"LEGGE COSTITUZIONALE N. 3/1993\"", "width": 8.0}, {"description": "\"The Corte Costituzionale reviews the legality of laws like Legge n. 140/2003, which may conflict with constitutional principles such as those in Art. 68.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial review, legality\"", "source_id": "chunk-7252254b73655c8b74e7d0d6e130172a", "to": "\"LEGGE N. 140/2003\"", "width": 9.0}, {"description": "\"Corte Costituzionale ensures that the Sistema Costituzionale is upheld by reviewing laws for constitutional compliance.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional oversight, legal framework\"", "source_id": "chunk-5f14c5e96784b52644714d74495682d1", "to": "\"SISTEMA COSTITUZIONALE\"", "width": 10.0}, {"description": "\"The protection of Diritti Fundamentali is overseen by the Corte Costituzionale, ensuring that laws align with fundamental rights.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"human rights, constitutional law\"", "source_id": "chunk-5f14c5e96784b52644714d74495682d1", "to": "\"DIRITTI FUNDAMENTALI\"", "width": 9.0}, {"description": "\"La Corte Costituzionale segnala al legislatore ordinario la necessit\u00e0 di limitazioni per le misure restrittive della libert\u00e0 personale in conformit\u00e0 alla Costituzione.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"normativa, diritti\"", "source_id": "chunk-07f590afc96e222ad804f686e43fd418", "to": "\"LEGISLATORE ORDINARIO\"", "width": 8.0}, {"description": "\"La sentenza n. 223 del 2004 \u00e8 un esempio del controllo esercitato dalla Corte Costituzionale sulle misure di arresto adottate dalle autorit\u00e0.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"giurisprudenza, controllo\"", "source_id": "chunk-07f590afc96e222ad804f686e43fd418", "to": "\"SENTENZA N. 223 DEL 2004\"", "width": 10.0}, {"description": "\"The Corte Costituzionale addresses legal procedures and definitions, including the conditions under which flagranza applies in law.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal definitions, constitutional procedures\"", "source_id": "chunk-a58952fa50e2ba44b273398eca147567", "to": "\"FLAGRANZA\"", "width": 9.0}, {"description": "\"Art. 13 serves as a constitutional safeguard reviewed by the Corte costituzionale for rights during legal proceedings.\")", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional protection, rights\"", "source_id": "chunk-d2adf2067d84f737bc76601850179f87", "to": "\"ART. 13\"", "width": 9.0}, {"description": "\"The Corte Costituzionale reviews the Legge-delega to ensure its compliance with constitutional requirements.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial review, compliance\"", "source_id": "chunk-3c659d43abdc6a2623eb6c1da8703637", "to": "\"LEGGE-DELEGA\"", "width": 8.0}, {"description": "\"The Corte Costituzionale declared certain provisions of art. 380 unconstitutional, impacting legal practices regarding arrest.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"constitutional law, legal impact\"", "source_id": "chunk-3c659d43abdc6a2623eb6c1da8703637", "to": "\"ART. 380\"", "width": 9.0}, {"description": "\"M. Chiavario\u0027s legal interpretations are likely influenced by rulings from the Corte Costituzionale, reflecting their authority in legal matters.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal writings, judicial authority\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"M. CHIAVARIO\"", "width": 7.0}, {"description": "\"V. Grevi\u0027s critiques may involve the interpretations and rulings of the Corte Costituzionale in matters of liberty.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal critiques, judicial relationships\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"V. GREVI\"", "width": 6.0}, {"description": "\"L. Filippi\u0027s criticism of legal provisions indicates an engagement with the legal environment shaped by the Corte Costituzionale.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal critique, judicial influence\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"L. FILIPPI\"", "width": 6.0}, {"description": "\"Legge 27.12.1956, n. 1423 is subject to interpretation and potential overturn by the Corte Costituzionale based on constitutional reviews.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"law interpretation, judicial review\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"LEGGE 27.12.1956, N. 1423\"", "width": 8.0}, {"description": "\"Art. 13 introduces further regulations that the Corte Costituzionale may review and interpret in legal challenges.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal provisions, judicial oversight\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"ART. 13, COMMA 3, LETT. A, D.L. N. 144/2005\"", "width": 7.0}, {"description": "\"R. Cantone critiques legal modifications that may affect decisions by the Corte Costituzionale.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal critique, review influence\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"R. CANTONE\"", "width": 5.0}, {"description": "\"L. D\u2019Ambrosio\u0027s interpretations are pertinent to rulings of the Corte Costituzionale regarding arrest and legal processes.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial interpretation, authority\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"L. D\u2019AMBROSIO\"", "width": 7.0}, {"description": "\"K. La Regina\u0027s involvement in judicial hearings influences outcomes potentially reviewed by the Corte Costituzionale.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial process, hearing impact\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"K. LA REGINA\"", "width": 7.0}, {"description": "\"L. Scomparin \u00e8 citato nel contesto della Corte costituzionale e delle decisioni che riguardano l\u0027arresto, mostrando una connessione tra autorit\u00e0 giuridica e commento legale.\"\u003cSEP\u003e\"L. Scomparin\u0027s discussions contribute to the context in which the Corte Costituzionale may operate regarding arrest laws.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"commento giuridico, autorit\u00e0\"\u003cSEP\u003e\"judicial critique, law context\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0\u003cSEP\u003echunk-cd538c8ad7f3e673a4958a950801838a", "to": "\"L. SCOMPARIN\"", "width": 12.0}, {"description": "\"F. Vergine provides commentary and analysis that may be relevant to judgments issued by the Corte Costituzionale.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"analysis relevance, judicial review\"", "source_id": "chunk-b1839b0e79958a56084b757c7a5d34f0", "to": "\"F. VERGINE\"", "width": 6.0}, {"description": "\"The decisions by the Corte costituzionale, as referenced by Gius. Amato, impact legal interpretations related to arrests and validations.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial authority, legal interpretation\"", "source_id": "chunk-68b81ca28a0bc9824c44979aff7bf503", "to": "\"GIUS. AMATO\"", "width": 9.0}, {"description": "\"Sentenza n. 515 is a ruling issued by the Corte costituzionale that shapes the legal interpretation of judicial validation processes.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial authority, legal interpretation\"", "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0", "to": "\"SENTENZA N. 515\"", "width": 8.0}, {"description": "\"Ord. n. 304 addresses issues of judicial validation and authority, issued by the same Corte costituzionale.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"judicial discretion, legal framework\"", "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0", "to": "\"ORD. N. 304\"", "width": 8.0}, {"description": "\"Art. 121 disp. att. is assessed by the Corte costituzionale in terms of its constitutionality when cases are brought before it.\"", "from": "\"CORTE COSTITUZIONALE\"", "keywords": "\"legal assessment, constitutional review\"", "source_id": "chunk-dee40816df3f9632bb62be5c7d2c5ac0", "to": "\"ART. 121 DISP. ATT.\"", "width": 9.0}, {"des al proceedings, linking case law to legislative text.\"", "from": "\"SAIDI BEN ABDELAZIZ\"", "keywords": "\"case law, legal application\"", "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d", "to": "\"ARTICOLO 129\"", "width": 9.0}, {"description": "\"M. Montagna provides commentary on the implications of article 345, relating to processual restrictions and exceptions in legal proceedings.\"", "from": "\"M. MONTAGNA\"", "keywords": "\"legal analysis, procedural exceptions\"", "source_id": "chunk-8485b7a59906a8bbfadd56ca1ac96ac5", "to": "\"ART. 345\"", "width": 6.0}, {"description": "\"M. Montagna discusses the conditions and legality of procuras, including the specifics around procura speciale in legal contexts.\"", "from": "\"M. MONTAGNA\"", "keywords": "\"legal procedure, authority\"", "source_id": "chunk-1b4647d06751f0087c362104f7eafd13", "to": "\"PROCURA SPECIALE\"", "width": 8.0}, {"description": "\"P. Pomanti\u0027s work is related to M. Montagna\u0027s discussions on procedural matters, indicating a shared focus on legal analysis.\"", "from": "\"M. MONTAGNA\"", "keywords": "\"legal analysis, shared authorship\"", "source_id": "chunk-738b0833c54c68dab4becd2123cbd86e", "to": "\"P. POMANTI\"", "width": 7.0}, {"description": "\"M. Montagna\u0027s analysis helps clarify the complexities surrounding the Autorizzazione a procedere in judicial matters involving public officials.\"", "from": "\"M. MONTAGNA\"", "keywords": "\"judicial authorization, legal complexities\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"AUTORIZZAZIONE A PROCEDERE\"", "width": 6.0}, {"description": "\"E.M. Mancuso\u2019s perspectives on legal judgments correlate with the formulation of the action plan for prosecutability conditions.\"", "from": "\"E.M. MANCUSO\"", "keywords": "\"legal finality, procedural guidelines\"", "source_id": "chunk-974324af1849861cdcc26710b4371462", "to": "\"ACTION PLAN\"", "width": 7.0}, {"description": "\"The concept of improcedibilit\u00e0 connects with the action plan by setting thresholds for prosecutability conditions within legal processes.\"", "from": "\"ACTION PLAN\"", "keywords": "\"legal thresholds, prosecutability\"", "source_id": "chunk-974324af1849861cdcc26710b4371462", "to": "\"IMPROCEDIBILIT\u00c0\"", "width": 8.0}, {"description": "\"Article 345 outlines conditions that impact the concept of improcedibilit\u00e0 in legal practice, showing their relationship.\"", "from": "\"ART. 345\"", "keywords": "\"legal framework, conditions\"", "source_id": "chunk-974324af1849861cdcc26710b4371462", "to": "\"IMPROCEDIBILIT\u00c0\"", "width": 9.0}, {"description": "\"Articles 414 and 434 interact within the criminal procedure framework, outlining procedural limitations and requirements.\"", "from": "\"ART. 414\"", "keywords": "\"procedural law, legal interaction\"", "source_id": "chunk-974324af1849861cdcc26710b4371462", "to": "\"ART. 434\"", "width": 8.0}, {"description": "\"Both judicial bodies provide important rulings that influence Italian criminal law and procedural practices.\"", "from": "\"CASS. SEZ. IV\"", "keywords": "\"judicial authority, legal interpretation\"", "source_id": "chunk-8485b7a59906a8bbfadd56ca1ac96ac5", "to": "\"CASS. SEZ. I\"", "width": 8.0}, {"description": "\"Cass. Sez. I provides insights on the applicability of Art. 373 in specific legal cases, affecting legal precedents.\"", "from": "\"CASS. SEZ. I\"", "keywords": "\"legal precedents, applicability\"", "source_id": "chunk-ba9d9edafeb5314ac29208b192330b07", "to": "\"ART. 373\"", "width": 7.0}, {"description": "\"The ruling in Laupp addresses the conditions under which preliminary investigations may be conducted, linking it directly to article 346 concerning legal procedures.\"", "from": "\"CASS. SEZ. IV, 7.2.2007, LAUPP\"", "keywords": "\"legal precedent, procedural law\"", "source_id": "chunk-8485b7a59906a8bbfadd56ca1ac96ac5", "to": "\"ART. 346\"", "width": 9.0}, {"description": "\"Article 346 sets the stage for preliminary ority, case law\"", "source_id": "chunk-1276c19069e45d7a4e19e42cae01f492", "to": "\"COSTACHE\"", "width": 8.0}, {"description": "\"Rosato is cited in legal analyses conducted by CED, reflecting his influence on legal interpretations.\"", "from": "\"CED\"", "keywords": "\"influence, legal reference\"", "source_id": "chunk-1276c19069e45d7a4e19e42cae01f492", "to": "\"ROSATO\"", "width": 7.0}, {"description": "\"CED is associated with implementing directives like the 2010/64/UE to ensure compliance with language assistance rights during legal proceedings.\"", "from": "\"CED\"", "keywords": "\"legal compliance, language rights\"", "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7", "to": "\"DIRECTIVE 2010/64/UE\"", "width": 9.0}, {"description": "\"Il giudice \u00e8 responsabile dell\u0027applicazione delle procedure stabilite dal CED per assicurare la comprensione della lingua.\")", "from": "\"CED\"", "keywords": "\"responsabilit\u00e0 legale, linguaggio\"", "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7", "to": "\"GIUDICE\"", "width": 8.0}, {"description": "\"La sentenza della Corte costituzionale nel 2007 ha influito sulle politiche del CED riguardo all\u0027assistenza linguistica gratuita.\")", "from": "\"CED\"", "keywords": "\"giurisprudenza, diritti\"", "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7", "to": "\"CORTE COSTITUZIONALE 2007\"", "width": 8.0}, {"description": "\"La sentenza della Corte di cassazione nel 1999 ha un impatto sulla definizione dei diritti linguistici da parte del CED.\")", "from": "\"CED\"", "keywords": "\"precedente giuridico, diritto\"", "source_id": "chunk-2b1464dae4fa6c058ec911e721cda2a7", "to": "\"CORTE DI CASSAZIONE 1999\"", "width": 8.0}, {"description": "\"CED and Mondadori are jointly referenced in the context of legal documentation and the dissemination of legal knowledge in Italy.\"", "from": "\"CED\"", "keywords": "\"publishing, legal dissemination\"", "source_id": "chunk-67adc8518aa5a74160c659903ebd210f", "to": "\"MONDADORI\"", "width": 7.0}, {"description": "\"Negano references the commentary provided by A. Casalinuovo concerning the legality of complaints by legal entities.\"", "from": "\"NEGANO\"", "keywords": "\"legal commentary, reference\"", "source_id": "chunk-325bbf9f895c71a6e25e2fff8031fd9e", "to": "\"A. CASALINUOVO\"", "width": 6.0}, {"description": "\"Art. 337 outlines the procedures for La querela, establishing its legal framework.\"", "from": "\"LA QUERELA\"", "keywords": "\"legal procedure, complaint filing\"", "source_id": "chunk-325bbf9f895c71a6e25e2fff8031fd9e", "to": "\"ART. 337\"", "width": 10.0}, {"description": "\"The Ufficiale di Polizia Giudiziaria is responsible for notifying the Magistrato about arrests, ensuring legal oversight on detention practices.\"", "from": "\"UFFICIALE DI POLIZIA GIUDIZIARIA\"", "keywords": "\"judicial communication, legal oversight\"", "source_id": "chunk-b94dd5bccd4844bffe3e0bdb495ca931", "to": "\"MAGISTRATO\"", "width": 9.0}, {"description": "\"The ufficiale di polizia giudiziaria must adhere to the guidelines outlined in Article 64 when conducting interviews and investigations.\"", "from": "\"UFFICIALE DI POLIZIA GIUDIZIARIA\"", "keywords": "\"procedural compliance, investigator duties\"", "source_id": "chunk-31af9273322b312d19a2bc135e719fa1", "to": "\"ART. 64\"", "width": 9.0}, {"description": "\"Article 25 disp. att. addresses the rules governing the conduct of the ufficiale di polizia giudiziaria to prevent any disciplinary infractions.\"", "from": "\"UFFICIALE DI POLIZIA GIUDIZIARIA\"", "keywords": "\"disciplinary regulations, professional conduct\"", "source_id": "chunk-31af9273322b312d19a2bc135e719fa1", "to": "\"ART. 25 DISP. ATT.\"", "width": 7.0}, {"description": "\"L\u0027Avvocato opera come Difensore per proteggere i diritti legali degli arrestati durante le udienze.\"", "from": "\"AVVOCATO\"", "keywords": "\"rappresentanza, diritti\"", "source_id": "chunk-5dca1a82d1e8b2e29d3076e0b931d644", "to": "\"DIFENSORE\"", "width": 9.0}, {"description": "\"The Code provides the legal basis for the discussions presented in Riv. pen., indicating a foundational relationship.\"", "from": "\"THE CODE\"", "keywords": "\"legal framework, publication\"", "source_id": "chunk-8e7a961b8458b37dee207d3ce829324e", "to": "\"RIV. PEN.\"", "width": 9.0}, {"description": "\"The concept of Remission of querela is relevant to the crime of Delitto di atti persecutori, affecting the prosecution process.\"", "from": "\"DELITTO DI ATTI PERSECUTORI\"", "keywords": "\"legal process, crime context\"", "source_id": "chunk-6e4a233298d14cee8aa71e05d6645a77", "to": "\"REMISSION OF QUERELA\"", "width": 8.0}, {"description": "\"Art. 373 outlines specific documentation procedures that must be adhered to during the legal process.\"", "from": "\"PROCESSO\"", "keywords": "\"documentation, legal compliance\"", "source_id": "chunk-0b5f7b0df682afdebd4718dce4a72d34", "to": "\"ART. 373\"", "width": 7.0}, {"description": "\"The imposition of a Pena can lead to various Oneri di Spese associated with the legal actions taken against the accused.\"", "from": "\"PENA\"", "keywords": "\"punishment, financial implications\"", "source_id": "chunk-21376b682ef59ce997e33f9c4e1a32bb", "to": "\"ONERI DI SPESE\"", "width": 7.0}, {"description": "\"A Rinuncia to pursue a claim may influence the imposition of a Pena in the case.\"", "from": "\"PENA\"", "keywords": "\"legal rights, consequences\"", "source_id": "chunk-21376b682ef59ce997e33f9c4e1a32bb", "to": "\"RINUNCIA\"", "width": 6.0}, {"description": "\"Legge 274/2000 lays down guidelines which include the stipulations found in Articolo 30 regarding the failure to appear in court.\"", "from": "\"LEGGE 274/2000\"", "keywords": "\"legislation, procedural rules\"", "source_id": "chunk-21376b682ef59ce997e33f9c4e1a32bb", "to": "\"ARTICOLO 30 D.LGS. N. 274/2000\"", "width": 9.0}, {"description": "\"Ministro della Giustizia requires authorization from the Camera dei Deputati to proceed against ministers for ministerial crimes.\"", "from": "\"CAMERA DEI DEPUTATI\"", "keywords": "\"authorization, legislative oversight\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"MINISTRO DELLA GIUSTIZIA\"", "width": 8.0}, {"description": "\"The Presidente del Consiglio dei Ministri needs authorization from the Camera dei Deputati for criminal acts committed in office.\"", "from": "\"CAMERA DEI DEPUTATI\"", "keywords": "\"authorization, political responsibility\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"PRESIDENTE DEL CONSIGLIO DEI MINISTRI\"", "width": 8.0}, {"description": "\"The Camera dei deputati\u0027s legislative authority relates to the functioning and reforms concerning CNEL, indicating political and institutional interaction.\"", "from": "\"CAMERA DEI DEPUTATI\"", "keywords": "\"institutional reform, legislative process\"", "source_id": "chunk-9c684fc6ad60e3866cac9d3b71129956", "to": "\"CNEL\"", "width": 9.0}, {"description": "\"The Legge Costituzionale requires the engagement of the Camera dei deputati for legal authorizations, linking constitutional processes to legislative procedures.\"", "from": "\"CAMERA DEI DEPUTATI\"", "keywords": "\"legal authority, constitutional law\"", "source_id": "chunk-9c684fc6ad60e3866cac9d3b71129956", "to": "\"LEGGE COSTITUZIONALE\"", "width": 10.0}, {"description": "\"The Camera dei deputati is involved in legal considerations concerning the privileges and immunities of members of the Lega nord party.\"", "from": "\"CAMERA DEI DEPUTATI\"", "keywords": "\"legal framework, political party\"", "source_id": "chunk-e5e9847107b4ea76142575a3e50fbf73", "to": "\"LEGA NORD\"", "width": 8.0}, {"description": "\"The Parlamento europeo influences how the Camera dei deputati applies parliamentary immunities and authorizations for legal actions.\"", "from": "\"CAMERA DEI DEPUTATI\"", "keywords": "\"international law, parliamentary immunities\"", "source_id": "chunk-e5e9847107b4ea76142575a3e50fbf73", "to": "\"PARLAMENTO EUROPEO\"", "width": 7.0}, {"description": "\"Ministro della Giustizia also requires authorization from the Senato for crimes involving individuals who are not parliamentarians or multiple subjects from different chambers.\"", "from": "\"SENATO\"", "keywords": "\"authorization, legislative oversight\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"MINISTRO DELLA GIUSTIZIA\"", "width": 7.0}, {"description": "\"The Presidente del Consiglio dei Ministri requires authorization from the Senato if charged with ministerial crimes that involve non-parliamentarians.\"", "from": "\"SENATO\"", "keywords": "\"authorization, political responsibility\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"PRESIDENTE DEL CONSIGLIO DEI MINISTRI\"", "width": 7.0}, {"description": "\"The Senato is involved in the judicial process regarding the application of Misure limitative della libert\u00e0 personale for its members.\"", "from": "\"SENATO\"", "keywords": "\"judicial measures, accountability\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"MISURE LIMITATIVE DELLA LIBERT\u00c0 PERSONALE\"", "width": 6.0}, {"description": "\"Legge n. 1/1989 establishes the context in which the Senato must operate concerning the judicial treatment of its members.\"", "from": "\"SENATO\"", "keywords": "\"legislative framework, judicial treatment\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"LEGGE N. 1/1989\"", "width": 7.0}, {"description": "\"The Camera di appartenenza is involved in the process of granting the Autorizzazione a procedere for various official roles.\"", "from": "\"AUTORIZZAZIONE A PROCEDERE\"", "keywords": "\"legislative process, judicial authority\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"CAMERA DI APPARTENENZA\"", "width": 7.0}, {"description": "\"Legge Ordinaria operates within the framework established by the Costituzione, ensuring laws respect constitutional principles.\"", "from": "\"LEGGE ORDINARIA\"", "keywords": "\"legal framework, constitutional compliance\"", "source_id": "chunk-1ab42bae41ffa6a96056e6c993fa265b", "to": "\"COSTITUZIONE\"", "width": 9.0}, {"description": "\"The Costituzione influences the applicability of art. 343, determining the limits of legal actions allowed under it.\"", "from": "\"COSTITUZIONE\"", "keywords": "\"constitutional law, influence\"", "source_id": "chunk-bee5a0a64dc2cb84783f7100f13facdc", "to": "\"ART. 343\"", "width": 10.0}, {"description": "\"Giudici costituzionali ensure that the application of laws aligns with the Constitution and its principles.\"", "from": "\"COSTITUZIONE\"", "keywords": "\"constitutional oversight, legal alignment\"", "source_id": "chunk-bee5a0a64dc2cb84783f7100f13facdc", "to": "\"GIUDICI COSTITUZIONALI\"", "width": 9.0}, {"description": "\"G. Zagrebelsky\u0027s insights into constitutional reforms provide a backdrop for P. Caretti\u0027s critiques, showing contrasting views on legal procedures and reforms.\"", "from": "\"G. ZAGREBELSKY\"", "keywords": "\"debate, contrasting perspectives\"", "source_id": "chunk-9c684fc6ad60e3866cac9d3b71129956", "to": "\"P. CARETTI\"", "width": 6.0}, {"description": "\"Legge n. 140/2003 is assessed against the provisions of Art. 68, especially regarding the extent of legislative and investigative powers over parliament members.\"", "from": "\"ART. 68\"", "keywords": "\"constitutional compliance, legislative review\"", "source_id": "chunk-7252254b73655c8b74e7d0d6e130172a", "to": "\"LEGGE N. 140/2003\"", "width": 8.0}, {"description": "\"legge cost. n. 1/1989 interacts with art. 343 by stipulating requirements for authorization regarding public officials.\"", "from": "\"ART. 343\"", "keywords": "\"legal framework, interaction\"", "source_id": "chunk-bee5a0a64dc2cb84783f7100f13facdc", "to": "\"LEGGE COST. N. 1/1989\"", "width": 9.0}, {"description": "\"art. 343 outlines the conditions under which authorization for investigative actions is required.\"", "from": "\"ART. 343\"", "keywords": "\"authorization, legal conditions\"", "source_id": "chunk-bee5a0a64dc2cb84783f7100f13facdc", "to": "\"AUTORIZZAZIONE\"", "width": 8.0}, {"description": "\"Legge 20.6.2003, n. 140 outlines the procedural standards that the Camera di appartenenza follows regarding inspections of parliament members.\"", "from": "\"LEGGE 20.6.2003, N. 140\"", "keywords": "\"legislative measures, procedural standards\"", "source_id": "chunk-9caab41a96461aed04fd0fa1b1815f36", "to": "\"CAMERA DI APPARTENENZA\"", "width": 6.0}, {"description": "\"The Riforma is directly connected with changes in Giurisdizione Penale, illustrating the impact of reforms on the judicial process.\"", "from": "\"RIFORMA\"", "keywords": "\"judicial reforms, system changes\"", "source_id": "chunk-080137dfb909493af72dd1aa5aeec5e9", "to": "\"GIURISDIZIONE PENALE\"", "width": 8.0}, {"description": "\"Law 20.6.2003, n. 140 encompasses Article 344, which details specific provisions of the authorization process in legal contexts.\"", "from": "\"LAW 20.6.2003, N. 140\"", "keywords": "\"legislation, procedural guideline\"", "source_id": "chunk-e3bcdc3adb8b197fd674756879994160", "to": "\"ARTICLE 344\"", "width": 9.0}, {"description": "\"Judicial Authority is involved in applying Article 344 during the authorization process in criminal proceedings.\"", "from": "\"ARTICLE 344\"", "keywords": "\"institutional role, legal process\"", "source_id": "chunk-e3bcdc3adb8b197fd674756879994160", "to": "\"JUDICIAL AUTHORITY\"", "width": 7.0}, {"description": "\"The Judicial Authority applies the principles outlined in the Criminal Code to regulate legal proceedings and enforce laws.\"", "from": "\"JUDICIAL AUTHORITY\"", "keywords": "\"law enforcement, legal enforcement\"", "source_id": "chunk-1cef84989778bd95aba4c93a37dda96f", "to": "\"CRIMINAL CODE\"", "width": 8.0}, {"description": "\"Article 414 governs the reopening of investigations, directly affecting decisions taken by th
