: "\"CORDERO F.\"", "label": "\"CORDERO F.\"", "shape": "dot", "size": 10, "source_id": "chunk-fd43153aea96599b02e8b107e4de0fd5\u003cSEP\u003echunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#8c794b", "description": "\"Lattanzi G. is an author and editor who specializes in criminal procedure with a focus on jurisprudence and doctrine.\"", "entity_type": "\"PERSON\"", "id": "\"LATTANZI G.\"", "label": "\"LATTANZI G.\"", "shape": "dot", "size": 10, "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#38b8f4", "description": "\"Ordinamento penitenziario encompasses the legal framework relating to penitentiary systems, focusing on correctional law and human rights.\"", "entity_type": "\"EVENT\"", "id": "\"ORDINAMENTO PENITENZIARIO\"", "label": "\"ORDINAMENTO PENITENZIARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#75d090", "description": "\"Leone G. is an author who has written extensively on criminal procedural law, providing a comprehensive treatise on the subject.\"\u003cSEP\u003e\"Leone G. is mentioned in the context of criminal law, indicating contributions to legal discussions or analyses.\"", "entity_type": "\"PERSON\"", "id": "\"LEONE G.\"", "label": "\"LEONE G.\"", "shape": "dot", "size": 10, "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998\u003cSEP\u003echunk-080137dfb909493af72dd1aa5aeec5e9"}, {"color": "#dd1428", "description": "\"Nobili M. explores issues surrounding the public prosecutor and the exercise of criminal action in legal contexts.\"\u003cSEP\u003e\"Nobili M. is an author whose works focus on new developments in criminal procedure, particularly addressing students and legal professionals.\"", "entity_type": "\"PERSON\"", "id": "\"NOBILI M.\"", "label": "\"NOBILI M.\"", "shape": "dot", "size": 10, "source_id": "chunk-c43a9062e58c4ddccf1b133370c0eadd\u003cSEP\u003echunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#0da95a", "description": "\"Pisani M. is an author involved in the comprehensive study of criminal procedural law, contributing to relevant teaching materials.\"", "entity_type": "\"PERSON\"", "id": "\"PISANI M.\"", "label": "\"PISANI M.\"", "shape": "dot", "size": 10, "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#76b7f5", "description": "\"Commentario breve al codice di procedura penale is a concise commentary on the criminal procedure code, aimed at practitioners and scholars.\"", "entity_type": "\"EVENT\"", "id": "\"COMMENTARIO BREVE AL CODICE DI PROCEDURA PENALE\"", "label": "\"COMMENTARIO BREVE AL CODICE DI PROCEDURA PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-f658c66c7ca6c180bb0869b1fc196998"}, {"color": "#c2b884", "description": "\"Spangher G. is an author associated with several legal texts and procedural manuals, showing expertise in criminal procedure law.\"", "entity_type": "\"PERSON\"", "id": "\"SPANGHER G.\"_", "label": "\"SPANGHER G.\"_", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#16782f", "description": "\"Trattato di procedura penale is a legal text, co-authored by Spangher G., which discusses aspects of criminal procedural law.\"", "entity_type": "\"EVENT\"", "id": "\"TRATTATO DI PROCEDURA PENALE\"", "label": "\"TRATTATO DI PROCEDURA PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#87ffbb", "description": "\"Manuale di procedura penale is a procedural manual authored by Tonini P., vital for understanding criminal procedure.\"", "entity_type": "\"EVENT\"", "id": "\"MANUALE DI PROCEDURA PENALE\"", "label": "\"MANUALE DI PROCEDURA PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#309b88", "description": "\"Sistema di procedura penale, authored by Ubertis G., addresses the general principles of criminal procedure.\"", "entity_type": "\"EVENT\"", "id": "\"SISTEMA DI PROCEDURA PENALE\"", "label": "\"SISTEMA DI PROCEDURA PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#8b7276", "description": "\"Codice di procedura penale, I e II is a two-volume legal text edited by Tranchina G., providing an overview of criminal procedural law.\"", "entity_type": "\"EVENT\"", "id": "\"CODICE DI PROCEDURA PENALE, I E II\"", "label": "\"CODICE DI PROCEDURA PENALE, I E II\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#c5291d", "description": "\"Articolo 326 refers to a specific article in the code that outlines the role of public prosecutors and police in preliminary investigations.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 326\"", "label": "\"ARTICOLO 326\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#7399e8", "description": "\"Principi generali highlights the general principles involved in the criminal procedural system, as discussed within the legal texts.\"", "entity_type": "\"EVENT\"", "id": "\"PRINCIPI GENERALI\"", "label": "\"PRINCIPI GENERALI\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#817db2", "description": "\"Fase Investigativa refers to the investigative phase in legal proceedings, during which evidence is gathered and analyzed prior to a trial.\"\u003cSEP\u003e\"Fase Investigativa refers to the investigative phase of legal proceedings, focusing on the collection of evidence and testimonies.\"\u003cSEP\u003e\"Fase investigativa represents the investigative phase in criminal proceedings, distinct from traditional procedural models.\"", "entity_type": "\"EVENT\"", "id": "\"FASE INVESTIGATIVA\"", "label": "\"FASE INVESTIGATIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-48a64de33f7918d92c471132081e38be\u003cSEP\u003echunk-5201b33e5e127906eeac821bd81db4bb\u003cSEP\u003echunk-007b7d1b1ca4851b0937f72e0a06062d"}, {"color": "#4b9339", "description": "\"Istituzione dell\u0027accertamento refers to the establishment of procedures for facts relevant to judicial decision-making.\"", "entity_type": "\"EVENT\"", "id": "\"ISTITUZIONE DELL\u0027ACCERTAMENTO\"", "label": "\"ISTITUZIONE DELL\u0027ACCERTAMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#c30384", "description": "\"Accertamento dibattimentale is the trial phase of the criminal process where evidence is presented and examined.\"", "entity_type": "\"EVENT\"", "id": "\"ACCERTAMENTO DIBATTIMENTALE\"", "label": "\"ACCERTAMENTO DIBATTIMENTALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#e3acf7", "description": "\"La sentenza \u00e8 la decisione finale di un giudice in un caso legale, che pu\u00f2 avere effetti giuridici.\"\u003cSEP\u003e\"Sentenza denotes a formal judgment or decision in a legal matter, which may have precedential significance.\"\u003cSEP\u003e\"Sentenza is the final judgment issued by a court at the end of a trial.\"", "entity_type": "\"EVENT\"", "id": "\"SENTENZA\"", "label": "\"SENTENZA\"", "shape": "dot", "size": 10, "source_id": "chunk-8a0d58b695e4ef957709b595f3fdacfb\u003cSEP\u003echunk-5201b33e5e127906eeac821bd81db4bb\u003cSEP\u003echunk-fa7a9795484182ec95915f79ad31f6eb"}, {"color": "#e05926", "description": "\"Riformatori refers to the reformers involved in updating and revising criminal procedural laws.\"", "entity_type": "\"PERSON\"", "id": "\"RIFORMATORI\"", "label": "\"RIFORMATORI\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#04f6fc", "description": "\"Processo Accusatorio is a legal framework emphasizing the accusatory system where the prosecution must prove the accused\u0027s guilt beyond a reasonable doubt.\"\u003cSEP\u003e\"Processo accusatorio is the accusatory trial system that emphasizes the role of the prosecution and defense in presenting their cases.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROCESSO ACCUSATORIO\"", "label": "\"PROCESSO ACCUSATORIO\"", "shape": "dot", "size": 10, "source_id": "chunk-48a64de33f7918d92c471132081e38be\u003cSEP\u003echunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#c3dbf3", "description": "\"Materiali probatori refers to the materials or evidence collected during an investigation.\"", "entity_type": "\"EVENT\"", "id": "\"MATERIALI PROBATORI\"", "label": "\"MATERIALI PROBATORI\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#39dfe1", "description": "\"Dimensione concettuale della processualit\u00e0 denotes the conceptual dimension of procedural law.\"", "entity_type": "\"EVENT\"", "id": "\"DIMENSIONE CONCETTUALE DELLA PROCESSUALIT\u00c0\"", "label": "\"DIMENSIONE CONCETTUALE DELLA PROCESSUALIT\u00c0\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#75c745", "description": "\"Articolo 125 disp. att. is an article establishing the obligation of public prosecutors to act when evidence is available.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 125 DISP. ATT.\"", "label": "\"ARTICOLO 125 DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#83ff77", "description": "\"Sede processuale refers to the legal venue or setting where proceedings take place.\"", "entity_type": "\"EVENT\"", "id": "\"SEDE PROCESSUALE\"", "label": "\"SEDE PROCESSUALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#2586b5", "description": "\"Assetto sistematico describes the systematic structure and organization of legal procedures.\"", "entity_type": "\"EVENT\"", "id": "\"ASSETTO SISTEMATICO\"", "label": "\"ASSETTO SISTEMATICO\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#0af22b", "description": "\"Fase accertativa preliminare is the preliminary verification phase in criminal investigations prior to formal charges.\"", "entity_type": "\"EVENT\"", "id": "\"FASE ACCERTATIVA PRELIMINARE\"", "label": "\"FASE ACCERTATIVA PRELIMINARE\"", "shape": "dot", "size": 10, "source_id": "chunk-5201b33e5e127906eeac821bd81db4bb"}, {"color": "#c6fa25", "description": "\"Procedura Archiviativa refers to the process of archiving cases in legal proceedings, which involves specific regulations and implications for the accused.\"", "entity_type": "\"EVENT\"", "id": "\"PROCEDURA ARCHIVIATIVA\"", "label": "\"PROCEDURA ARCHIVIATIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-3c40924dd8d7708db1b1d38106c7396d"}, {"color": "#7d870b", "description": "\"Art. 438 is a legal provision in Italian law that relates to the judgment processes, particularly concerning abbreviated trials.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 438\"", "label": "\"ART. 438\"", "shape": "dot", "size": 10, "source_id": "chunk-3c40924dd8d7708db1b1d38106c7396d"}, {"color": "#93df56", "description": "\"Istituzione Formale refers to the structured, formal setup of legal proceedings and judicial processes in the Italian legal system.\"", "entity_type": "\"CONCEPT\"", "id": "\"ISTITUZIONE FORMALE\"", "label": "\"ISTITUZIONE FORMALE\"", "shape": "dot", "size": 10, "source_id": "chunk-3c40924dd8d7708db1b1d38106c7396d"}, {"color": "#19e66c", "description": "\"G. Leone is referenced as a legal authority who previously formulated definitions related to notizia di reato.\"", "entity_type": "\"PERSON\"", "id": "\"G. LEONE\"", "label": "\"G. LEONE\"", "shape": "dot", "size": 10, "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d"}, {"color": "#9ba4c5", "description": "\"G. Aric\u00f2 is noted for providing a definition and further insights into the concept of notizia di reato.\"\u003cSEP\u003e\"G. Aric\u00f2 is referenced in connection with the evaluation of \u0027notizia di reato\u0027 and is recognized for discussing qualified and unqualified news in legal contexts.\"", "entity_type": "\"PERSON\"", "id": "\"G. ARIC\u00d2\"", "label": "\"G. ARIC\u00d2\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c\u003cSEP\u003echunk-7fdd1dbc233eeb7abd2d854596bf503d"}, {"color": "#3732dc", "description": "\"Inchiesta giornalistica refers to a journalistic investigation that may not necessarily be regulated by law but can result in a notizia di reato.\"", "entity_type": "\"EVENT\"", "id": "\"INCHIESTA GIORNALISTICA\"", "label": "\"INCHIESTA GIORNALISTICA\"", "shape": "dot", "size": 10, "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d"}, {"color": "#7bebea", "description": "\"Sorpresa in flagranza di reato describes an immediate discovery of a crime, prompting immediate action and considered significant in legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"SORPRESA IN FLAGRANZA DI REATO\"", "label": "\"SORPRESA IN FLAGRANZA DI REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d"}, {"color": "#5e22cc", "description": "\"Identit\u00e0 fisica refers to the physical identity of a person potentially involved in a crime, which is relevant in defining notizia di reato.\"", "entity_type": "\"CONCEPT\"", "id": "\"IDENTIT\u00c0 FISICA\"", "label": "\"IDENTIT\u00c0 FISICA\"", "shape": "dot", "size": 10, "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d"}, {"color": "#b5de95", "description": "\"Identit\u00e0 anagrafica concerns the official identity details of a person, not necessarily required for identifying a possible offender in notizia di reato.\"", "entity_type": "\"CONCEPT\"", "id": "\"IDENTIT\u00c0 ANAGRAFICA\"", "label": "\"IDENTIT\u00c0 ANAGRAFICA\"", "shape": "dot", "size": 10, "source_id": "chunk-7fdd1dbc233eeb7abd2d854596bf503d"}, {"color": "#29aaef", "description": "\"Art. 331 and 335 refer to specific provisions in Italian law that outline the requirements and conditions for reporting a crime.\"", "entity_type": "\"EVENT\"", "id": "\"ARTT. 331 E 335\"", "label": "\"ARTT. 331 E 335\"", "shape": "dot", "size": 10, "source_id": "chunk-3881b4f8589ed871738e54bf63130680"}, {"color": "#0087da", "description": "\"Art. 332 refers to a specific article in the Italian criminal procedure code that outlines the requirements for crime notifications by public officials.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 332\"", "label": "\"ART. 332\"", "shape": "dot", "size": 10, "source_id": "chunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#87a12f", "description": "\"Art. 347 refers to a specific article in the Italian law that outlines the obligations of the Polizia Giudiziaria regarding crime reporting to the Pubblico Ministero.\"\u003cSEP\u003e\"Art. 347 refers to another article in the Italian criminal procedure code that provides guidelines regarding the reporting of crimes.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 347\"", "label": "\"ART. 347\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2\u003cSEP\u003echunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#9178e6", "description": "\"Il pubblico ufficiale \u00e8 una persona che esercita funzioni pubbliche e ha la responsabilit\u00e0 di applicare la legge e garantire il rispetto delle normative.\"\u003cSEP\u003e\"Pubblico ufficiale, or public official, refers to individuals in government roles who have specific responsibilities, including reporting crimes.\"", "entity_type": "\"PERSON\"", "id": "\"PUBBLICO UFFICIALE\"", "label": "\"PUBBLICO UFFICIALE\"", "shape": "dot", "size": 10, "source_id": "chunk-5d33ff0f72c353886d59819dee59f41d\u003cSEP\u003echunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#079b4a", "description": "\"Indizi refers to indications or evidence suggesting the existence of a crime, used within the legal framework of investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIZI\"", "label": "\"INDIZI\"", "shape": "dot", "size": 10, "source_id": "chunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#3966ba", "description": "\"Art. 220 addresses the obligations of authorities regarding the collection of evidence during inspections or investigations related to crimes.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 220\"", "label": "\"ART. 220\"", "shape": "dot", "size": 10, "source_id": "chunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#220be8", "description": "\"Legge processuale penale is the body of law that regulates the criminal procedure in a legal system.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGGE PROCESSUALE PENALE\"", "label": "\"LEGGE PROCESSUALE PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#f27285", "description": "\"Quasi flagranza refers to the concept of immediate evidence of a crime, indicating its likely occurrence at a specific time and place.\"", "entity_type": "\"CONCEPT\"", "id": "\"QUASI FLAGRANZA\"", "label": "\"QUASI FLAGRANZA\"", "shape": "dot", "size": 10, "source_id": "chunk-fd8bca5d0f8a25149fbd0153312181c4"}, {"color": "#9758d7", "description": "\"Atti non costituenti notizia di reato refers to acts that do not qualify as criminal notifications and are managed under different legal protocols.\"\u003cSEP\u003e\"atti non costituenti notizia di reato refers to acts that do not constitute criminal news, which are considered during legal proceedings.\"", "entity_type": "\"CONCEPT\"", "id": "\"ATTI NON COSTITUENTI NOTIZIA DI REATO\"", "label": "\"ATTI NON COSTITUENTI NOTIZIA DI REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-9e2f525f91f7150ee5071f9181aa8425\u003cSEP\u003echunk-29b1ba1f00279de0728f01a6e510e6f5"}, {"color": "#1441fb", "description": "\"Lega typically refers to a legal or political organization within the context of law and governance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGA\"", "label": "\"LEGA\"", "shape": "dot", "size": 10, "source_id": "chunk-29b1ba1f00279de0728f01a6e510e6f5"}, {"color": "#d2e944", "description": "\"Article 107-bis disp. att. 30 refers to a specific legal provision that outlines the obligations of the police in relation to the transmission of complaints, indicating its importance in the judicial process.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 107-BIS DISP. ATT. 30\"", "label": "\"ART. 107-BIS DISP. ATT. 30\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#40d58e", "description": "\"Cass., Sez. Un., 22.11.2000 refers to a specific legal ruling made by the Italian Supreme Court that contributes to the understanding of legal processes regarding criminal complaints.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. UN., 22.11.2000\"", "label": "\"CASS., SEZ. UN., 22.11.2000\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#67b70d", "description": "\"Buonarroti is referenced in a legal context as part of the case law that provides insights into the nature of criminal complaints and related obligations.\"", "entity_type": "\"PERSON\"", "id": "\"BUONARROTI\"", "label": "\"BUONARROTI\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#d828b0", "description": "\"Cass., Sez. Un., 11.7.2001 refers to another significant ruling by the Italian Supreme Court concerning criminal law interpretation and procedure.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. UN., 11.7.2001\"", "label": "\"CASS., SEZ. UN., 11.7.2001\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#35a671", "description": "\"Chirico is a reference to a legal case that provides insight into avocazione and prosecutorial procedures.\"\u003cSEP\u003e\"Chirico is another figure cited in the context of legal decisions made by the Italian Supreme Court, influencing the application of criminal law.\"", "entity_type": "\"PERSON\"", "id": "\"CHIRICO\"", "label": "\"CHIRICO\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d\u003cSEP\u003echunk-52784f1cd21c16fed05b5953ab4286cf"}, {"color": "#114f49", "description": "\"P. Dubolino discusses the operations of the Polizia Giudiziaria, providing insights into procedural aspects of investigations.\"\u003cSEP\u003e\"P. Dubolino is mentioned as an author or expert discussing the implications of the \u0027Notizia di reato\u0027, contributing to the legal discourse on crime reporting.\"", "entity_type": "\"PERSON\"", "id": "\"P. DUBOLINO\"", "label": "\"P. DUBOLINO\"", "shape": "dot", "size": 10, "source_id": "chunk-850f2620a7bfb642cb26ab740044cccf\u003cSEP\u003echunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#ec006e", "description": "\"Article 361 of the Italian Penal Code outlines the obligations of public officials to report illegal activities, reinforcing the duty of denouncing crimes to authorities.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 361 C.P.\"", "label": "\"ART. 361 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#2b892d", "description": "\"Cestinazione refers to the practice or procedure concerning the disposal of cases or complaints deemed not prosecutable or lacking sufficient grounds.\"", "entity_type": "\"CONCEPT\"", "id": "\"CESTINAZIONE\"", "label": "\"CESTINAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#8c3bb3", "description": "\"The ambiguity of Article 335 highlights the confusion present in legal provisions regarding the registration of criminal complaints and how they should be interpreted.\"", "entity_type": "\"CONCEPT\"", "id": "\"AMBIGUIT\u00c0 DELL\u0027ART. 335\"", "label": "\"AMBIGUIT\u00c0 DELL\u0027ART. 335\"", "shape": "dot", "size": 10, "source_id": "chunk-7e1e26cc5ff26d716a7616b76918726d"}, {"color": "#174e7c", "description": "\"Elementi negativi del reato are negative elements or justifications that may exclude the commission of a crime under the law.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELEMENTI NEGATIVI DEL REATO\"", "label": "\"ELEMENTI NEGATIVI DEL REATO\"", "shape": "dot", "size": 10, "source_id": "chunk-f1cd94f40142e4e1e667ae1b1d8c6f97"}, {"color": "#e220e3", "description": "\"XIII legislatura refers to the legislative period in Italy during which important discussions regarding public prosecutor functions occurred.\"", "entity_type": "\"EVENT\"", "id": "\"XIII LEGISLATURA\"", "label": "\"XIII LEGISLATURA\"", "shape": "dot", "size": 10, "source_id": "chunk-bf85fbca03730b5b1440be02a88ed64b"}, {"color": "#c24ed9", "description": "\"Legalit\u00e0 penale refers to the principle of legality in criminal law, ensuring that laws are applied fairly and equally to all individuals.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGALIT\u00c0 PENALE\"", "label": "\"LEGALIT\u00c0 PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-bf85fbca03730b5b1440be02a88ed64b"}, {"color": "#eba662", "description": "\"Cass. refers to the Cassation Court, which provides jurisprudential insights and is referenced for its significant rulings on criminal procedure.\"\u003cSEP\u003e\"Cass. refers to the court system involved in the legal citations provided, specifically in the context of Italian judicial rulings and communications.\"\u003cSEP\u003e\"Cass. refers to the abbreviation for Cassazione, the Italian Supreme Court, known for its rulings in criminal matters.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CASS.", "label": "\"CASS.", "shape": "dot", "size": 10, "source_id": "chunk-a82bd960f14e4ab428fa80e7ae25635b\u003cSEP\u003echunk-bb5e4b547a531a618685e76b8a3882a6\u003cSEP\u003echunk-776cb06f31ff96f51e0be7efe857ce9a"}, {"color": "#1b40b0", "description": "\"F. Falato offers a differing perspective on the nature of prosecutorial actions preceding formal investigations.\"", "entity_type": "\"PERSON\"", "id": "\"F. FALATO\"", "label": "\"F. FALATO\"", "shape": "dot", "size": 10, "source_id": "chunk-d42895750c46a93a9cca38b57ec9b12e"}, {"color": "#533a84", "description": "\"Data refers to the information collected in the judicial process, which is essential for supporting investigations and legal actions.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA\"", "label": "\"DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-d42895750c46a93a9cca38b57ec9b12e"}, {"color": "#ed6daa", "description": "\"Poteri Ispettivi refers to the inspection powers granted to judicial police in specific legal contexts, enhancing their authority to perform investigations.\"", "entity_type": "\"CONCEPT\"", "id": "\"POTERI ISPETTIVI\"", "label": "\"POTERI ISPETTIVI\"", "shape": "dot", "size": 10, "source_id": "chunk-d42895750c46a93a9cca38b57ec9b12e"}, {"color": "#fd5f82", "description": "\"Perquisizioni e sequestri involve searches and seizures in legal investigations aimed at uncovering evidence related to crimes.\"", "entity_type": "\"EVENT\"", "id": "\"PERQUISIZIONI E SEQUESTRI\"", "label": "\"PERQUISIZIONI E SEQUESTRI\"", "shape": "dot", "size": 10, "source_id": "chunk-9e2f525f91f7150ee5071f9181aa8425"}, {"color": "#f6f396", "description": "\"Cas. pen. refers to the legal journal or publication where many of the cited legal cases and discussions occur.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CAS. PEN.\"", "label": "\"CAS. PEN.\"", "shape": "dot", "size": 10, "source_id": "chunk-9e2f525f91f7150ee5071f9181aa8425"}, {"color": "#f47d3a", "description": "\"Mod. 45 is a specific registration model used in the context of criminal law in Italy for logging reports.\"\u003cSEP\u003e\"mod. 45 refers to a specific legal guideline or model that addresses the registration of non-criminal news by the public prosecutor.\"", "entity_type": "\"EVENT\"", "id": "\"MOD. 45\"", "label": "\"MOD. 45\"", "shape": "dot", "size": 10, "source_id": "chunk-9e2f525f91f7150ee5071f9181aa8425\u003cSEP\u003echunk-52784f1cd21c16fed05b5953ab4286cf"}, {"color": "#efbdbc", "description": "\"atti pre-procedimentali refers to pre-trial acts that serve as foundational steps in criminal investigations.\"", "entity_type": "\"EVENT\"", "id": "\"ATTI PRE-PROCEDIMENTALI\"", "label": "\"ATTI PRE-PROCEDIMENTALI\"", "shape": "dot", "size": 10, "source_id": "chunk-9e2f525f91f7150ee5071f9181aa8425"}, {"color": "#29aece", "description": "\"separazione tra fasi refers to the clear division necessary between the investigative phases in legal processes.\"", "entity_type": "\"CONCEPT\"", "id": "\"SEPARAZIONE TRA FASI\"", "label": "\"SEPARAZIONE TRA FASI\"", "shape": "dot", "size": 10, "source_id": "chunk-9e2f525f91f7150ee5071f9181aa8425"}, {"color": "#479528", "description": "\"Art. 304 refers to a legal article from the Italian code concerning the classification and handling of certain types of criminal information.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 304\"", "label": "\"ART. 304\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c"}, {"color": "#a9e0b2", "description": "\"Art. 361 discusses the identification of persons and things in legal investigations, outlining related procedures.\"\u003cSEP\u003e\"Art. 361 establishes the obligation for public officials to report certain crimes they are aware of, as outlined in the Italian legal code.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 361\"", "label": "\"ART. 361\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c\u003cSEP\u003echunk-1e9dded0e0228135f6db17481c55ca2d"}, {"color": "#6d0274", "description": "\"Art. 333 discusses the processes surrounding the identification and attribution of crimes within the legal framework.\"\u003cSEP\u003e\"This article addresses the legal requirements for filing a formal declaration of a crime by individuals.\"\u003cSEP\u003e\"Art. 333 outlines additional procedures within the legal process regarding complaints, emphasizing the formal requirements for such actions.\"\u003cSEP\u003e\"Art. 333 refers to a specific article in Italian law concerning the obligation of reporting crimes, impacting arrest procedures.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 333\"", "label": "\"ART. 333\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c\u003cSEP\u003echunk-85b8abfaea3797c7b7a5049adebaeecd\u003cSEP\u003echunk-325bbf9f895c71a6e25e2fff8031fd9e\u003cSEP\u003echunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#228aee", "description": "\"Art. 334-bis is a legal provision that exempts certain individuals involved in defense investigations from the obligation to report crimes.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 334-BIS\"", "label": "\"ART. 334-BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c"}, {"color": "#0ad4c3", "description": "\"Notizie di reato digitali refers to news of crimes transmitted through digital means, particularly involving data retrieved via the internet.\"", "entity_type": "\"CONCEPT\"", "id": "\"NOTIZIE DI REATO DIGITALI\"", "label": "\"NOTIZIE DI REATO DIGITALI\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c"}, {"color": "#998911", "description": "\"Ufficiali di Polizia Giudiziaria are officials responsible for law enforcement and the collection of criminal information as per established legal procedures.\"\u003cSEP\u003e\"Ufficiali di polizia giudiziaria are the judicial police officers responsible for conducting inquiries and collecting evidence.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UFFICIALI DI POLIZIA GIUDIZIARIA\"", "label": "\"UFFICIALI DI POLIZIA GIUDIZIARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c\u003cSEP\u003echunk-5370f7df80019972aa31d5966e9f9a11"}, {"color": "#168b54", "description": "\"Comunit\u00e0 Terapeutiche Socio-Riabilitative refers to therapeutic communities responsible for rehabilitation, specifically regarding individuals with substance abuse issues.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMUNIT\u00c0 TERAPEUTICHE SOCIO-RIABILITATIVE\"", "label": "\"COMUNIT\u00c0 TERAPEUTICHE SOCIO-RIABILITATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-8d64c8bed9d4cd6d3d3effe6ee554c5c"}, {"color": "#593f6a", "description": "\"informativa is the legal document that outlines how cases and criminal reports should be communicated to the public prosecutor in Italy.\"", "entity_type": "\"EVENT\"", "id": "\"INFORMATIVA\"", "label": "\"INFORMATIVA\"", "shape": "dot", "size": 10, "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#9d58a1", "description": "\"This article pertains to the obligations of Banca d\u2019Italia employees to report discrepancies, emphasizing legal accountability.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 7 COMMA 2\"", "label": "\"ART. 7 COMMA 2\"", "shape": "dot", "size": 10, "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#58c637", "description": "\"This article grants the right to victims to use a language they know when filing a denuncia, ensuring accessibility.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 107-TER DISP. ATT.\"", "label": "\"ART. 107-TER DISP. ATT.\"", "shape": "dot", "size": 10, "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#01f25d", "description": "\"This article establishes the obligation for private citizens to report certain crimes against the State.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 364 C.P.\"", "label": "\"ART. 364 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#47de6f", "description": "\"This law details the obligation to report crimes such as kidnapping for extortion.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 3 D.L. 15.1.1991 N. 8\"", "label": "\"ART. 3 D.L. 15.1.1991 N. 8\"", "shape": "dot", "size": 10, "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#cdd5fa", "description": "\"This article mandates individuals to report the theft of arms or explosives.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 20 COMMA 3 LEGGE 18.4.1975 N. 110\"", "label": "\"ART. 20 COMMA 3 LEGGE 18.4.1975 N. 110\"", "shape": "dot", "size": 10, "source_id": "chunk-500cbf6258207c9d869661c6b6b825ef"}, {"color": "#ea05a3", "description": "\"Art. 108-bis outlines the procedures for written communication by the police, which can be delivered in various formats, such as magnetic support or electronically.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 108-BIS\"", "label": "\"ART. 108-BIS\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2"}, {"color": "#d342c7", "description": "\"Art. 365 relates to the obligations of individuals, such as healthcare professionals, to report criminal activities they encounter during their work.\"\u003cSEP\u003e\"Articolo 365 involves the procedural details for the timing and notification of actions by the public ministero.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 365\"", "label": "\"ART. 365\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2\u003cSEP\u003echunk-c3eec0430f3069c7a638582e7f0ce1e4"}, {"color": "#fa6811", "description": "\"Denunce refers to complaints received by the Polizia Giudiziaria from individuals regarding unknown offenders.\"", "entity_type": "\"EVENT\"", "id": "\"DENUNCE\"", "label": "\"DENUNCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2"}, {"color": "#e6737a", "description": "\"Sistema Sanitario Nazionale refers to the National Health Service in Italy, under which healthcare professionals operate.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SISTEMA SANITARIO NAZIONALE\"", "label": "\"SISTEMA SANITARIO NAZIONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2"}, {"color": "#1365a9", "description": "\"Leggi Sanitarie refers to the health laws that govern the obligations and responsibilities of healthcare professionals in reporting crimes.\"", "entity_type": "\"EVENT\"", "id": "\"LEGGI SANITARIE\"", "label": "\"LEGGI SANITARIE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9d8e392021ccdc5f62697fae0b41f2"}, {"color": "#bbcb12", "description": "\"Art. 32 of the Italian Constitution emphasizes the right to health as a primary value and serves as a legal basis for discussions around the obligations of healthcare providers.\"", "entity_type": "\"GEO\"", "id": "\"ART. 32 COST.\"", "label": "\"ART. 32 COST.\"", "shape": "dot", "size": 10, "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a"}, {"color": "#9603ec", "description": "\"B.A. is a referenced individual in a court case discussing the obligations of healthcare professionals under the Italian law.\"", "entity_type": "\"PERSON\"", "id": "\"B.A.\"", "label": "\"B.A.\"", "shape": "dot", "size": 10, "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a"}, {"color": "#63a689", "description": "\"G.P. Volpe is an author referenced for his contributions to discussions around reporting and legal obligations of medical professionals.\"", "entity_type": "\"PERSON\"", "id": "\"G.P. VOLPE\"", "label": "\"G.P. VOLPE\"", "shape": "dot", "size": 10, "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a"}, {"color": "#331375", "description": "\"C. Erra is acknowledged for their critiques and analysis regarding the legal responsibilities of healthcare workers.\"", "entity_type": "\"PERSON\"", "id": "\"C. ERRA\"", "label": "\"C. ERRA\"", "shape": "dot", "size": 10, "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a"}, {"color": "#01f00b", "description": "\"L. Fioravanti is referenced critically in discussions about the nuances of reporting in healthcare law.\"", "entity_type": "\"PERSON\"", "id": "\"L. FIORAVANTI\"", "label": "\"L. FIORAVANTI\"", "shape": "dot", "size": 10, "source_id": "chunk-874960b21e68daa568d2ddd3f9c5949a"}, {"color": "#4402f9", "description": "\"Anonymous denunciation refers to a report made without revealing the identity of the individual making the report, governed by strict legal rules.\"", "entity_type": "\"EVENT\"", "id": "\"ANONYMOUS DENUNCIATION\"", "label": "\"ANONYMOUS DENUNCIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-650735552ae170ff21892c3dcb8e70c4"}, {"color": "#36d276", "description": "\"Rilevamento refers to the act of reporting or discovering legal violations or criminal activity.\"", "entity_type": "\"CONCEPT\"", "id": "\"RILEVAMENTO\"", "label": "\"RILEVAMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-650735552ae170ff21892c3dcb8e70c4"}, {"color": "#4fae23", "description": "\"Evidenza encapsulates the body of proof required in judicial processes to substantiate claims of wrongdoing.\"\u003cSEP\u003e\"Evidenza refers to any item of information that contributes to establishing proof in a court of law.\"", "entity_type": "\"CONCEPT\"", "id": "\"EVIDENZA\"", "label": "\"EVIDENZA\"", "shape": "dot", "size": 10, "source_id": "chunk-650735552ae170ff21892c3dcb8e70c4\u003cSEP\u003echunk-2645955a810e99d9f85e7aac9136bede"}, {"color": "#6e5de5", "description": "\"Art. 194 refers to a specific legal article discussing the admissibility of evidence and the requirements surrounding sources in judicial proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 194\"", "label": "\"ART. 194\"", "shape": "dot", "size": 10, "source_id": "chunk-650735552ae170ff21892c3dcb8e70c4"}, {"color": "#d0f3c6", "description": "\"Art. 240 outlines regulations regarding anonymous documents and their use in legal processes.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 240\"", "label": "\"ART. 240\"", "shape": "dot", "size": 10, "source_id": "chunk-650735552ae170ff21892c3dcb8e70c4"}, {"color": "#2584f0", "description": "\"Art. 141 is another legal article mentioned regarding the utilization of anonymous reports in judicial contexts.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 141\"", "label": "\"ART. 141\"", "shape": "dot", "size": 10, "source_id": "chunk-650735552ae170ff21892c3dcb8e70c4"}, {"color": "#444985", "description": "\ ions in criminal cases.\"\u003cSEP\u003e\"art. 344 pertains to legal regulations that govern the authorization requests for continuing legal actions in criminal law.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 344\"", "label": "\"ART. 344\"", "shape": "dot", "size": 10, "source_id": "chunk-1c5da0087ff04205ad2802dac7c4207d\u003cSEP\u003echunk-9c684fc6ad60e3866cac9d3b71129956"}, {"color": "#5f8c3d", "description": "\"Article 415 of the Italian criminal code outlines procedures for archiving cases involving unidentified suspects.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 415\"", "label": "\"ART. 415\"", "shape": "dot", "size": 10, "source_id": "chunk-1c5da0087ff04205ad2802dac7c4207d"}, {"color": "#90e034", "description": "\"Modello 45 is a form used in the Italian legal system concerning reports that do not constitute a notification of a crime.\"\u003cSEP\u003e\"Modello 45 pertains to the documentation used for instances that do not constitute a direct allegation of a crime.\"", "entity_type": "\"CONCEPT\"", "id": "\"MODELLO 45\"", "label": "\"MODELLO 45\"", "shape": "dot", "size": 10, "source_id": "chunk-1c5da0087ff04205ad2802dac7c4207d\u003cSEP\u003echunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#f0d663", "description": "\"Modello 46 refers to a form related to anonymous complaints and documents within the Italian legal context.\"", "entity_type": "\"CONCEPT\"", "id": "\"MODELLO 46\"", "label": "\"MODELLO 46\"", "shape": "dot", "size": 10, "source_id": "chunk-1c5da0087ff04205ad2802dac7c4207d"}, {"color": "#368e26", "description": "\"D.Lgs. 1.7.2014, n. 101 is a legislative decree that implements European directives related to the rights of individuals in the context of arrests.\"\u003cSEP\u003e\"d.lgs. 1.7.2014, n. 101 is a legislative decree implementing the EU directive concerning the right to information in criminal proceedings, enhancing the transparency of legal processes.\"", "entity_type": "\"EVENT\"", "id": "\"D.LGS. 1.7.2014, N. 101\"", "label"  legal articles.\"", "entity_type": "\"CONCEPT\"", "id": "\"SEGRETEZZA DELLE ISCRIZIONI EX ART. 335\"", "label": "\"SEGRETEZZA DELLE ISCRIZIONI EX ART. 335\"", "shape": "dot", "size": 10, "source_id": "chunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#5117fc", "description": "\"Diritto di accesso refers to the right of individuals to access information regarding criminal proceedings or records as described in the legal texts.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRITTO DI ACCESSO\"", "label": "\"DIRITTO DI ACCESSO\"", "shape": "dot", "size": 10, "source_id": "chunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#861ca9", "description": "\"Registro \u0027ignoti\u0027 refers to the register of unidentified suspects or entities in the context of criminal investigations.\"", "entity_type": "\"EVENT\"", "id": "\"REGISTRO \u0027IGNOTI\u0027\"", "label": "\"REGISTRO \u0027IGNOTI\u0027\"", "shape": "dot", "size": 10, "source_id": "chunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#a0dd14", "description": "\"Registro \u0027noti\u0027 refers to the register of known individuals involved in criminal cases, delineating procedural responses.\"", "entity_type": "\"EVENT\"", "id": "\"REGISTRO \u0027NOTI\u0027\"", "label": "\"REGISTRO \u0027NOTI\u0027\"", "shape": "dot", "size": 10, "source_id": "chunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#519fc7", "description": "\"Direttiva di cui all\u0027art. 2 n. 35 refers to a directive that informed the amendment of criminal procedural laws regarding registration and disclosure.\"", "entity_type": "\"EVENT\"", "id": "\"DIRETTIVA DI CUI ALL\u0027ART. 2 N. 35 DELLA LEGGE DELEGA\"", "label": "\"DIRETTIVA DI CUI ALL\u0027ART. 2 N. 35 DELLA LEGGE DELEGA\"", "shape": "dot", "size": 10, "source_id": "chunk-902c6b420c9f178fec45550e040e9023"}, {"color": "#e5dd93", "description": "\"Ritorso alla querela is an event related to legal proceedings where the victim\u0027s complaint initiates legal action.\"", "entity_type": "\"EVENT\"", "id": "\"RITORSO ALLA QUERELA\"", "label": "\"RITORSO ALLA QUERELA\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7a9795484182ec95915f79ad31f6eb"}, {"color": "#735078", "description": "\"Autorit\u00e0 di cosa giudicata refers to the authority of a judgment that has become definitive, establishing its irreversibility in legal disputes.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUTORIT\u00c0 DI COSA GIUDICATA\"", "label": "\"AUTORIT\u00c0 DI COSA GIUDICATA\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7a9795484182ec95915f79ad31f6eb"}, {"color": "#ac0e21", "description": "\"La questione si riferisce al dibattito legale riguardante le condizioni di procedibilit\u00e0 e i diritti degli accusati e delle vittime.\"\u003cSEP\u003e\"Questione refers to the legal question or issue under consideration regarding remissions of complaints in the judicial context.\"", "entity_type": "\"EVENT\"", "id": "\"QUESTIONE\"", "label": "\"QUESTIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc\u003cSEP\u003echunk-3ccf1962ab4dafd47f5f51f9dd135bab"}, {"color": "#3d2769", "description": "\"Questi articoli del codice di procedura penale stabiliscono specifiche condizioni necessarie per l\u0027avvio di procedimenti penali.\"", "entity_type": "\"EVENT\"", "id": "\"ARTT. 50, 345\"", "label": "\"ARTT. 50, 345\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#eb1826", "description": "\"Riferimento alla disciplina specifica nel codice di procedura penale riguardante le condizioni di procedibilit\u00e0 e i procedimenti associati.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 336346\"", "label": "\"ART. 336346\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#a58fba", "description": "\"Il principio di bis in idem previene che un individuo possa essere processato una seconda volta per lo stesso reato, anche se emergono nuove condizioni di procedibilit\u00e0.\"", "entity_type": "\"CONCEPT\"", "id": "\"BIS IN IDEM\"", "label": "\"BIS IN IDEM\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#d3be9a", "description": "\"Questi articoli del codice penale trattano norme relative alle condizioni per l\u0027azione penale e il procedimento.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 120-130 C.P.\"", "label": "\"ART. 120-130 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#ef246e", "description": "\"Questa disposizione stabilisce che in alcune situazioni, la mancanza di una condizione di procedibilit\u00e0 non preclude il bis in idem.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 345 COMMA 2\"", "label": "\"ART. 345 COMMA 2\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#8789c3", "description": "\"Questa norma del codice penale si riferisce alla giuridicit\u00e0 di proscioglimento per difetto di una condizione di punibilit\u00e0.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 649 COMMA 2\"", "label": "\"ART. 649 COMMA 2\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#14fed9", "description": "\"Il sistema processuale \u00e8 l\u0027insieme delle norme e delle procedure attraverso le quali si svolgono i processi in ambito giuridico.\"\u003cSEP\u003e\"Sistema Processuale refers to the overall judicial process and system governing how legal cases are handled from investigation to trial.\"", "entity_type": "\"CONCEPT\"", "id": "\"SISTEMA PROCESSUALE\"", "label": "\"SISTEMA PROCESSUALE\"", "shape": "dot", "size": 10, "source_id": "chunk-48a64de33f7918d92c471132081e38be\u003cSEP\u003echunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#5967c8", "description": "\"La pubblica autorit\u00e0 si riferisce a un\u0027entit\u00e0 governativa che pu\u00f2 esprimere richieste e autorizzazioni nel contesto delle procedure penali.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PUBBLICA AUTORIT\u00c0\"", "label": "\"PUBBLICA AUTORIT\u00c0\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#7ac7f9", "description": "\"Una sentenza irrevocabile \u00e8 una decisione del tribunale che non pu\u00f2 essere modificata, influenzando la possibilit\u00e0 di procedere in nuovi casi.\"", "entity_type": "\"EVENT\"", "id": "\"SENTENZA IRREVOCABILE\"", "label": "\"SENTENZA IRREVOCABILE\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#06b564", "description": "\"Il filtro \u00e8 un concetto giuridico che definisce le condizioni che devono essere soddisfatte prima che l\u0027azione penale possa essere intrapresa.\"", "entity_type": "\"CONCEPT\"", "id": "\"FILTRO\"", "label": "\"FILTRO\"", "shape": "dot", "size": 10, "source_id": "chunk-2a95aadacaaf7e2f866e15c5d2d3afbc"}, {"color": "#5ac530", "description": "\"Le condizioni di procedibilit\u00e0 refer to the conditions that determine whether public prosecutors must proceed with criminal action based on the information received.\"", "entity_type": "\"CONCEPT\"", "id": "\"LE CONDIZIONI DI PROCEDIBILIT\u00c0\"", "label": "\"LE CONDIZIONI DI PROCEDIBILIT\u00c0\"", "shape": "dot", "size": 10, "source_id": "chunk-95bd1e626ab1409c99861a98abecab75"}, {"color": "#1daf29", "description": "\"Dichiarazioni di volont\u00e0 della persona offesa refers to the victim\u0027s statements expressing their willingness to pursue legal action in criminal cases, particularly relevant in cases of lesser offenses.\"", "entity_type": "\"CONCEPT\"", "id": "\"DICHIARAZIONI DI VOLONT\u00c0 DELLA PERSONA OFFESA\"", "label": "\"DICHIARAZIONI DI VOLONT\u00c0 DELLA PERSONA OFFESA\"", "shape": "dot", "size": 10, "source_id": "chunk-95bd1e626ab1409c99861a98abecab75"}, {"color": "#9e297b", "description": "\"Organo pubblico refers to public authorities or official bodies that may influence prosecutorial actions through their declarations or demands.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORGANO PUBBLICO\"", "label": "\"ORGANO PUBBLICO\"", "shape": "dot", "size": 10, "source_id": "chunk-95bd1e626ab1409c99861a98abecab75"}, {"color": "#2e5e88", "description": "\"Economia processuale refers to the efficiency of legal proceedings and considerations regarding the management of resources within the judicial system.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIA PROCESSUALE\"", "label": "\"ECONOMIA PROCESSUALE\"", "shape": "dot", "size": 10, "source_id": "chunk-95bd1e626ab1409c99861a98abecab75"}, {"color": "#c56e66", "description": "\"Seconda vittimizzazione refers to the re-traumatization of victims through the legal process, which may impact their decision to pursue prosecution.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECONDA VITTIMIZZAZIONE\"", "label": "\"SECONDA VITTIMIZZAZIONE\"", "shape": "dot", "size": 10, "source_id": "chunk-95bd1e626ab1409c99861a98abecab75"}, {"color": "#963456", "description": "\"F. Giunta is acknowledged for contributions to the discussion on private interests in relation to penal action.\"", "entity_type": "\"PERSON\"", "id": "\"F. GIUNTA\"", "label": "\"F. GIUNTA\"", "shape": "dot", "size": 10, "source_id": "chunk-3e821f2056b8325a135329919de93c25"}, {"color": "#2d0bae", "description": "\"Article 25, paragraph 2 of the Italian Constitution concerns principles related to offense categorization and due process.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 25 COMMA 2 COST.\"", "label": "\"ART. 25 COMMA 2 COST.\"", "shape": "dot", "size": 10, "source_id": "chunk-3e821f2056b8325a135329919de93c25"}, {"color": "#97d355", "description": "\"Article 590 of the Italian Penal Code pertains to crimes involving personal injury and outlines related legal frameworks and penalties.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 590 C.P.\"", "label": "\"ART. 590 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-3e821f2056b8325a135329919de93c25"}, {"color": "#15e752", "description": "\"Article 582 of the Italian Penal Code specifically focuses on bodily harm and outlines the legal implications of such actions.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 582 C.P.\"", "label": "\"ART. 582 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-3e821f2056b8325a135329919de93c25"}, {"color": "#6ab266", "description": "\"Article 583 of the Italian Penal Code deals with aggravated forms of bodily harm and their penalties.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 583 C.P.\"", "label": "\"ART. 583 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-3e821f2056b8325a135329919de93c25"}, {"color": "#016ae7", "description": "\"Article 585 of the Italian Penal Code addresses serious bodily harm and related legal consequences.\"", "entity_type": "\"CONCEPT\"", "id": "\"ART. 585 C.P.\"", "label": "\"ART. 585 C.P.\"", "shape": "dot", "size": 10, "source_id": "chunk-3e821f2056b8325a135329919de93c25"}, {"color": "#abb772", "description": "\"Principio di obbligatoriet\u00e0 dell\u2019azione penale is the principle that mandates the prosecution of crimes without exception, as outlined by constitutional law.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRINCIPIO DI OBBLIGATORIET\u00c0 DELL\u2019AZIONE PENALE\"", "label": "\"PRINCIPIO DI OBBLIGATORIET\u00c0 DELL\u2019AZIONE PENALE\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#b6d034", "description": "\"Art. 1, legge n. 23.7.2008, n. 124 outlines specific provisions regarding the suspension of legal proceedings involving high-ranking officials.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 1, LEGGE N. 23.7.2008, N. 124\"", "label": "\"ART. 1, LEGGE N. 23.7.2008, N. 124\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#a93c14", "description": "\"Art. 1, legge 7.4.2010, n. 51 details the legal framework defining circumstances under which high officials may be excused from court appearances.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 1, LEGGE 7.4.2010, N. 51\"", "label": "\"ART. 1, LEGGE 7.4.2010, N. 51\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#f10203", "description": "\"C. cost., 5.5.1959, n. 22 is a ruling by the Italian Constitutional Court that addresses issues relevant to the context of legislative immunity.\"", "entity_type": "\"EVENT\"", "id": "\"C. COST., 5.5.1959, N. 22\"", "label": "\"C. COST., 5.5.1959, N. 22\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#f1392e", "description": "\"C. cost., 29.4.1971, n. 91 is an important ruling by the Constitutional Court dealing with the complexities of legal proceedings involving high-ranking officials.\"", "entity_type": "\"EVENT\"", "id": "\"C. COST., 29.4.1971, N. 91\"", "label": "\"C. COST., 29.4.1971, N. 91\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#1a48b8", "description": "\"C. cost., 18.6.1963, n. 94 is a decision that pertains to the constitutional interpretation surrounding legal immunity and proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"C. COST., 18.6.1963, N. 94\"", "label": "\"C. COST., 18.6.1963, N. 94\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#338a49", "description": "\"C. cost., 18.2.1965, n. 4 addresses the legality and conditions of prosecutorial actions concerning various legal norms.\"", "entity_type": "\"EVENT\"", "id": "\"C. COST., 18.2.1965, N. 4\"", "label": "\"C. COST., 18.2.1965, N. 4\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#febea4", "description": "\"C. cost., 28.12.1984, n. 300 discusses the principles guiding the conduct of public officials within the Italian legal framework.\"", "entity_type": "\"EVENT\"", "id": "\"C. COST., 28.12.1984, N. 300\"", "label": "\"C. COST., 28.12.1984, N. 300\"", "shape": "dot", "size": 10, "source_id": "chunk-c565198cc5b03dc53cfe17670a349b9a"}, {"color": "#27991a", "description": "\"Articolo 529 addresses procedural laws regarding sentencing and non-prosecution in legal contexts, influencing judicial decisions.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 529\"", "label": "\"ARTICOLO 529\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#ad79c7", "description": "\"Articolo 414 outlines requirements for legal authorization related to reopening investigations after archival proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 414\"", "label": "\"ARTICOLO 414\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#b0758d", "description": "\"Articolo 434 pertains to the revocation of sentences in legal processes, impacting the course of criminal trials.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICOLO 434\"", "label": "\"ARTICOLO 434\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#318383", "description": "\"The concept of \u0027Dubbio sulla tempestivit\u00e0 della querela\u0027 relates to the legal uncertainties surrounding the timeliness of formal complaint submissions.\"", "entity_type": "\"CONCEPT\"", "id": "\"DUBBIO SULLA TEMPESTIVIT\u00c0 DELLA QUERELA\"", "label": "\"DUBBIO SULLA TEMPESTIVIT\u00c0 DELLA QUERELA\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#c9bb7a", "description": "\"Presunto accusato refers to the individual who is accused in a legal case, often considered in discussions of procedural law.\"", "entity_type": "\"PERSON\"", "id": "\"PRESUNTO ACCUSATO\"", "label": "\"PRESUNTO ACCUSATO\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#a12137", "description": "\"Regola del favor rei refers to the legal principle that favors the accused in cases of doubt regarding their culpability.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGOLA DEL FAVOR REI\"", "label": "\"REGOLA DEL FAVOR REI\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#275482", "description": "\"Sentenza di proscioglimento represents a judicial decision resulting in the acquittal of a defendant due to insufficient evidence against them.\"", "entity_type": "\"EVENT\"", "id": "\"SENTENZA DI PROSCIOGLIMENTO\"", "label": "\"SENTENZA DI PROSCIOGLIMENTO\"", "shape": "dot", "size": 10, "source_id": "chunk-4a9f2a413b7aefb9ae924833a1b99e9d"}, {"color": "#cdb41f", "description": "\"Article 346 is a legal provision addressed in the text concerning conditions for legal procedures related to the querela.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 346\"", "label": "\"ARTICLE 346\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#285f90", "description": "\"Article 112 is a provision that describes the responsibilities of the judiciary police in relation to reporting to the public prosecutor.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 112\"", "label": "\"ARTICLE 112\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#58ea03", "description": "\"Tarek is cited in the context of legal decisions regarding measures of detention in Italian law.\"\u003cSEP\u003e\"Tarek is referenced within the context of legal discussions and court decisions regarding procedural law.\"", "entity_type": "\"PERSON\"", "id": "\"TAREK\"", "label": "\"TAREK\"", "shape": "dot", "size": 10, "source_id": "chunk-b6918ba1e1ed0ffdd3d6b4e60d1c5969\u003cSEP\u003echunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#6ea35c", "description": "\"Article 348 refers to legal rules concerning the investigation and evidence gathering prior to prosecution.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 348\"", "label": "\"ARTICLE 348\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#3a72c8", "description": "\"Article 343 outlines conditions under which certain investigative actions are allowed or restricted.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 343\"", "label": "\"ARTICLE 343\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#b7349e", "description": "\"Article 353 pertains to the types of police actions authorized under specific conditions in the legal context.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 353\"", "label": "\"ARTICLE 353\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#a30e91", "description": "\"Intent to Persecute is a legal concept concerning the proactive desire of a victim to seek prosecution against an alleged offender.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTENT TO PERSECUTE\"", "label": "\"INTENT TO PERSECUTE\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#cd46ab", "description": "\"Conditions of Prosecution are the legal prerequisites that must be met before a case can be processed by the public prosecutor.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDITIONS OF PROSECUTION\"", "label": "\"CONDITIONS OF PROSECUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#e03348", "description": "\"Procedural Conditions refer to the specific legal requirements that govern how criminal investigations and prosecutions unfold.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROCEDURAL CONDITIONS\"", "label": "\"PROCEDURAL CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#bcdf70", "description": "\"Legal Provisions are the laws and articles that define the framework and procedures for criminal justice.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL PROVISIONS\"", "label": "\"LEGAL PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#1393b9", "description": "\"Investigation Limits outline the boundaries within which police can operate while gathering evidence for prosecutions.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTIGATION LIMITS\"", "label": "\"INVESTIGATION LIMITS\"", "shape": "dot", "size": 10, "source_id": "chunk-85ca7f062452b21df16ae97e8d6735b5"}, {"color": "#16ed8b", "description": "\"Art. 120 outlines the rights regarding the accusation of a crime and the role of the victim in legal proceedings.\"", "entity_type": "\"EVENT\"", "id": "\"ART. 120\"", "label": "\"ART. 120\"", "shape": "dot", "size": 10, "source_id": "chunk-8b5c3f8888542b4be68cf28ac217f03e"}, {"color": "#de14d1", "description": "\"This refers to a specific case adjudicated by the Italian Supreme Court, relevant in discussing legal interpretations.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. VI, 22.1.2003\"", "label": "\"CASS., SEZ. VI, 22.1.2003\"", "shape": "dot", "size": 10, "source_id": "chunk-8b5c3f8888542b4be68cf28ac217f03e"}, {"color": "#642539", "description": "\"Another case reference used in the context of discussing legal standards and the practice of querela.\"", "entity_type": "\"EVENT\"", "id": "\"CASS., SEZ. IV, 15.11.2011\"", "label": "\"CASS., SEZ. IV, 15.11.2011\"", "shape": "dot", "size": 10, "source_id": "chunk-8b5c3f8888542b4be68cf28ac217f03e"}, {"color": "#86d95d", "description": "\"Contratto refers to the legal contract that governs agreements and outlines legal obligations between parties.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRATTO\"", "label": "\"CONTRATTO\"", "shape": "dot", "size": 10, "source_id": "chunk-8b5c3f8888542b4be68cf28ac217f03e"}, {"color": "#37d4b6", "description": "\"Fatti concludenti are conclusive acts or facts that can imply an intent or agreement in legal terms.\"", "entity_type": "\"CONCEPT\"
